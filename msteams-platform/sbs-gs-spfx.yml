items:
- durationInMinutes: 1
  content: "SharePoint Framework (SPFx) — это модель разработки для создания клиентских решений для Microsoft Teams и SharePoint. Ваше SPFx Teams размещено на Microsoft 365. Он обеспечивает полную поддержку разработки и размещения клиентского SPFx решения. Вы можете интегрировать решение SharePoint Framework с:\n\n- SharePoint данных и расширение Microsoft Teams. \n- Ваши бизнес-API, защищенные Azure Active Directory.\n\nВ этом руководстве Microsoft Teams разработку приложений с помощью SPFx, создав свое первое приложение с возможностью вкладки.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/first-tab/your-helloworld-app-tab1.png\" alt-text=\"Схема, показывающая, что это приложение имеет три функции. Выделена вкладка.\" border=\"true\":::\n\n> [!NOTE]\n> В настоящее время Teams Toolkit предлагает только возможность tab в приложении Teams с Visual Studio Code и SharePoint Framework. Возможности бота и расширения сообщений недоступны.\n"
- title: Предварительные требования
  durationInMinutes: 1
  content: "Ниже приведен список средств, необходимых для создания и развертывания приложений.\n\n| &nbsp; | Установка | Для использования... |\n| --- | --- | --- |\n| **Required** | &nbsp; | &nbsp; |\n| &nbsp; | [Microsoft&nbsp; Edge](https://www.microsoft.com/edge) (рекомендуется) или [Google Chrome](https://www.google.com/chrome/) | Браузера со средствами разработчика. |\n| &nbsp; | [Visual Studio Code](https://code.visualstudio.com/download); | Сред сборки JavaScript, TypeScript или SharePoint Framework (SPFx). Используйте версию 1.55 или более позднюю. |\n| &nbsp; | [Набор средств Teams](#install-the-teams-toolkit) | Расширение Visual Studio Code, которое создает шаблон проекта для вашего приложения. Используйте версию 4.0.0. |\n| &nbsp; | [Node.js](https://nodejs.org/en/download/) | Серверной среды выполнения JavaScript. Используйте Node.js версии 12 или 14 LTS. |\n| **Необязательное** | &nbsp; | &nbsp; |\n| &nbsp; | [Песочница Microsoft Graph](https://developer.microsoft.com/graph/graph-explorer) | Microsoft Graph Explorer — это браузерное средство, которое позволяет выполнять запросы из microsoft Graph данных. |\n| &nbsp; | [Портал разработчика Teams](https://dev.teams.microsoft.com/) | Веб-портала для настройки, управления и распространения приложений Teams, в том числе в вашей организации или магазине Teams. |\n\n> [!TIP]\n> Если вы работаете с данными Microsoft Graph, вам следует изучить и закладки Microsoft Graph Explorer. Это средство на основе браузера позволяет запрашивать microsoft Graph за пределами приложения.\n</details>\n\n## <a name=\"prepare-development-environment\"></a>Подготовка среды разработки\n\nПосле установки необходимых средств настроите среду разработки.\n\n### <a name=\"install-the-teams-toolkit\"></a>Установка Teams Toolkit\n\nНабор Teams помогает упростить процесс разработки с помощью средств для подготовки и развертывания облачных ресурсов для приложения, публикации в хранилище Teams и т. д. Набор средств можно использовать с Visual Studio Code, Visual Studio или в виде интерфейса командной строки (с именем ).`teamsfx`\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vscode)\n\n1. Откройте Visual Studio Code и выберите представление расширений  (**CTRL+SHIFT+X** / **⌘⇧-X** или расширения **> представлений**).\n1. В поле поиска введите **Teams Toolkit**.\n1. Выберите **\"Установить**\" рядом с Teams Toolkit.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-install-toolkit-vscode.png\" alt-text=\"Набор средств Майкрософт\" border=\"true\":::\n\n    Значок Teams Toolkit отображается на Visual Studio Code боковой панели после установки.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/hw-teams-toolkit-sidebar-icon.png\" alt-text=\"Иллюстрация: значок Teams Toolkit на Visual Studio Code боковой панели.\":::\n\nНабор средств Teams также можно найти [на Visual Studio Code Marketplace.](https://marketplace.visualstudio.com/items?itemName=TeamsDevApp.ms-teams-vscode-extension)\n\n# <a name=\"command-line\"></a>[Командная строка](#tab/cli)\n\nЧтобы установить CLI TeamsFx, используйте диспетчер `npm` пакетов:\n\n``` bash\nnpm install -g @microsoft/teamsfx-cli\n```\n\nВ зависимости от конфигурации может `sudo` потребоваться установить интерфейс командной строки:\n\n``` bash\nsudo npm install -g --unsafe-perm @microsoft/teamsfx-cli\n```\n\nЭто условие чаще используется в Linux и macOS системах.\n\nУбедитесь, что вы npm глобальный кэш в PATH. Этот шаг обычно выполняется как часть Node.js установщика.  \n\nС командой можно использовать интерфейс командной строки `teamsfx` . Убедитесь, что команда работает, выполнив команду `teamsfx -h`.\n\n> [!CAUTION]\n> Перед запуском TeamsFx в терминалах PowerShell необходимо включить политику удаленного подписанного выполнения для PowerShell.\n\n---\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Настройка клиента Teams разработки\n\nКлиент **—** это пространство или контейнер для вашей организации в Teams, где вы беседируете, делитесь файлами и выполняете собрания. В этом пространстве также можно загрузить неопубликованное приложение и протестировать его. Давайте посмотрим, готовы ли вы к разработке с клиентом.\n\n### <a name=\"enable-sideloading-option\"></a>Параметр \"Включить загрузку неопубликованных приложений\"\n\nПосле создания приложения необходимо загрузить это приложение в Teams, не распространяя его. Этот процесс называется загрузкой без публикации. Войдите в учетную запись Microsoft 365, чтобы просмотреть этот параметр.\n  \n> [!NOTE]\n> Загрузка неопубликованных приложений необходима для предварительного просмотра и тестирования приложений в Teams локальной среде. Если он не включен, вы не сможете просмотреть и протестировать приложение в Teams локально.\n\nУ вас уже есть клиент и у вас есть доступ администратора? Давайте посмотрим, действительно ли вы работаете!\n\nПроверьте, можно ли загрузить неопубликованные приложения в Teams:\n\n1. В клиенте Teams выберите **значок Магазина**.\n1. Выберите **Управление приложениями**\n1. Найдите параметр для **отправки пользовательского приложения**. Если вы видите этот параметр, загрузка неопубликованных приложений включена.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-custom-new.png\" alt-text=\"домашняя папка бота\" border=\"true\":::\n\n    > [!NOTE]\n    > Если Teams не отображает возможность отправки пользовательского приложения, обратитесь к Teams администратору.\n\n### <a name=\"create-a-free-teams-developer-tenant-optional\"></a>Создание бесплатного клиента Teams разработчика (необязательно)\n\nЕсли у вас нет учетной записи Teams разработчика, ее можно получить бесплатно. Присоединяйтесь к Microsoft 365 разработчика!\n\n1. Перейдите в [программу для разработчиков Microsoft 365](https://developer.microsoft.com/microsoft-365/dev-program).\n1. Нажмите **кнопку \"Присоединиться сейчас** \" и следуйте инструкциям на экране.\n1. На экране приветствия выберите **\"Настройка подписки E5\"**.\n1. Настройте свою учетную запись администратора. После завершения отобразится следующий экран:\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-microsoft-365.png\" alt-text=\"Microsoft 365\" border=\"true\":::\n\n1. Войдите в Teams учетную запись администратора, которую вы только что настроили. Убедитесь, что у вас есть **параметр \"Отправить** пользовательское приложение\" в Teams.\n\n## <a name=\"sharepoint-collection-site-administrator-account\"></a>SharePoint учетной записи администратора сайта семейства\n\nУбедитесь, что у вас есть учетная запись администратора для SharePoint семейства веб-сайтов. Эта учетная запись потребуется при развертывании для размещения. Если вы используете клиент Microsoft 365 разработчика, вы можете использовать учетную запись администратора, созданную в это время.\n\nТеперь у вас есть все средства и настроена учетная запись. Теперь давайте настроим среду разработки и приступим к созданию.\n"
- title: Создание рабочей области проекта для приложения вкладки
  durationInMinutes: 1
  content: "В этом руководстве описаны действия по созданию, сборке и развертыванию Teams с помощью SharePoint Framework SPFx. Это приложение будет иметь возможность вкладки.  \n\nВ этом руководстве вы узнаете:\n1. [Настройка нового проекта с помощью Teams Toolkit](#create-your-project)\n1. [Сведения о структуре каталогов приложения](#take-a-tour-of-the-source-code)\n\n> [!IMPORTANT]\n> Прежде чем приступить к созданию рабочей области проекта, убедитесь, что вы не вошли в Microsoft 365 учетной записи Azure.\n\n## <a name=\"create-your-project\"></a>Создание проекта\n\nЕсли необходимые условия уже выполнены, начнем!\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vscode)\n\n1. Откройте Visual Studio Code.\n1. Выберите значок Набор инструментов Teams:::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: на боковой панели Visual Studio Code.\n\n1. Выберите **Создать приложение Teams**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/create-project.png\" alt-text=\"Расположение ссылки &quot;Создать проект&quot; на боковой панели набора средств Teams\":::.\n\n1. Выберите **Создать приложение Teams**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/create-new-project-intro.png\" alt-text=\"Запуск мастера для создания проекта\":::\n\n1. Выберите **вкладку (SPFx)** .\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/new-spfxTab-spfx.png\" alt-text=\"новая вкладка spfx spfx spfx\" border=\"true\":::\n\n1. Выберите **React** в разделе **\"Платформа**\".\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-react-page.png\" alt-text=\"домашняя папка бота\" border=\"true\":::\n\n1. Нажмите **клавишу ВВОД** , чтобы принять имя **веб-части по умолчанию**.\n    \n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-helloworld.png\" alt-text=\"домашняя папка бота\" border=\"true\":::\n\n1. Введите подходящее имя для приложения, например `HelloWorld`. Убедитесь, что имя приложения буквенно-цифровое. \n   Выберите **ВВОД**.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-another-helloworld.png\" alt-text=\"домашняя папка бота\" border=\"true\":::\n\n1. Выберите **папку рабочей области** , выбрав необходимую папку.  \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/select-folder.png\" alt-text=\"Снимок экрана: выбор папки.\" border=\"false\":::\n\n1. Введите подходящее **имя приложения** , например `HelloWorld`. Нажмите клавишу **ВВОД**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/application-name.png\" alt-text=\"Снимок экрана: выбор папки.\" border=\"false\":::\n\n    После создания приложения набор средств Teams отображает следующее сообщение:\n    \n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/preview-project.png\" alt-text=\"localdebug\" border=\"true\":::\n    \n    Выберите **\"Локальная отладка** \", чтобы просмотреть проект.\n\n    Teams Toolkit вызывает Интерфейс командной строки Yeoman для формирования шаблона Teams приложения и установки необходимых зависимостей в процессе.</br>\n    \n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-tooklit-updated.png\" alt-text=\"домашняя папка бота\" border=\"true\":::\n\n    Формирование шаблона занимает несколько минут.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/sbs-share-point.png\" alt-text=\"домашняя папка бота\" border=\"true\":::\n      \n\n<details>\n<summary>Краткий обзор создания Teams приложения.</summary>\n\n![Создание Teams приложения](~/assets/videos/spfx-tabapp-preview.gif)\n</details>\n\n# <a name=\"command-line\"></a>[Командная строка](#tab/cli)\n\nИспользуйте для создания первого проекта интерфейс командной строки `teamsfx`.  Начните с папки, в которой будет создана папка проекта.\n\n``` bash\nteamsfx new\n```\n\nИнтерфейс командной строки выдаст несколько вопросов, ответы на которые используются для создания проекта. Каждый вопрос содержит инструкцию по ответу на него, например, используйте клавиши со стрелками для выбора параметра. Ответив на вопрос, нажмите клавишу **ВВОД** , чтобы подтвердить ее.\n\n1. Выберите **Создать приложение Teams**.\n2. Выберите **вкладку**.\n3. Выберите **SharePoint Framework (SPFx)** внешнего размещения.\n4. Выберите **React** Framework.\n5. Нажмите **клавишу ВВОД** для **имени веб-части**.\n6. Введите подходящее имя для приложения, например `helloworld`. Имя приложения должно быть буквенно-цифровым.\n\n\n   Проект создается после получения ответов на все вопросы.\n\n---\n\n\n## <a name=\"take-a-tour-of-the-source-code\"></a>Знакомство с исходным кодом\n\nПосле создания проекта у вас есть компоненты для создания простого личного приложения. Каталоги и файлы проекта можно просмотреть в области обозревателя Visual Studio Code.\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-project-files-spfx.png\" alt-text=\"Снимок экрана: файлы проектов приложения для личного приложения в Visual Studio Code.\" border=\"false\":::\n\nНабор средств создает шаблоны для вкладки в каталоге проекта. \n\nПомимо других элементов в этом каталоге, Teams Toolkit содержит:\n\n- `fx`: состояние приложения в каталоге `.fx` .  \n- шаблоны и ресурсы: содержит значки приложения и `color.png` `outline.png`.\n- `manifest.local.template.json`: содержит манифест приложения для локальной отладки.\n- `manifest.remote.template.json`: содержит манифест приложения для публикации на портале разработчика для Teams.\n- `.fx/configs/projectSettings.json`: параметры, выбранные при создании проекта.\n\nПри выборе проекта SPFx веб-части следующие файлы относятся к вашему пользовательскому интерфейсу:\n\n- `SPFx/src/webparts/{webpart}`: содержит SPFx веб-части.\n- `.vscode/launch.json`: описывает конфигурации отладки, доступные в палитре отладки.\n"
- title: Создание приложения вкладки
  durationInMinutes: 1
  content: "После настройки рабочей области проекта с Teams Toolkit создайте проект вкладки. Вам потребуется войти в свою учетную запись Microsoft 365 учетной записи.\n\nНа этой странице вы научитесь создавать [и запускать свое первое приложение](#build-and-run-your-app-locally-in-visual-studio-code).\n\n## <a name=\"sign-in-to-your-microsoft-365-account\"></a>Вход в учетную запись Microsoft 365 учетной записи\n\nИспользуйте учетную запись Microsoft 365 для входа в Teams. Если вы используете клиент Microsoft 365 разработчика, учетная запись администратора, настроенная при регистрации, является Microsoft 365 учетной записью разработчика.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/viscode)\n\n1. Откройте Visual Studio Code.\n1. Щелкните значок Teams Toolkit :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: на боковой панели.\n1. Выберите **\"Войти в M365\"**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/account-signin-spfx.png\" alt-text=\"Снимок экрана: место входа в Microsoft 365.\" border=\"false\":::\n\n    Откроется веб-браузер по умолчанию, позволяющий войти в учетную запись.\n\n1. Войдите в свою учетную Microsoft 365 учетной записи, используя свои учетные данные.\n1. Закройте браузер при появлении запроса и вернитесь к Visual Studio Code.\n1. Вернитесь к Teams Toolkit в Visual Studio Code.\n\n    В **разделе ACCOUNTS** на боковой панели отображается Microsoft 365 учетной записи.\n\n    Теперь вы готовы создать приложение и запустить его локально!\n\n# <a name=\"command-line\"></a>[Командная строка](#tab/cline)\n\n   Войдите в Microsoft 365 с помощью Командной строки TeamsFx.\n\n``` bash\n    teamsfx account login m365\n```\n\n\nОткроется веб-браузер по умолчанию, позволяющий войти в учетную запись. Войдите в свою учетную запись, используя свои учетные данные. Закройте браузер при появлении запроса.\n\nИмена входа учетной записи совместно используются Visual Studio Code и Интерфейс командной строки TeamsFx.\n\nТеперь, когда среда разработки настроена, вы можете создавать, создавать и развертывать Teams приложения.\n\n ---\n\n## <a name=\"build-and-run-your-app-locally-in-visual-studio-code\"></a>Создайте и запустите приложение локально в Visual Studio Code\n\nЧтобы создать и запустить приложение локально, выполните следующие действия.\n\n1. Щелкните **значок запуска и отладки** :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/run-debug-icon.png\"::: на Visual Studio Code панели.\n\n1. Выберите один из следующих параметров для запуска и отладки приложения.\n\n    - **Teams Workbench (Edge)**\n    - **Teams Workbench (Chrome)**\n\n        :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-debug.png\" alt-text=\"домашняя папка бота\" border=\"true\":::\n\n1. Нажмите кнопку воспроизведения или **клавишу F5** , чтобы начать отладку.\n    > [!NOTE]\n    > При первом запуске приложения скачиваются все зависимости и создается приложение. Окно браузера автоматически открывается и загружает SharePoint Workbench после завершения сборки. Этот процесс может занять несколько минут.\n\n    При необходимости набор средств может предложить установить локальный сертификат. Этот сертификат позволяет Teams загружать приложение из `https://localhost`. \n    \n1. Выберите **\"Да** \", когда появится следующее диалоговое окно:\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/ssl-prompt.png\" alt-text=\"Microsoft 365\" border=\"true\":::\n\n    Teams веб-клиент открывается в окне браузера.\n\n1. Выберите **\"Добавить**\" при появлении запроса на загрузку неопубликованного приложения Teams на локальном компьютере.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/add-app-local-debug.png\" alt-text=\"Добавление приложения в Teams\":::\n\n1. Выберите версию веб-приложения, если вам будет предложено перейти на Teams рабочего стола. Код HTML, CSS и JavaScript можно увидеть в стандартной среде веб-разработки.\n\n1. Выберите **\"Загрузить скрипты** отладки\", если вам будет предложено загрузить скрипты отладки перед загрузкой неопубликованного приложения в Teams.\n\n    Поздравляем! Ваше первое приложение работает на Teams!\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-app-added.png\" alt-text=\"Снимок экрана: готовое приложение в локальной среде\":::\n\n    Теперь ваше приложение должно быть запущено. Приложение можно отладить как любую другую веб-часть SPFx (например, задать точки останова).\n\n> [!TIP]\n> Попробуйте разместить точки останова в методе отрисовки `SPFx/src/webparts/{webpart}/{webpart}.ts` и перезагрузить окно браузера. Visual Studio Code остановится на точках останова в коде.\n\n<details>\n<summary>Узнайте, что происходит при использовании Local Workbench для отладки приложения.</summary>\n\n**Local Workbench** — это вариант по умолчанию для запуска и отладки приложения в Visual Studio Code. В этом руководстве рекомендуется выбрать отладку приложения с помощью Teams Workbench, однако вы можете выбрать local workbench для просмотра макетов веб-частей.\n\n> [!NOTE]\n> Этот интерфейс предназначен только для изучения того, как веб-часть может отображаться на мобильных устройствах или планшетах. Вам потребуется написать код для их включаемых в приложение, а затем развернуть его для просмотра. \n\nЧтобы изучить макеты веб-частей с помощью локальной среды Workbench, с помощью этой команды:\n\n1. Выберите **Local Workbench**, а затем **нажмите клавишу F5** , чтобы запустить и отладить приложение.\n    \n    **Веб-SharePoint Workbench** откроется в браузере, где можно добавлять, редактировать и удалять веб-части.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-workbench-addpart.png\" alt-text=\"Снимок экрана: SPFx workbench с всплывающим окном для добавления веб-части.\":::\n\n1. Выберите **\"Добавить веб-часть\" в столбце 1 +** значок, чтобы добавить веб-часть.\n\n1. Выберите веб-часть в меню.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-workbench-addpart2.png\" alt-text=\"Снимок экрана: SPFx workbench с всплывающим окном для добавления выбора веб-части.\":::\n\n1. Выберите **\"Добавить новый раздел +** значок\", чтобы выбрать макет столбца для веб-частей.\n\n1. Используйте этот интерфейс, чтобы опробовать различные макеты для веб-частей:\n    \n    - Просмотр **данных веб-частей** для макета.\n    - Попробуйте изменить различные макеты, текст, цвет и т. д.\n    - Используйте **кнопку предварительного** просмотра для просмотра веб-частей. \n    - Просмотр макета веб-части на разных **мобильных** или **планшетных устройствах** .\n    - Сохраните или отклоняете все изменения в макете, чтобы продолжить изучение возможных макетов.\n\n1. Закройте окно браузера, чтобы остановить локальную отладку Workbench, когда будете готовы.\n</details>\n"
- title: Развертывание первого Teams приложения
  durationInMinutes: 1
  content: "Вы узнали, как создавать, создавать и запускать Teams с возможностью tab. Последним шагом является развертывание приложения.\n\nДавайте развернем первое приложение с возможностью tab на SharePoint с помощью Teams Toolkit.\n\nНа этой странице вы научитесь:\n1. [Развертывание первого приложения](#deploy-your-app-to-sharepoint)\n1. [Распространение пакета приложения по SharePoint](#distribute-the-app-package-on-sharepoint)\n\n## <a name=\"deploy-your-app-to-sharepoint\"></a>Развертывание приложения в SharePoint\n\nУбедитесь SharePoint что в развертывании существует каталог приложений. Если он не существует, [создайте его](/sharepoint/use-app-catalog). Создание каталога приложений может занять до 15 минут.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vscode)\n\n1. Откройте Visual Studio Code.\n1. Выберите набор Teams toolkit на боковой панели, щелкнив значок Teams окна.\n1. Выберите **\"Подготовка в облаке\"**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/provisioning-commands.png\" alt-text=\"Снимок экрана: команда подготовки\":::\n\n    Набор средств обновляет ход выполнения в правом нижнем углу. Через несколько секунд вы увидите следующее уведомление:\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/provision-complete.png\" alt-text=\"Снимок экрана: диалоговое окно завершения подготовки.\":::\n\n1. После завершения подготовки выберите \" **Развернуть в облаке\"**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/deploying-command.png\" alt-text=\"Снимок экрана: команда развертывания\":::\n\n    Пакет приложения создается и отправляется на SharePoint сайта. В Teams Toolkit отображается сообщение с локальным путем, по которому сохранен пакет приложения.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-package.png\" alt-text=\"Снимок экрана: SPFx пакета приложения\":::\n\n    После сборки пакета Teams Toolkit отображает сообщение с URL-адресом сайта SharePoint, на который был отправлен пакет приложения.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-package-uploaded.png\"alt-text=\"Снимок экрана: пакет SPFx, отправленный на SharePoint сайта\":::\n\n   Вы можете опубликовать в Teams или выбрать сайт SharePoint.\n\n    * Публикация в Teams (#publish командам)\n    * Выберите ссылку SharePoint сайта (#select-the-link-of-the-sharepoint-site).\n\n### <a name=\"publish-to-teams\"></a>Публикация в Teams\n\n1. Выберите **\"Опубликовать в Teams\"**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/publish-your-app1.png\"alt-text=\"Снимок экрана: публикация в Teams.\" border=\"true\":::\n\n1. Выберите **Администратор портале**.\n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/admin-portal.png\"alt-text=\"Снимок экрана: портал администрирования.\" border=\"true\":::\n\n1. Выберите **\"Управление приложениями** \" и выполните поиск в приложении в разделе поиска, чтобы выбрать приложение.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/manage-apps.png\"alt-text=\"Снимок экрана: управление приложениями.\" border=\"true\":::\n\n1. Выберите **\"Опубликовать**\", чтобы опубликовать приложение в Teams.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/publish-app.png\"alt-text=\"Снимок экрана: публикация.\" border=\"true\":::\n\n1. Откройте приложение Teams (или войдите в систему`https://teams.microsoft.com`).\n\n1. Щелкните трехточие на боковой панели, а затем выберите **\"Все приложения\"**.  \n\n    Приложение отображается в приложениях **, созданных для вашей категории** организации. Вы можете добавить приложение.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-app-in-teams.png\" alt-text=\"Снимок экрана: приложение, созданное в вашей организации.\" border=\"true\":::\n\n1. Выберите приложение и нажмите кнопку **\"Добавить\"**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-add-app.png\" alt-text=\"Снимок экрана: приложение для добавления в Teams.\" border=\"true\":::\n\n    Поздравляем! Теперь ваше приложение добавлено в Teams.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-app-added.png\" alt-text=\"Снимок экрана: готовое приложение для добавления в ms. Teams&quot;\" border=\"true\":::.\n\n### <a name=\"select-the-link-of-the-sharepoint-site\"></a>Выберите ссылку на сайт SharePoint.\n\n\n1. Выберите ссылку SharePoint сайта.\n\n    На SharePoint откроется домашняя страница \"Приложения\". Выполните процедуру[, чтобы распространить приложение на](#distribute-the-app-package-on-sharepoint) SharePoint.\n\n# <a name=\"command-line\"></a>[Командная строка](#tab/cli)\n\nВ окне терминала:\n\n1. Запустите `teamsfx provision`.\n\n  ``` bash\n  teamsfx provision\n  ```\n\n1. Запустите `teamsfx deploy`.\n\n  ``` bash\n  teamsfx deploy\n  ```\n\n1. При появлении запроса выберите **build SharePoint Package (SharePoint сборки**).\n\n    Выполните процедуру[, чтобы распространить приложение на](#distribute-the-app-package-on-sharepoint) SharePoint.\n---\n\n## <a name=\"distribute-the-app-package-on-sharepoint\"></a>Распространение пакета приложения по SharePoint\n\nПакет приложения, отправленный на сайте SharePoint. Чтобы распространить приложение и синхронизировать его с Teams:\n\n1. Выберите **\"Распределить приложения для SharePoint**\".\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-distribute-apps.png\" alt-text=\"Распространение приложений для SharePoint.\" border=\"true\":::\n\n    Откроется домашняя SharePoint \"Приложения для приложений\". Ваше приложение отображается на этой странице.\n\n1. Выберите вкладку **\"ФАЙЛЫ** \".\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-files-tab.png\" alt-text=\"Выберите вкладку файлов в каталоге SharePoint приложений.\" border=\"true\":::\n\n1. Выберите развернутый пакет и нажмите кнопку \"**Синхронизировать с Teams**\".\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-sync-to-teams.png\" alt-text=\"Выберите вкладку файлов в каталоге SharePoint приложений.\" border=\"true\":::\n\n    > [!Note]\n    > Синхронизация Teams может занять несколько минут. В браузере появится сообщение о том, что приложение успешно синхронизировано с Teams.\n\n1. Откройте приложение Teams (или войдите в систему`https://teams.microsoft.com`).\n1. Щелкните трехточие на боковой панели, а затем выберите **\"Все приложения\"**.  \n\n    Приложение будет помещено в приложение, **созданное для вашей категории** организации. Вы можете добавить приложение.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-app-in-teams.png\" alt-text=\"Снимок экрана: приложение в Teams\" border=\"true\":::\n\n1. Выберите приложение и нажмите кнопку **\"Добавить\"**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-add-app.png\" alt-text=\"Снимок экрана: готовое приложение для добавления в Teams.\" border=\"true\":::\n\n    Поздравляем! Теперь ваше приложение добавлено в Teams.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-app-added.png\" alt-text=\"Снимок экрана: готовое приложение для добавления в Teams&quot;\" border=\"true\":::."
