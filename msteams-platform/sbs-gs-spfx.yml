items:
- durationInMinutes: 1
  content: "SharePoint Framework (SPFx) — это модель разработки для создания клиентских решений для Microsoft Teams и SharePoint. Ваше SPFx Teams находится на Microsoft 365. Он предоставляет полную поддержку для разработки и размещения клиентского SPFx решения. Вы можете интегрировать SharePoint Framework решение с помощью:\n\n- SharePoint и расширить Microsoft Teams. \n- API бизнеса защищены Azure Active Directory.\n\nВ этом руководстве Microsoft Teams разработку приложения с SPFx с помощью создания первого приложения с возможностью вкладки.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/first-tab/your-helloworld-app-tab.png\" alt-text=\"Схема, показывающая, что это приложение имеет три функции. Вкладка выделена.\" border=\"false\":::\n\n> [!NOTE]\n> В настоящее время Teams набор средств только возможность Tab в приложении Teams с Visual Studio Code и SharePoint Framework. Возможности расширения бота и сообщения недоступны.\n"
- title: Предварительные требования
  durationInMinutes: 1
  content: "Вот список средств, необходимых для создания и развертывания приложений.\n\n| &nbsp; | Установка | Для использования... |\n| --- | --- | --- |\n| **Required** | &nbsp; | &nbsp; |\n| &nbsp; | [Microsoft&nbsp; Edge](https://www.microsoft.com/edge) (рекомендуется) или [Google Chrome](https://www.google.com/chrome/) | Браузер с средствами разработчика. |\n| &nbsp; | [Visual Studio Code](https://code.visualstudio.com/download) | Среды сборки JavaScript, TypeScript или SharePoint Framework (SPFx) Используйте версию 1.55 или более поздней версии. |\n| &nbsp; | [Набор средств Teams](#install-the-teams-toolkit) | Расширение Visual Studio Code, которое создает строительные леса проекта для вашего приложения. Используйте последнюю версию. |\n| &nbsp; | [Node.js](https://nodejs.org/en/download/) | Среда запуска JavaScript с задней среду. Используйте Node.js версии 10, 12 или 14 LTS. |\n| **Необязательное** | &nbsp; | &nbsp; |\n| &nbsp; | [Песочница Microsoft Graph](https://developer.microsoft.com/graph/graph-explorer) | Microsoft Graph Explorer — средство на основе браузера, которое позволяет запускать запрос из microsoft Graph данных. |\n| &nbsp; | [Портал разработчика Teams](https://dev.teams.microsoft.com/) | Веб-портал для настройки, управления и распространения Teams в том числе в организации или Teams магазине. |\n\n> [!TIP]\n> Если вы работаете с данными microsoft Graph, вы должны узнать о и закладки Microsoft Graph Explorer. Этот инструмент на основе браузера позволяет запрашивать microsoft Graph за пределами приложения.\n</details>\n\n## <a name=\"prepare-development-environment\"></a>Подготовка среды разработки\n\nПосле установки необходимых средств установите среду разработки.\n\n### <a name=\"install-the-teams-toolkit\"></a>Установка Teams набор средств\n\nЭтот Teams набор средств упрощает процесс разработки с помощью средств для обеспечения и развертывания облачных ресурсов для приложения, публикации в Teams магазине и других. Инструментарий можно использовать с помощью Visual Studio Code, Visual Studio или CLI (называется`teamsfx`).\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vscode)\n\n1. Откройте Visual Studio Code и выберите представление **Расширения** (**Ctrl+Shift+X** / **⌘⇧-X** или **View > Extensions**).\n1. В поле поиска введите **Teams набор средств**.\n1. Выберите **Установите** рядом с Teams набор средств.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/install-toolkit-vscode.png\" alt-text=\"На рисунке показана Teams набор средств расширения.\":::\n\n    Значок Teams набор средств появится на Visual Studio Code панели после установки.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/hw-teams-toolkit-sidebar-icon.png\" alt-text=\"На рисунке показан значок Teams набор средств в Visual Studio Code панели.\":::\n\nВы также можете найти Teams набор средств на Visual Studio Code [Marketplace](https://marketplace.visualstudio.com/items?itemName=TeamsDevApp.ms-teams-vscode-extension).\n\n# <a name=\"command-line\"></a>[Командная строка](#tab/cli)\n\nЧтобы установить CLI TeamsFx, используйте диспетчер `npm` пакетов:\n\n``` bash\nnpm install -g @microsoft/teamsfx-cli\n```\n\nВ зависимости от конфигурации может `sudo` потребоваться использовать для установки CLI:\n\n``` bash\nsudo npm install -g --unsafe-perm @microsoft/teamsfx-cli\n```\n\nЭто условие чаще встречается в системах Linux и macOS.\n\nУбедитесь, что вы добавляете глобальный кэш npm в path. Этот шаг обычно делается как часть Node.js установки.  \n\nCLI можно использовать с командой `teamsfx` . Убедитесь, что команда работает с помощью запуска `teamsfx -h`.\n\n> [!CAUTION]\n> Прежде чем запустить TeamsFx в терминалах PowerShell, необходимо включить политику \"удаленного подписанного\" выполнения для PowerShell.\n\n---\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Настройка клиента Teams разработки\n\nКлиент **—** это как пространство или контейнер для организации в Teams, где вы общались, делитесь файлами и запускали собрания. Это пространство также является местом, где вы перегружаете и тестировать приложение. Проверьте, готовы ли вы к разработке с клиентом.\n\n### <a name=\"enable-sideloading-option\"></a>Включить параметр sideloading\n\nПосле создания приложения необходимо загрузить это приложение в Teams, не распространяя его. Этот процесс называется загрузкой без публикации. Во входе в Microsoft 365 учетную запись для просмотра этого параметра.\n  \n> [!NOTE]\n> При просмотре и тестировании приложений в локальной среде требуется Teams загрузка. Если приложение не включено, вы не сможете просмотреть и протестировать приложение в Teams локально.\n\nУ вас уже есть клиент и есть ли у вас доступ к администратору? Давайте проверим, действительно ли вы это делаете!\n\nУбедитесь, что вы можете разгрузить приложения в Teams:\n\n1. В клиенте Teams выберите **значок Store**.\n1. Выберите **Управление приложениями**.\n1. Найди возможность Upload **настраиваемого приложения**. Если вы видите вариант, включена загрузка приложений.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/upload-custom-app.png\" alt-text=\"На рисунке показана возможность загрузки настраиваемого приложения в Teams.\":::\n\n    > [!NOTE]\n    > Если Teams не показывает возможность загрузки настраиваемого приложения, поговорите с Teams администратором.\n\n### <a name=\"create-a-free-teams-developer-tenant-optional\"></a>Создание бесплатного клиента Teams разработчика (необязательно)\n\nЕсли у вас нет учетной записи Teams разработчика, ее можно получить бесплатно. Присоединяйтесь к Microsoft 365 разработчику!\n\n1. Перейдите в [программу для разработчиков Microsoft 365](https://developer.microsoft.com/microsoft-365/dev-program).\n1. Выберите **Join Now** и следуйте инструкциям на экране.\n1. На экране приветствия выберите **настройка подписки на E5**.\n1. Настройте свою учетную запись администратора. После завершения отображается следующий экран.\n\n    :::image type=\"content\" source=\"~/assets/images/build-your-first-app/dev-program-subscription.png\" alt-text=\"Пример того, что вы видите после регистрации на программу Microsoft 365 разработчика.\":::\n\n1. Вопишите Teams с помощью только что настроенной учетной записи администратора. Убедитесь, что **Upload настраиваемый** параметр приложения в Teams.\n\n## <a name=\"sharepoint-collection-site-administrator-account\"></a>SharePoint учетная запись администратора сайта коллекции\n\nУбедитесь, что у вас есть учетная запись администратора для SharePoint коллекции сайтов. Эта учетная запись потребуется при развертывании для размещения. Если вы используете клиент программы Microsoft 365 разработчика, вы можете использовать созданную учетную запись администратора.\n\nТеперь у вас есть все средства и настройка учетной записи. Далее давайте настроим среду разработки и начнем строить!\n"
- title: Создание рабочей области проекта для приложения вкладки
  durationInMinutes: 1
  content: "В этом руководстве вы сможете ходить по шагам по созданию, сборке и развертыванию приложения Teams с SharePoint Framework SPFx. Это приложение будет иметь возможность вкладки.  \n\nВ этом руководстве вы узнаете:\n1. [Настройка нового проекта с помощью Teams набор средств](#create-your-project)\n1. [О структуре каталога вашего приложения](#take-a-tour-of-the-source-code)\n\n> [!IMPORTANT]\n> Прежде чем приступить к созданию рабочей области проекта, убедитесь, что вы не подписаны ни в Microsoft 365 учетной записи Azure.\n\n## <a name=\"create-your-project\"></a>Создание проекта\n\nЕсли необходимые условия на месте, давайте начнем!\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vscode)\n\n1. Откройте Visual Studio Code.\n1. Выберите значок Набор инструментов Teams:::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: на боковой панели Visual Studio Code.\n\n1. Выберите **Создать приложение Teams**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/create-project.png\" alt-text=\"Расположение ссылки &quot;Создать проект&quot; на боковой панели набора средств Teams\":::.\n\n1. Выберите **Создать приложение Teams**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/create-new-project-intro.png\" alt-text=\"Запуск мастера для создания проекта\":::\n\n1. Deselect **Tab**, выберите **Tab (SPFx)**, и выберите **ОК**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/create-project-capabilities.png\" alt-text=\"Снимок экрана: добавление возможностей в новое приложение.\":::\n\n1. Выберите **React** в разделе **Framework**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-which-framework.png\" alt-text=\"Выбор Framework\":::\n\n1. Выберите **Ввод,** чтобы принять имя **веб-части по умолчанию**.\n    \n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/webpart-name.png\" alt-text=\"Введите имя Webpart\":::\n\n1. Выберите **Ввод,** чтобы принять описание **веб-части по умолчанию**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/webpart-description.png\" alt-text=\"Введите описание Webpart\":::\n\n1. Выберите папку рабочей области. В набор средств создается папка в папке рабочего пространства для проекта.\n\n1. Введите подходящее имя для приложения, например `HelloWorld`. Убедитесь, что имя приложения является альфа-числом.  Выберите **Ввод** для продолжения.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-app-name.png\" alt-text=\"Введите SPFx имя приложения\":::\n\n    Приложение Teams создается в течение нескольких секунд.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-app-created.png\" alt-text=\"SPFx созданное приложение\":::\n\n    После создания приложения в Teams набор средств отображается сообщение, в котором указывается расположение рабочей области проекта. Это расположение по умолчанию, указанное в Visual Studio Code.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/location-change.png\" alt-text=\"Сообщение о расположении\":::\n\n    Сообщение предлагает два варианта:\n    \n    - **Изменение расположения**\n    - **Локальный отлаговка**\n    \n    В этом руководстве не нужно использовать эти параметры.\n\n    > [!NOTE]\n    > Если вы решите изменить расположение для рабочего пространства, оно отражается только для проектов, которые вы создаете после Visual Studio Code. Расположение существующих проектов не меняется.\n\n<details>\n<summary>Краткий обзор создания Teams приложения.</summary>\nПросмотрите краткое резюме для создания Teams приложения.\n\n![Создание приложения Teams](~/assets/videos/spfx-tab-app.gif)\n</details>\n\n# <a name=\"command-line\"></a>[Командная строка](#tab/cli)\n\nИспользуйте для создания первого проекта интерфейс командной строки `teamsfx`.  Начните с папки, в которой будет создана папка проекта.\n\n``` bash\nteamsfx new\n```\n\nИнтерфейс командной строки выдаст несколько вопросов, ответы на которые используются для создания проекта. Каждый вопрос включает инструкцию по ответу на него, например, используйте клавиши стрелки для выбора параметра. Когда вы ответили на вопрос, выберите **Ввод,** чтобы подтвердить его.\n\n1. Выберите **Создать приложение Teams**.\n1. Выберите **вкладку**.\n1. Выберите **SharePoint Framework (SPFx)** переднего размещения.\n1. Выберите **React**.\n1. Нажмите **кнопку Введите** имя **веб-части**.\n1. Нажмите **кнопку Ввод** для **описания веб-части**.\n1. Нажмите клавишу **ВВОД**, чтобы выбрать папку рабочей области по умолчанию.\n1. Введите подходящее имя для приложения, например `helloworld`.  Имя приложения должно состоять только из букв и цифр.\n\n  После ответа на все вопросы будет создан проект.\n\n---\n\n\n## <a name=\"take-a-tour-of-the-source-code\"></a>Знакомство с исходным кодом\n\nПосле создания проекта у вас есть компоненты для создания базового личного приложения. Вы можете просмотреть каталоги и файлы проектов в области Explorer Visual Studio Code.\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-project-files-spfx.png\" alt-text=\"Снимок экрана: файлы проектов приложения для личного приложения в Visual Studio Code.\" border=\"false\":::\n\nВ набор средств создается леса для вас в каталоге проекта для возможности вкладки. \n\nСреди других элементов в этом каталоге Teams набор средств:\n\n- `fx`: Состояние приложения в каталоге `.fx` .  \n- шаблоны/ресурсы: содержит значки приложений и `color.png` `outline.png`.\n- `manifest.local.template.json`: содержит манифест приложения для локальной отлаговки\n- `manifest.remote.template.json`: содержит манифест приложения для публикации на портале разработчика для Teams.\n- `.fx/configs/projectSettings.json`: параметры, выбранные при создании проекта.\n\nПри выборе проекта SPFx веб-части к вашему пользовательскому интерфейсу имеют отношение следующие файлы:\n\n- `SPFx/src/webparts/{webpart}`: содержит SPFx веб-часть.\n- `.vscode/launch.json`Описывает конфигурации отладки, доступные в палитре отладки.\n"
- title: Создание приложения вкладки
  durationInMinutes: 1
  content: "После создания рабочей области проекта с помощью Teams набор средств создайте проект вкладки. Вам потребуется войти в свою Microsoft 365 учетную запись.\n\nНа этой странице вы научитесь создавать и [запускать свое первое приложение](#build-and-run-your-app-locally-in-visual-studio-code)\n\n## <a name=\"sign-in-to-your-microsoft-365-account\"></a>Вход в свою Microsoft 365 учетную запись\n\nИспользуйте свою Microsoft 365 учетную запись, чтобы войти в Teams. Если вы используете клиента Microsoft 365 разработчика, учетная запись администратора, созданная при регистрации, Microsoft 365 учетная запись.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/viscode)\n\n1. Откройте Visual Studio Code.\n1. Выберите значок Teams набор средств:::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: на боковой панели.  \n1. Выберите **вход в M365**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/account-signin-spfx.png\" alt-text=\"Снимок экрана, показывающий, где войти в Microsoft 365.\" border=\"false\":::\n\n    Веб-браузер по умолчанию открывается, чтобы позволить вам войти в учетную запись.\n\n1. Вопишите в свою Microsoft 365 учетную запись с помощью учетных данных.\n1. Закрой браузер по запросу и возвращайся к Visual Studio Code.\n1. Возвращайся Teams набор средств в Visual Studio Code.\n\n    В **разделе ACCOUNTS** боковой панели показано имя Microsoft 365 учетной записи.\n\n    Теперь вы готовы создать приложение и запустить его локально!\n\n# <a name=\"command-line\"></a>[Командная строка](#tab/cline)\n\n- Вопишите Microsoft 365 с CLI TeamsFx:\n\n    ``` bash\n    teamsfx account login m365\n    ```\n\n    Веб-браузер по умолчанию открывается, чтобы позволить вам войти в учетную запись. Вопишите в свою учетную запись с помощью учетных данных. Закрой браузер, когда вам будет предложено.\n\n    Логины учетных записей делятся между Visual Studio Code и CLI TeamsFx.\n\n    После настройки среды разработки можно создать, создать и развернуть первое Teams приложение.\n\n---\n\n## <a name=\"build-and-run-your-app-locally-in-visual-studio-code\"></a>Создайте и запустите приложение локально в Visual Studio Code\n\nЧтобы создать и запустить приложение локально, выполните следующие действия.\n\n1. Выберите **значок Run и Debug** :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/run-debug-icon.png\"::: из Visual Studio Code панели.\n\n1. Выберите один из следующих параметров для запуска и отлаговки приложения.\n\n    - **Teams (Edge)**\n    - **Teams (Chrome)**\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/select-teams-workbench.png\" alt-text=\"Снимок экрана, показывающий, как запустить SPFx приложение в Teams работе.\":::\n\n1. Выберите кнопку воспроизведения или выберите **клавишу F5** , чтобы начать отладку.\n    > [!NOTE]\n    > При первом запуске приложения загружаются все зависимости, и приложение построено. Окно браузера автоматически открывается и загружает SharePoint Workbench после завершения сборки. Этот процесс может занять несколько минут.\n\n    В набор средств может потребоваться установить локальный сертификат. Этот сертификат позволяет Teams загружать приложение из `https://localhost`. \n    \n1. Выберите **Да** , когда появится следующий диалог:\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/ssl-prompt.png\" alt-text=\"Снимок экрана с указанием запроса на установку сертификата SSL для Teams загрузки приложения из localhost.\":::\n\n    Teams веб-клиент открывается в окне браузера.\n\n1. Выберите **Добавить** при запросе на загрузку приложения Teams локальной машине.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/add-app-local-debug.png\" alt-text=\"Добавьте приложение в Teams\":::\n\n1. Выберите версию веб-приложения, если вам будет предложено перейти на Teams рабочего стола. Код HTML, CSS и JavaScript можно увидеть в стандартной среде веб-разработки.\n\n1. Выберите **сценарии отлажений** нагрузки, если вам будет предложено загрузить скрипты отлажений перед загрузкой приложения в Teams.\n\n    Поздравляем, ваше первое приложение работает на Teams!\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-added-local.png\" alt-text=\"Снимок экрана завершенного приложения в локальной среде\":::\n\n    Теперь приложение должно быть запущено. Вы можете отчудить приложение как любую SPFx веб-часть (например, настройки точек остановок).\n\n> [!TIP]\n> Попробуйте разместить точки breakpoints в методе рендеринга `SPFx/src/webparts/{webpart}/{webpart}.ts` и перезагрузить окно браузера. Visual Studio Code остановится на точках разрыва в коде.\n\n<details>\n<summary>Узнайте, что происходит при использовании локального workbench для отладки приложения.</summary>\n\n**Локальный рабочий ключ** — это параметр по умолчанию для запуска и отлаговки приложения в Visual Studio Code. В этом руководстве рекомендуется отчудить приложение с помощью Teams, однако для изучения макетов веб-части можно выбрать локальный рабочий план.\n\n> [!NOTE]\n> Этот интерфейс предназначен только для изучения того, как веб-часть может отображаться в мобильном устройстве или планшете. Необходимо написать код для их включив в приложение, а затем развернуть его, чтобы просмотреть их. \n\nЧтобы изучить макеты веб-части с помощью локальной работы:\n\n1. Выберите **локальный рабочий ключ**, а затем выберите **F5** для запуска и отлаговки приложения.\n    \n    Рабочий **SharePoint веб-части** открывается в браузере для добавления, редактирования и удаления веб-частей.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-workbench-addpart.png\" alt-text=\"Снимок экрана, SPFx рабочийбек, запущенный с всплывающее всплывающее изображение, чтобы добавить веб-часть с указанием.\":::\n\n1. Выберите **Добавить веб-часть в столбце один +** значок, чтобы добавить веб-часть.\n\n1. Выберите веб-часть из меню.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-workbench-addpart2.png\" alt-text=\"Снимок экрана, SPFx рабочийбек, запущенный с всплывающее всплывающее изображение, чтобы добавить выбор веб-части.\":::\n\n1. Выберите **Добавить новый раздел + значок** , чтобы выбрать макет столбца для веб-частей.\n\n1. Используйте этот интерфейс, чтобы опробовыть различные макеты веб-частей:\n    \n    - Просмотр **данных веб-части** для макета.\n    - Попробуйте изменить между различными макетами, текстом, цветом и другими.\n    - Чтобы **просмотреть** веб-части, используйте кнопку Preview. \n    - Просмотр макета веб-части на разных **мобильных или** **планшетных устройствах** .\n    - Сохраните или откажитесь от любых изменений в макете, чтобы продолжить попытки возможных макетов.\n\n1. Закрой окно браузера, чтобы остановить отладку локального отладки при готовности.\n</details>\n"
- title: Развертывание первого Teams приложения
  durationInMinutes: 1
  content: "Вы научились создавать, создавать и запускать Teams с помощью функции Tab. Последний шаг — развертывание приложения.\n\nДавайте развернем первое приложение с возможностью Tab на SharePoint с Teams набор средств.\n\nНа этой странице вы узнаете:\n1. [Развертывание первого приложения](#deploy-your-app-to-sharepoint)\n1. [Распространение пакета приложений на SharePoint](#distribute-the-app-package-on-sharepoint)\n\n## <a name=\"deploy-your-app-to-sharepoint\"></a>Развертывание приложения в SharePoint\n\nУбедитесь, SharePoint каталог приложений существует в развертывании. Если его не существует, [создайте его](/sharepoint/use-app-catalog). Создание каталога приложений может занять до 15 минут.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vscode)\n\n1. Откройте Visual Studio Code.\n1. Выберите Teams набор средств на боковой панели, выбрав значок Teams.\n1. Выберите **Положение в облаке**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/provisioning-commands.png\" alt-text=\"Снимок экрана, показывающий команду подготовка\":::\n\n    В набор средств обновляется прогресс в правом нижнем углу. Через несколько секунд вы увидите следующее уведомление:\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/provision-complete.png\" alt-text=\"Снимок экрана, показывающий полный диалоговое окно подготовка.\":::\n\n1. После завершения подготовка выберите **Развертывание в облаке**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/deploying-command.png\" alt-text=\"Снимок экрана для показа команды развертывания\":::\n\n    Пакет приложения строится и загружается на SharePoint сайт. В Teams набор средств отображается сообщение с локальным путем, где сохранен пакет приложений.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-package.png\" alt-text=\"Снимок экрана для SPFx пакета приложений\":::\n\n    После того как пакет будет построен, Teams набор средств отображается сообщение с URL-адресом сайта SharePoint, на котором был загружен пакет приложений.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-package-uploaded.png\"alt-text=\"Снимок экрана для SPFx пакета, загруженного на SharePoint сайте\":::\n\n1. Выберите ссылку SharePoint сайта.\n\n    Сайт SharePoint открывается на домашней странице Apps. Выполните процедуру [распространения приложения на](#distribute-the-app-package-on-sharepoint) SharePoint.\n\n# <a name=\"command-line\"></a>[Командная строка](#tab/cli)\n\nВ окне терминала:\n\n1. Запустите `teamsfx provision`.\n\n  ``` bash\n  teamsfx provision\n  ```\n\n1. Запустите `teamsfx deploy`.\n\n  ``` bash\n  teamsfx deploy\n  ```\n\n1. При запросе выберите **пакет Сборка SharePoint.**\n\n    Выполните процедуру [распространения приложения на](#distribute-the-app-package-on-sharepoint) SharePoint.\n---\n\n## <a name=\"distribute-the-app-package-on-sharepoint\"></a>Распространение пакета приложений на SharePoint\n\nВы найдете пакет приложения, загруженный на SharePoint сайте. Чтобы распространить приложение и синхронизировать его с Teams:\n\n1. Выберите **Распределить приложения для SharePoint**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-distribute-apps.png\" alt-text=\"Распространение приложений для SharePoint.\" border=\"true\":::\n\n    Откроется SharePoint \"Приложения для SharePoint\". Ваше приложение перечислены на этой странице.\n\n1. Выберите **вкладку FILES** .\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-files-tab.png\" alt-text=\"Выберите вкладку файлы в каталоге SharePoint приложения.\" border=\"true\":::\n\n1. Выберите развернутый пакет, а затем выберите **синхронизацию с Teams**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-sync-to-teams.png\" alt-text=\"Выберите вкладку файлы в каталоге SharePoint приложения.\" border=\"true\":::\n\n    > [!Note]\n    > Процесс синхронизации Teams может занять несколько минут. Вы увидите сообщение в браузере, указывающее, что приложение успешно синхронизировано с Teams.\n\n1. Откройте приложение Teams (или вопишите в ).`https://teams.microsoft.com`\n1. Выберите трехточие на боковой панели, а затем выберите **все приложения**.  \n\n    Приложение будет размещено в приложениях **, построенных для вашей категории org** . Вы можете добавить приложение оттуда.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-app-in-teams.png\" alt-text=\"Снимок экрана, показывающий приложение в Teams\" border=\"true\":::\n\n1. Выберите приложение, а затем выберите **Добавить**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-add-app.png\" alt-text=\"Снимок экрана завершенного приложения, которое будет добавлено в Teams.\" border=\"true\":::\n\n    Поздравляем! Теперь приложение добавлено в Teams.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-app-added.png\" alt-text=\"Снимок экрана завершенного приложения, которое будет добавлено в Teams.\" border=\"true\":::"
