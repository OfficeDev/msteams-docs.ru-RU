items:
- durationInMinutes: 1
  content: >
    Модули задач можно вызывать из ботов Teams с помощью адаптивных карточек или карточек Bot Framework.


    **Основные функции модулей задач:**


    * Улучшайте взаимодействие с пользователем, избегая нескольких шагов.

    * Помогите пользователям отслеживать состояние бота.

    * Получение входных данных от пользователя и отображение пользовательского содержимого веб-страницы.


    Это пошаговое руководство поможет вам создать пример бота Azure для вызова модуля задач Teams. Вы увидите следующие выходные данные:

     :::image type="content" source="./assets/images/Teams-task-module/final_image.png" alt-text="Модуль задач":::
- title: Предварительные требования
  durationInMinutes: 1
  content: "Убедитесь, что вы установили следующие средства и настроили среду разработки: \n\n | &nbsp; | Установка | Для использования... |\n | --- | --- | --- |\n | **Required** | &nbsp; | &nbsp; |\n | &nbsp; | [Microsoft Teams](https://www.microsoft.com/microsoft-teams/download-app) | Microsoft Teams для совместной работы со всеми, с кем вы работаете, с помощью приложений для чата, собраний, звонков и всех в одном месте.|\n | &nbsp; | [Visual Studio 2022 версии 17.3](https://visualstudio.microsoft.com)<br> Установите одну из следующих двух рабочих нагрузок:<br> • ASP.NET и веб-разработка <br> • Кроссплатформенная разработка .NET Core | Вы можете установить корпоративную версию в Visual Studio 2022 и установить рабочие нагрузки. |\n | &nbsp; | [Пакет SDK для .NET Core версии 3.1](https://dotnet.microsoft.com/en-us/download) | Настраиваемые привязки для локальной отладки и Функции Azure развертываний приложений. Если вы не установили пакет SDK для .NET 3.1 (или более поздней версии) глобально, можно установить переносимую версию. |\n | &nbsp; | [ngrok](https://ngrok.com/download) | Функции приложений Teams (диалоговые боты, расширения сообщений и входящие веб-перехватчики) требуют входящих подключений. Туннель соединяет систему разработки с Teams. Он не требуется для приложений, которые содержат только вкладки. Этот пакет устанавливается в каталоге проекта (с помощью npm `devDependencies`). |\n\n  > [!NOTE]\n  > После скачивания ngrok зарегистрируйтесь и установите [authtoken](https://ngrok.com/download).\n"
- title: Настройка локальной среды
  durationInMinutes: 1
  content: "Клонируйте `BotBuilder-Samples` репозиторий в локальный GitHub:  \n\n 1. Откройте [примеры BotBuilder](https://github.com/microsoft/BotBuilder-Samples).\n 1. Выберите **Код**.\n 1. Выберите **Открыть с помощью GitHub Desktop** в раскрывающемся меню.\n\n    :::image type=\"content\" source=\"~/assets/images/Teams-task-module/clonerepository_2.png\" alt-text=\"Клонирование репозитория\":::\n\n 1. Выберите **Клонировать**. \n"
- title: Создание и регистрация бота на портале Azure AD
  durationInMinutes: 5
  content: "Чтобы создать и зарегистрировать бота в Microsoft Azure Active Directory (Azure AD), выполните следующие действия.\n\n* Создайте ресурс Azure Bot для регистрации бота в Azure Служба Bot.\n* Создайте сведения об идентификаторе и значении секрета клиента, чтобы включить проверку подлинности единого входа (SSO) бота.\n* Добавьте канал Teams для развертывания бота в канале Teams.\n* Создайте туннель к конечным точкам веб-сервера с помощью ngrok.\n* Добавьте конечную точку обмена сообщениями в созданный туннель ngrok.\n\n**Создание ресурса Azure Bot**\n\n1. Перейдите на [портал Azure Майкрософт](https://portal.azure.com/).\n1. Выберите **Создать ресурс**.\n1. В поле поиска введите **Azure Bot**.\n1. Выберите **ВВОД**.\n1. Выберите **Azure Bot**.\n\n     :::image type=\"content\" source=\"./assets/images/Teams-task-module/azure-bot_1.png\" alt-text=\"Бот Azure.\":::\n\n1. Нажмите **Создать**.\n1. Введите необходимое имя дескриптора бота в **поле Дескриптор бота**.\n1. Выберите **подписку** и **группу ресурсов** в раскрывающемся списке.\n1. Выберите **обязательное расположение данных (предварительная версия).**\n\n    :::image type=\"content\" source=\"~/assets/images/Teams-task-module/review-plus-create_2.png\" alt-text=\"Выбор бота Azure для ресурса\"::: \n\n   Чтобы создать новую группу ресурсов, выберите **Создать >** введите имя ресурса > нажмите **кнопку ОК**. Выберите требуемое расположение в раскрывающемся **списке Расположение новой группы ресурсов** .\n   \n    :::image type=\"content\" source=\"~/assets/images/bots/newresource.png\" alt-text=\"Новое расположение группы ресурсов\":::\n\n1. Выберите **Тип приложения в** качестве **мультитенантного**.\n\n1. В разделе **Идентификатор приложения Майкрософт** по умолчанию выбран параметр **Создать новый идентификатор приложения Майкрософт** . \n\n   Вы также можете выбрать **Использовать существующую регистрацию приложения** и ввести **идентификатор приложения**, **идентификатор клиента приложения** и **идентификатор ресурса MSI**.\n\n   > [!NOTE]\n   > Вы не можете создать несколько ботов с одним **идентификатором приложения Майкрософт**.\n\n1. Выберите **Проверить и создать**.\n\n    :::image type=\"content\" source=\"~/assets/images/Teams-task-module/multi-tenant-option_1.png\" alt-text=\"Идентификатор приложения Майкрософт\":::\n\n1. После прохождения проверки нажмите кнопку **Создать**. \n\n    Подготовка службы бота займет несколько секунд. \n\n1. Выберите пункт **Перейти к ресурсу**. \n\n    :::image type=\"content\" source=\"~/assets/images/Teams-task-module/bot-deployment_2.png\" alt-text=\"Развертывание приложения\":::\n\n    Бот Azure создан.\n\n    :::image type=\"content\" source=\"~/assets/images/Teams-task-module/bot-page_1.png\" alt-text=\"Созданный ресурс бота Azure\":::\n\n**Создание секрета клиента**\n\n  Если вы создали новый **идентификатор приложения Майкрософт**, выполните следующие действия.\n\n1. В левой области выберите **Конфигурация**. \n\n   > [!TIP]\n   > Сохраните **идентификатор приложения Майкрософт** или **идентификатор клиента** для дальнейшего использования.\n\n    :::image type=\"content\" source=\"~/assets/images/Teams-task-module/manage_1.png\" alt-text=\"Создан идентификатор Майкрософт\":::\n\n1. Рядом с **полем Идентификатор приложения Майкрософт** выберите **Управление**.\n\n1. В разделе **Секреты клиента** выберите **Новый секрет клиента**. \n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/newclientsecret_2.png\" alt-text=\"Новый секрет клиента\":::\n\n   Откроется окно **Добавление секрета клиента** . \n\n1. Введите **Описание**.\n\n1. Нажмите **Добавить**.\n\n    :::image type=\"content\" source=\"~/assets/images/Teams-task-module/clientsecret_2.png\" alt-text=\"Добавление секрета клиента в приложение\":::\n\n1. В столбце **Значение** выберите **Копировать в буфер обмена**.\n\n     :::image type=\"content\" source=\"~/assets/images/Teams-task-module/clientvalue_2.png\" alt-text=\"Значение секрета клиента\":::\n   \n   > [!TIP]\n   > Сохраните значение **Секреты клиента** или пароль приложения для дальнейшего использования.\n\n**Добавление канала Teams**\n\n1. Нажмите **Главная**.\n\n    :::image type=\"content\" source=\"~/assets/images/Teams-task-module/gotohome_2.png\" alt-text=\"Домашняя страница\":::\n\n1. Выберите бота в **разделе Последние ресурсы**.\n\n1. Выберите **Каналы** в области слева и **Выберите Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n     :::image type=\"content\" source=\"~/assets/images/adaptive-cards/channel-teams.png\" alt-text=\"Выбор Teams в каналах\":::\n     \n1. Установите флажок, чтобы принять **условия предоставления услуг**.\n\n1. Выберите **Принять**.\n\n      :::image type=\"content\" source=\"~/assets/images/Teams-task-module/terms_2.png\" alt-text=\"Условия предоставления услуг\":::\n\n1. Нажмите **Применить**.\n\n      :::image type=\"content\" source=\"~/assets/images/Teams-task-module/configteams_2.png\" alt-text=\"Выбор Teams\":::  \n\n**Создание туннеля для локального веб-сервера**\n\nИспользуйте ngrok, чтобы создать туннель к общедоступным конечным точкам HTTPS локально работающего веб-сервера. Выполните следующую команду в ngrok:\n\n ```bash\n ngrok http --host-header=rewrite 3978\n ```\n\n> [!TIP]\n> Если вы столкнулись **с ERR_NGROK_4018**, выполните действия, описанные в командной строке, чтобы зарегистрироваться и проверить подлинность ngrok. Затем выполните `ngrok http --host-header=localhost 3978` команду .\n\n**Добавление конечной точки обмена сообщениями**\n\n1. Скопируйте URL-адрес HTTPS из ngrok.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/ngrok-url1_1.png\" alt-text=\"URL-адрес HTTPS ngrok\":::\n\n    > [!NOTE]\n    > URL-адрес HTTPS в ngrok — это полное доменное имя.\n    > — `WebAppDomain` это полное доменное имя, которое не включает `https://` в него.\n\n1. В **разделе Параметры** для созданного бота Azure выберите **Конфигурация**.\n\n1. В **конечной точке обмена сообщениями** используйте URL-адрес HTTPS, доступный из ngrok, и в конце URL-адреса добавьте **/api/messages**.\n\n    :::image type=\"content\" source=\"~/assets/images/Teams-task-module/messaging-endpoint_1.png\" alt-text=\"Конечная точка обмена сообщениями\":::\n\n1. Нажмите **Применить**.\n\n    Вы успешно настроили бот в Azure Служба Bot.\n"
- title: Обновление регистрации приложения Azure AD
  durationInMinutes: 1
  content: "1. Перейдите на [портал Azure](https://portal.azure.com/).\n\n1. Выберите **Azure Active Directory**.\n\n1. В левой области выберите **Регистрация приложений**.\n\n1. Выберите бота.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-task-module/appregister_1.png\" alt-text=\"Регистрация приложения\":::\n\n1. Выберите **Предоставить API**.\n\n1. Выберите **Задать**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-task-module/exposeanapi_1.png\" alt-text=\"Предоставление API\":::\n\n1. Задайте **универсальный код ресурса (URI) идентификатора** `api://your ngrok/{AppID}`приложения в формате .\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-task-module/setlink_1.png\" alt-text=\"Установить ссылку\":::\n\n    > [!NOTE]\n    > Если вы используете службу туннелирования, например ngrok, обязательно обновляйте значение при каждом изменении поддомена ngrok.\n    > Например: `api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, где `f631****.ngrok.io` — имя нового поддомена ngrok.\n\n1. Нажмите **Добавить область**. \n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/selectscope_2.png\" alt-text=\"Выберите область\":::\n\n   Откроется окно **Добавление области** .\n\n1. Введите следующие сведения, чтобы настроить область:\n\n    1. Введите `access_as_user` имя **области**.\n\n    1. Установите для свойства **Кто может предоставить согласие?** значение `Admins and users`.\n\n1. Чтобы настроить запросы на согласие администратора и пользователя с соответствующими значениями для `access_as_user` области, укажите в полях следующие сведения:</br>\n\n     * Введите `Teams can access the user’s profile` **Администратор отображаемое имя согласия**.\n\n     * Введите `Allows Teams to call the app’s web APIs as the current user` **как Администратор описание согласия**.\n\n     * Введите `Teams can access the user profile and make requests on the user’s behalf` **отображаемое имя согласия пользователя**.\n\n     * Введите `Enable Teams to call this app’s APIs with the same rights as the user` **в качестве описания согласия пользователя**.\n\n1. Убедитесь, что параметру **Состояние** присвоено значение **Включено**.\n\n1. Выберите **Добавить область** для сохранения.\n\n    :::image type=\"content\" source=\"~/assets/images/Teams-task-module/addascope_1.png\" alt-text=\"Добавление области\":::\n\n    > [!NOTE]\n    > **Имя области** должно совпадать с URI **идентификатора приложения** с `/access_as_user` добавлением в конце.</br>\n       `api://d4b8****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`\n\n    :::image type=\"content\" source=\"~/assets/images/Teams-task-module/scopes_3.png\" alt-text=\"Scopes\"::: \n\n1. В разделе **Авторизованные клиентские приложения** укажите приложения, которые необходимо авторизовать для веб-приложения вашего приложения. \n\n1. Выберите **Добавить клиентское приложение**. \n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/selectclientapp_1.png\" alt-text=\"Выбор клиентского приложения\"::: \n\n1. Введите **идентификатор клиента**: `1fec8e78-bce4-4aaf-ab1b-5451cc387264` для мобильного или классического приложения Teams. \n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/addclientapplication1.png\" alt-text=\"Добавление клиентского приложения 1\"::: \n\n   Введите **идентификатор клиента**: `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` для веб-приложения Teams.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/addclientapplication2.png\" alt-text=\"Добавление клиентского приложения 2\"::: \n\n1. Выберите **Авторизованные области**.\n\n    :::image type=\"content\" source=\"~/assets/images/Teams-task-module/authorizedscope.png\" alt-text=\"Добавление клиентского приложения 2\"::: \n\n   На следующем рисунке отображаются идентификаторы клиентов:\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/clientapps.png\" alt-text=\"Клиентские приложения\"::: \n\n1. В левой области выберите **Разрешения API**. \n\n   > [!NOTE]\n   > Пользователи должны согласиться на разрешения API только в том случае, если приложение Azure AD зарегистрировано в другом клиенте.\n\n1. Выберите **Добавить разрешение**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/add-permission_2.png\" alt-text=\"Добавление разрешения\":::\n\n1. Выберите **Microsoft Graph**.\n\n1. Выберите **Делегированные разрешения**.\n\n1. Выберите следующие разрешения:</br>\n     * **email**\n     * **offline_access**\n     * **Openid**\n     * **profile**\n      * **User.Read**\n\n1. Выберите **Добавить разрешения**.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/other-permissions_1.png\" alt-text=\"Другие разрешения\":::\n\n1. На панели слева выберите **Проверка подлинности** , чтобы задать URI перенаправления. \n\n   > [!NOTE]\n   > Если приложению не предоставлено согласие ИТ-администратора, пользователи должны предоставить согласие при первом использовании приложения.\n           \n     1. Выберите **Добавить веб-сайт платформы** > .\n\n        :::image type=\"content\" source=\"~/assets/images/Teams-task-module/webauth_1.png\" alt-text=\"Web\":::\n\n     1. Введите URI перенаправления для приложения, добавив `auth-end` к полному доменному имени:</br> \n       `https://d4b8****.ngrok.io/auth-end`. </br>\n\n     1. Включите **неявное предоставление и гибридные потоки** , установив следующие флажки:\n         * **Маркеры идентификаторов**\n         * **Маркеры доступа**\n\n     1. Нажмите **Настроить**.\n\n        :::image type=\"content\" source=\"~/assets/images/Teams-task-module/authend_1.png\" alt-text=\"Проверка подлинности\":::\n"
- title: Настройка параметров приложения и файлов манифеста
  durationInMinutes: 1
  content: "1. Перейдите в **файл appsettings.json** в клонированного репозитория.\n\n    :::image type=\"content\" source=\"~/assets/images/Teams-task-module/appsettingslocation_1.png\" alt-text=\"Расположение параметров приложения\":::\n\n1. Откройте **файл appsettings.json** в последней версии Visual Studio и обновите следующие сведения:  \n\n     * Задайте значение `\"MicrosoftAppType\"` **MultiTenant**.\n     * Задайте `\"MicrosoftAppId\"` для бота **идентификатор приложения Майкрософт**.\n     * Задайте `\"MicrosoftAppPassword\"` **значение Значение** **секрета клиента**.\n     * Задайте `\"MicrosoftAppTenantId\"` идентификатор клиента, в котором используется приложение.\n     * Задайте `\"BaseUrl\"` полное доменное имя (https — io).\n\n    :::image type=\"content\" source=\"~/assets/images/Teams-task-module/appsettings_1.png\" alt-text=\"Снимок экрана: файл appsetting.json в Visual Studio.\":::\n\n1. Перейдите к **файлу manifest.json** в клонированного репозитория.\n\n    :::image type=\"content\" source=\"~/assets/images/Teams-task-module/manifestlocation_1.png\" alt-text=\"Расположение файла манифеста\":::\n\n1. Откройте **файл manifest.json** в последней версии Visual Studio и внесите следующие изменения:\n\n     * Замените все вхождения именем `YourDeployedBotUrl.com` `WebAppDomain` .\n     * Замените все вхождения `<<YOUR-MICROSOFT-APP-ID>>` на **идентификатор приложения Майкрософт** бота.\n\n    :::image type=\"content\" source=\"~/assets/images/Teams-task-module/manifest_1.png\" alt-text=\"Изображение манифеста2.\"lightbox=\"~/assets/images/Teams-task-module/manifest_1.png\":::\n"
- title: Сборка и запуск службы
  durationInMinutes: 1
  content: "**Сборка и запуск службы с помощью последней версии Visual Studio или командной строки**\n\n# <a name=\"latest-version-of-visual-studio\"></a>[Последняя версия Visual Studio](#tab/latestversionofvisualstudio)\n\n   1. Запустите последнюю версию Visual Studio.\n   1. Перейдите в раздел **Файл** > **Открыть** > **проект или решение**.\n\n      :::image type=\"content\" source=\"~/assets/images/Teams-task-module/VSopenfile.png\" alt-text=\"Снимок экрана: открытый файл с расположением папки.\":::\n\n   1. Выберите **Файл TeamsTaskModule.csproj** в папке **54.teams-task-module** .\n\n      :::image type=\"content\" source=\"~/assets/images/Teams-task-module/csprojfileopen_1.png\" alt-text=\"CS proj-файл\":::\n\n   1. Откройте **Обозреватель решений** в **разделе Вид**.\n\n      :::image type=\"content\" source=\"~/assets/images/Teams-task-module/solutionexplorer_1.png\" alt-text=\"Снимок экрана: открытый обозреватель решений.\":::\n\n   1. Щелкните правой кнопкой мыши, чтобы выбрать **TeamsTaskModule**.\n\n   1. Выберите **Задать в качестве запускаемого проекта**.\n\n      :::image type=\"content\" source=\"~/assets/images/Teams-task-module/startup_1.png\" alt-text=\"Снимок экрана: выбор параметра set в качестве запускаемого проекта.\":::\n\n   1. Нажмите клавишу **F5** , чтобы запустить проект.\n\n   1. Выберите **Да**, если появится следующий диалог:\n\n      :::image type=\"content\" source=\"~/assets/images/Teams-task-module/certificate_1.png\" alt-text=\"Сертификат доверия\":::\n\n      Откроется веб-страница с сообщением **. Ваш бот готов!**.\n\n      :::image type=\"content\" source=\"~/assets/images/Teams-task-module/appisready.png\" alt-text=\"Приложение готово\"::: \n\n    \n# <a name=\"command-line\"></a>[Командная строка](#tab/cli)\n\nПерейдите в **раздел BotBuilder-Samples > примеры > csharp_dotnetcore > 54.teams-task-module** в окне командной строки и введите следующую команду:\n\n```bash\ndotnet run\n```\n\n:::image type=\"content\" source=\"~/assets/images/Teams-task-module/dotnetruncmd.png\" alt-text=\"Снимок экрана: командная строка выполнения dotnet.\"::: \n"
- title: Отправка приложения "Модуль задач"
  durationInMinutes: 1
  content: "1. В клонированных репозитория перейдите по **csharp_dotnetcore > 54.teams-task-module > TeamsAppManifest**.\n\n1. Создайте .zip со следующими файлами, которые находятся в папке **TeamsAppManifest** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-task-module/zip-file_1.png\" alt-text=\"ZIP-файл\"::: \n\n1. Перейдите в **Microsoft Teams**.\n\n1. Выберите **Приложения**.\n\n1. Выберите **Управление приложениями**\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-task-module/manage-apps_3.png\" alt-text=\"Управление приложениями\":::\n\n1. Выберите **Отправить пользовательское приложение**. \n\n   :::image type=\"content\" source=\"~/assets/images/Teams-task-module/upload-app_1.png\" alt-text=\"Отправка пользовательского приложения\":::\n\n1. Нажмите **кнопку Открыть** , чтобы отправить файл .zip, созданный в папку **TeamsAppManifest** .\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-task-module/select-zip_1.png\" alt-text=\"Выбор ZIP-файла\":::\n\n1. Нажмите **Добавить**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-task-module/add-app_1.png\" alt-text=\"Добавление приложения\":::\n\n   Приложение открывается в чате.\n\n1. Введите любой текст и отправьте. \n\n   :::image type=\"content\" source=\"~/assets/images/Teams-task-module/chat_ready_1.png\" alt-text=\"Чат\":::\n\n   Приложение отображает **вызов модуля задачи из карточки главного героя** и вызов **модуля задачи из адаптивной карточки**.         \n"
- title: Взаимодействие с приложением в Teams
  durationInMinutes: 1
  content: "1. Выберите **Адаптивная карточка** из параметра **Вызов модуля задач из карточки главного элемента** или **Вызов модуля задачи из адаптивной карточки**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-task-module/adaptive-card_1.png\" alt-text=\"Адаптивная карточка\":::\n\n1. Введите любой текст.\n\n1. Выберите **Отправить**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-task-module/adaptive-card-text.png\" alt-text=\"Снимок экрана: окно сообщения адаптивной карточки.\":::\n\n   **Адаптивная карточка** отправляет сообщение подтверждения.\n   \n   :::image type=\"content\" source=\"~/assets/images/Teams-task-module/adaptive-card-submit.png\" alt-text=\"Снимок экрана: адаптивная карточка отправляет сообщение подтверждения.\":::\n\n1. Выберите **Пользовательская форма** **в поле Вызов модуля задач из карточки главного элемента** или **Вызов модуля задачи из адаптивной карточки**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-task-module/custom-form_1.png\" alt-text=\"Настраиваемая форма\":::\n\n1. Введите необходимые сведения:\n\n   * **Имя**\n   * **Отправить сообщение**\n   * **Любимая книга**\n   * **Password**\n   * **Подтверждение пароля**\n\n1. Выберите **Зарегистрироваться**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-task-module/custom-text.png\" alt-text=\"Текст пользовательской формы\":::\n\n   **Пользовательская форма** отправляет сообщение подтверждения.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-task-module/custom-on-sign-up.png\" alt-text=\"Регистрация и работа для начинающих\":::\n\n   В чате отображаются следующие сведения:\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-task-module/adaptive-custom-chat.png\" alt-text=\"Чат\":::\n\n1. Выберите **YouTube** в поле **Вызов модуля задач из карточки главного элемента** или **вызов модуля задачи из адаптивной карточки**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-task-module/youtube_1.png\" alt-text=\"YouTube\":::\n\n1. Выберите **Воспроизвести**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-task-module/youtube-select_1.png\" alt-text=\"Выберите YouTube\":::\n\n   Видео воспроизводится.\n"
