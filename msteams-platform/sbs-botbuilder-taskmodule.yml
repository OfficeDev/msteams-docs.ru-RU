title: Вызов модулей задач из Microsoft Teams
metadata:
  title: Вызов модулей задач из Microsoft Teams
  description: В этом модуле обучения вы узнаете, как настроить модуль задач Teams с помощью адаптивных карточек или карточек Bot Framework.
