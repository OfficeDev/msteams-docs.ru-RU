items:
- durationInMinutes: 1
  content: "Подписывание собраний — это пример приложения Microsoft Teams, которое позволяет пользователям подписывать документы в сценариях реального времени. Он обеспечивает расширенный интерфейс, позволяя пользователям просматривать и подписывать документы в одном сеансе во время собраний.\nЭтот пример позволяет пользователям подписывать документы в электронном виде с помощью текущего удостоверения клиента. Во время собраний пользователи могут подписывать следующие документы:\n* Соглашения о покупке.\n* Заказы на покупку.\n\nШаблон также применим для других сценариев, например для просмотра и утверждения примеров кода и документов для совместной работы.\nПользователи могут включить другие типы подписей: \n* Рукописные подписи.\n* Подписи на основе сертификатов.\n\nЭто пошаговое руководство поможет вам создать приложение для подписывания документов на собрании. После выполнения этого руководства вы увидите следующие выходные данные:\n\n  :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/final-output.png\" alt-text=\"Окончательные выходные данные\":::\n"
- title: Предварительные требования
  durationInMinutes: 1
  content: "Убедитесь, что для среды разработки установлены следующие средства:  \n\n* [Последняя версия ngrok](https://ngrok.com/download) или любое эквивалентное решение для туннелирования.\n\n  > [!NOTE]\n  > После скачивания ngrok зарегистрируйтесь и установите [authtoken](https://ngrok.com/download).\n\n* [Последняя версия Visual Studio](https://visualstudio.microsoft.com/downloads/).\n* [Последняя версия пакета SDK of.NET Core](https://dotnet.microsoft.com/download).\n\nУбедитесь, что вы создали следующие учетные записи для настройки среды разработки: \n\n* Учетная запись [Microsoft Teams](https://teams.microsoft.com/).\n\n  > [!TIP]\n  > Убедитесь, что учетная запись Microsoft Teams не является гостевой учетной записью.\n\n* [Учетная запись разработчика Microsoft 365](https://developer.microsoft.com/en-us/microsoft-365/dev-program). Если у вас этого нет, вам потребуется доступ к учетной записи Teams с соответствующими разрешениями для установки приложения.\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Настройка клиента разработки Teams\n\n   **Клиент** похож на пространство или контейнер, в котором вы общаетесь, обмениваются файлами и выполняете собрания для своей организации в Teams. Вы также можете загрузить и протестировать неопубликованное приложение.\n\n### <a name=\"check-for-sideloading-option\"></a>Проверка параметра загрузки неопубликованных приложений\n\n   После создания приложения необходимо загрузить это приложение в Teams, не распространяя его. Это называется загрузкой неопубликованных приложений. Войдите в учетную запись Microsoft 365, чтобы просмотреть этот параметр.\n\n   > [!NOTE]\n   > Загрузка неопубликованных приложений необходима для предварительного просмотра и тестирования приложений в локальной среде Teams. Включите загрузку неопубликованных приложений для предварительного просмотра и тестирования приложения в Teams локально.\n\n   У вас уже есть клиент и есть ли у вас доступ к администратору? Давайте проверим, действительно ли вы делаете!\n\nЧтобы проверить загрузку неопубликованных приложений в Teams, выполните приведенные далее действия.\n\n1. В клиенте Teams выберите **Магазин**.\n1. Выберите **Управление приложениями**\n1. Выберите **Опубликовать приложение**.\n1. Найдите параметр **Отправить пользовательское приложение**. Если параметр отображается, загрузка неопубликованных приложений включена.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/upload-custom-app1.png\" alt-text=\"На рисунке показан параметр для отправки пользовательского приложения в Teams.\":::\n\n    > [!NOTE]\n    > Если вы не найдете параметр для отправки пользовательского приложения, обратитесь к администратору Teams.  \n\n## <a name=\"download-the-code-sample\"></a>Скачивание примера кода\n\n  Для этого пошагового руководства необходимо использовать пример кода [подписывания документов на собрании](https://github.com/OfficeDev/Microsoft-Teams-Samples/tree/main/samples/meetings-share-to-stage-signing/csharp) . Чтобы использовать пример кода, клонируйте репозиторий из GitHub.\n"
- title: Создание и регистрация приложения
  durationInMinutes: 5
  content: >
    Следующие действия помогут вам создать и зарегистрировать приложение в портал Azure.


    * Создайте регистрацию приложения в Azure AD.

    * Используйте ngrok для создания туннеля.


    ## <a name="create-an-app-registration-in-azure-ad"></a>Создайте регистрацию приложения в Azure AD.


    Зарегистрируйте новое приложение в Azure AD и настройте клиент и платформу приложения. Вы создадите новый идентификатор приложения, который будет обновлен позже в файле манифеста приложения Teams.


    ### <a name="to-register-a-new-app-in-azure-ad"></a>Чтобы зарегистрировать новое приложение в Azure AD


    1. Откройте [портал Azure](https://ms.portal.azure.com/) в веб-браузере.

    Откроется страница портала Microsoft Azure AD.


    2. Выберите значок **регистрации приложений**.

        :::image type="content" source="~/assets/images/sbs-inmeeting-doc-signing/azure-portal.png" alt-text="Страница портала Azure AD.":::

        Появится страница **регистрации приложений**.

    3. Выберите значок **+ Новая регистрация**.

        :::image type="content" source="~/assets/images/sbs-inmeeting-doc-signing/app-registrations.png" alt-text="Новая страница регистрации на портале Azure AD.":::

        Появится страница **Регистрация приложения**.

    4. Введите имя своего приложения, которое вы хотите отобразить для пользователя приложения. Это имя можно изменить позже, если вы захотите.

        :::image type="content" source="~/assets/images/sbs-inmeeting-doc-signing/register-app.png" alt-text="Страница регистрации приложения на портале Azure AD.":::

    5. Выберите **Multitenant** в качестве типа учетной записи пользователя, которая может получить доступ к приложению.


    6. Нажмите **Зарегистрировать**.
        В браузере появится сообщение о том, что приложение создано.

        :::image type="content" source="~/assets/images/sbs-inmeeting-doc-signing/app-created-msg.png" alt-text="Зарегистрируйте приложение на портале Azure AD.":::

        Отобразится страница с идентификатором приложения и другими конфигурациями.

        :::image type="content" source="~/assets/images/sbs-inmeeting-doc-signing/app-created.png" alt-text="Регистрация приложения прошла успешно.":::

    7. Запишите и сохраните идентификатор приложения из **идентификатора приложения (клиента**). Он понадобится вам позже для обновления манифеста приложения Teams.


    Ваше приложение зарегистрировано в Azure AD. Теперь у вас должен быть идентификатор приложения.


    ## <a name="to-create-a-tunnel-for-local-web-server"></a>Создание туннеля для локального веб-сервера


    Используйте ngrok, чтобы создать туннель к общедоступным конечным точкам HTTPS локально работающего веб-сервера. Выполните следующую команду в ngrok:

     ```bash
     ngrok http https://localhost:44326 -host-header=localhost:44326
     ```

      Отобразится информация о туннеле ngrok.

      :::image type="content" source="../msteams-platform/assets/images/sbs-inmeeting-doc-signing/ngrok1.png" alt-text="URL-адрес HTTPS ngrok":::
- title: Обновление регистрации приложения Azure AD
  durationInMinutes: 1
  content: "\n1. Перейдите на [портал Azure](https://portal.azure.com/).\n\n1. Выберите **Azure Active Directory**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/select-azure-directory.png\" alt-text=\"Выберите Azure Active Directory.\":::\n\n1. На панели навигации слева выберите **Регистрация приложений**.\n\n1. Выберите свое приложение.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/app-registration.png\" alt-text=\"Регистрация приложения\":::\n\n1. В разделе **Управление** выберите **Предоставление API**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/exposeanapi.png\" alt-text=\"Предоставление API\":::\n\n1. Выберите **Задать**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/select-set.png\" alt-text=\"Выберите Задать.\":::\n\n1. Задайте **URI идентификатора приложения** в виде `api://your ngrok/AppID` и нажмите кнопку **Сохранить**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/app-uri1.png\" alt-text=\"URI приложения\":::\n    \n   На следующем рисунке показан универсальный код ресурса (URI) идентификатора приложения:\n    \n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/appIDuri1.png\" alt-text=\"URI кода надстройки\":::\n\n    > [!NOTE]\n    > Если вы используете службу туннелирования, например ngrok, обязательно обновляйте значение при каждом изменении поддомена ngrok.\n    > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, где `f631****.ngrok.io` — имя нового поддомена ngrok.\n\n1. Нажмите **Добавить область**. \n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/addascope.png\" alt-text=\"Выберите область\":::\n\n    Откроется раздел **Добавление области** .\n\n1. Введите следующие сведения, чтобы добавить область.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/add-a-scope-page1.png\" alt-text=\"Страница &quot;Добавление области&quot;\":::\n\n   1. Введите \"access_as_user\" в качестве **имени области**.\n\n      > [!NOTE]\n      > **Имя области** должно совпадать с **URI идентификатора приложения** с `/access_as_user` добавлением в конце.\n\n   1. Для параметра **Кто может давать согласие?** установите вариант **Администраторы и пользователи**.\n\n   1. Настройте запросы согласия администратора и пользователя с соответствующими значениями для `access_as_user` области:</br>\n\n      * Введите \"Teams может получить доступ к профилю пользователя\" **в качестве отображаемого имени Администратор согласия**.\n\n      * Введите \"Разрешает Teams вызывать веб-API приложения в качестве текущего пользователя\" **как Администратор описание согласия**.\n\n      * Введите \"Teams может получить доступ к профилю пользователя и выполнять запросы от имени пользователя\" в качестве **отображаемого имени согласия пользователя**.\n\n      * Введите \"Разрешить Teams вызывать API этого приложения с теми же правами, что и пользователь\", в поле **Описание согласия пользователя**.\n\n   1. Убедитесь, что параметру **Состояние** присвоено значение **Включено**.\n\n   1. Выберите **Добавить область** , чтобы сохранить сведения о области.\n\n      Область приложения настроена.\n\n        :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/scopes1.png\" alt-text=\"Scopes\":::\n\n1. Выберите **Добавить клиентское приложение** в разделе **Авторизованные клиентские приложения** . \n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/add-client-application.png\" alt-text=\"Выбор клиентского приложения\":::\n\n   Откроется раздел **Добавление клиентского приложения** .\n\n1. Введите сведения о клиентском приложении:\n\n     :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/authorizedscope1.png\" alt-text=\"Добавление клиентского приложения 2\":::\n\n    1. Введите **идентификатор клиента** для приложения, которое вы хотите авторизовать. Это идентификатор клиентского приложения, которое вы хотите авторизовать. Используйте следующие идентификаторы для клиентских приложений для их авторизации:\n\n       | **Идентификатор клиента** | **Для авторизации** |\n       | --- | --- |\n       | `1fec8e78-bce4-4aaf-ab1b-5451cc387264` | Классическое или мобильное приложение Teams |\n       | `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` | Веб-приложение Teams |\n     \n       > [!NOTE]\n       > Вам потребуется отдельно добавить авторизацию для настольных приложений и веб-приложений.\n\n    1. Выберите **Авторизованные области,** чтобы определить тип маркера, возвращаемого службой.\n\n    На следующем рисунке отображается идентификатор клиента:\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/clientapps.png\" alt-text=\"Клиентские приложения\"::: \n\n**Настройка разрешений Graph**\n\n1. На панели слева выберите **Разрешения API**. \n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/select-api-permissions.png\" alt-text=\"Выбор разрешений API\"::: \n    \n   > [!NOTE]\n   > Пользователям необходимо предоставить согласие на эти разрешения только в том случае, если приложение Azure AD зарегистрировано в другом клиенте.\n\n1. Выберите **Добавить разрешение**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/addpermission.png\" alt-text=\"Добавление разрешения\"::: \n\n1. Выберите **Microsoft Graph**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/microsoft-graph.png\" alt-text=\"Microsoft Graph\"::: \n\n1. Выберите **Делегированные разрешения**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/delegated-permission.png\" alt-text=\"Делегированное разрешение\"::: \n\n1. Выберите разрешения Graph:\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/permissions.png\" alt-text=\"Делегированное разрешение\":::\n\n    1. В списке разрешений выберите следующие:</br>\n       * **email**\n       * **offline_access**\n       * **Openid**\n       * **profile**\n       * **User.Read**\n       * **User.ReadBasic.All**\n     1. Выберите **Добавить разрешения**.  \n\n**Настройка URI перенаправления для настройки платформы**\n\n1. На панели слева выберите **Проверка подлинности** , чтобы задать URI перенаправления. \n\n   > [!NOTE]\n   > Если приложению не предоставлено согласие ИТ-администратора, пользователи должны предоставить согласие при первом использовании приложения.\n           \n1. Выберите **Добавить платформу**.\n      \n    Откроется раздел **Настройка платформы** .\n\n1. Выберите платформу **Веб**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/select-authentication.png\" alt-text=\"Выбор проверки подлинности\":::\n\n1. Настройте сведения о платформе:\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/authend.png\" alt-text=\"Проверка подлинности\":::\n\n    1. Введите URI перенаправления для приложения, добавив `auth-end` к полному доменному имени:</br> \n   `https://your ngrok/auth-end`. </br>\n\n     1. Включите **неявное предоставление и гибридные потоки** , установив следующие флажки:\n         * **Маркеры идентификаторов**\n         * **Маркеры доступа**\n\n     1. Нажмите **Настроить**.\n\nВы завершили Azure AD регистрации приложения и configuration.v\n"
- title: Настройка параметров приложения и файлов манифеста
  durationInMinutes: 1
  content: "После настройки приложения Azure AD необходимо настроить сведения о приложении в параметрах приложения и файле манифеста. \n\n**Настройка параметров приложения**\n\n1. Перейдите в папку **MeetingSigning.Web** в клонированного репозитория и откройте **файл appsettings.json** в Visual Studio.\n\n      :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/appsettingslocation.png\" alt-text=\"Расположение параметров приложения\":::\n\n1. Обновите следующие сведения в файле appsettings.json:  \n\n     * Замените все вхождения `<<aad-id>>` идентификатором приложения Майкрософт.\n     * Замените все вхождения `<<client secret>>` секретом клиента приложения.\n\n      :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/appsettings2.png\" alt-text=\"Параметры приложения\":::\n\n1. Сохраните файл.\n\n**Настройка файла манифеста приложения**\n\n1. Перейдите к папке **Manifest** в клонированного репозитория и откройте **файл manifest.json** в Visual Studio.\n\n     :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/manifestlocation.png\" alt-text=\"Расположение файла манифеста\":::\n\n1. Внесите следующие изменения в файл manifest.json:\n\n     * Замените все вхождения `<<deployment-url>` на полное доменное имя ngrok.\n     * Замените все вхождения `<<aad-id>>` идентификатором **приложения Майкрософт**.\n\n     :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/manifest-file1.png\" alt-text=\"Изображение манифеста2\":::\n\n1. Сохраните файл.\n\nВы настроили параметры приложения и сведения о манифесте приложения.\n"
- title: Сборка и запуск службы
  durationInMinutes: 1
  content: "**Сборка и запуск службы с помощью Visual Studio**\n\n   1. Откройте **Visual Studio**.\n\n   1. Перейдите в раздел **Файл** > **Открыть** > **проект или решение**.\n\n       :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/project-solution.png\" alt-text=\"Открыть файл\":::\n\n   1. Выберите файл решения в **исходной папке** .\n\n       :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/Tokenfileready.png\" alt-text=\"Файл решения\":::   \n\n      Решение откроется в Visual Studio.\n\n   1. Нажмите клавишу **F5** , чтобы запустить проект.\n\n   1. Выберите **Да**, если появится следующий диалог:\n\n        :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/certificate.png\" alt-text=\"Сертификат доверия\":::\n\n      Откроется следующая веб-страница.\n\n       :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/appisready1.png\" alt-text=\"Приложение готово\"::: \n  \n  Теперь вы можете загрузить неопубликованное приложение в клиент Teams.\n"
- title: Добавление приложения для подписывания собраний в Teams
  durationInMinutes: 1
  content: "\n1. В клонированном репозитории перейдите к **исходному > MeetingSigning.Web > Манифест**.\n\n1. Создайте пакет приложения (файл .zip) со следующими файлами, которые находятся в папке **Manifest** :\n\n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n     :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/zipfile.png\" alt-text=\"ZIP-файл\"::: \n\n1. Создайте собрание в Teams с несколькими выступающими и участниками.\n\n1. После начала собрания выберите **Приложения** > **Управление приложениями**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/add-app-teams.png\" alt-text=\"Добавление приложения в Teams\"::: \n\n1. Выберите **Отправить пользовательское приложение**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/upload-an-app.png\" alt-text=\"Отправка приложения в Teams\"::: \n\n1. Выберите созданный пакет приложения для подписи собраний и нажмите кнопку **Открыть**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/select-open.png\" alt-text=\"Нажмите кнопку Открыть\"::: \n\n1. Выберите **Добавить** , чтобы установить приложение на собрании.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/select-add.png\" alt-text=\"Добавление приложения\":::\n\n   Теперь приложение для подписи собрания добавлено в собрание.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/add-app-to-meeting.png\" alt-text=\"Добавление приложения в собрание\":::\n\n1. Назад на страницу сведений о собрании и выберите **Приложение для****подписывания собраний**. > \n    \n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/add-meeting-signing-app.png\" alt-text=\"Добавление приложения для подписывания собраний в собрание\":::\n\n   Откроется окно **Подписывание собрания** .\n\n1. Нажмите кнопку **Сохранить**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/install-meeting-signing.png\" alt-text=\"Установка приложения для подписывания собраний\"::: \n\n   Теперь приложение для подписи собрания отображается в окне собрания.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/meeting-app.png\" alt-text=\"Приложение для подписывания собраний\":::         \n\n1. Перейдите в чат собрания в Teams, выберите вкладку **Подписывание собрания** , а затем выберите **Создать документы**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/create-documentation.png\" alt-text=\"Создание документации\"::: \n\n   Откроется окно **Подписывание собрания** .  \n\n1. В окне Подписывание собрания введите следующие сведения.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/create-documents.png\" alt-text=\"Создание документов\":::  \n\n    1. Выберите необходимые документы, которые требуется просмотреть. \n    1. Введите средства просмотра документов.\n    1. Введите подписывателей документов.\n    1. Нажмите кнопку **Готово**.\n\n1. Выберите **Согласие** , чтобы предоставить приложению разрешение на доступ к данным из учетной записи.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/give-consent.png\" alt-text=\"Предоставление согласия\"::: \n\n   Откроется окно браузера.\n\n1. Войдите в Teams, используя свои учетные данные, и нажмите кнопку **Войти**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/teams-login-after-consent.png\" alt-text=\"Вход в Teams после согласия\"::: \n\n   В Teams вы получите уведомление об успешном создании документа.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/doc-success-upload.png\" alt-text=\"Отправка документов успешно\":::              \n\n 1. Назад на собрание Teams, и теперь вы можете просматривать документы на боковой панели. \n \n 1. Выберите **Поделиться, чтобы поделиться** документом на собрании.\n\n     :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/view-doc-in-sidepanel.png\" alt-text=\"Просмотр документации в боковой области\":::\n\n 1. Выберите **Щелкните, чтобы подписать**.\n\n     :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/doc-shared-in-meeting.png\" alt-text=\"Документ, к которым предоставлен общий доступ на собрании\":::\n\n    Откроется окно **Подписывание собрания**\n    \n 1. Нажмите кнопку **Готово**.   \n\n     :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/meeting-signing-confirm.png\" alt-text=\"Подтверждение подписи собрания\":::\n"
- title: Выполнение задачи
  durationInMinutes: 1
  content: "Ты придумала что-то вроде этого?\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/final-output.png\" alt-text=\"окончательные выходные данные для приложения для подписывания собраний\"::: \n"
- content: Поздравляем! Вы завершили работу с руководством по созданию приложения для **подписывания собраний** !
