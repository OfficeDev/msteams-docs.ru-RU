- durationInMinutes: 1
  content: >
    Начните Microsoft Teams разработку приложения, построив свое первое приложение с помощью вкладки, бота и возможности расширения сообщений.


    >Это приложение будет иметь все возможности, и каждый из них имеет свой собственный пользовательский интерфейс и UX:


    :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/prerequisites/your-helloworld-app.png" alt-text="Схема, показывающая, что это приложение имеет три функции." border="false":::


    В этом руководстве вы узнаете:


    - Настройка нового проекта

    - Создание трех приложений с различными возможностями для каждой вкладки, бота и расширения сообщений с C# и Visual Studio 2019 г.

    - Развертывание приложения с портала разработчиков
- title: Необходимые условия
  durationInMinutes: 1
  content: "Вот список инструментов, которые необходимо установить для создания и развертывания Teams приложения.\n\n| &nbsp; | Установка | Для использования... |\n| --- | --- | --- |\n| **Required** | &nbsp; | &nbsp; |\n| &nbsp; | [Visual Studio 2019](https://visualstudio.com/download)<br> Установите одну из следующих двух рабочих нагрузок:<br> • **ASP.NET и веб-разработки** <br> • **Разработка кроссплатформы .NET Core** | .NET. Вы можете установить бесплатное издание Visual Studio 2019 г., а также установить рабочие нагрузки. |\n| &nbsp; | [Git](https://git-scm.com/downloads) | Git для использования репо C# с помощью GitHub. |\n| &nbsp; | [ngrok](https://ngrok.com/download) | Teams приложения (диалоговая программа и расширение обмена сообщениями) требуют входящие подключения. Необходимо подвергать систему разработки Teams через туннель. Туннель не требуется для приложений, которые включают только вкладки. Этот пакет устанавливается в каталоге проекта (с помощью npm `devDependencies`). |\n| &nbsp; | [Набор средств Teams](#install-teams-toolkit) | Расширение Visual Studio 2019 г., которое создает строительные леса проекта для вашего приложения. Используйте последнюю версию. |\n| &nbsp; | [Портал разработчиков Teams](https://dev.teams.microsoft.com/) | Веб-портал для настройки, управления и распространения Teams, в том числе в организации или Teams магазине. |\n| &nbsp; | [Microsoft Teams](https://www.microsoft.com/en-us/microsoft-teams/download-app) | Microsoft Teams сотрудничать со всеми, с чем вы работаете, с помощью приложений для чата, собраний, зовов — все в одном месте. |\n| **Необязательное** | &nbsp; | &nbsp; |\n| &nbsp; | [Azure Tools для Visual Studio Code](https://marketplace.visualstudio.com/items?itemName=ms-vscode.vscode-node-azure-pack) [и Microsoft Azure CLI](/cli/azure/install-azure-cli) | Средства Azure для доступа к хранимых данных или развертывания облачной Teams приложения в Azure. |\n|\n\n## <a name=\"verify-git-installation\"></a>Проверка установки git\n\nЕсли Visual Studio установка подсказок для добавления `git` в путь, выберите его. \n\nЧтобы проверить установленную версию git:\n\n1. Откройте окно терминала. \n2. Запустите следующую команду, чтобы `git` проверить версию, установленную на компьютере:\n\n    ```bash\n    $ git --version\n    ```\n\n    Пример вывода: `git version 2.17.1.windows.2`\n\n## <a name=\"install-teams-toolkit\"></a>Установка Teams набор средств\n\nTeams набор средств упрощает процесс разработки с помощью средств для создания строительных лесов проекта для вашего приложения. Он создает необходимую структуру каталогов для всех выбранных возможностей с необходимыми файлами, готовыми к созданию проекта.\n\nTeams набор средств доступно в качестве расширения Visual Studio 2019 г.\n\nДля установки Teams набор средств расширения:\n\n1. Откройте Visual Studio 2019 г. и выберите **расширения ExtensionsManage** > .\n1. В поле поиска введите **Teams набор средств**.\n1. **Выберите Скачать** рядом с Teams набор средств.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/install-teams-toolkit-vs19.png\" alt-text=\"Изображение показывает установку для Teams набор средств\"::: \n\n    Изменения доступны после закрытия Visual Studio 2019 г. Это необходимо, так как Visual Studio 2019 должен перезапустить после установки расширения.\n\n1. Нажмите **Закрыть**.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/toolkit-installed.png\" alt-text=\"Изображение показывает установку, сделанную для Teams набор средств\":::\n\n1. Закрыть Visual Studio 2019 г.\n    \n    Установщик VSIX открывает инструкции по установке расширения.\n\n1. Следуйте инструкциям установщика VSIX, чтобы завершить установку инструментария.\n1. Откройте Visual Studio 2019.\n\nПриложения Teams будут доступны в качестве шаблона в Visual Studio 2019 г.\n\nВы также можете найти Teams набор средств на Visual Studio Code [Marketplace](https://marketplace.visualstudio.com/items?itemName=msft-vsteamstoolkit.vsteamstoolkit).\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Настройка клиента Teams разработки\n\nКлиент **—** это как пространство или контейнер для организации в Teams, где вы общались, делитесь файлами и запускали собрания. Это пространство также является местом, где вы перегружаете и тестировать приложение. Проверьте, готовы ли вы к разработке с клиентом.\n\n### <a name=\"check-for-sideloading-option\"></a>Проверка возможности боковой загрузки\n\nПосле создания приложения необходимо загрузить приложение в Teams без его распространения. Этот процесс называется боковой загрузкой. Во входе в Microsoft 365 учетную запись для просмотра этого параметра.\n\n> [!NOTE]\n> Боковая загрузка необходима для предварительного просмотра и тестирования приложений в Teams локальной среде. Если оно не включено, вы не сможете просмотреть и протестировать приложение в Teams локально.\n\nУ вас уже есть клиент и есть ли у вас доступ к администратору? Давайте проверим, действительно ли вы это делаете!\n\nПроверка возможности загрузки приложений в Teams:\n\n1. В клиенте Teams выберите **значок Store**.\n1. Выберите **Управление приложениями**.\n1. Найди вариант Upload **настраиваемого приложения**. Если вы видите вариант, включена загрузка приложений.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/upload-custom-app.png\" alt-text=\"На рисунке показана возможность загрузки настраиваемого приложения в Teams.\":::\n\n    > [!NOTE]\n    > Если Teams не показывает возможность загрузки настраиваемого приложения, поговорите с Teams администратором.\n\n### <a name=\"create-a-free-teams-developer-tenant-optional\"></a>Создание бесплатного клиента Teams разработчика (необязательно)\n\nЕсли у вас нет учетной записи Teams, вы можете получить ее бесплатно. Присоединяйтесь к Microsoft 365 разработчику!\n\n1. Перейдите в [Microsoft 365 разработчика](https://developer.microsoft.com/microsoft-365/dev-program).\n1. Выберите **Join Now** и следуйте инструкциям на экране.\n1. На экране приветствия выберите **настройка подписки на E5**.\n1. Настройка учетной записи администратора. После завершения отображается следующий экран.\n\n    :::image type=\"content\" source=\"~/assets/images/build-your-first-app/dev-program-subscription.png\" alt-text=\"Пример того, что вы видите после регистрации на программу Microsoft 365 разработчика.\":::\n\n1. Вопишитесь Teams с помощью только что настроенной учетной записи администратора. Убедитесь, что **Upload настраиваемый параметр приложения** в Teams.\n\n## <a name=\"get-a-free-azure-account\"></a>Получить бесплатную учетную запись Azure\n\nЕсли вы хотите провести свое приложение или получить доступ к ресурсам в Azure, необходимо иметь подписку Azure. [Создайте бесплатную учетную запись](https://azure.microsoft.com/free/) перед началом работы.\n\nТеперь у вас есть все средства и настройка учетных записей. Далее давайте настроим среду разработки и начнем строить!\n\n> [!NOTE]\n> Используйте подходящее окно терминала на платформе. В этих примерах используется Git Bash, но его можно запустить на большинстве платформ.\n\nОткройте последнюю версию Visual Studio и установите все обновления.\n\nВы можете использовать одно и то же окно терминала для запуска команд в этом учебнике.\n\n<a name=\"DownloadSample\"></a>\n\n## <a name=\"download-the-sample\"></a>Скачайте пример\n\nВ этом руководстве используйте [Hello, World!](https://github.com/OfficeDev/Microsoft-Teams-Samples/tree/main/samples/app-hello-world/csharp) пример в C#. Вы можете скачать и клонировать его из GitHub.\n\nЧтобы использовать этот пример, клонировать репо образца одним из следующих способов:\n\n- [Использование Git Bash](#to-use-git-bash-to-clone-the-sample-repo)\n- [Использование Visual Studio 2019 г.](#to-use-visual-studio-2019-to-clone-the-sample-repo)\n\n### <a name=\"to-use-git-bash-to-clone-the-sample-repo\"></a>Использование Git Bash для клонирования примера репо\n\n- Запустите следующую команду в окне терминала, чтобы клонировать репозиторий образца на компьютер:\n\n    ```bash\n    git clone https://github.com/OfficeDev/Microsoft-Teams-Samples.git\n    ```\n    Пример репо для C# клонирован на компьютере в расположении по умолчанию.\n\n    > [!TIP]\n    > Этот [репозиторий](https://help.github.com/articles/fork-a-repo/) [можно](https://github.com/OfficeDev/Microsoft-Teams-Samples) вилкой изменить и сохранить изменения в GitHub.\n\n    <a name=\"BuildRun\"></a>\n\n    Вы можете просмотреть клонированный репозиторий, открыв его в Visual Studio 2019 г. \n\n### <a name=\"to-use-visual-studio-2019-to-clone-the-sample-repo\"></a>Использование Visual Studio 2019 г. для клонирования примера репо\n\n1. Open Visual Studio 2019.\n1. Выберите **Клон репозиторий**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/csharp-clone-repo.png\" alt-text=\"Пример репо клона для приложения c# Teams\" border=\"false\":::\n\n1. Введите `https://github.com/OfficeDev/Microsoft-Teams-Samples.git` путь для клонирования репо:\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/repo-clone-path.png\" alt-text=\"Пример репо клона для приложения c# Teams\" border=\"false\":::\n\n1. Введите расположение, в котором необходимо клонировать репо, и выберите **Клон**.\n\n    Пример репо клонирован, и Visual Studio открывается. Вы можете просмотреть клонированное репо в **обозревателе решений**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/csharp-repo-cloned.png\" alt-text=\"Пример репо для клонированных приложений c# Teams\" border=\"false\":::\n\nТеперь, когда у вас клонирован пример репо, давайте создадим первое приложение C# для Teams.\n"
- title: Создание и запуск первого C# приложения
  durationInMinutes: 1
  content: "\nПосле клонирования репо для C# можно создать и запустить приложение в локальной среде.\n\nНа этой странице вы узнаете:\n1. [Создание первого приложения](#build-your-first-app)\n1. [Развертывание примера приложения локально](#deploy-your-sample-app-locally)\n\n## <a name=\"build-your-first-app\"></a>Создание первого приложения\n\nВы можете просмотреть структуру проекта в **обозревателе решений** после создания рабочего пространства. Теперь необходимо создать и запустить приложение.\n\n**Создание и запуск клонированной выборки**\n\n1. Откройте файл решения **Microsoft.Teams. Samples.HelloWorld.sln** из каталога **Microsoft-Teams-Samples/samples/app-hello-world/csharp** образца.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/hello-world-sln-open.png\" alt-text=\"Изображение, показывающая структуру каталога решений Hello World\" border=\"false\":::\n\n1. Выберите меню **Project** и выберите **Microsoft.Teams. Samples.HelloWorld.Web Properties**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/vs-project-menu.png\" alt-text=\"Изображение, Project меню для выбора параметра Свойства\" border=\"false\":::\n\n1. Выберите **отлаговку** с левой области **окна Свойства** .\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/vs-project-properties.png\" alt-text=\"Изображение, показывающая окно Свойства\" border=\"false\":::\n\n1. Перемещение по экрану для просмотра **веб-сервера Параметры**.\n\n1. Сделайте следующие параметры в **области Debug** :\n    - Установите **URL-адрес** приложения `http://localhost:3333/`.\n    - Clear **Enable SSL**.\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/vs-project-web-server-settings.png\" alt-text=\"Изображение, показывающая параметры веб-сервера для C# свойств проекта\" border=\"false\":::\n\n1. Выберите **решение сборки** из меню **Сборка** .\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-build-complete.png\" alt-text=\"Изображение, показывающая завершенную сборку\" border=\"false\":::\n\n1. Выберите **клавишу F5** **или выберите Пуск** отладки из меню **отладки** для запуска примера.\n\n    Когда приложение запускается, открывается окно браузера. В нем показан корень приложения. Вы можете перейти к следующим URL-адресам, чтобы убедиться, что все URL-адреса приложений загружаются:\n\n    - `https://localhost:3333/`\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/local-host-after-debug.png\" alt-text=\"Изображение с локальным хостом\" border=\"false\":::\n\n    - `https://localhost:3333/hello`\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/local-host-hello.png\" alt-text=\"Изображение, показывающая страницу Hello приложения\" border=\"false\":::\n\n    - `https://localhost:3333/first`\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/local-host-first-tab.png\" alt-text=\"Изображение, показывающая первую вкладку приложения\" border=\"false\":::\n\n    - `https://localhost:3333/second`\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/local-host-second-tab.png\" alt-text=\"Изображение, показывающая вторую вкладку приложения\" border=\"false\":::\n\n    > [!Note]\n    > Если вы получили ошибку `Could not find a part of the path … bin\\roslyn\\csc.exe`, обнови пакет командой `Update-Package Microsoft.CodeDom.Providers.DotNetCompilerPlatform -r`.\n\n## <a name=\"deploy-your-sample-app-locally\"></a>Развертывание примера приложения локально\n\nMicrosoft Teams приложения — это веб-приложения, которые предоставляют одну или несколько возможностей. Сделайте приложение доступным в Интернете, чтобы Teams платформа может загрузить его. Хост ваше приложение с `ngrok` помощью создания туннеля для локального процесса на компьютере.\n\nПосле хозяйского хозяйского приложения сделайте примечание корневого URL-адреса, например `https://yourteamsapp.ngrok.io` или `https://yourteamsapp.azurewebsites.net`.\n\n### <a name=\"tunnel-using-ngrok\"></a>Tunnel ngrok\n\nПосле установки ngrok можно создать туннель для локального развертывания приложения:\n\n1. Откройте новое окно терминала.\n1. Запустите следующую команду для создания туннеля. В примере приложения используется порт 3333.\n\n    ```bash\n    ngrok http 3333 -host-header=localhost:3333\n    ````\n    Создается туннель ngrok. Пример:\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/csharp-ngrok-tunnel.png\" alt-text=\"Изображение, показывающая туннель ngrok\" border=\"false\":::\n\n    Вы можете попробовать добавить `hello`, `first`или `second` в url-адрес туннеля ngrok для просмотра различных страниц вкладки приложения.\n    \n    Ngrok прослушивает запросы из Интернета и передает их в приложение, которое работает в порту 3333.\n\nЧтобы проверить локальное развертывание приложения:\n\n1. Откройте браузер.\n1. Загрузите приложение с помощью следующего URL-адреса:\n\n    `https://<forwarding address in ngrok console session>/`\n\n    Вот пример URL-адреса:\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/csharp-ngrok-verify-tunnel.png\" alt-text=\"Изображение, C# приложение, запущенное локально в тоннеле ngrok\" border=\"false\":::\n\n1. Обратите внимание на адрес переададки на консоли ngrok. Этот URL-адрес необходим для развертывания приложения в Teams.\n\n    > [!NOTE]\n    > Если во время сборки использовался другой [порт,](#build-your-first-app) убедитесь, что для установки туннеля используется один и тот же номер `ngrok` порта.\n    > [!TIP]\n    > Это хорошая идея для запуска в `ngrok` другом окне терминала. Это помогает не `ngrok` вмешиваться в приложение, когда вам потребуется остановить, перестроить и перезахоранить приложение. Сеанс `ngrok` предоставляет полезную информацию об отладки в этом окне.\n    > [!IMPORTANT]\n    > Если вы используете бесплатную версию ngrok, ваше приложение будет доступно только во время текущего сеанса на компьютере разработки. Она недоступна, если машина отключена или переходит в спящий режим. При перезапуске службы возвращается новый адрес. Затем необходимо обновить каждое расположение, использующее устаревший адрес. Помните этот шаг при совместном использовании приложения для тестирования.\n"
- title: Настройка первого приложения C# с помощью портала разработчиков
  durationInMinutes: 1
  content: "\nВы можете использовать [портал разработчика](https://dev.teams.microsoft.com/) для загрузки пакета приложений для Teams и настройки возможностей приложения. Портал разработчика — Teams приложение, упрощает создание и регистрацию приложения. Установка из Teams магазина!\n\nПосле создания и тестирования Teams приложение можно настроить и просмотреть его с помощью портала разработчиков.\n\nНа этой странице вы узнаете, как настроить пакет приложений [на портале разработчиков](#configure-the-app-package-in-developer-portal).\n\n<details>\n<summary>Публикация параметра Visual Studio 2019 г.</summary>\n\nВ этом руководстве портал разработчика используется для настройки возможностей приложения и публикации приложения. \n\nОднако Visual Studio 2019 г. имеет встроенную поддержку развертывания приложений для различных поставщиков, включая Azure:\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/publish-to-azure.png\" alt-text=\"Изображение, показывающая элемент меню Publish to Azure в Visual Studio 2019 г.\" border=\"false\":::\n\nMicrosoft Azure размещено приложение .NET на бесплатном уровне. Он использует общую инфраструктуру, которая является достаточной для запуска примера `Hello World` . Дополнительные сведения см. в [записи создания новой бесплатной учетной записи Azure](https://azure.microsoft.com/free/).\n\nПри использовании этого параметра можно ввести сведения о сайте Azure и ресурсах Azure и опубликовать приложение. \n\nДля этого руководства не нужно использовать этот шаг.\n\n</details>\n\n## <a name=\"configure-the-app-package-in-developer-portal\"></a>Настройка пакета приложений на портале разработчиков\n\nВы можете использовать [портал разработчика](https://dev.teams.microsoft.com/) для настройки пакета приложений и его возможностей. Портал разработчика — Teams приложение, упрощает создание и регистрацию приложения. Установка из Teams магазина!\n\nНастройка пакета приложений включает в себя:\n\n1. [Импорт пакета приложений на портал разработчика](#import-the-app-package-in-developer-portal)\n1. [Настройка возможностей приложений](#configure-your-app-capabilities)\n\n### <a name=\"import-the-app-package-in-developer-portal\"></a>Импорт пакета приложений на портале разработчиков\n\nИмпорт пакета приложений:\n\n1. Откройте Microsoft Teams.\n\n1. Выберите **значок Store** :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-store-icon.png\"::: из левой панели.\n\n1. Поиск **портала разработчика** в панели поиска и выбор **портала разработчика**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/select-dev-portal-app.png\" alt-text=\"Выберите приложение Портал разработчика\" border=\"false\":::\n\n1. Выберите **Открыть**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/open-dev-portal.png\" alt-text=\"Изображение, показывающая открытое приложение Портал разработчика\" border=\"false\":::\n\n    Откроется портал разработчиков.\n\n1. Выберите **вкладку Apps** .\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/dev-portal-app.png\" alt-text=\"Приложение Портал разработчика\" border=\"false\":::\n\n1. Выберите **приложение Import**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/import-app-in-dev-portal.png\" alt-text=\"Изображение, показывающая кнопку Импорт приложения\" border=\"false\":::\n\n1. Выберите пакет приложений **helloworldapp.zip** из следующего пути в структуре каталога репо C# примера:\n\n    `<path to cloned C# repo>/Source/Repos/Microsoft-Teams-Samples/samples/app-hello-world/csharp/Microsoft.Teams.Samples.HelloWorld.Web/bin/Debug/netcoreapp3.1`\n\n    Приложение **Hello World** импортируется на портале разработчиков.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-imported-dev-portal.png\" alt-text=\"Изображение, показывающе приложение, импортируемого в Teams\" border=\"false\":::\n\n### <a name=\"take-a-tour-of-your-app-in-developer-portal\"></a>Экскурсия по приложению на портале разработчиков\n\nПосле импорта приложения на портал разработчика можно просмотреть его сведения, в том числе файл манифеста.\n\n#### <a name=\"view-app-information\"></a>Просмотр сведений о приложении\n\n1. Выберите **основные сведения** из левой области портала разработчика.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/dev-portal-left-pane-basic.png\" alt-text=\"На изображении показана левая часть портала разработчика\" border=\"false\":::\n\n1. Обратите внимание на следующие сведения из базовой информации:\n    - ИД приложения;\n    - Сведения о разработчике\n    - URL-адреса приложений\n\n1. Выберите **branding** с левой области, чтобы просмотреть сведения о брендинге.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-app-branding.png\" alt-text=\"Изображение, на котором показаны сведения о брендинге приложения\" border=\"false\":::\n\n    Эти сведения важны, если вы пишете новое приложение для распространения.\n\n#### <a name=\"view-app-features\"></a>Просмотр функций приложения\n\n- Выберите **функции Приложения** с левой области портала разработчика.\n\n    Функции Приложения отображаются в правой области. Вы можете просматривать карточки для личного приложения, бота и расширения сообщений.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-csharp-app-features.png\" alt-text=\"Изображение, показывающая функции приложения\" border=\"false\":::\n\n#### <a name=\"view-the-app-manifest\"></a>Просмотр манифеста приложения\n\nФайл манифеста используется для настройки возможностей, необходимых ресурсов и других важных атрибутов для приложения.\n\nЧтобы просмотреть манифест приложения:\n\n- Выберите **Опубликовать** на левой панели, чтобы открыть список выпаданий, а затем выбрать **пакет App**.\n    \n    Файл манифеста отображается на правой области.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-manifest-dev-portal.png\" alt-text=\"Изображение, показывающая файл манифеста приложения на портале разработчиков\" border=\"false\":::\n\n### <a name=\"configure-your-app-capabilities\"></a>Настройка возможностей приложения\n\nПосле импорта приложения на портал разработчика следующий шаг — настройка возможностей приложения. Портал разработчика содержит все сведения о приложении в различных разделах. Это упрощает настройку возможностей приложения.\n\nС помощью портала разработчиков можно:\n- [Настройка личного приложения вкладки](#configure-personal-tab-app)\n- [Настройка бота](#configure-bot)\n- [Настройка расширения сообщения](#configure-message-extension)\n\n#### <a name=\"configure-personal-tab-app\"></a>Настройка личного приложения вкладки\n\nНастройка личного приложения вкладки:\n\n1. Выберите значок :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/ellipse-icon.png\"::: на карточке **личного приложения** на области функций **Приложения** и выберите **Изменить**.\n\n    Отображаются сведения для вкладки Hello.\n\n1. Выберите значок :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/ellipse-icon.png\"::: для вкладки Hello и выберите **Изменить** , чтобы открыть сведения о приложении для обновления.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-edit-tab.png\" alt-text=\"Изображение, показывающая меню вкладки Hello\" border=\"false\":::\n\n1. Введите сведения о приложении для вкладки Hello в **вкладке Добавить вкладку в личное приложение**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-add-personal-tab-details.png\" alt-text=\"Изображение, на котором показаны сведения о вкладке Hello\" border=\"false\":::\n\n    Введите следующие сведения:\n    - **Имя**. Вкладка Hello.\n    - **URL-адрес** **контента и URL-адрес** веб-сайта: адрес переададки в сеансе консоли ngrok.\n    - **Контекст**. Выберите **личную вкладку**.\n\n1. Нажмите кнопку **Обновить**.\n\n    Сведения о вкладке Hello отображаются на области **личного** приложения.\n\n1. Нажмите кнопку **Сохранить**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-save-tab-update.png\" alt-text=\"Изображение, на котором отображаются сведения о вкладке Hello, которые необходимо сохранить\" border=\"false\":::\n\n    Теперь **на области личного** приложения показаны новая вкладка и вкладка \"О\", созданная автоматически.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-about-tab-added.png\" alt-text=\"Изображение, показывающая вкладку Hello и сведения о вкладке\" border=\"false\":::\n\n#### <a name=\"configure-bot\"></a>Настройка бота\n\nВ приложение легко добавить функциональные возможности ботов. В примере Hello World уже есть бот, но его необходимо зарегистрировать с помощью Teams.\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-bot-no-id.png\" alt-text=\"Изображение, показывающая импортируемого приложения-бота без ИД приложения\" border=\"false\":::\n\nУ бота, импортируемого из примера, нет связанного с ним ID приложения. Вам потребуется удалить его и создать новый бот. Портал разработчиков создает новый ID приложения и регистрирует его с помощью Teams.\n\nДобавление и настройка бота включает в себя:\n\n1. [Добавление нового бота](#to-add-a-new-bot)\n1. [Добавление бота в приложение](#to-add-bot-to-app)\n1. [Настройка области бота](#to-configure-bot-scope)\n\n##### <a name=\"to-add-a-new-bot\"></a>Добавление нового бота\n\n1. Выберите значок :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/ellipse-icon.png\"::: на карте **Bot** на области **функций Приложения** и выберите **Удаление**.\n\n1. Выберите **Инструменты** для добавления возможностей.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/tools-option.png\" alt-text=\"Изображение, показывающая параметр Tools\" border=\"false\":::\n\n1. Выберите **управление ботом** на области **Инструментов** .\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-tools-bot-card.png\" alt-text=\"Изображение, показывающая области управления ботами\" border=\"false\":::\n\n1. Выберите **+ Новый бот** на области **управления ботом** .\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-bot-management-new-bot.png\" alt-text=\"Изображение, показывающая новый вариант бота\" border=\"false\":::\n\n1. Введите подходящее имя для бота и выберите **Добавить**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-add-bot.png\" alt-text=\"Изображение, показывающая, как добавить бот\" border=\"false\":::\n\n    На **области Configure** отображаются сведения о новом боте в левой области.\n\n1. Введите URL-адрес переададки из консоли `ngrok` и выберите **Сохранить**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-configure-bot-endpoint.png\" alt-text=\"Изображение, показывающая, как добавить конечную точку бота\" border=\"false\":::\n\n1. Выберите **секреты клиента** , а затем **добавьте секрет клиента в бот,** чтобы создать пароль для бота.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-add-client-secret-pane.png\" alt-text=\"Изображение, показывающая секретный раздел Client\" border=\"false\":::\n\n    Портал разработчика создает пароль для бота.\n\n    Вы можете использовать значок :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/copy-icon.png\"::: для копирования пароля. В этом руководстве не нужно копировать его.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-client-secret-generated.png\" alt-text=\"Изображение, показывающая сгенерированную секрет клиента\" border=\"false\":::\n\n1. Нажмите **OK**.\n\n1. Выберите **< боты,** чтобы вернуться в области управления **ботами** .\n\n    В **области управления ботом** показан новый бот, добавленный с помощью ID приложения.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-bot-mgmt-pane.png\" alt-text=\"Изображение, показывающая новый бот с ID приложения\" border=\"false\":::\n\n1. Убедитесь, что вы сохраните код бота вместе с паролем из раздела **Секрет клиента** .\n\n##### <a name=\"to-add-bot-to-app\"></a>Добавление бота в приложение\n\n1. Откройте области **функций Приложения** и выберите карту **Bot** .\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-bot-card.png\" alt-text=\"Изображение, на котором показана бот-карта\" border=\"false\":::\n\n    **Появится области** Бот.\n\n1. Выберите приложение-бот из **Выберите существующий бот**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-add-new-bot-app.png\" alt-text=\"Изображение, показывающая, как добавить существующее бот-приложение\" border=\"false\":::\n\n    Новый бот добавляется в приложение с собственным ИД приложения.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-new-bot-added.png\" alt-text=\"Изображение, показывающая новый бот, добавленный в приложение\" border=\"false\":::\n\n##### <a name=\"to-configure-bot-scope\"></a>Настройка области бота\n\n1. Выберите значок :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/ellipse-icon.png\"::: на новой **карте Bot** и выберите **Изменить**.\n\n1. Перемещение по **области Bot** для просмотра раздела **Команды** и выбора **+ Добавление команды**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-bot-add-command.png\" alt-text=\"Изображение, показывающая раздел команды\" border=\"false\":::\n\n1. Введите подходящее имя и описание **команды**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-add-bot-command.png\" alt-text=\"Изображение, показывающая, как добавлять сведения о командах\" border=\"false\":::\n\n1. Выберите все три области для команды и выберите **Добавить**.\n    - **Личный**\n    - **Команда**\n    - **Групповой чат**\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-bot-command-add.png\" alt-text=\"Изображение, показывающая, как сохранить сведения о командах\" border=\"false\":::\n\n    Новая команда добавляется в раздел **Команды** области **Bot** .\n\n1. Нажмите кнопку **Сохранить**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-save-new-bot-command.png\" alt-text=\"Изображение, на котором отображаются сведения о командах, которые необходимо сохранить\" border=\"false\":::\n\n    Сохраняются сведения о команде.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-bot-command-added.png\" alt-text=\"Изображение, на котором отображаются сохраненные сведения о командах\" border=\"false\":::\n\n1. Откройте **области приложения** и выберите карточку **личного** приложения, чтобы просмотреть сведения о вкладке вашего приложения.\n\n    Вы увидите, что вкладка для вашего нового чат-бота добавляется в приложение.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-tab-chat-tab-conf.png\" alt-text=\"Изображение, показывающая настроенный бот чата\" border=\"false\":::\n\n#### <a name=\"configure-message-extension\"></a>Настройка расширения сообщения\n\nРасширения обмена сообщениями позволяет пользователям запросить сведения из вашей службы и опубликовать эти сведения. Сведения вывешиты в виде карточек в диалог канала. Расширения обмена сообщениями отображаются в нижней части окна составить.\n\nЧтобы добавить новое расширение сообщения:\n\n1. Выберите значок :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/ellipse-icon.png\"::: на карточке **расширения** сообщений на области **функций Приложения** и выберите **Удаление**.\n\n1. Выберите **расширение сообщений** из **области функций** Приложения.\n\n1. Выберите имя приложения-бота из списка **выбора** существующего списка отсев ботов на области **расширения** сообщения.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-msgext-select-bot.png\" alt-text=\"Изображение, показывающая расширение сообщения для выбора существующего бота\" border=\"false\":::\n\n1. Нажмите кнопку **Сохранить**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-msgext-save.png\" alt-text=\"Изображение, на котором отображается кнопка сохранить расширение сообщения\" border=\"false\":::\n\n    Расширение сообщения сохранено, а раздел **Команды** отображается на области **расширения** сообщения.\n\n1. Выберите **+ Добавьте команду,** чтобы определить область действия приложения расширения сообщений.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-msgext-add-command.png\" alt-text=\"Изображение, показывающая раздел Команда\" border=\"false\":::\n\n1. Убедитесь **,** что поиск выбран в качестве типа команды, которую необходимо добавить в **диалоговом** окте Добавить команду.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-msgext-add-new-command.png\" alt-text=\"Изображение, показывающая добавление диалогового набора команд\" border=\"false\":::\n\n1. Введите подходящую информацию следующие сведения:\n    - Командный ID\n    - Название команды\n    - Описание команды\n\n1. Перемещение через диалоговое окно, чтобы просмотреть оставшиеся сведения.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-msgext-add-command-b.png\" alt-text=\"Изображение, показывающая оставшиеся сведения в диалоговом окте &quot;Добавление командной команды&quot;\" border=\"false\":::\n\n1. **Убедитесь, что выбрано значение Make default**.\n1. Выберите следующие контексты для команды расширения сообщения:\n    - Командное поле\n    - Окне Compose\n    - Сообщение\n1. Введите подходящие сведения для следующих сведений:\n    - Имя параметра\n    - Название параметра\n    - Описание параметра\n\n1. Выберите **Текст** в качестве типа ввода.\n1. Нажмите кнопку **Сохранить**.\n1. Команда расширения сообщения сохранена и показана в списке команд в области **расширения** сообщения.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-msgext-command-added.png\" alt-text=\"Изображение, показывающая добавленное новое командное изображение\" border=\"false\":::\n\n1. Нажмите кнопку **Сохранить**.\n1. Области **функций Open App** .\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-app-capabilities-configured.png\" alt-text=\"Изображение, показывающая возможности, настроенные для приложения Hello World\" border=\"false\":::\n\n    Вы увидите все три возможности — личное приложение вкладки, бот и расширение сообщений, настроенные для приложения Hello World. Следующим шагом является регистрация приложения в Teams и проверка приложения.\n"
- title: Просмотр и тестирование первого C# приложения
  durationInMinutes: 1
  content: "\nПосле импорта приложения и настройки возможностей на портале разработчиков можно просмотреть и протестировать пример приложения.\n\n## <a name=\"preview-your-app-in-teams\"></a>Просмотр приложения в Teams\n\nПосле настройки возможностей приложения можно просмотреть и протестировать приложение в Teams локальной среде.\n\nЧтобы просмотреть ваше приложение:\n\n1. Выберите **предварительный просмотр Teams** из панели инструментов портала разработчиков.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/preview-in-teams.png\" alt-text=\"Изображение, на котором показана кнопка Preview\" border=\"false\":::\n\n    Портал разработчиков сообщает, что ваше приложение успешно загружено боком.\n\n1. Выберите **значок Store**:::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-store-icon.png\":::.\n1. Выберите **Управление приложениями**.\n   Ваше приложение перечислены в загруженных приложениях. \n1. Найдите приложение с помощью окна поиска, выберите три точки в строке.\n1. Выберите **параметр Просмотр** .\n    Страница **Добавление** отображается для приложения.\n1. Выберите **Добавить** для загрузки приложения на Teams.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/add-nodejs-app-sideload.png\" alt-text=\"Изображение, показывающая диалоговое окно Добавить приложение\" border=\"false\":::\n\n    Ваше приложение теперь доступно в Teams. Вы можете просмотреть все вкладки и проверить возможности:\n\n    - Вкладка Hello:\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/helloworld-tab.png\" alt-text=\"Изображение, показывающая вкладку Hello в локальной среде\" border=\"false\":::\n\n    - Бот чата:\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/helloworld-bot.png\" alt-text=\"Изображение, показывающая бот приложения в локальной среде\" border=\"false\":::\n\n        Сообщение можно отправить с помощью чата.\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/helloworld-bot-chat.png\" alt-text=\"Изображение, показывающая чат в локальной среде\" border=\"false\":::\n\n    - Расширение сообщения:\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/helloworld-msgext.png\" alt-text=\"Изображение, показывающая расширение сообщения в локальной среде\" border=\"false\":::\n\n        Поиск можно попробовать с помощью расширения сообщения.\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/helloworld-msgext-query.png\" alt-text=\"Изображение, показывающем поиск с помощью расширения сообщения в локальной среде\" border=\"false\":::\n\n    - О вкладке:\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/helloworld-about.png\" alt-text=\"Изображение, показывающая вкладку &quot;О вкладке в локальной среде&quot;\" border=\"false\":::"
