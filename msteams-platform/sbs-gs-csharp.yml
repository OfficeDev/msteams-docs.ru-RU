- durationInMinutes: 1
  content: >
    Начните разработку приложений Microsoft Teams, создав свое первое приложение с помощью вкладки, бота и расширения сообщения.


    Это приложение будет иметь все возможности и каждый из них имеет собственный пользовательский интерфейс и пользовательский интерфейс:


    :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/prerequisites/your-helloworld-app.png" alt-text="Схема, показывающая, что это приложение имеет три функции.":::


    В этом руководстве вы узнаете:


    - Настройка нового проекта.

    - Создание приложений с возможностью вкладки с помощью C# и Visual Studio.
- title: Предварительные требования
  durationInMinutes: 1
  content: "Ниже приведен список средств, которые необходимо установить для создания и развертывания приложения Teams.\n\n| &nbsp; | Установка | Для использования... |\n| --- | --- | --- |\n| **Required** | &nbsp; | &nbsp; |\n| &nbsp; | [Visual Studio 2022 версии 17.3](https://visualstudio.com/download)<br> Установите одну из следующих двух рабочих нагрузок:<br> • **ASP.NET и веб-разработки** <br> • **Кроссплатформенная разработка .NET Core** | Вы можете установить корпоративную версию в Visual Studio 2022 и установить рабочие нагрузки. |\n| &nbsp; | [Набор средств Teams](#install-teams-toolkit) | Расширение Visual Studio, которое создает шаблон проекта для вашего приложения. Используйте последнюю версию. |\n| &nbsp; | [Microsoft Teams](https://www.microsoft.com/microsoft-teams/download-app) | Microsoft Teams для взаимодействия в одном месте со всеми пользователями, с которыми вы работаете, с помощью приложений для чата, собраний и звонков. |\n\n## <a name=\"install-teams-toolkit\"></a>Установка Набора средств Teams\n\nНабор средств Teams помогает упростить процесс разработки с помощью средств для создания шаблонов проектов для вашего приложения. Он создает необходимую структуру каталогов для всех выбранных возможностей с необходимыми файлами, готовыми к сборке проекта.\n\nНабор средств Teams доступен как расширение в Visual Studio.\n\nПоследнюю версию установщика Visual Studio можно скачать со страницы [скачивания Visual Studio](https://visualstudio.microsoft.com/vs/preview/).\n\n> [!NOTE]\n> Перед установкой Visual Studio необходимо сначала установить установщик Visual Studio.\n\nПосле открытия установщика Visual Studio во всплывающем окне рабочих нагрузок.\n\n  1. Установите флажок **ASP.NET и рабочей нагрузки веб-разработки** .\n  1. Выберите поле \" **Средства разработки Microsoft Teams** \" на панели сведений об установке.\n  1. Нажмите кнопку **Установить**.\n\n      :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/select-mstools.png\" alt-text=\"Установка Visual Studio\":::\n\n  1. Нажмите **кнопку \"** Запустить\", чтобы открыть Visual Studio.\n\n      :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/visual-studio-launch.png\" alt-text=\"Запуск Visual Studio\":::\n      \n     > [!IMPORTANT]\n     > Рекомендуется скачать версию Visual Studio 2022 17.3.0, так как в этой версии teams Toolkit for Visual Studio является общедоступным. Эта статья написана для Visual Studio 2022 версии 17.3.0. Набор средств Teams версии 17.3.* или более поздней.\n\n  1. Выберите **\"Расширения управляют** > **расширениями\"**.\n\n      :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/select-extension.png\" alt-text=\"Выберите &quot;Расширения&quot;.\":::\n\n     Появится следующее окно \"Управление расширением\":\n\n      :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/manage-extension.png\" alt-text=\"Управление расширениями.\":::\n\n  1. Выберите **\"Установлено** \", и вы увидите **установленное расширение Набора средств Teams** .\n\n      :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/select-ttk.png\" alt-text=\"Выбор набора средств Teams\":::\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Настройка клиента разработки Teams\n\nКлиент **—** это как пространство или контейнер для вашей организации в Teams, где вы беседируете, делитесь файлами и выполняете собрания. В этом пространстве также можно загрузить неопубликованное приложение и протестировать его. Давайте посмотрим, готовы ли вы к разработке с клиентом.\n\n### <a name=\"check-for-sideloading-option\"></a>Проверка параметра загрузки неопубликованных приложений\n\nПосле создания приложения необходимо загрузить это приложение в Teams, не распространяя его. Этот процесс называется загрузкой без публикации. Войдите в свою учетную запись Microsoft 365, чтобы просмотреть этот параметр.\n\n> [!NOTE]\n> Загрузка неопубликованных приложений необходима для предварительного просмотра и тестирования приложений в локальной среде Teams. Если она не включена, вы не сможете просмотреть и протестировать приложение в Teams локально.\n\nУ вас уже есть клиент и у вас есть доступ администратора? Давайте посмотрим, действительно ли вы работаете!\n\nПроверьте, можно ли загрузить неопубликованные приложения в Teams:\n\n1. В клиенте Teams щелкните **значок Магазина** .\n1. Выберите **Управление приложениями**\n1. Найдите параметр для **отправки пользовательского приложения**. Если вы видите этот параметр, загрузка неопубликованных приложений включена.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/upload-custom-app.png\" alt-text=\"На рисунке показан параметр для отправки пользовательского приложения в Teams.\":::\n\n    > [!NOTE]\n    > Если в Teams не отображается возможность отправки пользовательского приложения, обратитесь к администратору Teams.\n\n### <a name=\"create-a-free-teams-developer-tenant-optional\"></a>Создание бесплатного клиента разработчика Teams (необязательно)\n\nЕсли у вас нет учетной записи Teams, ее можно получить бесплатно. Присоединяйтесь к программе для разработчиков Microsoft 365!\n\n1. Перейдите в [программу для разработчиков Microsoft 365](https://developer.microsoft.com/microsoft-365/dev-program).\n1. Нажмите **кнопку \"Присоединиться сейчас** \" и следуйте инструкциям на экране.\n1. На экране приветствия выберите **\"Настройка подписки E5\"**.\n1. Настройте свою учетную запись администратора. После завершения отобразится следующий экран:\n\n    :::image type=\"content\" source=\"~/assets/images/build-your-first-app/dev-program-subscription.png\" alt-text=\"Пример того, что вы видите после регистрации в программе разработчика Microsoft 365.\":::\n\n1. Войдите в Teams с помощью учетной записи администратора, которую вы только что настроили. Убедитесь, что у вас есть **параметр отправки настраиваемого** приложения в Teams.\n\n## <a name=\"get-a-free-azure-account\"></a>Получение бесплатной учетной записи Azure\n\nЕсли вы хотите разместить приложение или получить доступ к ресурсам в Azure, у вас должна быть подписка Azure. Создайте бесплатную учетную запись перед началом работы.\n\nТеперь у вас есть все средства и настроена учетная запись. Теперь давайте настроим среду разработки и приступим к созданию. Выберите приложение, которое вы хотите сделать в первую очередь\n"
- title: 'Создание рабочей области проекта для приложения вкладки с помощью C #'
  durationInMinutes: 1
  content: "\nНачните разработку приложений Microsoft Teams, создав свое первое приложение. Это приложение использует возможность вкладки.\n \n Если необходимые условия уже выполнены, начнем!\n\n Следующие действия помогут вам создать рабочую область проекта для приложения вкладки в Visual Studio.\n\n 1. Откройте Visual Studio.\n\n    Появится следующую страницу:\n\n     :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/visual-studio.png\" alt-text=\"Открытие Visual Studio\":::\n\n 1. Выберите **\"Создать новый проект\"**.\n\n     :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/select-create-project.png\" alt-text=\"Выбор параметра &quot;Создать проект&quot;\":::\n\n 1. **Введите Teams** в поле поиска.\n 1. Выберите **приложение Microsoft Teams и** нажмите кнопку **\"Далее\"**.\n \n     :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/enter-teams.png\" alt-text=\"Ввод Teams\":::\n\n    Появится страница настройки нового проекта.\n\n 1. Введите следующие сведения, чтобы настроить новый проект.\n\n     :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/enter-project-name.png\" alt-text=\"Введите имя проекта\":::\n\n     1. Введите необходимое имя проекта в **имени проекта**.\n     1. Выберите необходимое расположение для сохранения файлов и папок проекта.\n     1. Нажмите **Создать**.\n \n    В окне создания приложения Teams отображаются:\n\n 1. Выберите **вкладку** и нажмите кнопку **\"Создать\"**.   \n\n     :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/select-tab.png\" alt-text=\"Вкладка &quot;Выбор&quot;\":::\n\n    Теперь приложение вкладки Teams создается через несколько секунд.\n\n     :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/tap-app-in-vs.png\" alt-text=\"Создание проекта\":::     \n\n ## <a name=\"take-a-tour-of-tab-app-source-code\"></a>Обзор исходного кода приложения табуляции\n   \n Набор средств Teams предоставляет все компоненты для создания приложения. После создания проекта можно просмотреть папки и файлы проекта **в Обозреватель решений.**  \n\n   :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/solution explorer.png\" alt-text=\"Обозреватель решений\"::: \n\n Хотя вы можете выбрать любую платформу пользовательского интерфейса (или не использовать), этот пример кода шаблона предоставляет шаблоны с React компонентов.\n\n Помимо других элементов в этой структуре каталогов, набор средств поддерживает:\n\n | Имя папки | Содержание |\n | --- | --- |\n | `.fx/configs` | Файлы конфигурации, которые пользователь может настроить для приложения Teams. |\n | - `.fx/configs/config.<envName>.json` | Файл конфигурации для каждой среды. |\n | - `.fx/configs/azure.parameters.<envName>.json` | Файл параметров для подготовки Azure BICEP для каждой среды. |\n | - `.fx/configs/projectSettings.json` | Глобальные параметры проекта, которые применяются ко всем средам. |\n | - `.fx/states` | Подготовка выходных данных, созданных набором средств Teams.  Набор средств создает эту папку после подготовки ресурсов для приложения. |\n | - `.fx/states/state.<envName>.json` | Подготовка выходного файла для каждой среды. |\n | - `.fx/states/<env>.userdata` | Конфиденциальные данные пользователя для выходных данных подготовки для каждой среды. |\n | `templates/appPackage` | Файлы шаблона манифеста приложения и значки приложения: color.png и outline.png. |\n | - `templates/appPackage/manifest.template.json` | Манифест приложения для запуска приложения в локальной или удаленной среде.  |\n | `templates/azure` | Файлы шаблонов BICEP |\n"
- title: 'Создание и запуск первого приложения табуляции с помощью C #'
  durationInMinutes: 1
  content: "\nПосле настройки рабочей области проекта с помощью Набора средств Teams создайте приложение вкладки. Вам потребуется войти в учетную запись Microsoft 365.\n\n## <a name=\"sign-in-to-your-microsoft-365-account\"></a>Вход в учетную запись Microsoft 365\n\nИспользуйте учетную запись Microsoft 365 для входа в Teams. Если вы используете клиент программы для разработчиков Microsoft 365, учетная запись администратора, настроенная при регистрации, является учетной записью Microsoft 365.\n\n1. Щелкните **mytabapp правой кнопкой мыши** в **разделе \"Mytabapp решения\"**.\n\n1. Выберите **Teams Toolkit Prepare** > **Teams App Dependencies (Подготовка зависимостей приложений Teams**).\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/teams-app-dependencies.png\" alt-text=\"Зависимости приложений Teams\":::\n\n1. Выберите **учетную запись Microsoft 365** и нажмите кнопку **\"Продолжить\"**. \n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/select-m365-account.png\" alt-text=\"Учетная запись Select-M365\":::\n\n## <a name=\"build-and-run-your-app-locally-in-visual-studio\"></a>Сборка и запуск приложения локально в Visual Studio\n\nЧтобы создать и запустить приложение локально, выполните следующие действия.\n\n1. В Visual Studio выберите **F5** **или** >  \"Начать отладку\", чтобы запустить приложение в режиме отладки.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/start-debugging.png\" alt-text=\"Запуск отладки\":::\n\n   Веб-клиент Teams откроется в окне браузера.\n\n1. При появлении запроса войдите с помощью учетной записи Microsoft 365. \n\n1. Выберите **\"Добавить** \" при появлении запроса на загрузку неопубликованного приложения в Teams на локальном компьютере.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/select-add.png\" alt-text=\"Нажмите кнопку &quot;Добавить&quot;\":::\n\n   Поздравляем! Ваше первое приложение табуляции работает в Teams!\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/final-output-vs.png\" alt-text=\"Окончательные выходные данные для VS\":::\n\n  <details>\n  <summary>Узнайте, как устранять неполадки, если приложение не выполняется локально.</summary>\n\n  Чтобы успешно запустить приложение в Teams, убедитесь, что вы включили загрузку неопубликованных приложений в учетной записи Teams. Дополнительные сведения о загрузке неопубликованных приложений см. в разделе \"Предварительные требования\".\n\n  </details>   \n       \n"
- title: Поздравляем!
  durationInMinutes: 1
  content: "\nВы сделали это!\n\nВы создали приложение вкладки.\n\nТеперь, когда вы узнали, как создать простое приложение.\n\nВот и все! Набор средств Teams добавляет шаблон для новой возможности в структуру каталогов вашего приложения. \n\nВы завершили работу с руководством по созданию приложения табуляции с помощью C#."
