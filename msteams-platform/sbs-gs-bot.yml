- durationInMinutes: 1
  content: "Запустите разработку приложений Microsoft Teams с помощью первого приложения Teams. Вы создадите приложение-бот с помощью Teams. \n\nВаше приложение будет иметь возможность, которая поставляется с собственным пользовательским интерфейсом и пользовательским интерфейсом:\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/your-helloworld-app.png\" alt-text=\"Схема, показывающая, что это приложение имеет три функции.\":::\n\n> [!NOTE]\n> В этом руководстве описано, как создать приложение бота.\n\nВ этом руководстве вы узнаете:\n\n- Настройка нового проекта с помощью набора средств Teams.\n- Создание приложения бота.\n- Развертывание приложения.\n"
- title: Предварительные требования
  durationInMinutes: 1
  content: "\nНиже приведен список средств, необходимых для создания и развертывания приложений.\n\n| &nbsp; | Установка | Для использования... |\n| --- | --- | --- |\n| **Required** | &nbsp; | &nbsp; |\n| &nbsp; | [Набор средств Teams](#install-the-teams-toolkit) | Расширение Microsoft Visual Studio Code, которое создает шаблон проекта для вашего приложения. Используйте версию 4.0.0. |\n| &nbsp; | [Microsoft Teams](https://www.microsoft.com/microsoft-teams/download-app) | Microsoft Teams для взаимодействия в одном месте со всеми пользователями, с которыми вы работаете, с помощью приложений для чата, собраний и звонков.|\n| &nbsp; | [Node.js](https://nodejs.org/en/download/) | Серверной среды выполнения JavaScript. Используйте последний выпуск LTS версии 16.|\n| &nbsp; | [Microsoft Edge](https://www.microsoft.com/edge) (рекомендуется) или [Google Chrome](https://www.google.com/chrome/) | Браузера со средствами разработчика. |\n| &nbsp; | [Visual Studio Code](https://code.visualstudio.com/download); | Сред сборки JavaScript, TypeScript или SharePoint Framework (SPFx). Используйте версию 1.55 или более позднюю. |\n| **Необязательное** | &nbsp; | &nbsp; |\n| &nbsp; | [Средства Azure для Visual Studio Code](https://marketplace.visualstudio.com/items?itemName=ms-vscode.vscode-node-azure-pack) и [Azure CLI](/cli/azure/install-azure-cli) | Средства Azure для доступа к хранимым данным или для развертывания облачной серверной части приложения Teams в Azure. |\n| &nbsp; | [средства разработчика React для Chrome](https://chrome.google.com/webstore/detail/react-developer-tools/fmkadmapgofadopljbjfkapdkoienihi) или [средства разработчика React для Microsoft&nbsp;Edge](https://microsoftedge.microsoft.com/addons/detail/react-developer-tools/gpphkfbcpidddadnkolkpfckpihlkkil) | Расширение средств разработки в браузере для библиотеки JavaScript с открытым кодом React. |\n| &nbsp; | [Песочница Microsoft Graph](https://developer.microsoft.com/graph/graph-explorer) | Обозреватель Microsoft Graph — браузерное средство, которое позволяет выполнять запрос из данных Microsoft Graph. |\n| &nbsp; | [Портал разработчика Teams](https://dev.teams.microsoft.com/) | Веб-портала для настройки, управления и распространения приложений Teams, в том числе в вашей организации или магазине Teams. |\n\n\n> [!TIP]\n> Если вы работаете с данными Microsoft Graph, вы должны узнать о Microsoft Graph Explorer и добавить его в закладки. Это средство на основе браузера позволяет запрашивать Microsoft Graph за пределами приложения.\n\n\n## <a name=\"prepare-development-environment\"></a>Подготовка среды разработки\n\nПосле установки необходимых средств настройте среду разработки.\n\n\n### <a name=\"install-the-teams-toolkit\"></a>Установка набора средств Teams\n\nНабор средств Teams помогает упростить процесс разработки с помощью инструментов для подготовки и развертывания облачных ресурсов для приложения, публикации в магазине Teams и многого другого. \n \nВы можете использовать набор средств с Visual Studio Code или CLI (интерфейс командной строки), который называется `TeamsFx`.\n\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vscode)\n\n1. Откройте Visual Studio Code и выберите представление **Расширения** (**CTRL+SHIFT+X️** / **⇧-X** или **Просмотр расширений >**).\n1. В поле поиска введите **Набор средств Teams**.\n1. Выберите **Установить** рядом с набором средств Teams.\n\n :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/install-toolkit-vscodeversion.png\" alt-text=\"На рисунке показана установка расширения Teams Toolkit.\":::\n\n После установки на боковой панели Visual Studio Code появится значок Набора средств Teams.\n\n :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/hw-teams-toolkit-sidebar-icon.png\" alt-text=\"Иллюстрация: значок набора средств Teams на Visual Studio Code боковой панели.\":::\n\nНабор средств Teams также можно найти в [Visual Studio Code Marketplace](https://marketplace.visualstudio.com/items?itemName=TeamsDevApp.ms-teams-vscode-extension).\n\n# <a name=\"command-line\"></a>[Командная строка](#tab/cli)\n\nЧтобы установить Интерфейс командной строки TeamsFx, используйте `npm` диспетчер пакетов:\n\n``` bash\nnpm install -g @microsoft/teamsfx-cli\n```\n\nВ зависимости от конфигурации может потребоваться использовать `sudo` для установки интерфейса командной строки:\n\n``` bash\nsudo npm install -g --unsafe-perm @microsoft/teamsfx-cli\n```\n\nЭто условие чаще встречается в системах Linux и macOS.\n\nУбедитесь, что вы добавили глобальный кэш npm в PATH. Этот шаг обычно выполняется в рамках установщика Node.js.  \n\nС командой можно использовать cli `teamsfx` . Убедитесь, что команда работает, выполнив команду `teamsfx -h`.\n\n> [!CAUTION]\n> Прежде чем запускать TeamsFx в терминалах PowerShell, необходимо включить политику выполнения удаленной подписи для PowerShell.\n\n---\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Настройка клиента разработки Teams\n\n**Клиент** — это как пространство или контейнер для вашей организации в Teams, где вы общаетесь в чате, обмениваются файлами и выполняете собрания. В этом пространстве также можно загрузить неопубликованное приложение и протестировать его. Давайте проверим, готовы ли вы к разработке с помощью клиента.\n\n### <a name=\"check-for-sideloading-option\"></a>Проверка параметра загрузки неопубликованных приложений\n\nПосле создания приложения необходимо загрузить это приложение в Teams, не распространяя его. Этот процесс называется загрузкой без публикации. Войдите в учетную запись Microsoft 365, чтобы просмотреть этот параметр.\n\n > [!NOTE]\n > Загрузка неопубликованных приложений необходима для предварительного просмотра и тестирования приложений в локальной среде Teams. Если он не включен, вы не сможете просматривать и тестировать приложение в Teams локально.\n\nУ вас уже есть клиент и есть ли у вас доступ администратора? Давайте проверим, действительно ли вы делаете!\n\nПроверьте, можно ли загружать неопубликованные приложения в Teams:\n\n 1. В клиенте Teams щелкните значок **Магазин** .\n 1. Выберите **Управление приложениями**\n 1. Выберите **Опубликовать приложение**.\n 1. Найдите параметр **Отправить пользовательское приложение**. Если параметр отображается, загрузка неопубликованных приложений включена.\n\n     :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-custom-new1.png\" alt-text=\"домашняя страница бота\":::\n\n     > [!NOTE]\n     > Если у вас нет возможности отправить пользовательское приложение, обратитесь к администратору Teams.\n\n### <a name=\"create-a-free-teams-developer-tenant-optional\"></a>Создание бесплатного клиента разработчика Teams (необязательно)\n\nЕсли у вас нет учетной записи разработчика Teams, ее можно получить бесплатно. Присоединяйтесь к программе для разработчиков Microsoft 365!\n\n1. Перейдите в [программу для разработчиков Microsoft 365](https://developer.microsoft.com/microsoft-365/dev-program).\n1. Выберите **Присоединиться** и следуйте инструкциям на экране.\n1. На экране приветствия выберите **Настроить подписку E5**.\n1. Настройте свою учетную запись администратора. После завершения отобразится следующий экран.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/microsoft-365.png\" alt-text=\"Корпорация Майкрософт\":::\n\n1. Войдите в Teams с помощью только что настроенной учетной записи администратора. Убедитесь, что у вас есть параметр **Отправить пользовательское приложение** в Teams.\n\n## <a name=\"get-a-free-azure-account\"></a>Получение бесплатной учетной записи Azure\n\nЕсли вы хотите разместить приложение или получить доступ к ресурсам в Azure, у вас должна быть подписка Azure. Перед началом работы [создайте бесплатную учетную запись](https://azure.microsoft.com/free/).\n\nТеперь у вас есть все инструменты и настроена учетная запись. Теперь давайте настроим среду разработки и приступим к сборке! Сначала выберите приложение, которое нужно сделать.\n"
- title: Создание рабочей области проекта для приложения бота
  durationInMinutes: 1
  content: "\nДавайте создадим свое первое приложение бота.\n\nВозможность бота в приложении Teams создает чат-бота или чат-бота. Вы используете его для выполнения простых и автоматизированных задач, таких как предоставление обслуживания клиентов. Бот взаимодействует с веб-службой и помогает использовать ее предложения. Вы можете получить прогноз погоды, сделать резервирования или любую другую службу, предлагаемую с помощью бота для общения.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/first-bot/your-helloworld-app-bot.png\" alt-text=\"Схема, показывающая, что это приложение имеет три функции. Бот выделен.\":::\n\nКак вы уже подготовились к созданию этих приложений, вы можете настроить новый проект Teams для создания приложения бота.\n\nВ этом руководстве вы узнаете:\n\n1. [Настройка нового проекта бота с помощью набора средств Teams.](#create-your-bot-project-workspace)\n1. [Сведения о структуре каталогов проекта приложения.](#take-a-tour-of-the-bot-app-source-code)\n\n> [!IMPORTANT]\n> В настоящее время боты доступны в средах облака сообщества для государственных организаций (GCC), но недоступны для GCC-High и Министерства обороны (DOD).\n\n## <a name=\"create-your-bot-project-workspace\"></a>Создание рабочей области проекта бота\n\nЕсли предварительные требования выполнены, давайте начнем!\n\n> [!NOTE]\n> Пользовательский интерфейс Visual Studio Code отображается в Mac. Она может отличаться в зависимости от операционной системы, версии набора средств Teams и среды.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vscode)\n\n1. Откройте Visual Studio Code.\n1. Выберите значок Набор инструментов Teams:::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: на боковой панели Visual Studio Code.\n\n1. Выберите **Создать приложение Teams**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/create-project.png\" alt-text=\"Расположение ссылки &quot;Создать проект&quot; на боковой панели набора средств Teams\":::.\n\n1. Выберите **Создать приложение Teams** , чтобы создать приложение с помощью набора средств Teams.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/create-new-app1.png\" alt-text=\"Запуск мастера для создания проекта\":::\n\n1. Убедитесь, что в качестве возможности, которую вы хотите создать в приложении, выбран **бот** .\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/select-bot.png\" alt-text=\"Снимок экрана: добавление возможностей в новое приложение.\":::\n\n1. Выберите **JavaScript** в качестве языка.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/select-language-tab.png\" alt-text=\"Снимок экрана: выбор языка.\":::\n\n1. Выберите **Папка по умолчанию** , чтобы сохранить корневую папку проекта в расположении по умолчанию.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/select-default-location.png\" alt-text=\"Выберите расположение по умолчанию.\":::\n\n   Вы также можете изменить расположение по умолчанию, выполнив следующие действия.\n\n   1. Нажмите кнопку **Обзор**.\n\n       :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/select-browse.png\" alt-text=\"Выберите обзор расположения.\":::\n\n   1. Выберите расположение рабочей области проекта.\n   1. Выберите **выбрать папку**.\n\n       :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/select-folder.png\" alt-text=\"Снимок экрана: выбор языка.\":::\n\n1. Введите подходящее имя для приложения, например `hellobot`. Убедитесь, что имя приложения является буквенно-цифровым. Выберите **ВВОД**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/hello-bot.png\" alt-text=\"Снимок экрана: где ввести имя приложения.\":::\n\n    Откроется диалоговое окно, в котором необходимо выбрать да или нет, чтобы доверять авторам файлов в этой папке.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/vsc-trust-authors.png\" alt-text=\"На этом снимке экрана показан пример диалогового окна с доверием или отсутствием авторов файлов в этой папке \":::\n\n1. По умолчанию проект открывается в новом окне в течение 10 секунд. Если вы хотите открыть в текущем окне, выберите **Открыть в текущем окне**.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/new-window-notification.png\" alt-text=\"Всплывающее окно &quot;Новое&quot;\":::\n\n    Приложение Teams с возможностью бота будет создано за несколько секунд.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/app-created-bot.png\" alt-text=\"Снимок экрана: созданное приложение.\":::\n\n    После создания приложения набор средств Teams отображает следующее сообщение:\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/preview-project.png\" alt-text=\"Сообщение о расположении\":::\n    \n    Выберите **Локальная отладка** , чтобы просмотреть проект.\n    \n<details>\n<summary>Краткий обзор создания приложения Teams.</summary>\nПросмотрите этот краткий обзор для создания приложения Teams.\n\n![Создание приложения Teams](~/assets/videos/javascript-bot-app1.gif)\n</details>\n\n# <a name=\"command-line\"></a>[Командная строка](#tab/cli)\n\nИспользуйте для создания первого проекта интерфейс командной строки `teamsfx`.  Начните с папки, в которой будет создана папка проекта.\n\n``` bash\nteamsfx new\n```\n\nВы можете использовать cli для создания нового приложения Teams. Интерфейс командной строки приводит вас к ряду вопросов. Каждый вопрос содержит инструкцию по ответу на него.\n\nНапример, используйте клавиши со стрелками для выбора параметра. После выбора нажмите клавишу **ВВОД** , чтобы подтвердить его.\n\n1. Выберите **Создать приложение Teams**.\n1. Выберите **Бот** и снимите флажок **Tab**.\n1. Выберите **JavaScript** в качестве языка.\n1. Нажмите клавишу **ВВОД** , чтобы выбрать папку рабочей области по умолчанию.\n1. Введите подходящее имя для приложения, например `HelloBot`. Имя приложения должно состоять только из букв и цифр.\n\nОтветив на все вопросы, проект будет создан.\n\n---\n\n## <a name=\"take-a-tour-of-the-bot-app-source-code\"></a>Обзор исходного кода приложения бота\n\nПосле завершения формирования шаблонов просмотрите каталоги и файлы проектов в области обозревателя Visual Studio Code.\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/folder-structure-bot-app.png\" alt-text=\"Структура папок.\":::\n\n| Имя папки | Содержание |\n| --- | --- |\n| `.fx/configs` | Файлы конфигурации, которые пользователь может настроить для приложения Teams. |\n| `.fx/configs/config.<envName>.json` | Файл конфигурации для каждой среды. |\n| `.fx/configs/azure.parameters.<envName>.json` | Файл параметров для подготовки Azure BICEP для каждой среды. |\n| `.fx/configs/projectSettings.json` | Глобальные параметры проекта, применяемые ко всем средам. |\n| `.fx/configs/ngrok.yml` | Параметры Ngrok|\n| `bot` |  Код для возможности бота, необходимой во время выполнения. |\n| `bot/teamsBot.js` | Основная точка входа для приложения бота. |\n| `templates/appPackage` | Файлы шаблонов манифеста приложения и значки приложений, color.png и outline.png. |\n| `templates/appPackage/manifest.template.json` | Манифест приложения для запуска приложения в локальной и удаленной среде.  |\n| `templates/azure` | Файлы шаблонов BICEP |\n\n> [!Tip]\n> Перед интеграцией своего первого бота в Teams ознакомьтесь с ботами за пределами Teams.\n"
- title: Создание и запуск первого приложения бота
  durationInMinutes: 1
  content: "\nПосле настройки рабочей области проекта с помощью Набора средств Teams создайте проект бота. Убедитесь, что вы вошли в учетную запись Microsoft 365.\n\n## <a name=\"sign-in-to-your-microsoft-365-account\"></a>Вход в учетную запись Microsoft 365\n\nИспользуйте эту учетную запись для входа в Teams. Если вы используете клиент программы разработчика Microsoft 365, учетная запись администратора, настроенная при регистрации, — это учетная запись Microsoft 365.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/viscode)\n\n1. Откройте Visual Studio Code.\n1. Щелкните значок Набора средств  :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: Teams на боковой панели.\n1. Выберите **Войти в M365**.\n\n    Откроется веб-браузер по умолчанию, чтобы позволить вам войти в учетную запись.\n\n1. Войдите в учетную запись Microsoft 365, используя свои учетные данные.\n1. Закройте браузер при появлении запроса и вернитесь к Visual Studio Code.\n1. Вернитесь к набору средств Teams в Visual Studio Code.\n\n    Используйте эту учетную запись для входа в Teams. Если вы используете клиент программы разработчика Microsoft 365, учетная запись администратора, настроенная при регистрации, — это учетная запись Microsoft 365.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/m365-sideloading-enabled.png\" alt-text=\"Снимок экрана: место входа в Microsoft 365 и Azure.\":::\n\n    Теперь вы можете создать приложение и запустить его локально!\n\n# <a name=\"command-line\"></a>[Командная строка](#tab/cline)\n\n1. Войдите в Microsoft 365 с помощью Интерфейса командной строки TeamsFx:\n\n    ``` bash\n    teamsfx account login m365\n    ```\n\n    Откроется веб-браузер по умолчанию, чтобы позволить вам войти в учетную запись. Войдите в учетную запись Azure, используя свои учетные данные. Закройте браузер при появлении запроса.\n\n2. Войдите в Azure с помощью Интерфейса командной строки TeamsFx:\n\n    ``` bash\n    teamsfx account login azure\n    ```\n\n    Откроется веб-браузер по умолчанию, чтобы позволить вам войти в учетную запись. Войдите в учетную запись Azure, используя свои учетные данные. Закройте браузер при появлении запроса.\n\n    Имена входа учетных записей совместно используются Visual Studio Code и TeamsFx CLI.\n\n    Теперь, когда среда разработки настроена, вы можете создавать, создавать и развертывать свое первое приложение Teams.\n\n---\n\n## <a name=\"build-and-run-your-first-bot-app-locally\"></a>Локальная сборка и запуск первого приложения бота\n\nЧтобы создать и запустить приложение в локальной среде, выполните следующие действия:\n\n1. Выберите **F5** в Visual Studio Code, чтобы запустить приложение в режиме отладки.\n\n    > [!NOTE]\n    > Если набору средств Teams не удается проверить определенное необходимое условие, вам будет предложено проверить его.\n\n    <!-- markdownlint-disable MD033 -->\n\n    <details>\n    <summary>Узнайте, что происходит при локальном запуске приложения в отладчике.</summary>\n\n    Если вам интересно, при нажатии клавиши **F5** набор средств Teams:\n\n    1. Проверяет все следующие предварительные требования:\n      - Вы вошли в систему с помощью учетной записи Microsoft 365.\n      - Загрузка неопубликованных приложений включена для учетной записи Microsoft 365.\n      - Установлена поддерживаемая версия Node.js.\n      - Ngrok установлен.\n      - Порт, необходимый для приложения бота, доступен.\n      \n    2. Установите пакеты npm.\n    3. Запускает Ngrok для создания http-туннеля.\n    4. Регистрирует приложение в Azure AD и настраивает его.\n    5. Регистрирует приложение бота в Bot Framework и настраивает приложение бота.\n    6. Регистрирует приложение на портале разработчика Teams и настраивает его.\n    7. Запускает приложение бота.\n    8. Запускает Teams в веб-браузере и загружает неопубликованное приложение бота.\n\n\n    </details>\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/f5-build-and-run.png\" alt-text=\"Снимок экрана: нажатие клавиши F5 для отладки.\":::\n\n    > [!NOTE]\n    > При первом запуске приложения загружаются все зависимости, и приложение создается. По завершении сборки автоматически откроется окно браузера. Этот процесс может занять от трех до пяти минут.\n\n    Teams запускает приложение в веб-браузере.\n\n1. При появлении запроса войдите с помощью учетной записи Microsoft 365.\n\n1. Выберите **Добавить** при появлении запроса на загрузку неопубликованного приложения в Teams на локальном компьютере.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/add-bot-app-local-debug.png\" alt-text=\"Снимок экрана: бот добавляется в клиент Teams.\":::\n\n    Теперь бот успешно работает в Teams! После загрузки приложения открывается сеанс чата с ботом.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/app-added-bot-local-debug.png\" alt-text=\"Снимок экрана: бот работает в клиенте Teams.\":::\n\n    Вы можете ввести `welcome` , чтобы отобразить вводную карточку, и тип `learn` , чтобы перейти к документации по адаптивной карточке и команде бота.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/bot-app-learn-local-debug.png\" alt-text=\"Снимок экрана: карточка обучения в боте в клиенте Teams.\":::       \n\n    Вы можете выполнять обычные действия отладки, такие как установка точек останова, как и в любом другом веб-приложении. Откройте файл `bot/teamsBot.js` и найдите метод `onMessage()`. Установите точку останова в любом случае. Затем введите текст.\n\n  <!-- markdownlint-disable MD033 -->\n  <details>\n  <summary>Узнайте, как устранять неполадки, если приложение не выполняется локально.</summary>\n\n  Чтобы успешно запустить приложение в Teams, убедитесь, что вы включили загрузку неопубликованных приложений в учетной записи Teams. Дополнительные сведения о загрузке неопубликованных приложений см. в разделе Предварительные требования.\n\n  > [!IMPORTANT]\n  > В настоящее время неопубликованные приложения доступны в облаке сообщества для государственных организаций (GCC), GCC-High и DOD.\n\n  > [!TIP]\n  > Проверьте наличие проблем перед загрузкой неопубликованного приложения с помощью [средства проверки приложения](https://dev.teams.microsoft.com/appvalidation.html). Это средство входит в набор средств. Исправьте ошибки при загрузке неопубликованного приложения.\n  </details> \n"
- title: Развертывание первого приложения Teams
  durationInMinutes: 1
  content: "\nВы научились создавать, создавать и запускать приложение Teams с возможностью бота. Последний шаг — развертывание приложения в Azure.\n\nДавайте развернем первое приложение с возможностью бота в Azure с помощью набора средств Teams.\n\n## <a name=\"sign-in-to-your-azure-account\"></a>Вход в учетную запись Azure\n\nИспользуйте эту учетную запись для доступа к портал Azure Майкрософт и подготовки новых облачных ресурсов для поддержки приложения.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/viscode)\n\n1. Откройте Visual Studio Code.\n1. Откройте папку проекта, в которой вы создали приложение-вкладку.\n1. Щелкните значок Набора средств  :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: Teams на боковой панели.\n1. Выберите **Войти в Azure**.\n\n    > [!TIP]\n    > Если у вас установлено расширение учетной записи Azure и вы используете ту же учетную запись, этот шаг можно пропустить. Используйте ту же учетную запись, что и в других расширениях.\n\n    Откроется веб-браузер по умолчанию, чтобы позволить вам войти в учетную запись.\n1. Войдите в учетную запись Azure, используя свои учетные данные.\n1. Закройте браузер при появлении запроса и вернитесь к Visual Studio Code.\n\n    В разделе **ACCOUNTS** боковой панели отображаются две учетные записи по отдельности. В нем также отображается количество доступных для использования подписок Azure. Убедитесь, что у вас есть по крайней мере одна доступная подписка Azure. В противном случае выйдите из нее и используйте другую учетную запись.\n\n    Теперь вы готовы к развертыванию приложения в Azure!\n\n    Поздравляем, вы создали приложение Teams! \n    Теперь давайте рассмотрим, как развернуть одно из приложений в Azure с помощью набора средств Teams.\n\n# <a name=\"command-line\"></a>[Командная строка](#tab/cline)\n\n1. Войдите в Microsoft 365 с помощью Интерфейса командной строки TeamsFx:\n\n    ``` bash\n    teamsfx account login m365\n    ```\n\n    Откроется веб-браузер по умолчанию, чтобы позволить вам войти в учетную запись. Войдите в учетную запись Azure, используя свои учетные данные. Закройте браузер при появлении запроса.\n\n2. Войдите в Azure с помощью Интерфейса командной строки TeamsFx:\n\n    ``` bash\n    teamsfx account login azure\n    ```\n\n    Откроется веб-браузер по умолчанию, чтобы позволить вам войти в учетную запись. Войдите в учетную запись Azure, используя свои учетные данные. Закройте браузер при появлении запроса.\n\n    Имена входа учетных записей совместно используются Visual Studio Code и TeamsFx CLI.\n\n    Поздравляем, вы создали приложение Teams! \n    Теперь давайте рассмотрим, как развернуть одно из приложений в Azure с помощью набора средств Teams.\n\n---\n\n  [!INCLUDE [Provision and Deploy your app on Azure](~/includes/get-started/azure-provisioning-instructions.md)]\n\n  <!-- markdownlint-disable MD033 -->\n  <details>\n  <summary>Узнайте, что происходит после развертывания приложения в Azure</summary>\n\n  До развертывания приложение работает локально:\n\n  * Серверная часть работает с использованием **Azure Functions Core Tools**.\n  * Конечная точка HTTP приложения, в которую Microsoft Teams загружает приложение, работает локально.\n\n  Развертывание — это двухэтапный процесс. Вы подготавливаете ресурсы в активной подписке Azure, а затем развертываете или отправляете код серверной части и внешнего интерфейса для приложения в Azure.\n\n  * Серверная часть, если она настроена, использует различные службы Azure, включая Служба приложений Azure и службу хранилища Azure.\n  * Клиентское приложение будет развернуто под учетной записью хранилища Azure, настроенной для статического размещения веб-сайтов.\n\n  </details>\n"
- title: Поздравляем!
  durationInMinutes: 1
  content: "\nВы сделали это!\n\nВы создали приложение бота.\n\nТеперь, когда вы научились создавать простое приложение, вы можете перейти к созданию более сложных приложений. Для начала попробуйте добавить возможности в существующие приложения.\n\nЧтобы добавить возможности в существующее приложение, выполните следующие действия:\n\n1. Выберите **Добавить компоненты** в разделе **Разработка** боковой панели Набора средств Teams.\n\n1. Выберите возможность, которую вы хотите добавить в приложение.\n\nВот и все! Набор средств Teams добавляет шаблон для новой возможности в структуру каталогов приложения. Следуйте инструкциям по созданию и развертыванию приложения, и ваше приложение будет иметь несколько возможностей. \n\nВы завершили руководство по созданию бота с помощью JavaScript."
