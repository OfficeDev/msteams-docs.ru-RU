- durationInMinutes: 1
  content: "Начните разработку приложений Microsoft Teams с помощью первого приложения Teams. Вы создадите бот-приложение с помощью Teams. \n\nВаше приложение будет иметь возможность, которая поставляется с собственным пользовательским интерфейсом и пользовательским интерфейсом:\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/your-helloworld-app.png\" alt-text=\"Схема, показывающая, что это приложение имеет три функции.\":::\n\n> [!NOTE]\n> В этом руководстве вы создадите приложение бота.\n\nВ этом руководстве вы узнаете:\n\n- Как настроить новый проект с помощью Набора средств Teams.\n- Создание приложения-бота.\n- Развертывание приложения.\n"
- title: Предварительные требования
  durationInMinutes: 1
  content: "\nНиже приведен список средств, необходимых для создания и развертывания приложений.\n\n| &nbsp; | Установка | Для использования... |\n| --- | --- | --- |\n| **Required** | &nbsp; | &nbsp; |\n| &nbsp; | [Набор средств Teams](#install-the-teams-toolkit) | Расширение Microsoft Visual Studio Code, которое создает шаблон проекта для вашего приложения. Используйте версию 4.0.0. |\n| &nbsp; | [Microsoft Teams](https://www.microsoft.com/microsoft-teams/download-app) | Microsoft Teams для взаимодействия в одном месте со всеми пользователями, с которыми вы работаете, с помощью приложений для чата, собраний и звонков.|\n| &nbsp; | [Node.js](https://nodejs.org/en/download/) | Серверной среды выполнения JavaScript. Используйте последнюю версию версии 16 LTS.|\n| &nbsp; | [Microsoft&nbsp; Microsoft Edge](https://www.microsoft.com/edge) (рекомендуется) или [Google Chrome](https://www.google.com/chrome/) | Браузера со средствами разработчика. |\n| &nbsp; | [Visual Studio Code](https://code.visualstudio.com/download); | Сред сборки JavaScript, TypeScript или SharePoint Framework (SPFx). Используйте версию 1.55 или более позднюю. |\n| **Необязательное** | &nbsp; | &nbsp; |\n| &nbsp; | [Средства Azure для Visual Studio Code](https://marketplace.visualstudio.com/items?itemName=ms-vscode.vscode-node-azure-pack) [и Azure CLI](/cli/azure/install-azure-cli) | Средства Azure для доступа к хранимых данных или развертывания облачной серверной части для приложения Teams в Azure. |\n| &nbsp; | [React средств разработчика для Chrome](https://chrome.google.com/webstore/detail/react-developer-tools/fmkadmapgofadopljbjfkapdkoienihi) [или React средств разработчика для Microsoft&nbsp;Edge](https://microsoftedge.microsoft.com/addons/detail/react-developer-tools/gpphkfbcpidddadnkolkpfckpihlkkil) | Расширение DevTools браузера для библиотеки JavaScript React с открытым кодом. |\n| &nbsp; | [Песочница Microsoft Graph](https://developer.microsoft.com/graph/graph-explorer) | Обозреватель Microsoft Graph — это браузерное средство, которое позволяет выполнять запросы из данных Microsoft Graph. |\n| &nbsp; | [Портал разработчика Teams](https://dev.teams.microsoft.com/) | Веб-портала для настройки, управления и распространения приложений Teams, в том числе в вашей организации или магазине Teams. |\n\n\n> [!TIP]\n> Если вы работаете с данными Microsoft Graph, изучите обозреватель Microsoft Graph и закладки. Это средство на основе браузера позволяет запрашивать Microsoft Graph за пределами приложения.\n\n\n## <a name=\"prepare-development-environment\"></a>Подготовка среды разработки\n\nПосле установки необходимых средств настроите среду разработки.\n\n\n### <a name=\"install-the-teams-toolkit\"></a>Установка набора средств Teams\n\nНабор средств Teams помогает упростить процесс разработки с помощью средств для подготовки и развертывания облачных ресурсов для приложения, публикации в магазине Teams и т. д. \n \nНабор средств можно использовать с Visual Studio Code интерфейсом командной строки или интерфейсом командной строки`TeamsFx`.\n\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vscode)\n\n1. Откройте Visual Studio Code и выберите представление расширений  (**CTRL+SHIFT+X** / **⌘⇧-X** или расширения **> представлений**).\n1. В поле поиска введите **Набор средств Teams**.\n1. Выберите **\"Установить** \" рядом с набором средств Teams.\n\n :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/install-toolkit-vscodeversion.png\" alt-text=\"Иллюстрация установки расширения Teams Toolkit.\":::\n\n Значок Набора средств Teams появится на Visual Studio Code боковой панели после установки.\n\n :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/hw-teams-toolkit-sidebar-icon.png\" alt-text=\"На рисунке показан значок Набора средств Teams на Visual Studio Code боковой панели.\":::\n\nНабор средств Teams также можно найти в Visual Studio Code [Marketplace](https://marketplace.visualstudio.com/items?itemName=TeamsDevApp.ms-teams-vscode-extension).\n\n# <a name=\"command-line\"></a>[Командная строка](#tab/cli)\n\nЧтобы установить CLI TeamsFx, используйте диспетчер `npm` пакетов:\n\n``` bash\nnpm install -g @microsoft/teamsfx-cli\n```\n\nВ зависимости от конфигурации может `sudo` потребоваться установить интерфейс командной строки:\n\n``` bash\nsudo npm install -g --unsafe-perm @microsoft/teamsfx-cli\n```\n\nЭто условие чаще используется в системах Linux и macOS.\n\nУбедитесь, что в path добавлен глобальный кэш npm. Этот шаг обычно выполняется как часть Node.js установщика.  \n\nС командой можно использовать интерфейс командной строки `teamsfx` . Убедитесь, что команда работает, выполнив команду `teamsfx -h`.\n\n> [!CAUTION]\n> Перед запуском TeamsFx в терминалах PowerShell необходимо включить политику удаленного подписанного выполнения для PowerShell.\n\n---\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Настройка клиента разработки Teams\n\nКлиент **—** это как пространство или контейнер для вашей организации в Teams, где вы беседируете, делитесь файлами и выполняете собрания. В этом пространстве также можно загрузить неопубликованное приложение и протестировать его. Давайте посмотрим, готовы ли вы к разработке с клиентом.\n\n### <a name=\"check-for-sideloading-option\"></a>Проверка параметра загрузки неопубликованных приложений\n\nПосле создания приложения необходимо загрузить это приложение в Teams, не распространяя его. Этот процесс называется загрузкой без публикации. Войдите в свою учетную запись Microsoft 365, чтобы просмотреть этот параметр.\n\n > [!NOTE]\n > Загрузка неопубликованных приложений необходима для предварительного просмотра и тестирования приложений в локальной среде Teams. Если она не включена, вы не сможете просмотреть и протестировать приложение в Teams локально.\n\nУ вас уже есть клиент и у вас есть доступ администратора? Давайте посмотрим, действительно ли вы работаете!\n\nПроверьте, можно ли загрузить неопубликованные приложения в Teams:\n\n 1. В клиенте Teams щелкните **значок Магазина** .\n 1. Выберите **Управление приложениями**\n 1. Выберите **Опубликовать приложение**.\n 1. Найдите параметр для **отправки пользовательского приложения**. Если вы видите этот параметр, загрузка неопубликованных приложений включена.\n\n     :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-custom-new1.png\" alt-text=\"домашняя папка бота\":::\n\n     > [!NOTE]\n     > Если у вас нет возможности отправить пользовательское приложение, обратитесь к администратору Teams.\n\n### <a name=\"create-a-free-teams-developer-tenant-optional\"></a>Создание бесплатного клиента разработчика Teams (необязательно)\n\nЕсли у вас нет учетной записи разработчика Teams, ее можно получить бесплатно. Присоединяйтесь к программе для разработчиков Microsoft 365!\n\n1. Перейдите в [программу для разработчиков Microsoft 365](https://developer.microsoft.com/microsoft-365/dev-program).\n1. Нажмите **кнопку \"Присоединиться сейчас** \" и следуйте инструкциям на экране.\n1. На экране приветствия выберите **\"Настройка подписки E5\"**.\n1. Настройте свою учетную запись администратора. После завершения отобразится следующий экран.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/microsoft-365.png\" alt-text=\"Корпорация Майкрософт\":::\n\n1. Войдите в Teams с помощью учетной записи администратора, которую вы только что настроили. Убедитесь, что у вас есть **параметр отправки настраиваемого** приложения в Teams.\n\n## <a name=\"get-a-free-azure-account\"></a>Получение бесплатной учетной записи Azure\n\nЕсли вы хотите разместить приложение или получить доступ к ресурсам в Azure, у вас должна быть подписка Azure. [Создайте бесплатную учетную запись](https://azure.microsoft.com/free/) перед началом работы.\n\nТеперь у вас есть все средства и настроена учетная запись. Теперь давайте настроим среду разработки и приступим к созданию. Выберите приложение, которое вы хотите сделать в первую очередь.\n"
- title: Создание рабочей области проекта для приложения-бота
  durationInMinutes: 1
  content: "\nДавайте создадим первое бот-приложение.\n\nВозможность бота приложения Teams создает чат-бот или чат-бот. Он используется для выполнения простых и автоматизированных задач, таких как предоставление обслуживания клиентов. Бот взаимодействует с веб-службой и помогает использовать ее предложения. Вы можете получить прогноз погоды, резервирования или любую другую службу, предлагаемую с помощью чат-бота.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/first-bot/your-helloworld-app-bot.png\" alt-text=\"Схема, показывающая, что это приложение имеет три функции. Бот выделен.\":::\n\nТак как вы уже подготовили эти приложения, вы можете настроить новый проект Teams для создания приложения-бота.\n\nВ этом руководстве вы узнаете:\n\n1. [Как настроить новый проект бота с помощью Набора средств Teams.](#create-your-bot-project-workspace)\n1. [Сведения о структуре каталогов проекта приложения.](#take-a-tour-of-the-bot-app-source-code)\n\n> [!IMPORTANT]\n> В настоящее время боты доступны в средах облака сообщества для государственных организаций (GCC), но недоступны для GCC-High и Министерства обороны (DOD).\n\n## <a name=\"create-your-bot-project-workspace\"></a>Создание рабочей области проекта бота\n\nЕсли необходимые условия уже выполнены, начнем!\n\n> [!NOTE]\n> Отображаемый Visual Studio Code пользовательского интерфейса — mac. Он может отличаться в зависимости от операционной системы, версии Набора средств Teams и среды.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vscode)\n\n1. Откройте Visual Studio Code.\n1. Выберите значок Набор инструментов Teams:::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: на боковой панели Visual Studio Code.\n\n1. Выберите **Создать приложение Teams**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/create-project.png\" alt-text=\"Расположение ссылки &quot;Создать проект&quot; на боковой панели набора средств Teams\":::.\n\n1. Выберите **\"Создать приложение Teams\"** , чтобы создать приложение с помощью набора средств Teams.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/create-new-app.png\" alt-text=\"Запуск мастера для создания проекта\":::\n\n1. Выберите **\"Бот**\" и нажмите кнопку **\"ОК\"**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/select-capabilities-bot.png\" alt-text=\"Снимок экрана: добавление возможностей в новое приложение.\":::\n\n1. Выберите **JavaScript** в разделе **\"Язык программирования** \".\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/select-language-bot.png\" alt-text=\"Снимок экрана: выбор языка.\":::\n\n1. Выберите **папку рабочей области** , выбрав необходимую папку.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/select-folder.png\" alt-text=\"Снимок экрана: выбор языка.\":::\n\n1. Введите подходящее имя для приложения, например `hellobot`. Убедитесь, что имя приложения буквенно-цифровое. Выберите **ВВОД**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/enter-name-bot.png\" alt-text=\"Снимок экрана, показывающий, где ввести имя приложения.\":::\n\n    Откроется диалоговое окно, в котором необходимо будет выбрать \"да\" или \"нет\", чтобы доверять авторам файлов в этой папке.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/vsc-trust-authors.png\" alt-text=\"На этом снимке экрана показан пример диалогового окна, в рамках которого следует доверять авторам файлов в этой папке. \":::\n\n    Приложение Teams с возможностью бота создается через несколько секунд.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/app-created-bot.png\" alt-text=\"Снимок экрана: созданное приложение.\":::\n\n    После создания приложения в наборе средств Teams отобразится следующее сообщение:\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/preview-project.png\" alt-text=\"Сообщение о расположении\":::\n    \n    Выберите **\"Локальная отладка** \", чтобы просмотреть проект.\n    \n<details>\n<summary>Краткий обзор создания приложения Teams.</summary>\nПросмотрите этот краткий обзор для создания приложения Teams.\n\n![Создание приложения Teams](~/assets/videos/javascript-bot-app1.gif)\n</details>\n\n# <a name=\"command-line\"></a>[Командная строка](#tab/cli)\n\nИспользуйте для создания первого проекта интерфейс командной строки `teamsfx`.  Начните с папки, в которой будет создана папка проекта.\n\n``` bash\nteamsfx new\n```\n\nС помощью интерфейса командной строки можно создать новое приложение Teams. Интерфейс командной строки позволяет ответить на ряд вопросов. Каждый вопрос содержит инструкцию по ответу на него.\n\nНапример, используйте клавиши со стрелками для выбора параметра. После выбора нажмите клавишу **ВВОД** , чтобы подтвердить его.\n\n1. Выберите **Создать приложение Teams**.\n1. Выберите **\"Бот\"** и снимите **флажок \"Отменить выбор\"**.\n1. Выберите **JavaScript** в качестве языка.\n1. Нажмите **клавишу ВВОД** , чтобы выбрать папку рабочей области по умолчанию.\n1. Введите подходящее имя для приложения, например `HelloBot`. Имя приложения должно состоять только из букв и цифр.\n\nПосле того как вы ответите на все вопросы, проект будет создан.\n\n---\n\n## <a name=\"take-a-tour-of-the-bot-app-source-code\"></a>Ознакомьтесь с исходным кодом приложения-бота\n\nПосле завершения формирования шаблонов просмотрите каталоги и файлы проекта в области обозревателя Visual Studio Code.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/hw-folder-structure-bot-new.png\" alt-text=\"вкладка hw new\":::\n\n| Имя папки | Содержание |\n| --- | --- |\n| `.fx/configs` | Файлы конфигурации, которые пользователь может настроить для приложения Teams. |\n| `.fx/configs/config.<envName>.json` | Файл конфигурации для каждой среды. |\n| `.fx/configs/azure.parameters.<envName>.json` | Файл параметров для подготовки Azure BICEP для каждой среды. |\n| `.fx/configs/projectSettings.json` | Глобальные параметры проекта, которые применяются ко всем средам. |\n| `bot` |  Код для возможности бота, необходимой во время выполнения. |\n| `bot/teamsBot.js` | Основная точка входа для приложения-бота. |\n| `templates/appPackage` | Файлы шаблонов манифеста приложения и значки приложений, color.png и outline.png. |\n| `templates/appPackage/manifest.template.json` | Манифест приложения для запуска приложения в локальной и удаленной среде.  |\n| `templates/azure` | Файлы шаблонов BICEP |\n\n> [!Tip]\n> Перед интеграцией своего первого бота в Teams ознакомьтесь с ботами за пределами Teams.\n"
- title: Создание и запуск первого приложения-бота
  durationInMinutes: 1
  content: "\nПосле настройки рабочей области проекта с помощью Набора средств Teams создайте проект бота. Убедитесь, что вы вошли в свою учетную запись Microsoft 365.\n\n## <a name=\"sign-in-to-your-microsoft-365-account\"></a>Вход в учетную запись Microsoft 365\n\nИспользуйте эту учетную запись для входа в Teams. Если вы используете клиент программы для разработчиков Microsoft 365, учетная запись администратора, настроенная при регистрации, является учетной записью Microsoft 365.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/viscode)\n\n1. Откройте Visual Studio Code.\n1. Щелкните значок Набора средств  :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: Teams на боковой панели.\n1. Выберите **\"Войти в M365\"**.\n\n    Откроется веб-браузер по умолчанию, позволяющий войти в учетную запись.\n\n1. Войдите в учетную запись Microsoft 365, используя свои учетные данные.\n1. Закройте браузер при появлении запроса и вернитесь к Visual Studio Code.\n1. Вернитесь к набору средств Teams в Visual Studio Code.\n\n    Используйте эту учетную запись для входа в Teams. Если вы используете клиент программы для разработчиков Microsoft 365, учетная запись администратора, настроенная при регистрации, является учетной записью Microsoft 365.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/m365-sideloading-enabled.png\" alt-text=\"Снимок экрана: вход в Microsoft 365 и Azure.\":::\n\n    Теперь вы готовы создать приложение и запустить его локально!\n\n# <a name=\"command-line\"></a>[Командная строка](#tab/cline)\n\n1. Войдите в Microsoft 365 с помощью Командной строки TeamsFx:\n\n    ``` bash\n    teamsfx account login m365\n    ```\n\n    Откроется веб-браузер по умолчанию, позволяющий войти в учетную запись. Войдите в учетную запись Azure, используя свои учетные данные. Закройте браузер при появлении запроса.\n\n2. Войдите в Azure с помощью Командной строки TeamsFx:\n\n    ``` bash\n    teamsfx account login azure\n    ```\n\n    Откроется веб-браузер по умолчанию, позволяющий войти в учетную запись. Войдите в учетную запись Azure, используя свои учетные данные. Закройте браузер при появлении запроса.\n\n    Имена входа учетной записи совместно используются Visual Studio Code и Интерфейс командной строки TeamsFx.\n\n    Теперь, когда среда разработки настроена, вы можете создавать, создавать и развертывать свое первое приложение Teams.\n\n---\n\n## <a name=\"build-and-run-your-first-bot-app-locally\"></a>Создание и запуск первого приложения-бота локально\n\nЧтобы создать и запустить приложение в локальной среде, выполните следующие действия.\n\n1. Нажмите **клавишу F5** Visual Studio Code, чтобы запустить приложение в режиме отладки.\n\n    <!-- markdownlint-disable MD033 -->\n\n    <details>\n    <summary>Узнайте, что происходит при локальном запуске приложения в отладчике.</summary>\n\n    Если вам интересно, при нажатии клавиши **F5** набор средств Teams:\n\n    1. Проверяет все следующие предварительные требования:\n      - Вы вошли с помощью учетной записи Microsoft 365.\n      - Загрузка неопубликованных приложений включена для учетной записи Microsoft 365.\n      - Поддерживается Node.js установлена версия.\n      - Устанавливаются пакеты NPM для приложения-бота.\n      - Ngrok установлен.\n      - Доступен порт, необходимый для приложения-бота.\n\n      > [!NOTE]\n      > Если набор средств Teams не может проверить определенное необходимое условие, он предложит проверить его.\n\n    2. Запускает Ngrok для создания туннеля HTTP.\n    3. Регистрирует приложение в Azure AD и настраивает приложение.\n    4. Регистрирует приложение бота в Bot Framework и настраивает приложение бота.\n    5. Регистрирует приложение на портале разработчика Teams и настраивает его.\n    6. Запускает приложение бота.\n    7. Запускает Teams в веб-браузере и загрузка неопубликованного приложения бота.\n\n\n    </details>\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/f5-build-and-run.png\" alt-text=\"Снимок экрана: нажатие клавиши F5 для отладки.\":::\n\n    > [!NOTE]\n    > При первом запуске приложения скачиваются все зависимости и создается приложение. По завершении сборки автоматически откроется окно браузера. Этот процесс может занять 3–5 минут.\n\n    Teams запускает ваше приложение в веб-браузере.\n\n1. При появлении запроса войдите с помощью учетной записи Microsoft 365.\n\n1. Выберите **\"Добавить** \" при появлении запроса на загрузку неопубликованного приложения в Teams на локальном компьютере.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/add-bot-app-local-debug.png\" alt-text=\"Снимок экрана: бот добавляется в клиент Teams.\":::\n\n    Теперь бот успешно запущен в Teams! После загрузки приложения открывается сеанс чата с ботом.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/app-added-bot-local-debug.png\" alt-text=\"Снимок экрана: бот запущен в клиенте Teams.\":::\n\n    Вы можете ввести `welcome` вводную карточку и `learn` перейти к документации по адаптивной карточке и команде бота.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/bot-app-learn-local-debug.png\" alt-text=\"Снимок экрана: карточка learn в боте в клиенте Teams.\":::       \n\n    Вы можете выполнять обычные действия отладки, такие как установка точек останова, как и в любом другом веб-приложении. Откройте файл `bot/teamsBot.js` и найдите метод `onMessage()`. Установите точку останова в любом случае. Затем введите текст.\n\n  <!-- markdownlint-disable MD033 -->\n  <details>\n  <summary>Узнайте, как устранять неполадки, если приложение не выполняется локально.</summary>\n\n  Чтобы успешно запустить приложение в Teams, убедитесь, что вы включили загрузку неопубликованных приложений в учетной записи Teams. Дополнительные сведения о загрузке неопубликованных приложений см. в разделе \"Предварительные требования\".\n\n  > [!IMPORTANT]\n  > В настоящее время неопубликованные приложения доступны в облаке сообщества для государственных организаций (GCC), GCC-High и DOD.\n\n  > [!TIP]\n  > Проверьте наличие проблем перед загрузкой неопубликованного приложения с помощью средства [проверки приложения](https://dev.teams.microsoft.com/appvalidation.html). Это средство включено в набор средств. Исправьте ошибки для загрузки неопубликованного приложения.\n  </details> \n"
- title: Развертывание первого приложения Teams
  durationInMinutes: 1
  content: "\nВы узнали, как создавать, создавать и запускать приложения Teams с возможностями Бота. Последним шагом является развертывание приложения в Azure.\n\nДавайте развернем первое приложение с возможностями бота в Azure с помощью Набора средств Teams.\n\n## <a name=\"sign-in-to-your-azure-account\"></a>Вход в учетную запись Azure\n\nИспользуйте эту учетную запись для доступа к microsoft портал Azure и для подготовки новых облачных ресурсов для поддержки приложения.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/viscode)\n\n1. Откройте Visual Studio Code.\n1. Откройте папку проекта, в которой вы создали приложение вкладки.\n1. Щелкните значок Набора средств  :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: Teams на боковой панели.\n1. Выберите **\"Войти в Azure\"**.\n\n    > [!TIP]\n    > Если у вас установлено расширение учетной записи Azure и используется та же учетная запись, этот шаг можно пропустить. Используйте ту же учетную запись, что и в других расширениях.\n\n    Откроется веб-браузер по умолчанию, позволяющий войти в учетную запись.\n1. Войдите в учетную запись Azure, используя свои учетные данные.\n1. Закройте браузер при появлении запроса и вернитесь к Visual Studio Code.\n\n    В **разделе ACCOUNTS** на боковой панели две учетные записи отображаются отдельно. В нем также перечислены доступные для использования подписки Azure. Убедитесь, что у вас есть по крайней мере одна доступная подписка Azure. В противном случае выйдите из системы и используйте другую учетную запись.\n\n    Теперь вы готовы развернуть приложение в Azure!\n\n    Поздравляем! Вы создали приложение Teams! \n    Теперь давайте рассмотрим, как развернуть одно из приложений в Azure с помощью набора средств Teams.\n\n# <a name=\"command-line\"></a>[Командная строка](#tab/cline)\n\n1. Войдите в Microsoft 365 с помощью Командной строки TeamsFx:\n\n    ``` bash\n    teamsfx account login m365\n    ```\n\n    Откроется веб-браузер по умолчанию, позволяющий войти в учетную запись. Войдите в учетную запись Azure, используя свои учетные данные. Закройте браузер при появлении запроса.\n\n2. Войдите в Azure с помощью Командной строки TeamsFx:\n\n    ``` bash\n    teamsfx account login azure\n    ```\n\n    Откроется веб-браузер по умолчанию, позволяющий войти в учетную запись. Войдите в учетную запись Azure, используя свои учетные данные. Закройте браузер при появлении запроса.\n\n    Имена входа учетной записи совместно используются Visual Studio Code и Интерфейс командной строки TeamsFx.\n\n    Поздравляем! Вы создали приложение Teams! \n    Теперь давайте рассмотрим, как развернуть одно из приложений в Azure с помощью набора средств Teams.\n\n---\n\n  [!INCLUDE [Provision and Deploy your app on Azure](~/includes/get-started/azure-provisioning-instructions.md)]\n\n  <!-- markdownlint-disable MD033 -->\n  <details>\n  <summary>Узнайте, что происходит после развертывания приложения в Azure</summary>\n\n  До развертывания приложение работает локально:\n\n  * Серверная часть работает с использованием **Azure Functions Core Tools**.\n  * Конечная точка HTTP приложения, в которую Microsoft Teams загружает приложение, работает локально.\n\n  Развертывание выполняется в два этапа. Вы подготавливаете ресурсы в активной подписке Azure, а затем развертываете или отправляете серверный и внешний код приложения в Azure.\n\n  * При настройке серверная часть использует различные службы Azure, включая Служба приложений Azure и службу хранилища Azure.\n  * Клиентское приложение будет развернуто под учетной записью хранилища Azure, настроенной для статического размещения веб-сайтов.\n\n  </details>\n"
- title: Поздравляем!
  durationInMinutes: 1
  content: "\nВы сделали это!\n\nВы создали приложение-бот.\n\nТеперь, когда вы узнали, как создать базовое приложение, можно перейти к созданию более сложных приложений. Для начала попробуйте добавить возможности в существующие приложения.\n\nЧтобы добавить возможности в существующее приложение:\n\n1. Выберите **\"Добавить компоненты** \" **в разделе \"Разработка** \" на боковой панели Набора средств Teams.\n\n1. Выберите возможность, которую вы хотите добавить в приложение.\n\nВот и все! Набор средств Teams добавляет шаблон для новой возможности в структуру каталогов вашего приложения. Выполните процедуры сборки и развертывания приложения, и ваше приложение будет иметь несколько возможностей. \n\nВы завершили работу с руководством по созданию бота с помощью JavaScript."
