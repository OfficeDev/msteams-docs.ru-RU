### YamlMime:Tutorial
title: Создание расширения сообщений на основе поиска
metadata:
  title: Создание расширения сообщений на основе поиска
  description: Узнайте, как создать расширение для сообщений на основе поиска для Microsoft Teams, которое позволяет пользователям выполнять поиск во внешних системах.
  audience: Developer
  level: Beginner
  ms.date: 01/27/2022
  ms.topic: interactive-tutorial
  nextTutorialHref: messaging-extensions/how-to/search-commands/define-search-command.md
  nextTutorialTitle: Дополнительные сведения о командах поиска
  ms.custom: mvc
  ms.localizationpriority: High
  ms.openlocfilehash: 947d489b9348d89e7cc80332c75b83df41ed483b
  ms.sourcegitcommit: 6926cf5eee55d5047c11ca13afc7f6f23e270396
  ms.translationtype: MT
  ms.contentlocale: ru-RU
  ms.lasthandoff: 10/27/2022
  ms.locfileid: "68740102"
items:
- durationInMinutes: 1
  content: "Расширения сообщений позволяют пользователям взаимодействовать с веб-службами в клиенте Microsoft Teams. Они помогают выполнять поиск во внешней системе из области создания сообщений, командного поля или непосредственно из сообщения. \n\n**Основные возможности расширения сообщений на основе поиска:**\n\n* Разрешить пользователям выполнять поиск во внешних системах.\n* Вставьте результаты поиска в сообщение в виде карточки.\n\nЭто пошаговое руководство поможет вам создать расширение для сообщений на основе поиска. Вы увидите следующие выходные данные:\n\n:::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/final_output_1.png\" alt-text=\"Окончательный.\":::\n"
- title: Предварительные требования
  durationInMinutes: 1
  content: "Убедитесь, что вы установили следующие средства и настроили среду разработки:  \n\n | &nbsp; | Установка | Для использования... |\n | --- | --- | --- |\n | **Required** | &nbsp; | &nbsp; |\n | &nbsp; | [Microsoft Teams](https://www.microsoft.com/microsoft-teams/download-app) | Microsoft Teams для совместной работы со всеми, с кем вы работаете, с помощью приложений для чата, собраний, звонков и всех в одном месте.|\n | &nbsp; | [Visual Studio 2022 версии 17.3](https://visualstudio.microsoft.com)<br> Установите одну из следующих двух рабочих нагрузок:<br> • ASP.NET и веб-разработка <br> • Кроссплатформенная разработка .NET Core | Вы можете установить корпоративную версию в Visual Studio 2022 и установить рабочие нагрузки. |\n | &nbsp; | [Пакет SDK для .NET Core версии 3.1](https://dotnet.microsoft.com/en-us/download) | Настраиваемые привязки для локальной отладки и Функции Azure развертываний приложений. Если вы не установили пакет SDK для .NET 3.1 (или более поздней версии) глобально, можно установить переносимую версию. |\n | &nbsp; | [ngrok](https://ngrok.com/download) | Функции приложений Teams (диалоговые боты, расширения сообщений и входящие веб-перехватчики) требуют входящих подключений. Туннель соединяет систему разработки с Teams. Он не требуется для приложений, которые содержат только вкладки. Этот пакет устанавливается в каталоге проекта (с помощью npm `devDependencies`). |\n\n  > [!NOTE]\n  > После скачивания ngrok зарегистрируйтесь и установите [authtoken](https://ngrok.com/download).\n"
- title: Настройка локальной среды
  durationInMinutes: 1
  content: "Клонируйте `BotBuilder-Samples` репозиторий в локальный GitHub:  \n\n 1. Откройте [примеры BotBuilder](https://github.com/microsoft/BotBuilder-Samples).\n 1. Выберите **Код**.\n 1. В раскрывающемся меню выберите **Открыть с помощью GitHub Desktop**.\n\n    :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/clonerepository_1.png\" alt-text=\"Клонирование репозитория.\":::\n\n\n 1. Выберите **Клонировать**. \n"
- title: Создание и регистрация бота на портале Azure AD
  durationInMinutes: 5
  content: "Чтобы создать и зарегистрировать бота в Microsoft Azure Active Directory (Azure AD), выполните следующие действия.\n\n* Создайте ресурс Azure Bot для регистрации бота в Azure Служба Bot.\n* Создайте секрет клиента, чтобы включить проверку подлинности бота с единым входом.\n* Добавьте канал Microsoft Teams для развертывания бота в канале Teams.\n* Создайте туннель к конечным точкам веб-сервера с помощью ngrok.\n* Добавьте конечную точку обмена сообщениями в созданный туннель ngrok.\n\n**Создание ресурса Azure Bot**\n\n1. Перейдите на [портал Azure](https://portal.azure.com/).\n1. Выберите **Создать ресурс**.\n1. В поле поиска введите **Azure Bot**.\n1. Выберите **ВВОД**.\n1. Выберите **Azure Bot**.\n\n     :::image type=\"content\" source=\"./assets/images/azure-bot_1.png\" alt-text=\"Бот Azure.\":::\n\n1. Нажмите **Создать**.\n1. Введите необходимое имя дескриптора бота в **поле Дескриптор бота**.\n1. Выберите свою **подписку** в раскрывающемся списке.\n1. Выберите свою **группу ресурсов** в раскрывающемся списке.\n\n    :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/review-plus-create_1.png\" alt-text=\"review-plus-create\"::: \n\n1.  Чтобы создать новую группу ресурсов, выберите требуемое расположение в раскрывающемся **списке Расположение новой группы ресурсов** .\n    Дополнительные сведения см. в разделе [Создание группы ресурсов](/azure/azure-resource-manager/management/manage-resource-groups-portal#create-resource-groups).\n\n    :::image type=\"content\" source=\"./assets/images/bots/newresource.png\" alt-text=\"Новое расположение группы ресурсов\":::\n\n1. Выберите **Тип приложения в** качестве **мультитенантного**.\n\n1. В разделе **Идентификатор приложения Майкрософт** по умолчанию выбран параметр **Создать новый идентификатор приложения Майкрософт** . \n\n   Можно также выбрать **Использовать существующую регистрацию приложения** и ввести **существующий идентификатор приложения**, **идентификатор клиента приложения** и **идентификатор ресурса MSI**.\n\n   > [!NOTE]\n   > Вы не можете создать несколько ботов с одним **идентификатором приложения Майкрософт**.\n\n1. Выберите **Проверить и создать**.\n\n    :::image type=\"content\" source=\"./assets/images/meeting-token-generator/meeting-token-generator-appidcreate_1.png\" alt-text=\"создание идентификатора приложения\":::\n\n1. Если проверка пройдена, нажмите **Создать**. \n\n    Подготовка службы бота займет несколько секунд. \n\n1. Выберите пункт **Перейти к ресурсу**. \n\n    :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/botdeployment_1.png\" alt-text=\"развертывание бота\":::\n\n    Бот Azure создан.\n\n    :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/bot-page_1.png\" alt-text=\"создан ресурс bot\":::\n\n**Создание секрета клиента**\n\n  Если вы создали новый **идентификатор приложения Майкрософт**, выполните следующие действия.\n\n1. На панели слева выберите **Конфигурация**. \n\n   > [!TIP]\n   > Сохраните **идентификатор приложения Майкрософт** или **идентификатор клиента** для дальнейшего использования.\n\n1. Рядом с **полем Идентификатор приложения Майкрософт** выберите **Управление**.\n\n   :::image type=\"content\" source=\"~/assets/images/manage-bot-label_1.png\" alt-text=\"Управляющим\":::\n\n1. В разделе **Секреты клиента** выберите **Новый секрет клиента**. \n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/newclientsecret_1.png\" alt-text=\"Новый секрет клиента\":::\n\n   Откроется окно **Добавление секрета клиента** .  \n\n1. Введите **Описание**.\n\n1. Нажмите **Добавить**.\n\n    :::image type=\"content\" source=\"~/assets/images/Teams-Messaging-Extensions-Search/clientsecret_1.png\" alt-text=\"Добавление секрета клиента в приложение\":::\n\n1. В столбце **Значение** выберите **Копировать в буфер обмена**.\n\n     :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/clientvalue_1.png\" alt-text=\"Значение секрета клиента\":::\n   \n   > [!TIP]\n   > Сохраните значение **Секреты клиента** или пароль приложения для дальнейшего использования.\n\n**Добавление канала Teams**\n\n1. Нажмите **Главная**.\n\n    :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/gotohome_1.png\" alt-text=\"Перейти на главную страницу\":::\n\n1. Выберите бота в **разделе Последние ресурсы**.\n\n1. Выберите **Каналы** в области слева и **Выберите Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n    :::image type=\"content\" source=\"~/assets/images/adaptive-cards/channel-teams.png\" alt-text=\"Выбор Teams в каналах\":::\n\n1. Установите флажок, чтобы принять **условия предоставления услуг**.\n\n1. Выберите **Принять**.\n\n      :::image type=\"content\" source=\"./assets/images/meetings-side-panel/terms_1.png\" alt-text=\"Условия\":::\n\n1. Нажмите **Применить**.\n\n      :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/configure-msteams_1.png\" alt-text=\"настройка msteams\"::: \n\n**Создание туннеля для локального веб-сервера**\n\nИспользуйте ngrok, чтобы создать туннель к общедоступным конечным точкам HTTPS локально работающего веб-сервера. Выполните следующую команду в ngrok:\n\n ```bash\n ngrok http --host-header=localhost 3978\n ```\n\n> [!TIP]\n> Если вы столкнулись **с ERR_NGROK_4018**, выполните действия, описанные в командной строке, чтобы зарегистрироваться и проверить подлинность ngrok. Затем выполните `ngrok http --host-header=localhost 3978` команду .\n\n**Добавление конечной точки обмена сообщениями**\n\n1. Из ngrok скопируйте URL-адрес HTTPS (https to io).\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/ngrok-url_1.png\" alt-text=\"URL-адрес HTTPS ngrok\":::\n\n    > [!NOTE]\n    > URL-адрес HTTPS в ngrok — это полное доменное имя.\n    > — `WebAppDomain` это полное доменное имя, которое не включает `https://` в него.\n\n1. В **разделе Параметры** для созданного бота Azure выберите **Конфигурация**.\n\n1. В **конечной точке обмена сообщениями** используйте URL-адрес HTTPS, доступный из ngrok, и в конце URL-адреса добавьте **/api/messages**.\n\n    :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/messaging-endpoint_1.png\" alt-text=\"конечная точка обмена сообщениями\":::\n\n1. Нажмите **Применить**.\n\n    Вы успешно настроили бот в Azure Служба Bot.\n"
- title: Обновление регистрации приложения Azure AD
  durationInMinutes: 1
  content: "1. Перейдите на [портал Azure Майкрософт](https://portal.azure.com/).\n\n1. Выберите **Azure Active Directory**.\n\n1. На панели навигации слева выберите **Регистрация приложений**.\n\n1. Выберите бота.\n\n   :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/appregister_1.png\" alt-text=\"Регистрация приложения\":::\n\n1. В разделе **Управление** выберите **Предоставление API**.\n\n1. Выберите **Задать**.\n\n   :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/exposeanapi_2.png\" alt-text=\"Предоставление API\":::\n\n1. Задайте **универсальный код ресурса (URI) идентификатора** `api://WebAppDomain/{AppID}`приложения в формате .\n\n   :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/setlink_1.png\" alt-text=\"Установить ссылку\":::\n    \n   На следующем рисунке показано доменное имя:\n    \n    :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/appIDuri_1.png\" alt-text=\"URI кода надстройки\":::\n\n    > [!NOTE]\n    > Если вы используете службу туннелирования, например ngrok, обязательно обновляйте значение при каждом изменении поддомена ngrok.\n    > Например: `api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, где `f631****.ngrok.io` — имя нового поддомена ngrok.\n\n1. Нажмите **Добавить область**. \n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/selectscope_2.png\" alt-text=\"Выберите область\":::\n\n1. На появившемся экране введите `access_as_user` имя **области**.\n\n1. Установите для свойства **Кто может предоставить согласие?** значение `Admins and users`.\n\n1. Чтобы настроить запросы на согласие администратора и пользователя с соответствующими значениями для `access_as_user` области, укажите в полях следующие сведения:</br>\n\n     * Введите `Teams can access the user’s profile` **Администратор отображаемое имя согласия**.\n\n     * Введите `Allows Teams to call the app’s web APIs as the current user` **как Администратор описание согласия**.\n\n     * Введите `Teams can access the user profile and make requests on the user’s behalf` **отображаемое имя согласия пользователя**.\n\n     * Введите `Enable Teams to call this app’s APIs with the same rights as the user` **в качестве описания согласия пользователя**.\n\n1. Убедитесь, что параметру **Состояние** присвоено значение **Включено**.\n\n1. Выберите **Добавить область** для сохранения.\n\n    :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/addascope_1.png\" alt-text=\"Добавление области\":::\n\n    > [!NOTE]\n    > **Имя области** должно совпадать с URI **идентификатора приложения** с `/access_as_user` добавлением в конце.</br>\n       `api://9179****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`\n\n    :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/scopes_1.png\" alt-text=\"Scopes\"::: \n\n1. В разделе **Авторизованные клиентские приложения** укажите приложения, которые необходимо авторизовать для веб-приложения вашего приложения. \n\n1. Выберите **Добавить клиентское приложение**. \n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/selectclientapp_1.png\" alt-text=\"Выбор клиентского приложения\"::: \n\n1. Введите **идентификатор клиента**: `1fec8e78-bce4-4aaf-ab1b-5451cc387264` для мобильного или классического приложения Teams. \n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/addclientapplication1.png\" alt-text=\"Добавление клиентского приложения 1\"::: \n\n   Вы можете ввести **идентификатор клиента**: `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` для веб-приложения Teams.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/addclientapplication2.png\" alt-text=\"Добавление клиентского приложения 2\"::: \n\n1. Выберите **Авторизованные области**.\n\n    :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/authorizedscope_1.png\" alt-text=\"Авторизованные области\"::: \n\n   На следующем рисунке отображаются идентификаторы клиентов:\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/clientapps.png\" alt-text=\"Клиентские приложения\"::: \n\n1. На панели слева выберите **Разрешения API**. \n\n   > [!NOTE]\n   > Пользователи должны согласиться на разрешения API только в том случае, если приложение Azure AD зарегистрировано в другом клиенте.\n\n1. Выберите **Добавить разрешение**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/add-permission_2.png\" alt-text=\"Добавление разрешения\":::\n\n1. Выберите **Microsoft Graph**.\n\n1. Выберите **Делегированные разрешения**.\n\n1. Добавьте указанные ниже разрешения.</br>\n     * **email**\n     * **offline_access**\n     * **Openid**\n     * **profile**\n     * **User.Read**\n\n1. Выберите **Добавить разрешения**.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/other-permissions_2.png\" alt-text=\"Другие разрешения\":::\n\n1. На панели слева выберите **Проверка подлинности** , чтобы задать URI перенаправления. \n\n   > [!NOTE]\n   > Если приложению не предоставлено согласие ИТ-администратора, пользователи должны предоставить согласие при первом использовании приложения.\n           \n     1. Выберите **Добавить платформу**.\n     1. Выберите платформу **Веб**.\n\n        :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/webauth_1.png\" alt-text=\"Web\":::\n\n     1. Введите URI перенаправления для приложения, добавив `auth-end` к полному доменному имени:</br> \n       `https://9179****.ngrok.io/auth-end`. </br>\n\n     1. Включите **неявное предоставление и гибридные потоки** , установив следующие флажки:\n         * **Маркеры идентификаторов**\n         * **Маркеры доступа**\n\n     1. Нажмите **Настроить**.\n\n        :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/authend_1.png\" alt-text=\"Проверка подлинности\":::\n"
- title: Настройка параметров приложения и файлов манифеста
  durationInMinutes: 1
  content: "1. Перейдите в **файл appsettings.json** в клонированного репозитория.\n\n    :::image type=\"content\" source=\"~/assets/images/Teams-Messaging-Extensions-Search/appsettingslocation_1.png\" alt-text=\"Расположение параметров приложения\":::\n\n1. Откройте **файл appsettings.json** в последней версии Visual Studio и обновите следующие сведения:  \n\n     * Задайте значение `\"MicrosoftAppType\"` **MultiTenant**.\n     * Задайте `\"MicrosoftAppId\"` **значение идентификатора приложения Майкрософт** бота.\n     * Задайте `\"MicrosoftAppPassword\"` **значение Значение** **секрета клиента**.\n     * Задайте значение `\"MicrosoftAppTenantId\"` пустого.\n     * Задайте `\"BaseUrl\"` полное доменное имя (https — io).\n\n    :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/appsettings_1.png\" alt-text=\"Параметры приложения\":::\n\n1. Перейдите к **файлу manifest.json** в клонированного репозитория.\n\n    :::image type=\"content\" source=\"~/assets/images/Teams-Messaging-Extensions-Search/manifestlocation_1.png\" alt-text=\"Расположение файла манифеста\":::\n\n1. Откройте **файл manifest.json** в последней версии Visual Studio и внесите следующие изменения:\n\n     * `WebAppDomain` Замените `<<YOUR-BASE-URL-DOMAIN>>` именем.\n     * Замените все вхождения `<<YOUR-MICROSOFT-APP-ID>>` на **идентификатор приложения Майкрософт** бота.\n\n    :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/manifest_1.png\" alt-text=\"Манифест\":::\n"
- title: Сборка и запуск службы
  durationInMinutes: 1
  content: "**Сборка и запуск службы с помощью последней версии Visual Studio или командной строки**\n\n# <a name=\"latest-version-of-visual-studio\"></a>[Последняя версия Visual Studio](#tab/latestversionofvisualstudio)\n\n   1. Запустите последнюю версию Visual Studio.\n   1. Перейдите в раздел **Файл** > **Открыть** > **проект или решение**.\n\n      :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/VS-open-file_1.png\" alt-text=\"Открыть файл\":::\n\n   1. Выберите **TeamsMessagingExtensionsSearch.csproj file (Файл TeamsMessagingExtensionsSearch.csproj** ) в **папке 50.teams-messaging-extensions-search** .\n\n      :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/fileready_1.png\" alt-text=\"cs proj-файл\":::\n\n   1. Откройте **Обозреватель решений** в **разделе Вид**.\n\n      :::image type=\"content\" source=\"./assets/images/Teams-task-module/solutionexplorer_1.png\" alt-text=\"Обозреватель решений\":::\n\n   1. Щелкните правой кнопкой мыши, чтобы выбрать **TeamsMessagingExtensionsSearch**.\n\n   1. Выберите **Задать в качестве запускаемого проекта**.\n\n      :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/startup_1.png\" alt-text=\"Запуска\":::\n\n   1. Нажмите клавишу **F5** , чтобы запустить проект.\n\n   1. Выберите **Да**, если появится следующий диалог:\n\n      :::image type=\"content\" source=\"~/assets/images/sbs-messagingextension-action/certificate_1.png\" alt-text=\"Сертификат доверия\":::\n\n      Откроется веб-страница с сообщением **Ваш бот готов!**.\n\n      :::image type=\"content\" source=\"~/assets/images/Teams-Messaging-Extensions-Search/appisready.png\" alt-text=\"Приложение готово\"::: \n\n    \n# <a name=\"command-line\"></a>[Командная строка](#tab/cli)\n\nПерейдите в **раздел BotBuilder-Samples > примеры > csharp_dotnetcore > 50.teams-messaging-extensions-search** в окне командной строки и введите следующую команду:\n\n```bash\ndotnet run\n```\n\n![Dotnet](~/assets/images/Teams-Messaging-Extensions-Search/dotnetruncmd.png)\n"
- title: Добавление приложения расширения сообщений поиска
  durationInMinutes: 1
  content: "1. В клонированного репозитория перейдите по **csharp_dotnetcore > 50.teams-messaging-extensions-search > TeamsAppManifest**.\n\n1. Создайте .zip со следующими файлами, которые находятся в папке **TeamsAppManifest** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-Messaging-Extensions-Search/zipfile_1.png\" alt-text=\"ZIP-файл\"::: \n\n1. Перейдите в **Microsoft Teams**.\n\n1. На панели слева выберите **Приложения** > **Управление приложениями**.\n\n   :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/AppStore_1.png\" alt-text=\"Магазин приложений\":::\n\n1. Выберите **Отправить пользовательское приложение**. \n\n   :::image type=\"content\" source=\"./assets/images/Teams-task-module/upload-app_1.png\" alt-text=\"Отправка приложения\":::\n\n1. Нажмите **кнопку Открыть** , чтобы отправить файл .zip, созданный в папку **TeamsAppManifest** .\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-Messaging-Extensions-Search/selectzipopen_1.png\" alt-text=\"Выбор ZIP-файла\":::\n\n1. Нажмите **Добавить**.\n\n   :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/addapp_1.png\" alt-text=\"Добавление приложения\":::\n\n   Откроется всплывающее окно в чате.\n\n   :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/popup.png\" alt-text=\"Чат\":::\n"
- title: Взаимодействие с приложением в Teams
  durationInMinutes: 1
  content: >
    1. Выберите любой параметр во всплывающем окне.


    1. Введите текст и нажмите кнопку **Отправить**.

       :::image type="content" source="./assets/images/Teams-Messaging-Extensions-Search/option1.png" alt-text="Option":::

       1. Выберите **Пакет Nuget**.

          :::image type="content" source="./assets/images/Teams-Messaging-Extensions-Search/nuget_1.png" alt-text="Nuget":::

       1. Выберите **Проект**.

          :::image type="content" source="./assets/images/Teams-Messaging-Extensions-Search/project.png" alt-text="Проект":::
- title: Выполнение задачи
  durationInMinutes: 1
  content: >
    Ты придумала что-то вроде этого?


    :::image type="content" source="./assets/images/Teams-Messaging-Extensions-Search/final_output_1.png" alt-text="Final":::
