### YamlMime:Tutorial
title: Создание расширения сообщений на основе поиска
metadata:
  title: Создание расширения сообщений на основе поиска
  description: Узнайте, как создать расширение сообщений на основе поиска для Microsoft Teams, которое позволяет пользователям выполнять поиск во внешних системах.
  audience: Developer
  level: Beginner
  ms.date: 01/27/2022
  ms.topic: interactive-tutorial
  nextTutorialHref: messaging-extensions/how-to/search-commands/define-search-command.md
  nextTutorialTitle: Дополнительные сведения о командах поиска
  ms.custom: mvc
  ms.localizationpriority: High
  ms.openlocfilehash: e015b9fe4f00f988e274bb6e43cbcab7bdebb15f
  ms.sourcegitcommit: edfe85e312c73e34aa795922c4b7eb0647528d48
  ms.translationtype: MT
  ms.contentlocale: ru-RU
  ms.lasthandoff: 09/30/2022
  ms.locfileid: "68243593"
items:
- durationInMinutes: 1
  content: "Расширения сообщений позволяют пользователям взаимодействовать с веб-службами в клиенте Microsoft Teams. Они помогают выполнять поиск во внешней системе из области создания сообщения, командного поля или непосредственно из сообщения. \n\n**Основные функции расширения сообщений на основе поиска**\n\n* Разрешить пользователям выполнять поиск во внешних системах.\n* Вставка результатов поиска в сообщение в виде карточки.\n\nЭто пошаговое руководство поможет вам создать расширение сообщений на основе поиска. Вы увидите следующие выходные данные:\n\n![Final](~/assets/images/Teams-Messaging-Extensions-Search/final_output.png)\n"
- title: Предварительные требования
  durationInMinutes: 1
  content: "Установите следующие средства и настройте среду разработки:  \n\n* [Microsoft Teams с](https://teams.microsoft.com/) действительной учетной записью\n* [Пакет SDK для .NET Core](https://dotnet.microsoft.com/download) версии 3.1\n* [Последняя версия Visual Studio](https://visualstudio.microsoft.com/downloads/)\n* [ngrok](https://ngrok.com/download) последней версии или любого эквивалентного решения для туннелирования;\n\n  > [!NOTE]\n  > После скачивания ngrok зарегистрируйтесь и установите [authtoken](https://ngrok.com/download).\n"
- title: Настройка локальной среды
  durationInMinutes: 1
  content: "Клонируйте `BotBuilder-Samples` репозиторий в локальный репозиторий GitHub:  \n\n 1. Откройте [примеры BotBuilder](https://github.com/microsoft/BotBuilder-Samples).\n 1. Выберите **\"Код\"**.\n 1. В раскрывающемся меню выберите \" **Открыть с помощью GitHub Desktop\"**.\n\n    ![Клонирование репозитория](~/assets/images/Teams-Messaging-Extensions-Search/clonerepository.png)\n\n 1. Выберите **\"Клонировать\"**. \n"
- title: Создание и регистрация бота на Azure AD портале
  durationInMinutes: 5
  content: "Чтобы создать и зарегистрировать бот в Microsoft Azure Active Directory (Azure AD), создайте туннель с помощью ngrok и добавьте конечную точку обмена сообщениями, выполните следующие действия.\n\n* Создайте ресурс Azure Bot для регистрации бота в Azure Служба Bot.\n* Создайте секрет клиента, чтобы включить проверку подлинности единого входа бота.\n* Добавьте канал Microsoft Teams для развертывания бота в канале Teams.\n* Используйте ngrok для создания туннеля к конечным точкам веб-сервера.\n* Добавьте конечную точку обмена сообщениями в созданный туннель ngrok.\n\n**Создание ресурса Azure Bot**\n\n1. Перейдите на [портал Azure](https://portal.azure.com/).\n1. Выберите **Создать ресурс**.\n1. В поле поиска введите **Azure Bot**.\n1. Выберите **ВВОД**.\n1. Выберите **Azure Bot**.\n\n     :::image type=\"content\" source=\"./assets/images/azure-bot.png\" alt-text=\"Azure Bot.\":::\n\n1. Нажмите **Создать**.\n1. Введите необходимое имя дескриптора бота в **дескрипторах бота**.\n1. Выберите свою **подписку** в раскрывающемся списке.\n1. Выберите свою **группу ресурсов** в раскрывающемся списке.\n\n    ![Выбор ресурса azure bot](~/assets/images/Teams-Messaging-Extensions-Search/review-plus-create.png) \n\n1.  Чтобы создать группу ресурсов, выберите необходимое расположение в раскрывающемся списке \"Новое расположение группы ресурсов\".\n    Дополнительные сведения см. в [разделе \"Создание группы ресурсов\"](/azure/azure-resource-manager/management/manage-resource-groups-portal#create-resource-groups).\n\n    ![Новое расположение группы ресурсов](~/assets/images/bots/newresource.png)\n\n1. Выберите **\"Мультитенантный\" в** **разделе \"Тип бота\"**.\n\n    ![Тип бота](~/assets/images/Teams-Messaging-Extensions-Search/bot-type.png)\n\n1. В разделе **\"Идентификатор приложения Майкрософт** \" по умолчанию выбран параметр **\"Создать новый** идентификатор приложения Майкрософт\". \n\n   Можно либо выбрать \"Использовать существующую регистрацию **приложения**\", ввести существующий идентификатор приложения и пароль существующего **приложения, либо** выбрать \"Создать  **новый идентификатор приложения Майкрософт\"**.\n\n   > [!NOTE]\n   > Вы не можете создать несколько ботов с одинаковым **идентификатором приложения Майкрософт**.\n\n1. Выберите **Проверить и создать**.\n\n    ![Создание идентификатора приложения Майкрософт](~/assets/images/meeting-token-generator/meeting-token-generator-appidcreate.png)\n\n1. Если проверка пройдена, нажмите **Создать**. \n\n    Подготовка службы бота займет несколько секунд. \n\n1. Выберите пункт **Перейти к ресурсу**. \n\n    ![Развертывание приложения](~/assets/images/Teams-Messaging-Extensions-Search/botdeployment.png)\n\n    Ваш бот Azure создан.\n\n    ![Созданный ресурс бота Azure](~/assets/images/Teams-Messaging-Extensions-Search/bot-page.png)\n\n**Создание секрета клиента**\n\n  Если вы создали новый идентификатор приложения Майкрософт, выполните **следующие действия**:\n\n1. На левой панели выберите \" **Конфигурация\"**. \n\n   > [!TIP]\n   > Сохраните **идентификатор приложения Майкрософт или** **идентификатор клиента для** дальнейшей справки.\n\n1. Рядом с **идентификатором приложения Майкрософт** выберите \" **Управление\"**.\n\n   :::image type=\"content\" source=\"~/assets/images/manage-bot-label.png\" alt-text=\"Управляющим\":::\n\n1. В разделе **\"Секреты клиента** \" выберите \" **Новый секрет клиента\"**. \n\n    ![Новый секрет клиента](~/assets/images/meetings-side-panel/newclientsecret.png)\n\n   **Появится окно \"Добавление секрета** клиента\".  \n\n1. **Введите описание**.\n\n1. Нажмите **Добавить**.\n\n    ![Добавление секрета клиента в приложение](~/assets/images/Teams-Messaging-Extensions-Search/clientsecret.png)\n\n1. В **столбце \"Значение** \" выберите \" **Копировать в буфер обмена\"**.\n\n     ![Значение секрета клиента](~/assets/images/Teams-Messaging-Extensions-Search/clientvalue.png)\n   \n   > [!TIP]\n   > Сохраните значение **секретов клиента** или пароль приложения для дальнейшей ссылки.\n\n**Добавление канала Teams**\n\n1. Нажмите **Главная**.\n\n    ![Домашняя страница](~/assets/images/Teams-Messaging-Extensions-Search/gotohome.png)\n\n1. Выберите бот из списка **последних ресурсов**.\n\n1. Выберите **\"Каналы\"** в левой области и выберите **Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n    :::image type=\"content\" source=\"~/assets/images/adaptive-cards/channel-teams.png\" alt-text=\"Выбор Teams в каналах\":::\n\n1. Установите флажок, чтобы принять **условия обслуживания**.\n\n1. Выберите **\"Принять**\".\n\n      ![Условия обслуживания](~/assets/images/meetings-side-panel/terms.png)\n\n1. Нажмите кнопку **Сохранить**.\n\n      ![Выбор Teams](~/assets/images/sbs-messagingextension-action/configure-msteams.png) \n\n**Создание туннеля для локального веб-сервера**\n\nИспользуйте ngrok для создания туннеля к общедоступным конечным точкам HTTPS локального веб-сервера. Выполните следующую команду в ngrok:\n\n ```bash\n ngrok http --host-header=localhost 3978\n ```\n\n> [!TIP]\n> Если вы **столкнулись ERR_NGROK_4018**, выполните действия, описанные в командной строке, чтобы зарегистрироваться и проверить подлинность ngrok. Затем выполните команду `ngrok http --host-header=localhost 3978` .\n\n**Добавление конечной точки обмена сообщениями**\n\n1. Из ngrok скопируйте URL-адрес HTTPS (https to io).\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/ngrok-url.png\" alt-text=\"URL-адрес HTTPS ngrok\":::\n\n    > [!NOTE]\n    > URL-адрес HTTPS в ngrok — это полное доменное имя.\n    > Это `WebAppDomain` полное доменное имя, которое не включается `https://` в него.\n\n1. В **разделе \"Параметры** \" для созданного бота Azure выберите \" **Конфигурация\"**.\n\n1. В **конечной точке обмена** сообщениями используйте URL-адрес HTTPS, доступный в ngrok, и в конце URL-адреса добавьте **/api/messages**.\n\n    ![Конечная точка обмена сообщениями](~/assets/images/Teams-Messaging-Extensions-Search/messaging-endpoint.png)\n\n1. Нажмите **Применить**.\n\n    Вы успешно настроили бот в Azure Служба Bot.\n"
- title: Обновление регистрации Azure AD приложения
  durationInMinutes: 1
  content: "1. Перейдите в [microsoft портал Azure](https://portal.azure.com/).\n\n1. Выберите **Azure Active Directory**.\n\n1. На панели навигации слева выберите \" **Регистрация приложений\"**.\n\n1. Выберите бота.\n\n   ![Регистрация приложения](~/assets/images/Teams-Messaging-Extensions-Search/appregister.png)\n\n1. В разделе **Управление** выберите **Предоставление API**.\n\n1. Выберите **\"Задать\"**.\n\n   ![Предоставление API](~/assets/images/Teams-Messaging-Extensions-Search/exposeanapi.png)\n\n1. **Задайте URI идентификатора** приложения в виде `api://{AppID}`.\n\n   ![Установка ссылки](~/assets/images/Teams-Messaging-Extensions-Search/setlink.png)\n\n1. Вставьте значение `WebAppDomain` между и `/{AppID}``api://` .</br>\n    `api://9179****.ngrok.io/{AppID}`</br>\n    \n   На следующем рисунке показано доменное имя:\n    \n    ![URI кода надстройки](~/assets/images/Teams-Messaging-Extensions-Search/appIDuri.png)\n\n    > [!NOTE]\n    > Если вы используете службу туннелирования, например ngrok, обязательно обновляйте значение при каждом изменении поддомена ngrok.\n    > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, где `f631****.ngrok.io` новое имя поддомена ngrok.\n\n1. Нажмите **Добавить область**. \n\n   ![Выберите область](~/assets/images/meetings-side-panel/selectscope.png)\n\n1. На отображаемой панели введите `access_as_user` имя **области**.\n\n1. **Указать, кто может дать согласие?** `Admins and users`\n\n1. Чтобы настроить запросы согласия `access_as_user` администратора и пользователя с соответствующими значениями для области, укажите следующие сведения в полях:</br>\n\n     * Введите `Teams can access the user’s profile` **Администратор отображаемое имя согласия**.\n\n     * Введите `Allows Teams to call the app’s web APIs as the current user` **Администратор согласия**.\n\n     * Введите `Teams can access the user profile and make requests on the user’s behalf` **отображаемое имя согласия пользователя**.\n\n     * Введите `Enable Teams to call this app’s APIs with the same rights as the user` описание **согласия пользователя**.\n\n1. Убедитесь, что параметру **Состояние** присвоено значение **Включено**.\n\n1. Выберите **\"Добавить область** для сохранения\".\n\n    ![Добавление области](~/assets/images/Teams-Messaging-Extensions-Search/addascope.png)\n\n    > [!NOTE]\n    > Имя **области должно совпадать** с универсальным кодом ресурса (URI) **идентификатора** приложения, `/access_as_user` добавленным в конце.</br>\n       `api://9179****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`\n\n    ![Scopes](~/assets/images/Teams-Messaging-Extensions-Search/scopes.png) \n\n1. В разделе **Авторизованные клиентские приложения** укажите приложения, которые необходимо авторизовать для веб-приложения вашего приложения. \n\n1. Выберите **Добавить клиентское приложение**. \n\n    ![Выбор клиентского приложения](~/assets/images/meetings-side-panel/selectclientapp.png) \n\n1. **Введите идентификатор клиента** для мобильного `1fec8e78-bce4-4aaf-ab1b-5451cc387264` или настольного приложения Teams. \n\n    ![Добавление клиентского приложения 1](~/assets/images/meetings-side-panel/addclientapplication1.png) \n\n   Вы можете **ввести идентификатор клиента**: `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` для веб-приложения Teams.\n\n    ![Добавление клиентского приложения 2](~/assets/images/meetings-side-panel/addclientapplication2.png) \n\n1. Выберите **авторизованные области**.\n\n    ![Добавление клиентского приложения 2](~/assets/images/Teams-Messaging-Extensions-Search/authorizedscope.png) \n\n   На следующем рисунке отображаются идентификаторы клиентов:\n\n    ![Клиентские приложения](~/assets/images/meetings-side-panel/clientapps.png) \n\n1. На панели слева выберите **разрешения API**. \n\n   > [!NOTE]\n   > Пользователи должны дать согласие на разрешения API, только если Azure AD зарегистрировано в другом клиенте.\n\n1. Выберите **Добавить разрешение**.\n\n    ![Добавление разрешения](~/assets/images/meetings-side-panel/addpermission.png)\n\n1. Выберите **Microsoft Graph**.\n\n1. Выберите **Делегированные разрешения**.\n\n1. Добавьте указанные ниже разрешения.</br>\n     * **email**\n     * **offline_access**\n     * **Openid**\n     * **profile**\n     * **User.Read**\n\n1. Выберите **Добавить разрешения**.\n\n     ![Другие разрешения](~/assets/images/meetings-side-panel/other-permissions.png)\n\n1. На панели слева выберите \" **Проверка подлинности\"** , чтобы задать URI перенаправления. \n\n   > [!NOTE]\n   > Если приложению не предоставлено согласие ИТ-администратора, пользователи должны предоставить согласие при первом использовании приложения.\n           \n     1. Выберите **Добавить платформу**.\n     1. Выберите платформу **Веб**.\n\n        ![Веб](~/assets/images/Teams-Messaging-Extensions-Search/webauth.png)\n\n     1. Введите URI перенаправления для приложения, `auth-end` введя полное доменное имя:</br> \n       `https://9179****.ngrok.io/auth-end`. </br>\n\n     1. **Включите неявное предоставление и гибридные** потоки, установите следующие флажки:\n         * **Маркеры идентификаторов**\n         * **Маркеры доступа**\n\n     1. Нажмите **Настроить**.\n\n        ![Окончание проверки подлинности](~/assets/images/Teams-Messaging-Extensions-Search/authend.png)\n"
- title: Настройка параметров приложения и файлов манифеста
  durationInMinutes: 1
  content: "1. Перейдите **к файлу appsettings.json** в клонированном репозитории.\n\n    ![Расположение параметров приложения](~/assets/images/Teams-Messaging-Extensions-Search/appsettingslocation.png)\n\n1. Откройте **файл appsettings.json** в последней версии Visual Studio и обновите следующие сведения:  \n\n     * Задайте `\"MicrosoftAppType\"` **значение MultiTenant**.\n     * Задайте `\"MicrosoftAppId\"` идентификатор приложения **Майкрософт для бота**.\n     * Задайте `\"MicrosoftAppPassword\"` **значение секрета** **клиента**.\n     * Задайте `\"MicrosoftAppTenantId\"` пустое значение.\n     * Задайте `\"BaseUrl\"` полное доменное имя (https to io).\n\n    ![Параметры приложения](~/assets/images/Teams-Messaging-Extensions-Search/appsettings.png)\n\n1. Перейдите в `manifest.json` клонированный репозиторий.\n\n    ![Расположение файла манифеста](~/assets/images/Teams-Messaging-Extensions-Search/manifestlocation.png)\n\n1. Откройте `manifest.json` последнюю версию Visual Studio и внесите следующие изменения:\n\n     * Замените `<<YOUR-BASE-URL-DOMAIN>>` свое `WebAppDomain` имя.\n     * Замените все вхождения `<<YOUR-MICROSOFT-APP-ID>>` идентификатором **приложения Майкрософт бота**.\n\n    ![Манифест](~/assets/images/Teams-Messaging-Extensions-Search/manifest.png)\n"
- title: Сборка и запуск службы
  durationInMinutes: 1
  content: "**Создание и запуск службы с помощью последней версии Visual Studio или командной строки**\n\n# <a name=\"latest-version-of-visual-studio\"></a>[Последняя версия Visual Studio](#tab/latestversionofvisualstudio)\n\n   1. Запустите последнюю версию Visual Studio.\n   1. Перейдите **к файлу \"** > **Открыть проект** > **или решение\"**.\n\n      ![Открытие файла](~/assets/images/meeting-token-generator/meeting-token-generator-VSopenfile.png)\n\n   1. Выберите **файл TeamsMessagingExtensionsSearch.csproj** из папки **50.teams-messaging-extensions-search** .\n\n      ![CS proj-файл](~/assets/images/Teams-Messaging-Extensions-Search/fileready.png)\n\n   1. Откройте **Обозреватель решений** из **представления**.\n\n      ![Обозреватель решений](~/assets/images/Teams-task-module/solutionexplorer.png)\n\n   1. Щелкните правой кнопкой мыши, чтобы выбрать **TeamsMessagingExtensionsSearch**.\n\n   1. Выберите **\"Задать как запускаемый проект\"**.\n\n      ![Обозреватель решений](~/assets/images/Teams-Messaging-Extensions-Search/startup.png)\n\n   1. Нажмите **клавишу F5** , чтобы запустить проект.\n\n   1. Выберите **Да**, если появится следующий диалог:\n\n      ![Сертификат доверия](~/assets/images/sbs-messagingextension-action/certificate.png)\n\n      Откроется веб-страница с сообщением о том, что **ваш бот готов!**.\n\n      ![Приложение готово](~/assets/images/Teams-Messaging-Extensions-Search/appisready.png) \n\n    \n# <a name=\"command-line\"></a>[Командная строка](#tab/cli)\n\nПерейдите в **раздел BotBuilder-Samples > примеры > csharp_dotnetcore > 50.teams-messaging-extensions-search** в окне командной строки и введите следующую команду:\n\n```bash\ndotnet run\n```\n\n![Dotnet](~/assets/images/Teams-Messaging-Extensions-Search/dotnetruncmd.png)\n"
- title: Добавление приложения расширения для сообщений поиска
  durationInMinutes: 1
  content: "1. В клонированном репозитории перейдите csharp_dotnetcore > **50.teams-messaging-extensions-search > TeamsAppManifest**.\n\n1. Создайте .zip со следующими файлами, которые находятся в папке **TeamsAppManifest** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   ![ZIP-файл](~/assets/images/Teams-Messaging-Extensions-Search/zipfile.png) \n\n1. Перейдите в **Microsoft Teams**.\n\n1. Выберите **Приложения**.\n\n   ![ZIP-файл](~/assets/images/Teams-Messaging-Extensions-Search/AppStore.png)\n\n1. В левом нижнем углу выберите \" **Управление приложениями\"**.\n\n   ![Управление приложениями](~/assets/images/Teams-task-module/manage-apps.png)\n\n1. Выберите **\"Отправить приложение в каталог приложений вашей организации\"**. \n\n   ![Отправка пользовательского приложения](~/assets/images/Teams-task-module/upload-app.png)\n\n1. Выберите **\"** Открыть\", чтобы .zip файл, созданный в **папке TeamsAppManifest** .\n\n   ![Выбор ZIP-файла](~/assets/images/Teams-Messaging-Extensions-Search/selectzipopen.png)\n\n1. Нажмите **Добавить**.\n\n   ![Добавление приложения](~/assets/images/Teams-Messaging-Extensions-Search/addapp.png)\n\n   В чате откроется всплывающее окно.\n\n   ![Чат](~/assets/images/Teams-Messaging-Extensions-Search/popup.png)\n"
- title: Взаимодействие с приложением в Teams
  durationInMinutes: 1
  content: >
    1. Выберите любой параметр во всплывающем окне.


    1. Введите текст и нажмите **кнопку "Отправить"**.

       ![Вариант](~/assets/images/Teams-Messaging-Extensions-Search/option1.png)

       1. Выберите **пакет NuGet**.

          ![Nuget](~/assets/images/Teams-Messaging-Extensions-Search/nuget.png)

       1. Выберите **"Проект"**.

          ![Project](~/assets/images/Teams-Messaging-Extensions-Search/project.png)
