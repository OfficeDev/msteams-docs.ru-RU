- durationInMinutes: 1
  content: "Запустите разработку приложений Microsoft Teams с помощью первого приложения Teams. Вы создадите приложение Teams для расширения сообщений. \n\nВаше приложение будет иметь возможность, которая поставляется с собственным пользовательским интерфейсом и пользовательским интерфейсом:\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/your-helloworld-app.png\" alt-text=\"Схема, показывающая, что это приложение имеет три функции.\":::\n\n\nВ этом руководстве вы узнаете:\n\n- Настройка нового проекта с помощью набора средств Teams.\n- Создание приложения расширения сообщений.\n- Развертывание приложения.\n"
- title: Предварительные требования
  durationInMinutes: 1
  content: "\nНиже приведен список средств, необходимых для создания и развертывания приложений.\n\n| &nbsp; | Установка | Для использования... |\n| --- | --- | --- |\n| **Required** | &nbsp; | &nbsp; |\n| &nbsp; | [Visual Studio Code](https://code.visualstudio.com/download) | JavaScript или TypeScript— среды сборки. Используйте последнюю версию. |\n| &nbsp; | [Набор средств Teams](#install-the-teams-toolkit) | Расширение Microsoft Visual Studio Code, которое создает шаблон проекта для вашего приложения. Используйте версию 4.0.0.|\n| &nbsp; | [Node.js](https://nodejs.org/en/download/) | Серверной среды выполнения JavaScript. Используйте версию 14 или 16.|\n| &nbsp; | [Microsoft Teams](https://www.microsoft.com/microsoft-teams/download-app) | Microsoft Teams для совместной работы со всеми, с кем вы работаете, с помощью приложений для чата, собраний, звонков и всех в одном месте.|\n| &nbsp; | [Microsoft&nbsp; Edge](https://www.microsoft.com/edge) (рекомендуется) или [Google Chrome](https://www.google.com/chrome/) | Браузера со средствами разработчика. |\n| &nbsp; | [Учетная запись разработчика Microsoft 365](/microsoftteams/platform/concepts/build-and-test/prepare-your-o365-tenant) | Доступ к учетной записи Teams с соответствующими разрешениями для установки приложения. |\n| **Необязательное** | &nbsp; | &nbsp; |\n| &nbsp; | [Средства Azure для Visual Studio Code](https://marketplace.visualstudio.com/items?itemName=ms-vscode.vscode-node-azure-pack) и [Azure CLI](/cli/azure/install-azure-cli) | Средства Azure для доступа к хранимым данным или для развертывания облачной серверной части приложения Teams в Azure. |\n| &nbsp; | [средства разработчика React для Chrome](https://chrome.google.com/webstore/detail/react-developer-tools/fmkadmapgofadopljbjfkapdkoienihi) или [средства разработчика React для Microsoft&nbsp;Edge](https://microsoftedge.microsoft.com/addons/detail/react-developer-tools/gpphkfbcpidddadnkolkpfckpihlkkil) | Расширение средств разработки в браузере для библиотеки JavaScript с открытым кодом React. |\n| &nbsp; | [Песочница Microsoft Graph](https://developer.microsoft.com/graph/graph-explorer) | Обозреватель Microsoft Graph — браузерное средство, которое позволяет выполнять запрос из данных Microsoft Graph. |\n| &nbsp; | [Портал разработчика Teams](https://dev.teams.microsoft.com/) | Веб-портала для настройки, управления и распространения приложений Teams, в том числе в вашей организации или магазине Teams. |\n\n\n> [!TIP]\n> Если вы работаете с данными Microsoft Graph, вы должны узнать о Microsoft Graph Explorer и добавить его в закладки. Это средство на основе браузера позволяет запрашивать Microsoft Graph за пределами приложения.\n\n\n## <a name=\"prepare-development-environment\"></a>Подготовка среды разработки\n\nПосле установки необходимых средств настройте среду разработки.\n\n\n### <a name=\"install-the-teams-toolkit\"></a>Установка набора средств Teams\n\nНабор средств Teams помогает упростить процесс разработки с помощью инструментов для подготовки и развертывания облачных ресурсов для приложения, публикации в магазине Teams и многого другого. \n \nВы можете использовать набор средств с Visual Studio Code или CLI (интерфейс командной строки), который называется `TeamsFx`.\n\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vscode)\n\n1. Откройте Visual Studio Code и выберите представление **Расширения** (**CTRL+SHIFT+X️** / **⇧-X** или **Просмотр расширений >**).\n1. В поле поиска введите **Набор средств Teams**.\n1. Выберите **Установить** рядом с набором средств Teams.\n\n :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/install-toolkit-vscodeversion.png\" alt-text=\"На рисунке показана установка расширения Teams Toolkit.\":::\n\n После установки на боковой панели Visual Studio Code появится значок Набора средств Teams.\n\n :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/hw-teams-toolkit-sidebar-icon.png\" alt-text=\"Иллюстрация: значок набора средств Teams на Visual Studio Code боковой панели.\":::\n\nНабор средств Teams также можно найти в [Visual Studio Code Marketplace](https://marketplace.visualstudio.com/items?itemName=TeamsDevApp.ms-teams-vscode-extension).\n\n# <a name=\"command-line\"></a>[Командная строка](#tab/cli)\n\nЧтобы установить Интерфейс командной строки TeamsFx, используйте `npm` диспетчер пакетов:\n\n``` bash\nnpm install -g @microsoft/teamsfx-cli\n```\n\nВ зависимости от конфигурации может потребоваться использовать `sudo` для установки интерфейса командной строки:\n\n``` bash\nsudo npm install -g --unsafe-perm @microsoft/teamsfx-cli\n```\n\nЭто условие чаще встречается в системах Linux и macOS.\n\nУбедитесь, что вы добавили глобальный кэш npm в PATH. Этот шаг обычно выполняется в рамках установщика Node.js.  \n\nС командой можно использовать cli `teamsfx` . Убедитесь, что команда работает, выполнив команду `teamsfx -h`.\n\n> [!CAUTION]\n> Прежде чем запускать TeamsFx в терминалах PowerShell, необходимо включить политику выполнения удаленной подписи для PowerShell.\n\n---\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Настройка клиента разработки Teams\n\n**Клиент** — это как пространство или контейнер для вашей организации в Teams, где вы общаетесь в чате, обмениваются файлами и выполняете собрания. В этом пространстве также можно загрузить неопубликованное приложение и протестировать его. Давайте проверим, готовы ли вы к разработке с помощью клиента.\n\n### <a name=\"check-for-sideloading-option\"></a>Проверка параметра загрузки неопубликованных приложений\n\nПосле создания приложения необходимо загрузить это приложение в Teams, не распространяя его. Этот процесс называется загрузкой без публикации. Войдите в учетную запись Microsoft 365, чтобы просмотреть этот параметр.\n\n > [!NOTE]\n > Загрузка неопубликованных приложений необходима для предварительного просмотра и тестирования приложений в локальной среде Teams. Если он не включен, вы не сможете просматривать и тестировать приложение в Teams локально.\n\nУ вас уже есть клиент и есть ли у вас доступ администратора? Давайте проверим, действительно ли вы делаете!\n\nПроверьте, можно ли загружать неопубликованные приложения в Teams:\n\n 1. В клиенте Teams щелкните значок **Магазин** .\n 1. Выберите **Управление приложениями**\n 1. Выберите **Опубликовать приложение**.\n 1. Найдите параметр **Отправить пользовательское приложение**. Если параметр отображается, загрузка неопубликованных приложений включена.\n\n     :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-custom-new1.png\" alt-text=\"домашняя страница бота\":::\n\n     > [!NOTE]\n     > Если у вас нет возможности отправить пользовательское приложение, обратитесь к администратору Teams.\n\n### <a name=\"create-a-free-teams-developer-tenant-optional\"></a>Создание бесплатного клиента разработчика Teams (необязательно)\n\nЕсли у вас нет учетной записи разработчика Teams, ее можно получить бесплатно. Присоединяйтесь к программе для разработчиков Microsoft 365!\n\n1. Перейдите в [программу для разработчиков Microsoft 365](https://developer.microsoft.com/microsoft-365/dev-program).\n1. Выберите **Присоединиться** и следуйте инструкциям на экране.\n1. На экране приветствия выберите **Настроить подписку E5**.\n1. Настройте свою учетную запись администратора. После завершения отобразится следующий экран.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/microsoft-365.png\" alt-text=\"Корпорация Майкрософт\":::\n\n1. Войдите в Teams с помощью только что настроенной учетной записи администратора. Убедитесь, что у вас есть параметр **Отправить пользовательское приложение** в Teams.\n\n## <a name=\"get-a-free-azure-account\"></a>Получение бесплатной учетной записи Azure\n\nЕсли вы хотите разместить приложение или получить доступ к ресурсам в Azure, у вас должна быть подписка Azure. Перед началом работы [создайте бесплатную учетную запись](https://azure.microsoft.com/free/).\n\nТеперь у вас есть все инструменты и настроена учетная запись. Теперь давайте настроим среду разработки и приступим к сборке! Сначала выберите приложение, которое нужно сделать.\n"
- title: Создание рабочей области проекта для приложения расширения сообщений
  durationInMinutes: 1
  content: "\nВы создали приложение бота. Теперь создадим свое первое приложение расширения сообщений.\n\nВозможность расширения сообщений позволяет взаимодействовать с веб-службой. Используйте область создания, командное поле или обмен сообщениями в клиенте Teams для поиска и запуска действий во внешней системе.\n\n  :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/first-msgext/your-helloworld-app-msgext.png\" alt-text=\"Схема, показывающая, что это приложение имеет три функции. выделено расширение message.\":::\n\nСуществует два типа **расширений сообщений** Teams:\n\n- [Команды поиска](../msteams-platform/messaging-extensions/how-to/search-commands/define-search-command.md). Вы можете выполнять поиск во внешних системах. Затем можно вставить его результаты в сообщение в виде карточки.\n- [Команды действий](../msteams-platform/messaging-extensions/how-to/action-commands/define-action-command.md). Вы можете предоставить пользователям модальное всплывающее окно для сбора или отображения информации. Затем можно обработать их взаимодействие и отправить информацию обратно в Teams.\n\nДавайте создадим приложение расширения сообщений с *помощью команды поиска*. Используйте его для поиска внешних данных и вставки результатов в сообщение в клиенте Teams.\n\nКак вы уже подготовились к созданию этих приложений, вы можете настроить новый проект Teams для создания приложения расширения сообщений.\n\n> [!NOTE]\n> Расширения сообщений зависят от ботов для предоставления диалогового окна между пользователем и кодом.\n\n\nВ этом руководстве вы узнаете:\n\n1. [Настройка нового проекта расширения сообщений с помощью набора средств Teams.](#create-your-message-extension-project-workspace)\n1. [Сведения о структуре каталогов проекта приложения.](#take-a-tour-of-the-message-extension-app-source-code)\n\n## <a name=\"create-your-message-extension-project-workspace\"></a>Создание рабочей области проекта расширения сообщений\n\nЕсли предварительные требования выполнены, давайте начнем!\n\n> [!NOTE]\n> Пользовательский интерфейс Visual Studio Code отображается в Mac. Она может отличаться в зависимости от операционной системы, версии набора средств и среды.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vsc)\n\n1. Откройте Visual Studio Code.\n1. Выберите значок Набор инструментов Teams:::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: на боковой панели Visual Studio Code.\n\n1. Выберите **Создать приложение Teams**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/create-project.png\" alt-text=\"Расположение ссылки &quot;Создать проект&quot; на боковой панели набора средств Teams\":::.\n\n1. Выберите **Создать приложение Teams** , чтобы создать приложение с помощью набора средств Teams.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/create-new-app1.png\" alt-text=\"Запуск мастера для создания проекта\":::\n\n1. Убедитесь, что в качестве возможности, которую вы хотите создать в приложении, выбрано **расширение сообщения** .\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/select-capabilities-mex1.png\" alt-text=\"Снимок экрана: добавление возможностей в новое приложение.\":::\n\n1. Выберите **JavaScript** в качестве языка.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/select-language-tab.png\" alt-text=\"Снимок экрана: выбор языка.\":::\n\n1. Выберите **Папка по умолчанию** , чтобы сохранить корневую папку проекта в расположении по умолчанию.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/select-default-location.png\" alt-text=\"Выбор расположения по умолчанию\":::\n\n    Вы также можете изменить расположение по умолчанию, выполнив следующие действия.\n\n    1. Нажмите кнопку **Обзор**.\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/select-browse.png\" alt-text=\"Выбор расположения обзора\":::\n        \n    1. Выберите расположение рабочей области проекта.\n\n    1. Выберите **выбрать папку**.\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/select-folder.png\" alt-text=\"Снимок экрана: выбор папки.\":::\n\n1. Введите подходящее имя для приложения. Убедитесь, что имя приложения является буквенно-цифровым. Выберите **ВВОД**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/enter-project-name.png\" alt-text=\"Снимок экрана: ввод имени приложения.\":::\n\n1. По умолчанию проект открывается в новом окне в течение 10 секунд. Если вы хотите открыть в текущем окне, выберите **Открыть в текущем окне**.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/new-window-notification.png\" alt-text=\"Уведомление о новом окне.\":::\n\n    Teams Toolkit создаст приложение за несколько секунд.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/app-created-mex.png\" alt-text=\"Снимок экрана: созданное приложение.\":::\n\n    После создания приложения набор средств Teams отображает следующее сообщение: \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/preview-project.png\" alt-text=\"Localdebug\":::\n\n    Для предварительного просмотра проекта можно выбрать **Локальная отладка** . \n\n  <details>\n  <summary>Краткий обзор создания приложения Teams.</summary>\n  Просмотрите этот краткий обзор для создания приложения Teams.\n\n  ![Создание приложения Teams](~/assets/videos/javascript-msg-ext-app1.gif)\n  </details>\n\n# <a name=\"command-line\"></a>[Командная строка](#tab/cli)\n\nИспользуйте для создания первого проекта интерфейс командной строки `teamsfx`. Начните с папки, в которой будет создана папка проекта.\n\n``` bash\nteamsfx new\n```\n\nВы можете использовать cli для создания нового приложения Teams. Интерфейс командной строки приводит вас к ряду вопросов. Каждый вопрос содержит инструкцию по ответу на него.\n\nНапример, выберите нужный параметр с помощью клавиш со стрелками. После выбора нажмите клавишу **ВВОД** , чтобы подтвердить его.\n\n\n1. Выберите **Создать приложение Teams**.\n1. Выберите **Расширение сообщений** и снимите флажок **Tab**.\n1. Выберите **JavaScript** в качестве языка.\n1. Нажмите клавишу **ВВОД** , чтобы выбрать папку рабочей области по умолчанию.\n1. Введите подходящее имя для приложения, например `HelloMsgExtn`.  Имя приложения должно состоять только из букв и цифр.\n\n  После того как на все вопросы будут даны ответы, создается проект.\n\n---\n\n## <a name=\"take-a-tour-of-the-message-extension-app-source-code\"></a>Обзор исходного кода приложения расширения сообщений\n\nРасширение сообщений использует Bot Framework. Вы используете его для взаимодействия со службой через беседу. После завершения формирования шаблонов просмотрите каталоги и файлы проектов в области обозревателя Visual Studio Code.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/first-msgext/folder-structure-mex-app.png\" alt-text=\"папка msg\":::\n\n| Имя папки | Содержание |\n| --- | --- |\n| `.fx/configs` | Файлы конфигурации, которые пользователь может настроить для приложения Teams. |\n| `.fx/configs/config.<envName>.json` | Файл конфигурации для каждой среды. |\n| `.fx/configs/azure.parameters.<envName>.json` | Файл параметров для подготовки Azure BICEP для каждой среды. |\n| `.fx/configs/projectSettings.json` | Глобальные параметры проекта, применяемые ко всем средам. |\n| `.fx/configs/ngrok.yml` | Параметры Ngrok |\n| `.fx/states` | Подготовьте выходные данные, созданные набором средств.  Набор средств создает эту папку после подготовки ресурсов для приложения. |\n| `.fx/states/state.<envName>.json` | Подготовьте выходной файл для каждой среды. |\n| `.fx/states/<env>.userdata` | Конфиденциальные данные пользователей для выходных данных подготовки для каждой среды. |\n| `bot` |  Код для бота, необходимый во время выполнения. |\n| `bot/messageExtensionBot.js` | Основная точка входа для приложения расширения сообщений. |\n| `templates/appPackage` | Файлы шаблонов манифеста приложения и значки приложений, color.png и outline.png. |\n| `templates/appPackage/manifest.template.json` | Манифест приложения для запуска приложения в локальной и удаленной среде.  |\n| `templates/azure` | Файлы шаблонов BICEP |\n\n> [!Tip]\n> Ознакомьтесь с ботами и расширением сообщений за пределами Teams, прежде чем интегрировать приложение в Teams.\n"
- title: Создание и запуск первого приложения расширения сообщений
  durationInMinutes: 1
  content: "\nПосле настройки рабочей области проекта с помощью Набора средств Teams выполните сборку проекта. Вам потребуется войти в учетную запись Microsoft 365.\n\n## <a name=\"sign-in-to-your-microsoft-365-account\"></a>Вход в учетную запись Microsoft 365\n\nИспользуйте эту учетную запись для входа в Teams. Если вы используете клиент программы разработчика Microsoft 365, учетная запись администратора, настроенная при регистрации, — это учетная запись Microsoft 365.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vcode)\n\n1. Откройте Visual Studio Code.\n1. Щелкните значок Набора средств  :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: Teams на боковой панели.\n1. Выберите **Войти в M365**.\n\n    Откроется веб-браузер по умолчанию, чтобы позволить вам войти в учетную запись.\n\n1. Войдите в учетную запись Microsoft 365.\n1. Закройте браузер при появлении запроса и вернитесь к Visual Studio Code.\n1. Вернитесь к набору средств Teams в Visual Studio Code.\n\n    В разделе **ACCOUNTS** на боковой панели отображается имя учетной записи Microsoft 365. Если для учетной записи Microsoft 365 включена загрузка **неопубликованных** приложений, набор средств Teams отображает включенную загрузку неопубликованных приложений.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/m365-sideloading-enabled-msg.png\" alt-text=\"Снимок экрана: место входа в Microsoft 365 и Azure.\":::\n\n    Теперь вы можете создать приложение и запустить его локально!\n\n# <a name=\"command-line\"></a>[Командная строка](#tab/cline)\n\n1. Войдите в Microsoft 365 с помощью Интерфейса командной строки TeamsFx:\n\n    ``` bash\n    teamsfx account login m365\n    ```\n\n    Откроется веб-браузер по умолчанию, чтобы позволить вам войти в учетную запись. Войдите в учетную запись Azure, используя свои учетные данные. Закройте браузер при появлении запроса.\n\n2. Войдите в Azure с помощью Интерфейса командной строки TeamsFx:\n\n    ``` bash\n    teamsfx account login azure\n    ```\n\n    Откроется веб-браузер по умолчанию, чтобы позволить вам войти в учетную запись. Войдите в учетную запись Azure, используя свои учетные данные. Закройте браузер при появлении запроса.\n\n    Имена входа учетных записей совместно используются Visual Studio Code и TeamsFx CLI.\n\n    Теперь, когда среда разработки настроена, вы можете создавать, создавать и развертывать свое первое приложение Teams.\n\n---\n\n## <a name=\"build-and-run-your-app-in-the-local-environment\"></a>Создание и запуск приложения в локальной среде\n\nРасширение сообщений позволяет взаимодействовать с веб-службой. Он использует функцию обмена сообщениями и безопасную связь бота. Приложение расширения сообщений добавляется в веб-службу, зарегистрированную в качестве бота. \n\n### <a name=\"build-and-run-your-app-locally\"></a>Локальная сборка и запуск приложения\n\n1. Выберите **F5** в Visual Studio Code, чтобы запустить приложение в режиме отладки.\n\n    > [!NOTE]\n    > Если набору средств Teams не удается проверить определенное необходимое условие, вам будет предложено проверить его.\n\n    <!-- markdownlint-disable MD033 -->\n    <details>\n    <summary>Узнайте, что происходит при локальном запуске приложения в отладчике.</summary>\n\n    При выборе **F5** набор средств Teams:\n\n    1. Проверяет все следующие предварительные требования:\n      - Вы вошли в систему с помощью учетной записи Microsoft 365.\n      - Загрузка неопубликованных приложений включена для учетной записи Microsoft 365.\n      - Установлена поддерживаемая версия Node.js.\n      - Ngrok установлен.\n      - Порт, необходимый для приложения бота, доступен.\n\n    2. Установка пакетов npm\n    3. Запускает Ngrok для создания http-туннеля.\n    4. Регистрирует приложение в Azure AD и настраивает его.\n    5. Регистрирует приложение бота в Bot Framework и настраивает его.\n    6. Регистрирует приложение на портале разработчика Teams и настраивает его.\n    7. Запускает приложение расширения сообщений, размещенное локально.\n    8. Запускает Teams в веб-браузере и загружает неопубликованное приложение Teams.\n    \n    </details>\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/f5-build-and-run-mex.png\" alt-text=\"Снимок экрана: нажатие клавиши F5 для отладки.\":::\n\n    > [!NOTE]\n    > При первом запуске приложения загружаются все зависимости, и приложение создается. По завершении сборки откроется окно браузера. Этот процесс может занять от трех до пяти минут.\n\n    Teams запускают приложение в веб-браузере.\n    \n1. При появлении запроса войдите с помощью учетной записи Microsoft 365.\n1. Выберите **Добавить** , чтобы добавить приложение в учетную запись.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/add-mex-app-local-debug.png\" alt-text=\"Снимок экрана: сообщение о добавлении приложения\":::\n\n    Набор инструментов отображает сообщение о том, что приложение добавлено в Teams.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/mex-added-local-debug.png\" alt-text=\"Снимок экрана: сообщение о запуске приложения сейчас или более поздней версии\":::\n\n    - Если выбрать **Пункт Получил**, вы можете попробовать приложение позже из списка неопубликованных приложений.\n    - Если выбрать **попробовать**, Teams загрузит приложение.\n\n1. Выберите **Попробовать**.\n\n    Приложение Message Extension загружается в приложение чат-бота.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2//first-msgext/app-added-mex-local-debug.png\" alt-text=\"Снимок экрана: приложение, загруженное неопубликованным в Teams\":::\n\n    Так как приложения расширения сообщений используют боты для взаимодействия между пользователем и веб-службой, приложение загружается в функцию чата бота.\n\n    - Если вы создали приложение-бот до создания приложения расширения сообщений, вы увидите, что оно загружено в том же приложении бота, которое вы создали. Предыдущие сообщения чата отображаются.\n    - Если вы создали расширение для сообщений, приложение загружается в любом чате, открытом в Teams.\n\n### <a name=\"test-your-app\"></a>Тестирование приложения\n\nПри первой загрузке приложения приложение расширения сообщений открыто для тестирования. Этот пример приложения позволяет выполнять поиск пакетов npm с открытым кодом из реестра программного обеспечения.\n\n#### <a name=\"to-run-a-search-query\"></a>Выполнение поискового запроса\n\n1. Давайте введем строку поиска в поле поиска, например cli. Вы получите список соответствующих элементов:\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2//first-msgext/mex-search-string.png\" alt-text=\"Снимок экрана: использование приложения для поиска\":::\n\n1. Выберите один из результатов поиска. Он будет отображаться в области создания, чтобы вы могли отправить результат в канал.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/mex-search-result.png\" alt-text=\"Снимок экрана: результат поиска\":::\n\n1. Выберите **команду Отправить** инструкции.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/mex-search-sent.png\" alt-text=\"Снимок экрана: результат поиска, отправленный в чате\":::\n\n    Теперь вы узнали, как создать и запустить базовое приложение расширения сообщений!         \n\n## <a name=\"optional-scenarios\"></a>Необязательные сценарии\n\nВы протестировали функцию поиска в базовом приложении расширения сообщений. Теперь вы можете опробовать некоторые другие функции этого приложения. Это необязательные сценарии в этом приложении.\n<br>\n<br>\n<details>\n<summary>Создание карточки</summary>\n\n1. Выберите **Создать карточку**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/app-added-mex-local-debug.png\" alt-text=\"Снимок экрана: создание карточки\":::\n\n1. Введите сведения о карточке, как показано, и нажмите кнопку **Отправить**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/mex-card-details.png\" alt-text=\"Снимок экрана: добавление сведений о карточке\":::\n\n    Сведения о карточке отображаются в области создания.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/mex-card-added.png\" alt-text=\"Снимок экрана: добавление сведений о карточке\":::\n\n1. Щелкните значок **Отправить** в области создания.\n\n    Приложение отправляет карточку в чат бота.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/mex-card-sent.png\" alt-text=\"Снимок экрана: отправленная карточка\":::\n</details>\n<br>\n<details>\n<summary>Открытие приложения из области создания</summary>\n\nВыберите один из следующих способов, чтобы открыть приложение.\n\n* **Использование `@mention`:**\n\n1. Введите `@your-app-name` в командной области приложения.\n    \n    Приложение открывает поле поиска, и его можно использовать для выполнения запроса.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/mention-mex-app.png\" alt-text=\"Снимок экрана: @mention приложения расширения сообщений\":::\n\n1. Введите строку поиска и выберите ее из результата поиска.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/command-box-search.png\" alt-text=\"Снимок экрана, на котором показано, как выполнить поиск с помощью приложения расширения сообщений\":::\n\n    Он отображается в области команд в виде карточки.\n\n1. Скопируйте карточку, чтобы вставить ее в область создания.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/command-search-card.png\" alt-text=\"Снимок экрана: результат поиска в карточке\":::\n    \n1. Отправьте карточку с помощью области создания.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/command-search-card-sent.png\" alt-text=\"Снимок экрана: результат поиска в чате\":::\n\n* **Использование значка с тремя точками:**\n\n1. Запустите расширение сообщения из трех точек в нижней части области создания.\n1. Выберите приложение расширения сообщений.       \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/three-dot-mex.png\" alt-text=\"Снимок экрана, на котором показано, как открыть пример приложения расширения сообщений\":::\n\n    Приложение расширения сообщений загружается с параметрами для выполнения поиска и создания адаптивных карточек.\n</details>\n<br>\n<details>\n<summary>Запуск приложения из неопубликованных приложений</summary>\n\nВы можете открыть неопубликованное приложение Teams из списка неопубликованных приложений. \n\n1. Щелкните значок **Магазин** на боковой панели Teams.\n1. Выберите **Управление приложениями**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/sideloaded-apps.png\" alt-text=\"Снимок экрана: загруженные неопубликованные приложения\":::\n\n1. Щелкните значок с тремя точками для приложения, а затем выберите **Просмотреть сведения**. Вы также можете скопировать ссылку на приложение и использовать ее для открытия приложения.\n1. Нажмите **кнопку Открыть** , чтобы загрузить приложение, а затем нажмите **попробовать**. \n    \n    Приложение загружается в Teams.\n\n</details>\n<br>\n<br>\n<!-- markdownlint-disable MD033 -->\n<details>\n<summary>Узнайте, как устранять неполадки, если приложение не выполняется локально.</summary>\n\nЧтобы запустить приложение в Teams, необходимо иметь учетную запись разработки Microsoft 365, которая позволяет загружать неопубликованные приложения. Дополнительные сведения о загрузке неопубликованных приложений см. в разделе Предварительные требования.\n</details>\n"
- title: Развертывание первого приложения Teams
  durationInMinutes: 1
  content: "\nВы научились создавать, создавать и запускать приложение Teams с возможностями расширения сообщений. Последний шаг — развертывание приложения в Azure.\n\nДавайте развернем первое приложение с возможностью tab в Azure с помощью набора средств Teams.\n\n## <a name=\"sign-in-to-your-azure-account\"></a>Вход в учетную запись Azure\n\nИспользуйте эту учетную запись для доступа к портал Azure Майкрософт и подготовки новых облачных ресурсов для поддержки приложения.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/viscode)\n\n1. Откройте Visual Studio Code.\n1. Откройте папку проекта, в которой вы создали приложение-вкладку.\n1. Щелкните значок Набора средств  :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: Teams на боковой панели.\n1. Выберите **Войти в Azure**.\n\n    > [!TIP]\n    > Если у вас установлено расширение учетной записи Azure и вы используете ту же учетную запись, этот шаг можно пропустить. Используйте ту же учетную запись, что и в других расширениях.\n\n    Откроется веб-браузер по умолчанию, чтобы позволить вам войти в учетную запись.\n1. Войдите в учетную запись Azure, используя свои учетные данные.\n1. Закройте браузер при появлении запроса и вернитесь к Visual Studio Code.\n\n    В разделе **ACCOUNTS** боковой панели отображаются две учетные записи по отдельности. В нем также отображается количество доступных для использования подписок Azure. Убедитесь, что у вас есть по крайней мере одна доступная подписка Azure. В противном случае выйдите из нее и используйте другую учетную запись.\n\n    Теперь вы готовы к развертыванию приложения в Azure!\n\n    Поздравляем, вы создали приложение Teams! \n    Теперь давайте рассмотрим, как развернуть одно из приложений в Azure с помощью набора средств Teams.\n\n# <a name=\"command-line\"></a>[Командная строка](#tab/cline)\n\n1. Войдите в Microsoft 365 с помощью Интерфейса командной строки TeamsFx:\n\n    ``` bash\n    teamsfx account login m365\n    ```\n\n    Откроется веб-браузер по умолчанию, чтобы позволить вам войти в учетную запись. Войдите в учетную запись Azure, используя свои учетные данные. Закройте браузер при появлении запроса.\n\n2. Войдите в Azure с помощью Интерфейса командной строки TeamsFx:\n\n    ``` bash\n    teamsfx account login azure\n    ```\n\n    Откроется веб-браузер по умолчанию, чтобы позволить вам войти в учетную запись. Войдите в учетную запись Azure, используя свои учетные данные. Закройте браузер при появлении запроса.\n\n    Имена входа учетных записей совместно используются Visual Studio Code и TeamsFx CLI.\n\n    Поздравляем, вы создали приложение Teams! \n    Теперь давайте рассмотрим, как развернуть одно из приложений в Azure с помощью набора средств Teams.\n\n---\n\n  [!INCLUDE [Provision and Deploy your app on Azure](~/includes/get-started/azure-provisioning-instructions.md)]\n\n  <!-- markdownlint-disable MD033 -->\n  <details>\n  <summary>Узнайте, что происходит после развертывания приложения в Azure</summary>\n\n  До развертывания приложение работает локально:\n\n  * Серверная часть работает с использованием **Azure Functions Core Tools**.\n  * Конечная точка HTTP приложения, в которую Microsoft Teams загружает приложение, работает локально.\n\n  Развертывание — это двухэтапный процесс. Вы подготавливаете ресурсы в активной подписке Azure, а затем развертываете или отправляете код серверной части и внешнего интерфейса для приложения в Azure.\n\n  * Серверная часть, если она настроена, использует различные службы Azure, включая Служба приложений Azure и службу хранилища Azure.\n  * Клиентское приложение будет развернуто под учетной записью хранилища Azure, настроенной для статического размещения веб-сайтов.\n\n  </details>\n"
- title: Поздравляем!
  durationInMinutes: 1
  content: "\nВы сделали это!\n\nВы создали приложение расширения сообщений.\n\nТеперь, когда вы научились создавать простое приложение, вы можете перейти к созданию более сложных приложений. Для начала попробуйте добавить возможности в существующие приложения.\n\nЧтобы добавить возможности в существующее приложение, выполните следующие действия:\n\n1. Выберите **Добавить функцию** в разделе **Разработка** боковой панели Набора средств Teams.\n\n1. Выберите возможность, которую вы хотите добавить в приложение.\n\nВот и все! Набор средств Teams добавляет шаблон для новой возможности в структуру каталогов приложения. Следуйте инструкциям по созданию и развертыванию приложения, и ваше приложение будет иметь несколько возможностей. \n\nВы завершили руководство по созданию приложения расширения для обмена сообщениями с помощью JavaScript."
