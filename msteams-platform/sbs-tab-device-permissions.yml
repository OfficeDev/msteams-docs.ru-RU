### YamlMime:Tutorial
title: Предоставление разрешения для устройства табуляции
metadata:
  title: Предоставление разрешения для устройства табуляции
  description: Узнайте, как предоставить устройствам табуляции разрешения, такие как расположение, доступ к камере и микрофону для приложений Microsoft Teams.
