- durationInMinutes: 1
  content: >
    > [!NOTE]

    > Последнее обновление о том, как обрабатываются разрешения на устройства в браузере, в настоящее время доступно только в [общедоступных версиях предварительного просмотра](resources/dev-preview/developer-preview-intro.md) разработчика. Обычно это обновление будет доступно до 01 февраля 2022 г.


    Teams, которое требует разрешений устройств, таких как расположение, камера или доступ к микрофону, теперь требует от пользователей вручную предоставлять разрешения на уровне приложения в веб-браузере. Раньше браузер обрабатывал предоставление разрешений доступа, но теперь эти разрешения обрабатываются в Microsoft Teams.


    Это пошаговая руководство помогает вам делать разрешения на устройство вкладки в Microsoft Teams. Вы увидите следующий вывод:

      ![desktop3](~/assets/images/tab-device-permission/sbs-tab-device-permission-location.PNG)
- title: Предварительные условия
  durationInMinutes: 1
  content: "Убедитесь, что вы установите следующие средства и настроите среду разработки:  \n\n* Установите [ngrok или](https://ngrok.com/) эквивалентное решение тоннеля.\n* Установите [Node.js](https://nodejs.org/en/).\n* Visual Studio Code или последней версии.\n* [Microsoft 365 или](https://docs.microsoft.com/microsoftteams/platform/concepts/build-and-test/prepare-your-o365-tenant) доступ к Teams учетной записи с соответствующими разрешениями на установку приложения.\n"
- title: Настройка и запуск приложения разрешений устройств Tab на Teams
  durationInMinutes: 1
  content: "Наиболее полный способ тестирования приложения — создание пакета приложений и его загрузка в Teams. Этот метод — единственный способ проверить всю функциональность, доступную вашему приложению, во всех сферах. \n\nЧтобы настроить и запустить Teams, загрузив файл manifest.zip, выполните следующее:\n\n1. Настройка и запуск приложения разрешений на устройство вкладки.\n2. Начните работу службы тоннелей, чтобы получить конечную точку https.\n3. Запустите разрешения устройства вкладки, загрузив manifest.zip в Teams.\n\n**Настройка и запуск приложения разрешений на устройство вкладки:**\n\n1. Откройте **командную подсказку** и клонировать клон **git-клона репозитория https://github.com/OfficeDev/Microsoft-Teams-Samples.git**. Убедитесь, что вы **обратите внимание на путь** , на котором клонирован репозиторий.\n2. В проводнике файлов перейдите в **microsoft-Teams-Samples > примеры >-устройства-разрешения > nodejs** и скопируйте расположение папки.\n3. В **командной подсказке** введите **расположение cd (расположение папки узла js)** и запустите эту команду.\n4. Запустите следующую команду в **командной подсказке**:\n\n   ```command-prompt\n    npm install\n    ```\n5. Запустите приложение в **командной подсказке с** помощью следующей команды:\n\n   ```command-prompt\n   npm start\n   ```\n6. В браузере можно увидеть следующие выходные данные:\n\n   ![реагировать](~/assets/images/tab-device-permission/sbs-react.PNG)\n\n**Начните работу службы тоннелей, чтобы получить конечную точку https:**\n\n1. Перейдите **в Teams-Samples** > примеры >-разрешений > nodejs.\n2. Откройте **терминал ngrok** и запустите туннель ngrok со следующей командой (для обновления файла манифеста потребуется конечная точка https):\n\n   ```ngrok\n   ngrok http 3000 --host-header=localhost\n   ```  \n    \n**Чтобы запустить разрешения устройства вкладки, загрузив файл manifest.zip в Teams:**\n\n1. В **проводнике** файлов перейдите в **папку Microsoft-Teams-Samples > примеры > с разрешениями на вкладку-устройство > nodejs > appPackage**.\n2. Откройте файл **manifest.json в** коде visual studio.\n3. В **файле manifest.json** **найдите<<BASE_URI_DOMAIN>>и замените** его конечной точкой https из ngrok, исключая часть https:// во всех местах.\n\n   ![ngrok](~/assets/images/tab-device-permission/ngrok-tunnel.PNG)\n\n4. Zip файлы в **appPackage /folder** как manifest.zip.\n5. Откройте Teams браузере с помощью ID клиента.\n6. Чтобы загрузить **manifest.zip**, **выберите приложения > Upload настраиваемом приложении** и **откройтеmanifest.zip**.\n7. Выберите **приложение Разрешения устройства tab** .\n8. Выберите **Добавить** , чтобы добавить приложение разрешений на устройство вкладки.\n\n    ![addbrowserteams](~/assets/images/tab-device-permission/sbs-add-browser-teams.png)\n\n9. Откройте **разрешение устройства вкладки** и выберите **вкладку разрешения** устройства, чтобы увидеть следующий вывод:\n\n    ![desktopteams](~/assets/images/tab-device-permission/sbs-tab-device-permission-browser-mobile-get-location.png)\n\n10. Откройте мобильные Teams, чтобы увидеть следующие выходы:\n\n    ![mobileteams](~/assets/images/tab-device-permission/mobile-teams-output.png)\n\n11. Откройте настольные Teams.\n12. Чтобы загрузить **manifest.zip**, **выберите приложения > Upload настраиваемом приложении** и **откройтеmanifest.zip**.\n13. Выберите **Добавить** , чтобы добавить приложение разрешений на устройство вкладки, и вы увидите следующий вывод:  \n\n    ![desktopteams](~/assets/images/tab-device-permission/dekstop-tab-device-permission.png)\n"
- title: Тестирование приложения
  durationInMinutes: 1
  content: "Чтобы приложение разрешений на устройство вкладки позволило пользователю предоставить разрешение, необходимо протестировать приложение после успешной загрузки приложения в Teams.\n\n # <a name=\"desktop\"></a>[Компьютер](#tab/Desktop)\n\n  Чтобы протестировать приложение на рабочем столе, выберите **значок разрешения приложения** и получите следующие подсказки, чтобы принять запрос на разрешение:\n\n   ![desktoppermissionteams](~/assets/images\\tab-device-permission\\desktop-teams-permission.png)\n\n  # <a name=\"browser\"></a>[Browser](#tab/Browser)\n\n  Чтобы проверить приложение в браузере, выберите **Get Location** , чтобы увидеть следующие выходы:\n\n   ![locationresultbrowserteams](~/assets/images/tab-device-permission/sbs-location-result.png)\n\n # <a name=\"mobile\"></a>[Мобильные устройства](#tab/Mobile)\n\n  Чтобы протестировать приложение на мобильном устройстве, выберите соответствующую кнопку, чтобы протестировать сценарий и получить следующие подсказки для получения запроса на разрешение:\n\n   ![mobileappteams](~/assets/images/tab-device-permission/prompt-mobile-app.png)\n\n--- \n"
