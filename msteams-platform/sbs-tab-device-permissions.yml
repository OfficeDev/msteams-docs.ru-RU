items:
- durationInMinutes: 1
  content: >
    Teams, которое требует разрешения устройства, например доступ к расположению, камере или микрофону, теперь требует, чтобы пользователи вручную предоставили разрешение на уровне приложения в веб-браузере. Ранее браузер обрабатывал предоставление разрешений на доступ, но теперь эти разрешения обрабатываются в Microsoft Teams.


    Это пошаговое руководство поможет вам выполнить действия с разрешениями устройства на вкладке Microsoft Teams. Вы увидите следующие выходные данные:

      ![desktop3](~/assets/images/tab-device-permission/sbs-tab-device-permission-location.PNG)
- title: Предварительные условия
  durationInMinutes: 1
  content: "Убедитесь, что вы установите следующие средства и настроите среду разработки:  \n\n* Установите [ngrok](https://ngrok.com/) или эквивалентное решение для туннелирования.\n* Установите [Node.js](https://nodejs.org/en/).\n* Visual Studio Code или последнюю версию.\n* [Microsoft 365 учетной](https://docs.microsoft.com/microsoftteams/platform/concepts/build-and-test/prepare-your-o365-tenant) записи разработчика или доступ к Teams учетной записи с соответствующими разрешениями на установку приложения.\n"
- title: Настройка и запуск приложения разрешений устройства TAB на Teams
  durationInMinutes: 1
  content: "Самый полный способ протестировать приложение — создать пакет приложения и отправить его в Teams. Этот метод является единственным способом проверки всех функциональных возможностей приложения во всех областях. \n\nЧтобы настроить и запустить приложение Teams, передав manifest.zip файл, выполните следующие действия.\n\n1. Настройте и запустите приложение разрешений устройства табуляции.\n2. Запустите службу туннелирования, чтобы получить конечную точку HTTPS.\n3. Запустите разрешения устройства табуляции, передав manifest.zip в Teams.\n\n**Чтобы настроить и запустить приложение разрешений устройства табуляции, выполните следующие действия.**\n\n1. Откройте **командную строку** и клонируйте клон **репозитория Git https://github.com/OfficeDev/Microsoft-Teams-Samples.git**. Запишите путь **,** по которому клонирован репозиторий.\n2. В проводник перейдите к примерам **microsoft-Teams-Samples > > tab-device-permissions > nodejs** и скопируйте расположение папки.\n3. В **командной строке** введите **расположение cd (расположение папки node js)** и выполните следующую команду.\n4. Выполните следующую команду в **командной строке**:\n\n   ```command-prompt\n    npm install\n    ```\n5. Запустите приложение в **командной строке с** помощью следующей команды:\n\n   ```command-prompt\n   npm start\n   ```\n6. В браузере можно просмотреть следующие выходные данные:\n\n   ![Реагировать](~/assets/images/tab-device-permission/sbs-react.PNG)\n\n**Запустите службу туннелирования, чтобы получить конечную точку HTTPS:**\n\n1. Перейдите **в раздел Teams-samples > примеры > tab-device-permissions > nodejs**.\n2. Откройте **терминал ngrok** и запустите туннель ngrok с помощью следующей команды (для обновления файла манифеста потребуется конечная точка HTTPS):\n\n   ```ngrok\n   ngrok http 3000 --host-header=localhost\n   ```  \n    \n**Чтобы запустить разрешения устройства табуляции, загрузите файл manifest.zip в Teams:**\n\n1. В проводник перейдите к примерам **microsoft-Teams-Samples > > tab-device-permissions > nodejs > appPackage**.\n2. Откройте файл `manifest.json` в Visual Studio Code.\n3. В файле `manifest.json` найдите ****<<BASE_URI_DOMAIN>>и замените его конечной точкой HTTPS из ngrok, за исключением части \"https://\" во всех местах.\n\n   ![ngrok](~/assets/images/tab-device-permission/ngrok-tunnel.PNG)\n\n4. Заархивируйте файлы **в appPackage или папке** как manifest.zip.\n5. Откройте Teams браузере, используя идентификатор клиента.\n6. Чтобы отправить `manifest.zip`файл, выберите **> Upload пользовательское приложение и** откройте его`manifest.zip`.\n7. Выберите приложение **\"Разрешение устройства табуляции** \".\n8. Нажмите **кнопку \"** Добавить\", чтобы добавить приложение разрешений устройства табуляции.\n\n    ![addbrowserteams](~/assets/images/tab-device-permission/sbs-add-browser-teams.png)\n\n9. Откройте **вкладку \"Разрешение устройства\"** и выберите **вкладку \"Разрешение** устройства\", чтобы просмотреть следующие выходные данные:\n\n    ![desktopteams](~/assets/images/tab-device-permission/sbs-tab-device-permission-browser-mobile-get-location.png)\n\n10. Откройте мобильный Teams, чтобы просмотреть следующие выходные данные:\n\n    ![mobileteams](~/assets/images/tab-device-permission/mobile-teams-output.png)\n\n11. Откройте рабочий стол Teams.\n12. Чтобы отправить `manifest.zip`файл, выберите **> Upload пользовательское приложение и** откройте его`manifest.zip`.\n13. Нажмите **кнопку \"** Добавить\", чтобы добавить приложение разрешений устройства табуляции, и вы увидите следующие выходные данные:  \n\n    ![desktopteams](~/assets/images/tab-device-permission/dekstop-tab-device-permission.png)\n"
- title: Тестирование приложения
  durationInMinutes: 1
  content: "Чтобы приложение с разрешением устройства табуляции разрешающее пользователю предоставлять разрешение, необходимо протестировать приложение после успешной отправки приложения в Teams.\n\n # <a name=\"desktop\"></a>[Компьютер](#tab/Desktop)\n\n  Чтобы протестировать приложение на рабочем столе,  щелкните значок разрешения приложения и получите следующие запросы на принятие запроса на разрешение:\n\n   ![desktoppermissionteams](~/assets/images\\tab-device-permission\\desktop-teams-permission.png)\n\n  # <a name=\"browser\"></a>[Browser](#tab/Browser)\n\n  Чтобы протестировать приложение в браузере, выберите **\"Получить расположение** \", чтобы просмотреть следующие выходные данные:\n\n   ![locationresultbrowserteams](~/assets/images/tab-device-permission/sbs-location-result.png)\n\n # <a name=\"mobile\"></a>[Мобильные устройства](#tab/Mobile)\n\n  Чтобы протестировать приложение на мобильном устройстве, нажмите кнопку, чтобы протестировать сценарий, и получите следующие запросы на принятие запроса на разрешение:\n\n   ![mobileappteams](~/assets/images/tab-device-permission/prompt-mobile-app.png)\n\n--- \n"
- title: Полный запрос
  durationInMinutes: 1
  content: >
    У вас возникла такая проблема?

      ![tabdeviceimage](~/assets/images/tab-device-permission/sbs-tab-device-permission-location.PNG)
- content: Вы завершили работу с этим руководством и теперь можете предоставить устройству табуляции разрешение на Microsoft Teams приложениях.
