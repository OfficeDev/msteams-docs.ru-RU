- durationInMinutes: 1
  content: "Начните Microsoft Teams разработку приложения с помощью первого Teams приложения. Создадим три Teams: приложение вкладки, приложение-бот и приложение для расширения обмена сообщениями. \n\nКаждое ваше приложение будет иметь возможность, которая поставляется со своим собственным пользовательским интерфейсом и UX:\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/your-helloworld-app.png\" alt-text=\"Схема, показывающая, что это приложение имеет три функции.\" border=\"false\":::\n\n> [!NOTE]\n> В этом руководстве сначала создадим приложение вкладки, а затем бот-приложение, а затем приложение для расширения обмена сообщениями. Однако сначала можно создать приложение с любыми возможностями, не препятствуя работе других приложений.\n\nВ этом руководстве вы узнаете:\n\n- Настройка нового проекта с помощью Teams набор средств.\n- Создание трех приложений с различными возможностями для каждой вкладки, бота и расширения обмена сообщениями.\n- Структура приложения:\n    - Часть вкладки с JavaScript с React.\n    - Остальные функции с Node.js.\n- Развертывание приложения\n"
- title: Предварительные требования
  durationInMinutes: 1
  content: "\nВот список средств, необходимых для создания и развертывания приложений.\n\n| &nbsp; | Установка | Для использования... |\n| --- | --- | --- |\n| **Required** | &nbsp; | &nbsp; |\n| &nbsp; | [Набор средств Teams](#install-the-teams-toolkit) | Расширение Microsoft Visual Studio, которое создает строительные леса проекта для вашего приложения. Используйте последнюю версию. |\n| &nbsp; | [Microsoft Teams](https://www.microsoft.com/microsoft-teams/download-app) | Microsoft Teams сотрудничать со всеми, с чем вы работаете, с помощью приложений для чата, собраний, зовов — все в одном месте.|\n| &nbsp; | [Node.js](https://nodejs.org/en/download/) | Среда запуска JavaScript с задней среду. Используйте последний выпуск LTS v14.|\n| &nbsp; | [Microsoft&nbsp; Edge](https://www.microsoft.com/edge) (рекомендуется) или [Google Chrome](https://www.google.com/chrome/) | Браузер с средствами разработчика. |\n| &nbsp; | [Visual Studio Code](https://code.visualstudio.com/download) | Среды сборки JavaScript, TypeScript или SharePoint Framework (SPFx) Используйте версию 1.55 или более поздней версии. |\n| **Необязательное** | &nbsp; | &nbsp; |\n| &nbsp; | [Azure Tools для Visual Studio Code](https://marketplace.visualstudio.com/items?itemName=ms-vscode.vscode-node-azure-pack) [и Azure CLI](/cli/azure/install-azure-cli) | Средства Azure для доступа к хранимых данных или развертывания облачной Teams приложения в Azure. |\n| &nbsp; | [React средства разработки для Chrome](https://chrome.google.com/webstore/detail/react-developer-tools/fmkadmapgofadopljbjfkapdkoienihi) или [React для MicrosoftEdge&nbsp;](https://microsoftedge.microsoft.com/addons/detail/react-developer-tools/gpphkfbcpidddadnkolkpfckpihlkkil) | Расширение браузера DevTools для библиотеки JavaScript React с открытым исходным кодом. |\n| &nbsp; | [Песочница Microsoft Graph](https://developer.microsoft.com/graph/graph-explorer) | Microsoft Graph Explorer — средство на основе браузера, которое позволяет запускать запрос из microsoft Graph данных. |\n| &nbsp; | [Портал разработчика Teams](https://dev.teams.microsoft.com/) | Веб-портал для настройки, управления и распространения Teams в том числе в организации или Teams магазине. |\n\n\n> [!TIP]\n> Если вы работаете с данными microsoft Graph, вы должны узнать о и закладки Microsoft Graph Explorer. Этот инструмент на основе браузера позволяет запрашивать microsoft Graph за пределами приложения.\n\n\n## <a name=\"prepare-development-environment\"></a>Подготовка среды разработки\n\nПосле установки необходимых средств установите среду разработки.\n\n\n### <a name=\"install-the-teams-toolkit\"></a>Установка Teams набор средств\n\nЭтот Teams набор средств упрощает процесс разработки с помощью средств для обеспечения и развертывания облачных ресурсов для приложения, публикации в Teams магазине и других. \n \nВы можете использовать набор инструментов с Visual Studio Code или CLI (интерфейс командной строки), называемый `TeamsFx`.\n\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vscode)\n\n1. Откройте Visual Studio Code и выберите представление **Расширения** (**Ctrl+Shift+X** / **⌘⇧-X** или **View > Extensions**).\n1. В поле поиска введите **Teams набор средств**.\n1. Выберите **Установите** рядом с Teams набор средств.\n\n :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/install-toolkit-vscode.png\" alt-text=\"На рисунке показана Teams набор средств расширения.\" border=\"false\":::\n\n Значок Teams набор средств появится на Visual Studio Code панели после установки.\n\n :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/hw-teams-toolkit-sidebar-icon.png\" alt-text=\"На рисунке показан значок Teams набор средств в Visual Studio Code панели.\" border=\"false\":::\n\nВы также можете найти Teams набор средств на Visual Studio Code [Marketplace](https://marketplace.visualstudio.com/items?itemName=TeamsDevApp.ms-teams-vscode-extension).\n\n# <a name=\"command-line\"></a>[Командная строка](#tab/cli)\n\nЧтобы установить CLI TeamsFx, используйте диспетчер `npm` пакетов:\n\n``` bash\nnpm install -g @microsoft/teamsfx-cli\n```\n\nВ зависимости от конфигурации может `sudo` потребоваться использовать для установки CLI:\n\n``` bash\nsudo npm install -g --unsafe-perm @microsoft/teamsfx-cli\n```\n\nЭто условие чаще встречается в системах Linux и macOS.\n\nУбедитесь, что вы добавляете глобальный кэш npm в path. Этот шаг обычно делается как часть Node.js установки.  \n\nCLI можно использовать с командой `teamsfx` . Убедитесь, что команда работает с помощью запуска `teamsfx -h`.\n\n> [!CAUTION]\n> Прежде чем запустить TeamsFx в терминалах PowerShell, необходимо включить политику \"удаленного подписанного\" выполнения для PowerShell.\n\n---\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Настройка клиента Teams разработки\n\nКлиент **—** это как пространство или контейнер для организации в Teams, где вы общались, делитесь файлами и запускали собрания. Это пространство также является местом загрузки и тестирования приложения. Проверьте, готовы ли вы к разработке с клиентом.\n\n### <a name=\"check-for-sideloading-option\"></a>Проверка возможности боковой загрузки\n\nПосле создания приложения необходимо загрузить это приложение в Teams, не распространяя его. Этот процесс называется загрузкой без публикации. Во входе в Microsoft 365 учетную запись для просмотра этого параметра.\n\n > [!NOTE]\n > При просмотре и тестировании приложений в локальной среде требуется Teams загрузка. Если приложение не включено, вы не сможете просмотреть и протестировать приложение в Teams локально.\n\nУ вас уже есть клиент и есть ли у вас доступ к администратору? Давайте проверим, действительно ли вы это делаете!\n\nУбедитесь, что вы можете разгрузить приложения в Teams:\n\n 1. В клиенте Teams выберите значок **Store**.\n 1. Выберите **Управление приложениями**.\n 1. Выберите **Опубликовать приложение**.\n 1. Найди возможность Upload **настраиваемого приложения**. Если вы видите вариант, включена загрузка приложений.\n\n     :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/upload-custom-app.png\" alt-text=\"На рисунке показана возможность загрузки настраиваемого приложения в Teams.\":::\n\n     > [!NOTE]\n     > Если у вас нет возможности загрузить пользовательское приложение, поговорите с Teams администратором.\n\n### <a name=\"create-a-free-teams-developer-tenant-optional\"></a>Создание бесплатного клиента Teams разработчика (необязательно)\n\nЕсли у вас нет учетной записи Teams разработчика, ее можно получить бесплатно. Присоединяйтесь к Microsoft 365 разработчику!\n\n1. Перейдите в [программу для разработчиков Microsoft 365](https://developer.microsoft.com/microsoft-365/dev-program).\n1. Выберите **Join Now** и следуйте инструкциям на экране.\n1. На экране приветствия выберите **настройка подписки на E5**.\n1. Настройте свою учетную запись администратора. После завершения отображается следующий экран.\n\n    :::image type=\"content\" source=\"~/assets/images/build-your-first-app/dev-program-subscription.png\" alt-text=\"Пример того, что вы видите после регистрации на программу Microsoft 365 разработчика.\":::\n\n1. Вопишите Teams с помощью только что настроенной учетной записи администратора. Убедитесь, что **Upload настраиваемый** параметр приложения в Teams.\n\n## <a name=\"get-a-free-azure-account\"></a>Получить бесплатную учетную запись Azure\n\nЕсли вы хотите провести свое приложение или получить доступ к ресурсам в Azure, необходимо иметь подписку Azure. [Создайте бесплатную учетную запись](https://azure.microsoft.com/free/) перед началом работы.\n\nТеперь у вас есть все средства и настройка учетной записи. Далее давайте настроим среду разработки и начнем строить! Сначала выберите приложение, которое необходимо сделать.\n"
- title: Создание рабочей области проекта для приложения вкладки
  durationInMinutes: 1
  content: "\nНачните Microsoft Teams разработку приложения, создав свое первое приложение. Это приложение использует возможность Tab.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/first-tab/your-helloworld-app-tab.png\" alt-text=\"Схема, показывающая, что это приложение имеет три функции. Вкладка выделена.\" border=\"false\":::\n\nНа этой странице вы узнаете:\n1. [Настройка нового проекта Tab с помощью Teams набор средств](#create-your-tab-project-workspace)\n1. [О структуре каталога вашего приложения](#take-a-tour-of-the-tab-app-source-code)\n\n## <a name=\"create-your-tab-project-workspace\"></a>Создание рабочей области проекта вкладки\n\nЕсли необходимые условия на месте, давайте начнем!\n\n> [!NOTE]\n> Пользовательский Visual Studio Code отображается с Mac. Он может отличаться в зависимости от операционной системы, Teams набор средств версии и среды.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vsc)\n\n1. Откройте Visual Studio Code.\n1. Выберите значок Набор инструментов Teams:::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: на боковой панели Visual Studio Code.\n\n1. Выберите **Создать приложение Teams**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/create-project.png\" alt-text=\"Расположение ссылки &quot;Создать проект&quot; на боковой панели набора средств Teams\" border=\"false\":::.\n\n1. Выберите **Создание нового Teams для** создания приложения с помощью Teams набор средств.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/create-new-app.png\" alt-text=\"Мастер начинает создание нового проекта\" border=\"false\":::\n\n1. Убедитесь **,** что вкладка выбрана в качестве возможности, которую необходимо создать в приложении. Нажмите кнопку **ОК**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/select-capabilities-tab.png\" alt-text=\"Выбор возможностей приложения\" border=\"false\":::\n\n1. Выберите **JavaScript** в качестве языка.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/select-language-tab.png\" alt-text=\"Снимок экрана: выбор языка.\" border=\"false\":::\n\n1. Введите `helloworld` имя приложения. Убедитесь, что вы используете только буквы. Выберите **Ввод** для продолжения.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/enter-name-tab.png\" alt-text=\"Снимок экрана, показывающий, где ввести имя приложения.\" border=\"false\":::\n\n    Приложение Teams вкладки создается за несколько секунд.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/app-created.png\" alt-text=\"Снимок экрана, показывающий созданное приложение.\" border=\"false\":::\n\n    После создания приложения Teams набор средств сообщение, чтобы указать расположение, в котором создается рабочее пространство проекта. Эта папка — это расположение по умолчанию, указанное в Visual Studio Code параметрах.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/location-change.png\" alt-text=\"Сообщение о расположении\":::\n\n    Сообщение предлагает два варианта:\n    \n    - **Изменение расположения**\n    - **Локальный отлаговка**\n    \n    В этом руководстве не нужно использовать эти параметры.\n\n    > [!NOTE]\n    > Если вы решите изменить расположение для рабочего пространства, оно отражается только для проектов, которые вы создаете после Visual Studio Code. Расположение существующих проектов не меняется.\n\n    <details>\n    <summary>Краткий обзор создания Teams приложения.</summary>\n    Просмотрите краткое резюме для создания Teams приложения.\n\n    ![Создание приложения Teams](~/assets/videos/javascript-tab-app.gif) </details>\n\n# <a name=\"command-line\"></a>[Командная строка](#tab/cli)\n\nИспользуйте для создания первого проекта интерфейс командной строки `teamsfx`. Начните с папки, в которой будет создана папка проекта.\n\n``` bash\nteamsfx new\n```\n\nCLI можно использовать для создания нового Teams приложения. CLI приводит вас к ряду вопросов. Каждый вопрос содержит инструкцию по его ответу.\n\nНапример, для выбора параметра используйте клавиши со стрелками. После выбора выберите **Ввод** , чтобы подтвердить его.\n\n1. Выберите **Создать приложение Teams**.\n1. Выберите возможность **Tab** .\n1. В качестве размещения на клиенте выберите **Azure**.\n1. Не выбирайте облачные ресурсы.\n1. Выберите **JavaScript** в качестве языка.\n1. Нажмите клавишу **ВВОД**, чтобы выбрать папку рабочей области по умолчанию.\n1. Введите `helloworld` имя приложения. Имя приложения должно иметь только буквы.\n\n  После ответа на все вопросы создается проект.\n\n---\n\n## <a name=\"take-a-tour-of-the-tab-app-source-code\"></a>Экскурсия по исходным кодам приложения вкладки\n\nTeams набор средств предоставляет все компоненты для создания приложения. После создания проекта можно просмотреть папки и файлы проекта в области **Explorer** Visual Studio Code.\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/hw-folder-structure-tab.png\" alt-text=\"Project для приложения с возможностью Tab в Visual Studio Code.\":::\n\nХотя вы можете свободно выбирать какие-либо рамки пользовательского интерфейса (или не использовать их), в этом примере шаблонный код предоставляет леса с React компонентами.\n\nСреди других элементов в этой структуре каталога набор средств поддерживается:\n\n| Имя папки | Содержание |\n| --- | --- |\n| `.fx/configs` | Файлы конфигурации, которые пользователь может настроить для Teams приложения. |\n| • `.fx/configs/config.<envName>.json` | Файл конфигурации для каждой среды. |\n| • `.fx/configs/azure.parameters.<envName>.json` | Файл Параметры для обеспечения Azure BICEP для каждой среды. |\n| • `.fx/configs/projectSettings.json` | Глобальные параметры проектов, применимые к всем средам. |\n| • `.fx/configs/localSettings.json` | Файл конфигурации для локальной отладки. |\n| • `.fx/states` | Подготовка вывода, генерируемого Teams набор средств.  Набор инструментов создает эту папку после предоставления ресурсов для приложения. |\n| • `.fx/states/state.<envName>.json` | Подготовка файла вывода для каждой среды. |\n| • `.fx/states/<env>.userdata` | Конфиденциальные пользовательские данные для вывода обеспечения для каждой среды. |\n| `tabs` | Код для возможностей Tab, необходимых во время запуска, таких как уведомление о конфиденциальности, условия использования и вкладки конфигурации. |\n| • `tabs/src/index.jsx` | Точка входа для переднего приложения, где отрисовка основного компонента приложения `ReactDOM.render()` |\n| • `tabs/src/components/App.jsx` | Код для обработки маршрутивки URL-адресов в приложении. Он вызывает [SDK JavaScript для Microsoft Teams](../msteams-platform/tabs/how-to/using-teams-client-sdk.md), чтобы реализовать обмен сообщениями между вашим приложением и Teams. |\n| • `tabs/src/components/Tab.jsx` | Код для реализации пользовательского интерфейса приложения. |\n| • `tabs/src/components/TabConfig.jsx` | Код для реализации пользовательского интерфейса, который настраивает приложение. |\n| `templates/appPackage` | Файлы шаблонов манифеста приложений и значки приложений: color.png и outline.png. |\n| • `templates/appPackage/manifest.local.template.json` | Манифест приложения для запуска приложения в локальной среде.  |\n| • `templates/appPackage/manifest.remote.template.json` | Манифест приложения для запуска приложения в удаленной среде, например на сайте Azure.|\n|  `templates/azure` | Файлы шаблонов BICEP. |\n\nПри добавлении функции облака Teams набор средств необходимые папки в проект. Папка `api` содержит код для любых лазурных функций, которые вы пишете.\n"
- title: Создание и запуск первого приложения вкладки
  durationInMinutes: 1
  content: "\nПосле создания рабочей области проекта с помощью Teams набор средств создайте проект вкладки. Вам потребуется войти в свою Microsoft 365 учетную запись.\n\n## <a name=\"sign-in-to-your-microsoft-365-account\"></a>Вход в свою Microsoft 365 учетную запись\n\nИспользуйте свою Microsoft 365 учетную запись, чтобы войти в Teams. Если вы используете клиента Microsoft 365 разработчика, учетная запись администратора, созданная при регистрации, Microsoft 365 учетная запись.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/viscode)\n\n1. Откройте Visual Studio Code.\n1. Выберите значок Teams набор средств :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: на боковой панели.\n1. Выберите **вход в M365**.\n\n    Веб-браузер по умолчанию открывается, чтобы позволить вам войти в учетную запись.\n\n1. Вопишите в свою Microsoft 365 учетную запись с помощью учетных данных.\n1. Закрой браузер при запросе и вернись в Visual Studio Code.\n1. Возвращайся Teams набор средств в Visual Studio Code.\n\n    В **разделе ACCOUNTS** боковой панели показано имя Microsoft 365 учетной записи. Teams набор средств отображает включенную **sideloading**, если включена Microsoft 365 учетная запись.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/m365-sideloading-enabled.png\" alt-text=\"Снимок экрана, показывающий, где войти в Microsoft 365 Azure.\" border=\"false\":::\n\n    Теперь вы готовы создать приложение и запустить его в локальной среде!\n\n# <a name=\"command-line\"></a>[Командная строка](#tab/cline)\n\n1. Вопишите Microsoft 365 с CLI TeamsFx:\n\n    ``` bash\n    teamsfx account login m365\n    ```\n\n    Веб-браузер по умолчанию открывается, чтобы позволить вам войти в учетную запись. Вопишите в свою учетную запись Azure с помощью учетных данных. Закрой браузер, когда вам будет предложено.\n\n2. Во входе в Azure с CLI TeamsFx:\n\n    ``` bash\n    teamsfx account login azure\n    ```\n\n    Веб-браузер по умолчанию открывается, чтобы позволить вам войти в учетную запись. Вопишите в свою учетную запись Azure с помощью учетных данных. Закрой браузер, когда вам будет предложено.\n\n    Логины учетных записей делятся между Visual Studio Code и CLI TeamsFx.\n\n    После настройки среды разработки можно создать, создать и развернуть первое Teams приложение.\n\n---\n\n## <a name=\"build-and-run-your-app-locally-in-visual-studio-code\"></a>Создайте и запустите приложение локально в Visual Studio Code\n\nЧтобы создать и запустить приложение локально, выполните следующие действия.\n\n1. Из Visual Studio Code выберите **F5 для** запуска приложения в режиме отлаживания.\n\n    <!-- markdownlint-disable MD033 -->\n\n    <details>\n    <summary>Узнайте, что происходит при локальном запуске приложения в отладчике.</summary>\n\n   При нажатии **клавиши F5** Teams набор средств:\n\n   1. Проверяет все следующие условия:\n      * Поддерживается Node.js установлена версия.\n      * Microsoft 365 учетная запись включена и включена боковая загрузка. \n      * Установлен сертификат разработки для localhost.           \n      * Устанавливаются пакеты NPM для приложения вкладки.\n      * Порт, необходимый для приложения вкладки, доступен.\n\n      > [!NOTE]\n      > Если Teams набор средств не удается проверить какие-либо из необходимых условий, это побуждает вас выполнить то же самое.\n\n   2. Регистрирует приложение Azure AD и настраивает приложение.\n   3. Регистрирует приложение Teams на портале Teams разработчика и настраивает приложение.\n   4. Запускает приложение вкладки.\n   5. Запускает Teams в веб-браузере с командой Teams, чтобы Teams приложение.\n\n    </details>\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/f5run.png\" alt-text=\"Снимок экрана, показывающий, когда клавиша F5 нажата.\":::\n\n    > [!NOTE]\n    > При первом запуске приложения загружаются все зависимости, и приложение построено. Окно браузера открывается после завершения сборки. Этот процесс может занять 3-5 минут.\n\n    В наборе инструментов при необходимости необходимо установить локальный сертификат. Этот сертификат позволяет Teams загружать приложение из `https://localhost`.\n\n1. Выберите **Да** , если появится следующий диалог:\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/certificate-new.png\" alt-text=\"Снимок экрана с указанием запроса на установку сертификата SSL для Teams загрузки приложения из localhost.\":::\n\n    Или выберите **Продолжить**, в зависимости от операционной системы:\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/ssl-prompt-mac.png\" alt-text=\"Снимок экрана с указанием запроса на установку сертификата SSL для Teams загрузки приложения из localhost на Mac.\":::\n\n    Teams веб-клиент открывается в окне браузера.\n\n1. Впишитесь в Microsoft 365 учетную запись, если это будет предложено.\n\n1. Выберите **Добавить** при запросе на загрузку приложения Teams локальной машине.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/add-tab-app-local-debug.png\" alt-text=\"Добавьте приложение в Teams\":::\n\n1. Поздравляем, ваше первое приложение работает на Teams!\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/tab-app-local-debug.png\" alt-text=\"Снимок экрана: готовое приложение\":::\n\n1. Перемещение по странице для просмотра сведений о пользователе.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/tab-app-local-authorize.png\" alt-text=\"Снимок экрана раздела сведений о пользователе на вкладке\":::\n    \n1. Выберите **Авториздайте**, чтобы позволить приложению получать сведения о пользователях с помощью Microsoft Graph.\n\n    Приложение запрашивает разрешение на предоставление доступа для отображения пользовательских данных.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/tab-app-graph-permission.png\" alt-text=\"Снимок экрана авторизации приложения для доступа к данным пользователей\":::\n\n1. Выберите **Accept,** чтобы позволить приложению получать доступ к данным пользователей.\n\n    Ваши фотографии и сведения отображаются в личных вкладок.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/tab-app-user-info.png\" alt-text=\"Снимок экрана сведений о пользователе на вкладке\":::\n\n    Вы можете делать обычные действия отладки, такие как установка точек остановок, как если бы это было любое другое веб-приложение. Приложение поддерживает горячую перезагрузку. Если вы измените какой-либо файл в составе проекта, страница будет перезагружена.\n\n  <!-- markdownlint-disable MD033 -->\n\n  <details>\n  <summary>Узнайте, как устранить неполадки, если приложение не работает локально.</summary>\n\n  Чтобы успешно запустить приложение в Teams, убедитесь, что вы включили Teams учетную запись. Дополнительные статьи о боковой загрузке можно узнать в разделе Необходимые условия.\n\n  </details>\n\n  Вы знаете, как набор средств настроить приложение вкладки и запустить его локально. Далее давайте узнаем, как создать чат-бот с набор средств!\n"
- title: Создание рабочей области проекта для приложения-бота
  durationInMinutes: 1
  content: "\nВы создали приложение вкладки. Теперь создадим первое бот-приложение.\n\nВозможность бота для Teams создает чат-бот или чат-бот. Он используется для выполнения простых и автоматизированных задач, например для предоставления обслуживания клиентов. Бот разговаривает с веб-службой и помогает использовать ее предложения. Вы можете получить прогноз погоды, сделать резервирование или любую другую службу, предложенную с помощью разговорного бота.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/first-bot/your-helloworld-app-bot.png\" alt-text=\"Схема, показывающая, что это приложение имеет три функции. Бот выделен.\" border=\"false\":::\n\nКак вы уже подготовили для создания этих приложений, вы можете настроить новый проект Teams для создания приложения-бота.\n\nВ этом руководстве вы узнаете:\n\n1. [Настройка нового проекта Bot с помощью Teams набор средств.](#create-your-bot-project-workspace)\n1. [О структуре каталогов проекта приложения.](#take-a-tour-of-the-bot-app-source-code)\n\n> [!IMPORTANT]\n> В настоящее время боты доступны в облако сообщества для государственных организаций (GCC), но недоступны в GCC-High и Министерстве обороны (DOD).\n\n## <a name=\"create-your-bot-project-workspace\"></a>Создание рабочего пространства проекта-бота\n\nЕсли необходимые условия на месте, давайте начнем!\n\n> [!NOTE]\n> Пользовательский Visual Studio Code отображается с Mac. Он может отличаться в зависимости от операционной системы, Teams набор средств версии и среды.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vscode)\n\n1. Откройте Visual Studio Code.\n1. Выберите значок Набор инструментов Teams:::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: на боковой панели Visual Studio Code.\n\n1. Выберите **Создать приложение Teams**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/create-project.png\" alt-text=\"Расположение ссылки &quot;Создать проект&quot; на боковой панели набора средств Teams\" border=\"false\":::.\n\n1. Выберите **Создание нового Teams для** создания приложения с помощью Teams набор средств.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/create-new-app.png\" alt-text=\"Запуск мастера для создания проекта\" border=\"false\":::\n\n1. Выберите **Бот**, отсекаем **вкладку** и выберите **ОК**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/select-capabilities-bot.png\" alt-text=\"Снимок экрана: добавление возможностей в новое приложение.\" border=\"false\":::\n\n1. Выберите **JavaScript** в разделе **Язык программирования** .\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/select-language-bot.png\" alt-text=\"Снимок экрана: выбор языка.\" border=\"false\":::\n\n1. Введите подходящее имя для приложения, например `hellobot`. Убедитесь, что имя вашего приложения является альфа-числом. Выберите **Ввод** для продолжения.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/enter-name-bot.png\" alt-text=\"Снимок экрана, показывающий, где ввести имя приложения.\" border=\"false\":::\n\n    Ваше Teams приложение с функцией Bot создается за несколько секунд.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/app-created-bot.png\" alt-text=\"Снимок экрана, показывающий созданное приложение.\" border=\"false\":::\n\n    После создания приложения в Teams набор средств отображается сообщение, в котором указывается расположение рабочей области проекта. Эта папка — это расположение по умолчанию, указанное в Visual Studio Code параметрах.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/location-change.png\" alt-text=\"Сообщение о расположении\":::\n\n    Сообщение предлагает два варианта:\n    \n    - **Изменение расположения**\n    - **Локальный отлаговка**\n    \n    В этом руководстве не нужно использовать эти параметры.\n\n    > [!NOTE]\n    > Если вы решите изменить расположение для рабочего пространства, оно отражается только для проектов, которые вы создаете после Visual Studio Code. Расположение существующих проектов не меняется.\n\n<details>\n<summary>Краткий обзор создания Teams приложения.</summary>\nПросмотрите краткое резюме для создания Teams приложения.\n\n![Создание приложения Teams](~/assets/videos/javascript-bot-app.gif)\n</details>\n\n# <a name=\"command-line\"></a>[Командная строка](#tab/cli)\n\nИспользуйте для создания первого проекта интерфейс командной строки `teamsfx`.  Начните с папки, в которой будет создана папка проекта.\n\n``` bash\nteamsfx new\n```\n\nCLI можно использовать для создания нового Teams приложения. CLI приводит вас к ряду вопросов. Каждый вопрос содержит инструкцию по его ответу.\n\nНапример, для выбора параметра используйте клавиши со стрелками. После выбора выберите **Ввод** , чтобы подтвердить его.\n\n1. Выберите **Создать приложение Teams**.\n1. Выберите **вкладку Bot** **и deselect**.\n1. Выберите **JavaScript** в качестве языка.\n1. Выберите **Ввод,** чтобы выбрать папку рабочего пространства по умолчанию.\n1. Введите подходящее имя для приложения, например `HelloBot`.  Имя приложения должно состоять только из букв и цифр.\n\nПосле ответа на все вопросы создается проект.\n\n---\n\n## <a name=\"take-a-tour-of-the-bot-app-source-code\"></a>Экскурсия по исходным кодам приложения-бота\n\nПосле окончания строительных лесов просмотреть каталоги и файлы проекта в области Explorer Visual Studio Code.\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/hw-folder-structure-bot.png\" alt-text=\"Project для бота в Visual Studio Code.\" border=\"false\":::\n\n| Имя папки | Содержание |\n| --- | --- |\n| `.fx/configs` | Файлы конфигурации, которые пользователь может настроить для Teams приложения. |\n| `.fx/configs/config.<envName>.json` | Файл конфигурации для каждой среды. |\n| `.fx/configs/azure.parameters.<envName>.json` | Файл Параметры для обеспечения Azure BICEP для каждой среды. |\n| `.fx/configs/projectSettings.json` | Глобальные параметры проектов, применимые к всем средам. |\n| `.fx/configs/localSettings.json` | Файл конфигурации для локальной отладки. |\n| `.fx/states` | Подготовка вывода, генерируемого набор средств.  Набор инструментов создает эту папку после предоставления ресурсов для приложения. |\n| `.fx/states/state.<envName>.json` | Подготовка файла вывода для каждой среды. |\n| `.fx/states/<env>.userdata` | Конфиденциальные пользовательские данные для вывода обеспечения для каждой среды. |\n| `bot` |  Код для функции Bot, необходимой во время запуска. |\n| `bot/teamsBot.js` | Основная точка входа для приложения-бота. |\n| `templates/appPackage` | Файлы шаблонов манифеста приложений и значки приложений, color.png и outline.png. |\n| `templates/appPackage/manifest.local.template.json` | Манифест приложения для запуска приложения в локальной среде  |\n| `templates/appPackage/manifest.remote.template.json` | Манифест приложения для запуска приложения в удаленной среде, например на сайте Azure |\n| `templates/azure` | Файлы шаблонов BICEP |\n\n> [!Tip]\n> Перед интеграцией своего первого бота в Teams ознакомьтесь с ботами за пределами Teams.\n"
- title: Создание и запуск первого приложения-бота
  durationInMinutes: 1
  content: "\nПосле создания рабочей области проекта с помощью Teams набор средств создайте бот-проект. Убедитесь, что вы вписались в свою Microsoft 365 учетную запись.\n\n## <a name=\"sign-in-to-your-microsoft-365-account\"></a>Вход в свою Microsoft 365 учетную запись\n\nИспользуйте эту учетную запись, чтобы войти в Teams. Если вы используете клиента Microsoft 365 разработчика, учетная запись администратора, созданная при регистрации, Microsoft 365 учетная запись.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/viscode)\n\n1. Откройте Visual Studio Code.\n1. Выберите значок Teams набор средств:::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: на боковой панели.  \n1. Выберите **вход в M365**.\n\n    Веб-браузер по умолчанию открывается, чтобы позволить вам войти в учетную запись.\n\n1. Вопишите в свою Microsoft 365 учетную запись с помощью учетных данных.\n1. Закрой браузер при запросе и вернись в Visual Studio Code.\n1. Возвращайся Teams набор средств в Visual Studio Code.\n\n    Используйте эту учетную запись, чтобы войти в Teams. Если вы используете клиента Microsoft 365 разработчика, учетная запись администратора, созданная при регистрации, Microsoft 365 учетная запись.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/m365-sideloading-enabled.png\" alt-text=\"Снимок экрана, показывающий, где войти в Microsoft 365 Azure.\" border=\"false\":::\n\n    Теперь вы готовы создать приложение и запустить его локально!\n\n# <a name=\"command-line\"></a>[Командная строка](#tab/cline)\n\n1. Вопишите Microsoft 365 с CLI TeamsFx:\n\n    ``` bash\n    teamsfx account login m365\n    ```\n\n    Веб-браузер по умолчанию открывается, чтобы позволить вам войти в учетную запись. Вопишите в свою учетную запись Azure с помощью учетных данных. Закрой браузер, когда вам будет предложено.\n\n2. Во входе в Azure с CLI TeamsFx:\n\n    ``` bash\n    teamsfx account login azure\n    ```\n\n    Веб-браузер по умолчанию открывается, чтобы позволить вам войти в учетную запись. Вопишите в свою учетную запись Azure с помощью учетных данных. Закрой браузер, когда вам будет предложено.\n\n    Логины учетных записей делятся между Visual Studio Code и CLI TeamsFx.\n\n    После настройки среды разработки можно создать, создать и развернуть первое Teams приложение.\n\n---\n\n## <a name=\"build-and-run-your-first-bot-app-locally\"></a>Сборка и локальное запуск первого приложения-бота\n\nСоздание и запуск приложения в локальной среде:\n\n1. Выберите **F5** в Visual Studio Code для запуска приложения в режиме отлаживания.\n\n    <!-- markdownlint-disable MD033 -->\n\n    <details>\n    <summary>Узнайте, что происходит при локальном запуске приложения в отладчике.</summary>\n\n    При нажатии **клавиши F5** Teams набор средств:\n\n   1. Проверяет все следующие условия:\n      * Поддерживается Node.js установлена версия.\n      * Microsoft 365 учетная запись включена и включена боковая загрузка. \n      * Установлен Ngrok.           \n      * Устанавливаются пакеты NPM для бот-приложения.\n      * Порт, необходимый для бот-приложения, доступен.\n\n      > [!NOTE]\n      > Если Teams набор средств не удается проверить какие-либо из необходимых условий, это побуждает вас выполнить то же самое.\n\n   2. Запускает Ngrok для создания туннеля HTTP.\n   3. Регистрирует приложение Azure AD и настраивает приложение.\n   4. Регистрирует бот в Bot Framework и настраивает бота.\n   5. Регистрирует приложение Teams на портале Teams разработчика и настраивает приложение.\n   6. Запускает приложение-бот.\n   7. Запускает Teams в веб-браузере с командой Teams, чтобы Teams приложение.\n\n    </details>\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/f5-build-and-run.png\" alt-text=\"Снимок экрана, показывающий, когда клавиша F5 нажата для отладки.\":::\n    \n    >[!NOTE]\n    > При первом запуске приложения загружаются все зависимости, и приложение построено. По завершении сборки автоматически откроется окно браузера. Этот процесс может занять 3-5 минут.\n\n    Веб-браузер начинает запускать приложение.\n\n1. Впишитесь в Microsoft 365 учетную запись, если это будет предложено.\n\n1. Выберите **Добавить** при запросе на загрузку приложения Teams локальной машине.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/add-bot-app-local-debug.png\" alt-text=\"Снимок экрана, показывающий, что бот добавляется в Teams клиенте.\":::\n\n    Теперь бот успешно работает на Teams! После загрузки приложения открывается сеанс чата с ботом.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/app-added-bot-local-debug.png\" alt-text=\"Снимок экрана, показывающий, как бот работает на Teams клиенте.\":::\n\n    Вы можете ввести `welcome` , чтобы показать карточку введения, и введите `learn` , чтобы перейти к адаптивной документации командной карты и бота.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/bot-app-learn-local-debug.png\" alt-text=\"Снимок экрана, показывающий карточку learn в боте на Teams клиенте.\":::       \n\n    Вы можете делать обычные действия отладки, такие как установка точек разрыва, как и в любом другом веб-приложении. Откройте файл `bot/teamsBot.js` и найдите метод `onMessage()`. Установите точку разлома в любом случае. Затем введите текст.\n\n  <!-- markdownlint-disable MD033 -->\n  <details>\n  <summary>Узнайте, как устранить неполадки, если приложение не работает локально.</summary>\n\n  Чтобы успешно запустить приложение в Teams, убедитесь, что вы включили Teams учетную запись. Дополнительные статьи о боковой загрузке можно узнать в разделе Необходимые условия.\n\n  > [!IMPORTANT]\n  > В настоящее время приложения для боковой загрузки доступны в облако сообщества для государственных организаций (GCC), GCC-High и DOD.\n\n  > [!TIP]\n  > Проверьте, есть ли проблемы перед боковой загрузкой приложения с помощью средства [проверки приложения](https://dev.teams.microsoft.com/appvalidation.html). Этот инструмент включен в набор инструментов. Исправление ошибок для боковой загрузки приложения.\n  </details> \n"
- title: Создание рабочей области проекта для приложения расширения обмена сообщениями
  durationInMinutes: 1
  content: "\nВы создали бот-приложение. Теперь создадим первое приложение для расширения обмена сообщениями.\n\nВозможность расширения обмена сообщениями позволяет взаимодействовать с веб-службой. Используйте область композиции, командный окне или Teams клиента для поиска и инициировать действия во внешней системе.\n\n  :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/first-msgext/your-helloworld-app-msgext.png\" alt-text=\"Схема, показывающая, что это приложение имеет три функции. Расширение обмена сообщениями выделено.\" border=\"false\":::\n\nСуществует два типа **расширений для сообщений** Teams.\n\n- [Команды поиска](../msteams-platform/messaging-extensions/how-to/search-commands/define-search-command.md). Можно искать внешние системы. Затем вы можете вставить его результаты в сообщение в виде карточки.\n- [Команды действий](../msteams-platform/messaging-extensions/how-to/action-commands/define-action-command.md). Вы можете представить пользователям модальные всплывающие данные для сбора или отображения сведений. Затем можно обработать их взаимодействие и отправить сведения в Teams.\n\nСоздадим приложение расширения обмена сообщениями с командой *поиска*. Используйте его для поиска внешних данных и вставки результатов в сообщение в Teams клиенте.\n\nКак вы уже подготовили для создания этих приложений, вы можете настроить новый проект Teams для создания приложения расширения обмена сообщениями.\n\n> [!NOTE]\n> Расширения для сообщений используют боты для диалога между пользователем и кодом.\n\n\nВ этом руководстве вы узнаете:\n\n1. [Настройка нового проекта расширения обмена сообщениями с помощью Teams набор средств.](#create-your-messaging-extension-project-workspace)\n1. [О структуре каталогов проекта приложения.](#take-a-tour-of-the-messaging-extension-app-source-code)\n\n## <a name=\"create-your-messaging-extension-project-workspace\"></a>Создание рабочей области проекта расширения обмена сообщениями\n\nЕсли необходимые условия на месте, давайте начнем!\n\n> [!NOTE]\n> Пользовательский Visual Studio Code отображается с Mac. Он может отличаться в зависимости от операционной системы, набор средств версии и среды.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vsc)\n\n1. Откройте Visual Studio Code.\n1. Выберите значок Набор инструментов Teams:::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: на боковой панели Visual Studio Code.\n\n1. Выберите **Создание Project** с левой стороны набор средств.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/create-project.png\" alt-text=\"Расположение ссылки &quot;Создать проект&quot; на боковой панели набора средств Teams\" border=\"false\":::.\n\n1. Выберите **Create New Project**, чтобы создать приложение с помощью Teams набор средств.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-bot/create-new-app.png\" alt-text=\"Запуск мастера для создания проекта\" border=\"false\":::\n\n1. Выберите **расширение обмена сообщениями**, высекаем **вкладку и** выберите **ОК**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/select-capabilities-mex.png\" alt-text=\"Снимок экрана: добавление возможностей в новое приложение.\" border=\"false\":::\n\n1. Выберите **JavaScript** в качестве языка.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/select-language-mex.png\" alt-text=\"Снимок экрана: выбор языка.\" border=\"false\":::\n\n1. Введите подходящее имя для приложения. Убедитесь, что имя приложения является альфа-числом. Выберите **Ввод** для продолжения.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/enter-name-mex.png\" alt-text=\"Снимок экрана, показывающий, как ввести имя приложения.\" border=\"false\":::\n\n    Teams набор средств создает приложение за несколько секунд.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/app-created-mex.png\" alt-text=\"Снимок экрана, показывающий созданное приложение.\" border=\"false\":::\n\n    После создания приложения в Teams набор средств отображается сообщение, в котором указывается расположение рабочей области проекта. Это расположение по умолчанию, указанное в Visual Studio Code параметрах.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/location-change.png\" alt-text=\"Сообщение о расположении\":::\n\n    Сообщение предлагает два варианта:\n    \n    - **Изменение расположения**\n    - **Локальный отлаговка**\n    \n    В этом руководстве не нужно использовать эти параметры.\n\n    > [!NOTE]\n    > Если вы решите изменить расположение для рабочего пространства, оно отражается только для проектов, которые вы создаете после Visual Studio Code. Расположение существующих проектов не меняется.\n\n  <details>\n  <summary>Краткий обзор создания Teams приложения.</summary>\n  Просмотрите краткое резюме для создания Teams приложения.\n\n  ![Создание приложения Teams](~/assets/videos/javascript-msg-ext-app.gif)\n  </details>\n\n# <a name=\"command-line\"></a>[Командная строка](#tab/cli)\n\nИспользуйте для создания первого проекта интерфейс командной строки `teamsfx`. Начните с папки, в которой будет создана папка проекта.\n\n``` bash\nteamsfx new\n```\n\nCLI можно использовать для создания нового Teams приложения. CLI приводит вас к ряду вопросов. Каждый вопрос содержит инструкцию по его ответу.\n\nНапример, для выбора параметра используйте клавиши со стрелками. После выбора выберите **Ввод** , чтобы подтвердить его.\n\n\n1. Выберите **Создать приложение Teams**.\n1. Выберите **расширение сообщения** и отсеять **вкладку**.\n1. Выберите **JavaScript** в качестве языка.\n1. Выберите **Ввод,** чтобы выбрать папку рабочего пространства по умолчанию.\n1. Введите подходящее имя для приложения, например `HelloMsgExtn`.  Имя приложения должно состоять только из букв и цифр.\n\n  После ответа на все вопросы создается проект.\n\n---\n\n## <a name=\"take-a-tour-of-the-messaging-extension-app-source-code\"></a>Экскурсия по исходным кодам приложения расширения обмена сообщениями\n\nРасширение обмена сообщениями использует bot Framework. Он используется для взаимодействия со службой с помощью беседы. После окончания строительных лесов просмотреть каталоги и файлы проекта в области Explorer Visual Studio Code.\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/hw-folder-structure-mex.png\" alt-text=\"Макет файла проекта бота\" border=\"false\":::\n\n| Имя папки | Содержание |\n| --- | --- |\n| `.fx/configs` | Файлы конфигурации, которые пользователь может настроить для Teams приложения. |\n| `.fx/configs/config.<envName>.json` | Файл конфигурации для каждой среды. |\n| `.fx/configs/azure.parameters.<envName>.json` | Файл Параметры для обеспечения Azure BICEP для каждой среды. |\n| `.fx/configs/projectSettings.json` | Глобальные параметры проектов, применимые к всем средам. |\n| `.fx/configs/localSettings.json` | Файл конфигурации для локальной отладки. |\n| `.fx/states` | Подготовка вывода, генерируемого набор средств.  Набор инструментов создает эту папку после предоставления ресурсов для приложения. |\n| `.fx/states/state.<envName>.json` | Подготовка файла вывода для каждой среды. |\n| `.fx/states/<env>.userdata` | Конфиденциальные пользовательские данные для вывода обеспечения для каждой среды. |\n| `bot` |  Код для бота, необходимый во время запуска. |\n| `bot/messageExtensionBot.js` | Основная точка входа для приложения расширения обмена сообщениями. |\n| `templates/appPackage` | Файлы шаблонов манифеста приложений и значки приложений, color.png и outline.png. |\n| `templates/appPackage/manifest.local.template.json` | Манифест приложения для запуска приложения в локальной среде  |\n| `templates/appPackage/manifest.remote.template.json` | Манифест приложения для запуска приложения в удаленной среде, например на сайте Azure |\n| `templates/azure` | Файлы шаблонов BICEP |\n\n> [!Tip]\n> Ознакомьтесь с ботами и расширением обмена сообщениями за пределами Teams перед интеграцией приложения в Teams.\n"
- title: Создание и запуск первого приложения расширения обмена сообщениями
  durationInMinutes: 1
  content: "\nПосле создания рабочей области проекта с помощью Teams набор средств создайте проект. Вам потребуется войти в свою Microsoft 365 учетную запись.\n\n## <a name=\"sign-in-to-your-microsoft-365-account\"></a>Вход в свою Microsoft 365 учетную запись\n\nИспользуйте эту учетную запись, чтобы войти в Teams. Если вы используете клиента Microsoft 365 разработчика, учетная запись администратора, созданная при регистрации, Microsoft 365 учетная запись.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vcode)\n\n1. Откройте Visual Studio Code.\n1. Выберите значок Teams набор средств:::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: на боковой панели.  \n1. Выберите **вход в M365**.\n\n    Веб-браузер по умолчанию открывается, чтобы позволить вам войти в учетную запись.\n\n1. Вопишите в свою Microsoft 365 учетную запись.\n1. Закрой браузер при запросе и вернись в Visual Studio Code.\n1. Возвращайся Teams набор средств в Visual Studio Code.\n\n    В **разделе ACCOUNTS** боковой панели показано имя Microsoft 365 учетной записи. В Teams набор средств **включена sideloading**, если включена Microsoft 365 учетная запись.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/m365-sideloading-enabled.png\" alt-text=\"Снимок экрана, показывающий, где войти в Microsoft 365 Azure.\" border=\"false\":::\n\n    Теперь вы готовы создать приложение и запустить его локально!\n\n# <a name=\"command-line\"></a>[Командная строка](#tab/cline)\n\n1. Вопишите Microsoft 365 с CLI TeamsFx:\n\n    ``` bash\n    teamsfx account login m365\n    ```\n\n    Веб-браузер по умолчанию открывается, чтобы позволить вам войти в учетную запись. Вопишите в свою учетную запись Azure с помощью учетных данных. Закрой браузер, когда вам будет предложено.\n\n2. Во входе в Azure с CLI TeamsFx:\n\n    ``` bash\n    teamsfx account login azure\n    ```\n\n    Веб-браузер по умолчанию открывается, чтобы позволить вам войти в учетную запись. Вопишите в свою учетную запись Azure с помощью учетных данных. Закрой браузер, когда вам будет предложено.\n\n    Логины учетных записей делятся между Visual Studio Code и CLI TeamsFx.\n\n    После настройки среды разработки можно создать, создать и развернуть первое Teams приложение.\n\n---\n\n## <a name=\"build-and-run-your-app-in-the-local-environment\"></a>Создание и запуск приложения в локальной среде\n\nРасширение обмена сообщениями позволяет взаимодействовать с веб-службой. Он позволяет использовать функцию обмена сообщениями и безопасное общение бота. Приложение расширения обмена сообщениями добавляется в веб-службу, зарегистрированную как бот. \n\n### <a name=\"build-and-run-your-app-locally\"></a>Сборка и локальное запуск приложения\n\n1. Выберите **F5** в Visual Studio Code для запуска приложения в режиме отлаживания.\n    <!-- markdownlint-disable MD033 -->\n    <details>\n    <summary>Узнайте, что происходит при локальном запуске приложения в отладчике.</summary>\n\n    При выборе **F5** Teams набор средств:\n\n    1. Проверяет все следующие условия:\n      * Поддерживается Node.js установлена версия.\n      * Microsoft 365 учетная запись включена и включена боковая загрузка. \n      * Установлен Ngrok.           \n      * Установлены пакеты NPM для расширения обмена сообщениями.\n      * Порт, необходимый приложением расширения обмена сообщениями, доступен.\n\n      > [!NOTE]\n      > Если Teams набор средств не удается проверить какие-либо из необходимых условий, это побуждает вас выполнить то же самое.\n      \n    2. Запускает Ngrok для создания туннеля HTTP.\n    3. Регистрирует приложение Azure AD и настраивает приложение.\n    4. Регистрирует бот в Bot Framework и настраивает бота.\n    5. Регистрирует приложение Teams на портале Teams разработчика и настраивает приложение.\n    6. Запускает локальное приложение расширения обмена сообщениями.\n    7. Запускает Teams в веб-браузере с командой Teams, чтобы Teams приложение.\n\n    </details>\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/f5run-mex.png\" alt-text=\"Снимок экрана, показывающий, когда клавиша F5 прижата к отламыву.\":::\n\n    > [!NOTE]\n    > При первом запуске приложения загружаются все зависимости, и приложение построено. Окно браузера открывается после завершения сборки. Этот процесс может занять 3-5 минут.\n\n    Teams в веб-браузере.\n    \n1. Впишитесь в Microsoft 365 учетную запись, если это будет предложено.\n1. Выберите **Добавить** , чтобы добавить приложение в свою учетную запись.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/add-mex-app-local-debug.png\" alt-text=\"Снимок экрана показывает сообщение о добавлении приложения\" border=\"false\":::\n\n    В наборе инструментов отображается сообщение о добавлении приложения в Teams.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/mex-added-local-debug.png\" alt-text=\"Снимок экрана показывает сообщение, чтобы попробовать приложение сейчас или позже\" border=\"true\":::\n\n    - Если вы выбрали **Got it**, вы можете попробовать приложение позже из списка sideloaded apps.\n    - Если выбрать **Try it**, Teams загружает приложение.\n\n1. Выберите **Попробуйте.**\n\n    Приложение Расширения обмена сообщениями загружается в бот-приложение чата.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2//first-msgext/app-added-mex-local-debug.png\" alt-text=\"Снимок экрана, на который показано, как приложение загружено в Teams\" border=\"false\":::\n\n    Поскольку приложения расширения обмена сообщениями используют боты для включения связи между пользователем и веб-службой, приложение загружается в чат бота.\n\n    - Если вы создали бот-приложение до создания приложения расширения обмена сообщениями, вы можете увидеть, что оно загружается в то же приложение-бот, которое вы создали. Видны предыдущие сообщения чата.\n    - Если сначала создано расширение обмена сообщениями, приложение загружается в любой чат, открытый в Teams.\n\n### <a name=\"test-your-app\"></a>Тестирование приложения\n\nПри первом загрузке приложения приложение расширения обмена сообщениями будет открыто для тестирования. В этом примере приложение позволяет искать пакеты npm с открытым исходным кодом из реестра программного обеспечения.\n\n#### <a name=\"to-run-a-search-query\"></a>Запуск запроса поиска\n\n1. Введите строку поиска в поле поиска, например \"cli\". Вы получите список совпадающих элементов:\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2//first-msgext/mex-search-string.png\" alt-text=\"Снимок экрана, на который показано, как использовать приложение для поиска\" border=\"true\":::\n\n1. Выберите один из результатов поиска. Он будет отображаться в области составить, чтобы вы могли отправить результат на канал.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/mex-search-result.png\" alt-text=\"Снимок экрана, отображает результат поиска\" border=\"false\":::\n\n1. Выберите **инструкции отправки** .\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/mex-search-sent.png\" alt-text=\"Снимок экрана, отображает результат поиска, отправленный в чате\" border=\"false\":::\n\n    Теперь вы научились создавать и запускать базовое приложение для расширения обмена сообщениями!         \n\n## <a name=\"optional-scenarios\"></a>Необязательные сценарии\n\nВы протестировали функцию поиска основного приложения расширения обмена сообщениями. Теперь вы можете попробовать некоторые другие функции этого приложения. Это необязательные сценарии в этом приложении.\n<br>\n<br>\n<details>\n<summary>Создание карты</summary>\n\n1. Выберите **Создать карту**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/app-added-mex-local-debug.png\" alt-text=\"Снимок экрана, на который показано, как создать карту\" border=\"false\":::\n\n1. Введите данные карты, как показано, и выберите **Отправить**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/mex-card-details.png\" alt-text=\"Снимок экрана, на который показано, как добавить сведения о карточке\" border=\"true\":::\n\n    Сведения о карточке отображаются в области составить.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/mex-card-added.png\" alt-text=\"Снимок экрана, на который показано, как добавить сведения о карточке\" border=\"true\":::\n\n1. Выберите **значок Отправка** из области составить.\n\n    Приложение отправляет карточку в бот-чате.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/mex-card-sent.png\" alt-text=\"Снимок экрана, на который показана отправленная карта\" border=\"false\":::\n</details>\n<br>\n<details>\n<summary>Чтобы открыть приложение из области составить</summary>\n\nВыберите один из следующих способов открытия приложения.\n\n**Использование `@mention`:**\n\n1. Введите `@your-app-name` область команд вашего приложения.\n    \n    Приложение открывает поле поиска, и вы можете использовать его для выполнения запроса.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/mention-mex-app.png\" alt-text=\"Снимок экрана, отображающий @mention приложения расширения обмена сообщениями\" border=\"false\":::\n\n1. Введите строку поиска и выберите одну из результатов поиска.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/command-box-search.png\" alt-text=\"Снимок экрана, на который показано, как выполнить поиск с помощью приложения расширения обмена сообщениями\" border=\"false\":::\n\n    Он отображается в области команд в качестве карточки.\n\n1. Скопируйте карту, чтобы вклеить ее в область составить.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/command-search-card.png\" alt-text=\"Снимок экрана, на который показан результат поиска в карточке\" border=\"false\":::\n    \n1. Отправьте карточку с помощью области составить.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/command-search-card-sent.png\" alt-text=\"Снимок экрана, на который показан результат поиска в чате\" border=\"false\":::\n\n**Использование трехточечный значок:**\n\n1. Запустите расширение обмена сообщениями с трех точек в нижней части области композиции.\n1. Выберите приложение расширения обмена сообщениями.       \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/three-dot-mex.png\" alt-text=\"Снимок экрана, на который показано, как открыть приложение расширения обмена сообщениями\" border=\"false\":::\n\n    Приложение расширения обмена сообщениями загружается с возможностью запуска поиска и создания адаптивных карт.\n</details>\n<br>\n<details>\n<summary>Запуск приложения из загруженных приложений</summary>\n\nВы можете открыть Teams из списка загруженных приложений. \n\n1. Выберите **значок Store** из Teams панели.\n1. Выберите управление **приложениями**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-msgext/sideloaded-apps.png\" alt-text=\"Снимок экрана, на который показаны загруженные приложения\" border=\"false\":::\n\n1. Выберите значок \"Три точки\" для приложения, а затем выберите **сведения о представлении**. Вы также можете скопировать ссылку на приложение и использовать его для открытия приложения.\n1. Выберите **Открыть** для загрузки приложения, а затем выберите **Попробуйте его**. \n    \n    Приложение загружается в Teams.\n</details>\n<br>\n<br>\n<!-- markdownlint-disable MD033 -->\n<details>\n<summary>Узнайте, как устранить неполадки, если приложение не работает локально.</summary>\n\nЧтобы запустить приложение в Teams, необходимо иметь Microsoft 365 учетную запись разработки, которая позволяет загрузку приложения в сторону. Дополнительные статьи о боковой загрузке можно узнать в разделе Необходимые условия.\n</details>\n"
- title: Развертывание первого Teams приложения
  durationInMinutes: 1
  content: "\nВы научились создавать, создавать и запускать Teams с возможностями расширения tab, Bot и Messaging. Последний шаг — развертывание приложения в Azure.\n\nДавайте развернем первое приложение с возможностью Tab в Azure с помощью Teams набор средств.\n\n## <a name=\"sign-in-to-your-azure-account\"></a>Вход в учетную запись Azure\n\nИспользуйте эту учетную запись для доступа к порталу Microsoft Azure и для предоставления новых облачных ресурсов для поддержки приложения.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/viscode)\n\n1. Откройте Visual Studio Code.\n1. Откройте папку проекта, в которой создано приложение вкладки.\n1. Выберите значок Teams набор средств:::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: на боковой панели.  \n1. Выберите **вход в Azure**.\n\n    > [!TIP]\n    > Если у вас установлено расширение учетной записи Azure и используется та же учетная запись, вы можете пропустить этот шаг. Используйте ту же учетную запись, что и в других расширениях.\n\n    Веб-браузер по умолчанию открывается, чтобы позволить вам войти в учетную запись.\n1. Вопишите в свою учетную запись Azure с помощью учетных данных.\n1. Закрой браузер при запросе и вернись в Visual Studio Code.\n\n    Раздел **ACCOUNTS** боковой панели отображает две учетные записи отдельно. В нем также перечислены доступные для использования подписки Azure. Убедитесь, что у вас есть по крайней мере одна доступная подписка Azure. Если нет, выпишитесь и используйте другую учетную запись.\n\n    Теперь вы готовы развернуть приложение в Azure!\n\n    Поздравляем, вы создали три типа Teams приложений! \n    Теперь давайте рассмотрим, как развернуть одно из приложений в Azure с помощью Teams набор средств.\n\n# <a name=\"command-line\"></a>[Командная строка](#tab/cline)\n\n1. Вопишите Microsoft 365 с CLI TeamsFx:\n\n    ``` bash\n    teamsfx account login m365\n    ```\n\n    Веб-браузер по умолчанию открывается, чтобы позволить вам войти в учетную запись. Вопишите в свою учетную запись Azure с помощью учетных данных. Закрой браузер, когда вам будет предложено.\n\n2. Во входе в Azure с CLI TeamsFx:\n\n    ``` bash\n    teamsfx account login azure\n    ```\n\n    Веб-браузер по умолчанию открывается, чтобы позволить вам войти в учетную запись. Вопишите в свою учетную запись Azure с помощью учетных данных. Закрой браузер, когда вам будет предложено.\n\n    Логины учетных записей делятся между Visual Studio Code и CLI TeamsFx.\n\n    Поздравляем, вы создали три типа Teams приложений! \n    Теперь давайте рассмотрим, как развернуть одно из приложений в Azure с помощью Teams набор средств.\n\n---\n\n  [!INCLUDE [Provision and Deploy your app on Azure](~/includes/get-started/azure-provisioning-instructions.md)]\n\n  <!-- markdownlint-disable MD033 -->.\n  <details>\n  <summary>Узнайте, что происходит после развертывания приложения в Azure</summary>\n\n  До развертывания приложение работает локально:\n\n  * Серверная часть работает с использованием **Azure Functions Core Tools**.\n  * Конечная точка HTTP приложения, в которую Microsoft Teams загружает приложение, работает локально.\n\n  Развертывание — это двухшаговая процедура. Вы задаете ресурсы на активную подписку Azure, а затем развернете или загрузите исходный код приложения в Azure.\n\n  * При настройке в приложении используются различные службы Azure, в том числе Служба приложений Azure и служба хранилища Azure.\n  * Клиентское приложение будет развернуто под учетной записью хранилища Azure, настроенной для статического размещения веб-сайтов.\n\n  </details>\n"
- title: Поздравляем!
  durationInMinutes: 1
  content: "\nВы сделали это!\n\nВы создали три приложения, каждое из которых имеет различные возможности: приложение вкладки, приложение-бот и приложение для расширения обмена сообщениями.\n\nТеперь, когда вы научились создавать базовые приложения, вы можете перейти к созданию более сложных приложений. Для начала попробуйте добавить возможности в существующие приложения.\n\nЧтобы добавить возможности к существующему приложению:\n\n1. Выберите **Добавить возможности из** раздела **Разработка** Teams набор средств боковой панели.\n\n1. Выберите возможности, которые необходимо добавить в приложение.\n\nВот и все! Teams набор средств добавляет леса для новых возможностей в структуру каталога приложения. Выполните процедуры по созданию и развертыванию приложения, и ваше приложение будет иметь несколько возможностей. \n\nВы завершили руководство по созданию приложений с помощью JavaScript."
