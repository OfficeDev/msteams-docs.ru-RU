items:
- durationInMinutes: 1
  content: "> [!NOTE]\n> Пакет Live Share SDK в настоящее время доступен только в [общедоступной предварительной версии для разработчиков](~/resources/dev-preview/developer-preview-intro.md). Вы должны быть частью общедоступной предварительной версии для разработчиков, Microsoft Teams использовать Live Share SDK.\n\nLive Share SDK позволяет создавать приложения для совместной работы и находить дополнительные способы совместной работы и подключения через Teams. Вы можете создавать приложения для совместного использования содержимого, такого как просмотр фильмов, воспроизведение игр в реальном времени и т. д. в Teams звонков по одному, групповых звонков, планирования собраний и собраний сейчас.\n\nВ этом пошаговом руководстве показано, как создать пример приложения Agile с помощью Live Share SDK. Вы увидите следующие выходные данные:\n\n :::image type=\"content\" source=\"~/assets/videos/agile-poker-gif.gif\" alt-text=\"Gif Agile\":::\n \n"
- title: Необходимые условия
  durationInMinutes: 1
  content: "\nУстановите следующие средства и настройте среду разработки:\n\n* [Microsoft Teams](https://www.microsoft.com/microsoft-teams/log-in) с допустимой учетной записью\n* [Последняя версия Visual Studio Code](https://code.visualstudio.com/download)\n* [Последняя версия nodejs](https://nodejs.org/en/download/)\n* [Последняя версия ngrok или](https://ngrok.com/download) эквивалентное решение для туннелирования\n  \n  > [!NOTE]\n  > Если вы скачиваете ngrok в первый раз, зарегистрируйтесь и установите [authtoken](https://ngrok.com/download).\n"
- title: Создание и запуск примера приложения Agile
  durationInMinutes: 1
  content: "\n1. Перейдите к [примеру приложения Agile.](https://github.com/microsoft/live-share-sdk/tree/main/samples/22.react-agile-poker)\n\n1. Клонируйте репозиторий Live Share SDK для тестирования примера приложения:\n   ```\n     git clone https://github.com/microsoft/live-share-sdk.git\n\n   ```\n1. Откройте окно терминала.\n\n1. Выполните следующую команду, чтобы перейти в папку примера приложения Agile.\n\n    ```\n    cd live-share-sdk\\samples\\22.react-agile-poker\n    ```\n1. Выполните следующую команду, чтобы установить пакет зависимостей:\n\n    ```\n    npm install\n    ```\n    \n1. Выполните следующую команду, чтобы запустить клиент и локальный сервер:\n\n    ```\n    npm run start\n    ```\n\n   Откроется новая вкладка браузера http://localhost:3000 , и появится игра Agile.\n\n   :::image type=\"content\" source=\"~/assets/images/teams-live-share/agile-poker-browser.png\" alt-text=\"ngrok tunnel\":::\n\n1. Откройте новое окно терминала ngrok, чтобы создать туннель и развернуть приложение локально.\n\n1. Выполните следующую команду, чтобы создать туннель. В примере приложения используется порт 3000:\n\n    ```\n    ngrok http 3000 --host-header=localhost\n    ```\n    Создается туннель ngrok.\n    \n      :::image type=\"content\" source=\"~/assets/images/teams-live-share/teams-live-share-ngrok-tunnel.png\" alt-text=\"ngrok tunnel\":::\n"
- title: Настройка файла манифеста и отправка приложения
  durationInMinutes: 1
  content: "Необходимо настроить файл манифеста и передать пакет manifest.zip в Teams.\n\n  1. Перейдите к **файлу manifest.json** в папке примера приложения.\n\n  1. Откройте **файл manifest.json** в Visual Studio Code и обновите URL-адрес конфигурации.\n    \n     Замените `https://<<BASE_URI_DOMAIN>>` конечную точку HTTP из ngrok.\n\n      :::image type=\"content\" source=\"~/assets/images/teams-live-share/agile-poker-configuration-url.png\" alt-text=\"URL-адрес конфигурации обновления\":::\n   \n  1. Заархивируйте содержимое **папки манифеста** для создания `manifest.zip`.\n\n     > [!NOTE]\n     > Убедитесь, что `manifest.zip` он содержит только исходный `manifest.json` файл, `color` значок и значок `outline` .\n  \n  ## <a name=\"upload-your-app-to-the-teams-meeting\"></a>Отправка приложения на Teams собрания\n\n   1. Откройте Teams.\n\n   1. Запланировать собрание из календаря в Teams.\n      Обязательно пригласите хотя бы одного участника на собрание.\n\n   1. Присоединяйтесь к собранию.\n\n   1. В окне собрания выберите \" **+ Приложения** > **для управления приложениями\"**.\n\n      :::image type=\"content\" source=\"~/assets/images/teams-live-share/agile-poker-manage-apps.png\" alt-text=\"Управление приложениями\":::\n\n   1. Выберите **Отправить пользовательское приложение**.\n\n   1. Отправьте файл `manifest.zip` .\n\n   1. Нажмите **кнопку** \"Добавить\", чтобы добавить приложение на собрание.\n\n      :::image type=\"content\" source=\"~/assets/images/teams-live-share/teams-live-share-add-manifest.png\" alt-text=\"Добавление манифеста\":::\n      \n   1. Выберите **\"+ Приложения**\", а затем **— Agile.**\n\n      :::image type=\"content\" source=\"~/assets/images/teams-live-share/agile-poker-select-agile-poker.png\" alt-text=\"Выбор Agile\":::\n\n   1. Нажмите кнопку **Сохранить**.\n   \n      :::image type=\"content\" source=\"~/assets/images/teams-live-share/agile-poker-save-app.png\" alt-text=\"Сохранение приложения Agile\":::\n      \n      Приложение Agile Из добавляется на панель Teams собрания.\n\n      :::image type=\"content\" source=\"~/assets/images/teams-live-share/agile-poker-meeting-bar.png\" alt-text=\"Добавление на панель собраний Teams\":::\n"
- title: Тестирование приложения
  durationInMinutes: 1
  content: "Выберите историю пользователя в **разделе \"Пользовательские истории** \" на панели на стороне собрания и выберите **\"Спланировать вместе\"**.\n\nTeams начинает динамическую синхронизацию с пользователями на собрании.\n\n :::image type=\"content\" source=\"~/assets/images/teams-live-share/agile-poker-side-panel.png\" alt-text=\"начало презентации\":::\n\n \n"
- title: Полный запрос
  durationInMinutes: 1
  content: "\nУ вас возникла такая проблема?\n\n :::image type=\"content\" source=\"~/assets/images/teams-live-share/agile-poker-play-game.png\" alt-text=\"play game\":::\n"
- content: >-
    Вы завершили работу с руководством по созданию приложений для совместной работы Microsoft Teams с помощью Live Share SDK.


    :::image type="content" source="~/assets/videos/agile-poker-gif.gif" alt-text="Gif Agile":::
