### YamlMime:Tutorial
title: Создание расширения сообщений на основе действий
metadata:
  title: Создание расширения сообщений на основе действий
  description: В этом учебном модуле вы узнаете, как настроить расширение сообщений действий для Teams, чтобы инициировать действия из области создания сообщения и сообщения.
  audience: Developer
  level: Beginner
  ms.date: 24/02/2022
  ms.topic: interactive-tutorial
  nextTutorialHref: messaging-extensions/how-to/action-commands/define-action-command.md
  nextTutorialTitle: Дополнительные сведения о том, как включить действия расширения сообщений
  ms.custom: mvc
  ms.localizationpriority: high
  ms.openlocfilehash: 33fb68574eb2a3f199fdbeef056b3d84dc95fd42
  ms.sourcegitcommit: 88fb2e9a18de3bd84e3c604ff235fc753c8de8f5
  ms.translationtype: MT
  ms.contentlocale: ru-RU
  ms.lasthandoff: 11/02/2022
  ms.locfileid: "68818477"
items:
- durationInMinutes: 1
  content: "Расширения сообщений на основе действий Teams позволяют пользователям взаимодействовать с веб-службами в клиенте Microsoft Teams. Это расширение сообщений помогает инициировать действия во внешней системе из области создания сообщений, командного окна или непосредственно из сообщения.\n\n**Основные возможности расширения сообщений на основе действий:**\n\n* Предоставляет пользователю модальное всплывающее окно для сбора или отображения информации.\n* Активирует команды действий из области создания сообщения, командного поля или из сообщения. \n\nЭто пошаговое руководство поможет вам создать расширение сообщений на основе действий Teams, чтобы инициировать действия из области создания сообщения и сообщения. К концу этого руководства вы можете получить следующие выходные данные:\n   \n:::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/sharemessageoutput1.png\" alt-text=\"Выход.\":::\n"
- title: Предварительные требования
  durationInMinutes: 1
  content: >
    Убедитесь, что установлены следующие средства и настроена среда разработки:

     | &nbsp; | Установка | Для использования... |
     | --- | --- | --- |
     | **Required** | &nbsp; | &nbsp; |
     | &nbsp; | [Microsoft Teams](https://www.microsoft.com/microsoft-teams/download-app) | Microsoft Teams для совместной работы со всеми, с кем вы работаете, с помощью приложений для чата, собраний, звонков и всех в одном месте.|
     | &nbsp; | [Visual Studio 2022 версии 17.3](https://visualstudio.microsoft.com)<br> Установите одну из следующих двух рабочих нагрузок:<br> • ASP.NET и веб-разработка <br> • Кроссплатформенная разработка .NET Core | Вы можете установить корпоративную версию в Visual Studio 2022 и установить рабочие нагрузки. |
     | &nbsp; | [Пакет SDK для .NET Core версии 3.1](https://dotnet.microsoft.com/en-us/download) | Настраиваемые привязки для локальной отладки и Функции Azure развертываний приложений. Если вы не установили пакет SDK для .NET 3.1 (или более поздней версии) глобально, можно установить переносимую версию. |
     | &nbsp; | [ngrok](https://ngrok.com/download) | Функции приложений Teams (диалоговые боты, расширения сообщений и входящие веб-перехватчики) требуют входящих подключений. Туннель соединяет систему разработки с Teams. Он не требуется для приложений, которые содержат только вкладки. Этот пакет устанавливается в каталоге проекта (с помощью npm `devDependencies`). |

      > [!NOTE]
      > После скачивания ngrok зарегистрируйтесь и установите [authtoken](https://ngrok.com/download).
- title: Настройка локальной среды
  durationInMinutes: 1
  content: "Клонируйте `BotBuilder-Samples` репозиторий в локальный GitHub:  \n\n 1. Откройте [BotBuilder-Samples](https://github.com/Microsoft/BotBuilder-Samples).\n 1. Выберите **Код**.\n 1. В раскрывающемся меню выберите **Открыть с помощью GitHub Desktop**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-messagingextension-action/clonerepository_1.png\" alt-text=\"Клонирование репозитория\":::\n\n\n 1. Выберите **Клонировать**. \n"
- title: Создание и регистрация бота на портале Azure AD
  durationInMinutes: 5
  content: "Чтобы создать и зарегистрировать бота в Microsoft Azure Active Directory (Azure AD), выполните следующие действия.\n\n* Создайте ресурс Azure Bot для регистрации бота в службе Azure Bot.\n* Создайте секрет клиента, чтобы включить проверку подлинности единого входа (SSO) бота.\n* Создайте регистрацию канала бота в учетной записи Azure.\n* Добавьте канал Teams для развертывания бота в канале Teams.\n* Используйте ngrok для создания туннеля к конечным точкам веб-сервера.\n* Добавьте конечную точку обмена сообщениями в созданный туннель ngrok.\n\n**Создание ресурса Azure Bot**\n\n1. Перейдите на [портал Azure Майкрософт](https://portal.azure.com/).\n1. Выберите **Создать ресурс**.\n1. В поле поиска введите **Azure Bot**.\n1. Выберите **ВВОД**.\n1. Выберите **Azure Bot**.\n1. Нажмите **Создать**.\n\n     :::image type=\"content\" source=\"./assets/images/azure-bot_1.png\" alt-text=\"Бот Azure.\":::\n\n**Откроется окно \"Создание бота Azure** \".\n\n1. Введите необходимое имя дескриптора бота в **поле Дескриптор бота**.\n1. Выберите **подписку** и **группу ресурсов** из соответствующего раскрывающегося списка.\n    \n     :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/create-azurebot_1.png\" alt-text=\"Выберите ресурс Бот Azure.\":::\n\n   Вы можете создать новую группу ресурсов. Выберите **Создать >** введите имя ресурса > нажмите **кнопку ОК**. Выберите требуемое расположение в раскрывающемся **списке Расположение новой группы ресурсов** .\n    \n    :::image type=\"content\" source=\"~/assets/images/bots/newresource.png\" alt-text=\"Снимок экрана: новое расположение группы ресурсов.\":::\n   \n1. Выберите **Тип приложения в** качестве **мультитенантного**.\n\n1. В разделе **Идентификатор приложения Майкрософт** по умолчанию выбран параметр **Создать новый идентификатор приложения Майкрософт** . \n\n   Можно выбрать **Использовать существующую регистрацию приложения** и ввести **идентификатор приложения**, **идентификатор клиента приложения** и **идентификатор ресурса MSI**.\n\n   > [!NOTE]\n   > Вы не можете создать несколько ботов с одним **идентификатором приложения Майкрософт**.\n\n1. Выберите **Проверить и создать**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-messagingextension-action/register-bot-2_1.png\" alt-text=\"Снимок экрана: создание идентификатора приложения Майкрософт.\":::\n\n1. Если проверка пройдена, выберите **Создать**.\n\n    Подготовка службы бота займет несколько секунд. \n\n1. Выберите пункт **Перейти к ресурсу**. \n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/created-azure-bot_1.png\" alt-text=\"Создан ресурс бота Azure.\":::\n\n   Бот Azure будет создан, и вы увидите **группу ресурсов** и **идентификатор подписки** в боте Azure.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/created-azure-bot_2.png\" alt-text=\"Ресурс бота Azure создан2.\":::\n\n**Создание секрета клиента**\n\n  Если вы создали новый **идентификатор приложения Майкрософт**, выполните следующие действия.\n\n1. В левой области выберите **Конфигурация**. \n\n   > [!TIP]\n   > Сохраните **идентификатор приложения Майкрософт** или **идентификатор клиента** для дальнейшего использования.\n\n1. Рядом с **полем Идентификатор приложения Майкрософт** выберите **Управление**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-messagingextension-action/manage-bot-label.png\" alt-text=\"Управляющим\":::\n\n1. В разделе **Секреты клиента** выберите **Новый секрет клиента**. \n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/newclientsecret_1.png\" alt-text=\"Снимок экрана: выбор нового секрета клиента.\":::\n\n   Откроется окно **добавления секрета клиента**.  \n\n1. Введите **описание** в секрет клиента.\n\n1. Нажмите **Добавить**.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/add-a-clientsecret_1.png\" alt-text=\"Добавьте секрет клиента в приложение.\":::\n\n1. Выберите **Копировать в буфер обмена** , чтобы скопировать сведения о **значении** .\n\n     :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/client-secret_1.png\" alt-text=\"Значение секрета клиента.\":::\n\n   \n   > [!TIP]\n   > Сохраните **значение** секретов клиента или пароль приложения для дальнейшего использования.\n\n**Добавление канала Teams**\n\n1. Нажмите **Главная**.\n\n    :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/select-home_1.png\" alt-text=\"Домашняя страница.\":::\n\n1. Выберите бота в **разделе Последние ресурсы**.\n\n1. Выберите **Каналы** в области слева и **Выберите Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/teams 1.png\" alt-text=\"Выберите Teams.\":::\n\n1. Установите флажок, чтобы принять **условия предоставления услуг**.\n\n1. Выберите **Принять**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-messagingextension-action/terms.png\" alt-text=\"Условия предоставления услуг\":::\n\n1. Нажмите **Применить**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/apply.png\" alt-text=\"Снимок экрана: выбор Teams.\":::\n\n\n**Создание туннеля для локального веб-сервера**\n\nИспользуйте ngrok, чтобы создать туннель к общедоступным конечным точкам HTTPS локально работающего веб-сервера. Выполните следующую команду в ngrok:\n\n ```bash\n ngrok http --host-header=localhost 3978\n ```\n\n> [!TIP]\n> Если вы столкнулись **с ERR_NGROK_4018**, выполните действия, описанные в командной строке, чтобы зарегистрироваться и проверить подлинность ngrok. Затем выполните `ngrok http --host-header=localhost 3978` команду .\n\n**Добавление конечной точки обмена сообщениями**\n\n1. Из ngrok скопируйте URL-адрес HTTPS (https to io).\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-messagingextension-action/ngrok-url.png\" alt-text=\"URL-адрес HTTPS ngrok\":::\n\n    > [!NOTE]\n    > URL-адрес HTTPS в ngrok — это доменное имя, не включающее `https://`.\n\n1. В разделе **Параметры** выберите **Конфигурация**.\n\n1. В **конечной точке обмена сообщениями** добавьте URL-адрес HTTPS из ngrok и в конце URL-адреса добавьте **/api/messages**.\n\n    :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/appuri_1.png\" alt-text=\"URI приложения.\":::\n\n1. Нажмите **Применить**.\n\n    Вы успешно настроили бот в службе Azure Bot.\n"
- title: Обновление регистрации приложения Azure AD
  durationInMinutes: 1
  content: "1. Перейдите на [портал Azure](https://portal.azure.com/).\n\n1. Выберите **Azure Active Directory**.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/AAD_1.png\" alt-text=\"Каталог Azure.\":::\n\n1. В области навигации слева выберите **Регистрация приложений**.\n\n1. Выберите бота.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/app-registerations_2.png\" alt-text=\"Регистрация приложения.\":::\n\n1. В разделе **Управление** выберите **Предоставление API**.\n\n1. Выберите **Задать**.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/set-exposeanapi_2.png\" alt-text=\"Предоставление API.\":::\n\n1. Задайте **универсальный код ресурса (URI) идентификатора** `api://*******.ngrok.io/{AppID}`приложения в формате .\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/set-link_1.png\" alt-text=\"установить ссылку.\":::\n\n   На следующем рисунке показано доменное имя:\n    \n    :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/exposeanapi_1.png\" alt-text=\"Предоставлять.\":::\n\n    > [!NOTE]\n    > Если вы используете службу туннелирования, например ngrok, обязательно обновляйте значение при каждом изменении поддомена ngrok.\n    > Например: `api://*******.ngrok.io/00000000-000-0000-0000-000000000`, где `********.ngrok.io` — имя нового поддомена ngrok.\n\n1. Нажмите **Добавить область**. \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/selectscope_1.png\" alt-text=\"Выберите область\":::\n\n   Откроется окно **добавления области**.\n\n1. Введите следующие сведения, чтобы настроить область:\n\n     * Введите `access_as_user` имя **области**.\n\n     * Установите для свойства **Кто может предоставить согласие?** значение `Admins and users`.\n\n1. Чтобы настроить запросы на согласие администратора и пользователя с соответствующими значениями для `access_as_user` области, укажите в полях следующие сведения:</br>\n\n     * Введите `Teams can access the user’s profile` **Администратор отображаемое имя согласия**.\n\n     * Введите `Allows Teams to call the app’s web APIs as the current user` **как Администратор описание согласия**.\n\n     * Введите `Teams can access the user profile and make requests on the user’s behalf` **отображаемое имя согласия пользователя**.\n\n     * Введите `Enable Teams to call this app’s APIs with the same rights as the user` **в качестве описания согласия пользователя**.\n\n1. Установите **для параметра Состояние** **значение Включено**.\n\n1. Выберите **Добавить область** для сохранения.\n\n    :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/addascopeuser_1.png\" alt-text=\"Добавление области.\":::\n\n    > [!NOTE]\n    > **Имя области** должно совпадать с URI **идентификатора приложения** с `/access_as_user` добавлением в конце.</br>\n       `api://*******.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/scopes_1.png\" alt-text=\"Области.\"::: \n\n1. В разделе **Авторизованные клиентские приложения** укажите приложения, которые необходимо авторизовать для веб-приложения вашего приложения. \n\n1. Выберите **Добавить клиентское приложение**. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/selectclientapp_1.png\" alt-text=\"Снимок экрана: выбор клиентского приложения.\":::\n\n1. Введите **идентификатор клиента**: `1fec8e78-bce4-4aaf-ab1b-5451cc387264` для мобильного или классического приложения Teams. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/addclientapplication1.png\" alt-text=\"Снимок экрана: добавление клиентского приложения\":::\n\n   Вы можете ввести **идентификатор клиента**: `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` для веб-приложения Teams.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/addclientapplication2.png\" alt-text=\"Снимок экрана: добавление идентификатора клиента.\":::\n\n1. Выберите **Авторизованные области**.\n\n    :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/authorizedscope_1.png\" alt-text=\"Добавьте клиентское приложение 2.\":::\n\n   На следующем рисунке отображаются идентификаторы клиентов:\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/clientapps.png\" alt-text=\"Снимок экрана: клиентское приложение.\"::: \n\n1. В левой области выберите **Разрешения API**. \n\n   > [!NOTE]\n   > Пользователям необходимо предоставить согласие на эти разрешения только в том случае, если приложение Azure AD зарегистрировано в другом клиенте.\n\n1. Выберите **Добавить разрешение**.\n\n1. Выберите **Microsoft Graph**. \n\n    :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/add-permission_2.png\" alt-text=\"Добавление разрешения.\" lightbox= \"./assets/images/sbs-messagingextension-action/add-permission_2.png\":::\n\n1. Выберите **Делегированные разрешения**. \n\n1. Добавьте следующие разрешения API:</br>\n     * **email**\n     * **offline_access**\n     * **Openid**\n     * **profile**\n     * **User.Read**\n\n1. Выберите **Добавить разрешения**.\n\n     :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/other-permissions.png\" alt-text=\"другие разрешения.\":::\n\n1. В области слева выберите **Проверка подлинности** , чтобы задать URI перенаправления. \n\n   > [!NOTE]\n   > Если приложению не предоставлено согласие ИТ-администратора, пользователи должны предоставить согласие при первом использовании приложения.\n           \n     1. Выберите **Добавить платформу**.\n     1. Выберите платформу **Веб**.\n\n        :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/web_1.png\" alt-text=\"Веб.\" lightbox=\"./assets/images/sbs-messagingextension-action/web_1.png\":::\n\n     1. Введите **URI перенаправления** для приложения, добавив `auth-end` к доменному имени:</br> \n       `https://*******.ngrok.io/auth-end`. </br>\n\n     1. Включите **неявное предоставление и гибридные потоки** , установив следующие флажки:\n         * **Маркеры доступа (используются для неявных потоков)**\n         * **Маркеры ИД (используются для неявных и гибридных потоков)**\n\n     1. Нажмите **Настроить**.\n\n        :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/authend_1.png\" alt-text=\"завершение проверки подлинности.\":::\n"
- title: Настройка параметров приложения и файлов манифеста
  durationInMinutes: 1
  content: "1. Перейдите в **файл appsettings.json** в клонированного репозитория.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/appsettingslocation_1.png\" alt-text=\"Расположение.\":::\n\n1. Откройте **файл appsettings.json** в последней версии Visual Studio и обновите следующие сведения:  \n\n     * Замените `\"MicrosoftAppType\"` на мультитенантное.\n     * Замените `\"MicrosoftAppId\"` на идентификатор приложения Майкрософт бота.\n     * Замените `\"MicrosoftAppPassword\"` значением идентификатора секрета клиента бота.\n     * Замените `\"MicrosoftAppTenantId\"` пустым для бота с несколькими клиентами.\n     * Замените `\"BaseUrl\"` на доменное имя ngrok.\n\n     :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/json-file_1.png\" alt-text=\"Json-файл.\":::\n\n1. Перейдите к **файлу manifest.json** в клонированного репозитория.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/manifest location.png\" alt-text=\"расположение манифеста.\":::\n\n1. Откройте **файл manifest.json** в последней версии Visual Studio и внесите следующие изменения:\n\n     * Замените `<<validDomains>>` на доменное имя ngrok.\n     * Замените все вхождения `<<Microsoft-App-ID>>` идентификатором **приложения Microsoft бота**.\n\n     :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/manifest_1.png\" alt-text=\"файл манифеста.\" lightbox=\"./assets/images/sbs-messagingextension-action/manifest_1.png\" :::\n"
- title: Сборка и запуск службы
  durationInMinutes: 1
  content: "**Сборка и запуск службы с помощью последней версии Visual Studio или командной строки**\n\n# <a name=\"latest-version-of-visual-studio\"></a>[Последняя версия Visual Studio](#tab/latestversionofvisualstudio)\n\n   1. Запустите последнюю версию Visual Studio.\n   1. Выберите **Файл** > **Открыть** > **проект или решение**.\n\n      :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/VSopenfile_1.png\" alt-text=\"открыть файл.\":::\n\n   1. Выберите **TeamsMessagingExtensionsAction.csproj file (Файл TeamsMessagingExtensionsAction.csproj** ) из **папки csharp_dotnet** .\n\n      :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/openproject_1.png\" alt-text=\"открыть проект.\":::\n\n   1. Нажмите клавишу **F5** , чтобы запустить проект.\n\n   1. Выберите **Да**, если появится следующий диалог:\n\n      :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/certificate_1.png\" alt-text=\"Сертификат.\":::\n\n      Появится веб-страница с сообщением **Ваш бот готов!**.\n\n      :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/appisready.png\" alt-text=\"Приложение готово.\"::: \n\n    \n# <a name=\"command-line\"></a>[Командная строка](#tab/cli)\n\nПерейдите к **примерам > csharp_dotnetcore > 51.teams-messaging-extensions-action** в окне командной строки и введите следующую команду:\n\n```bash\ndotnet run\n```\n\n![Dotnet](~/assets/images/sbs-messagingextension-action/dotnetruncmd.png)\n  \n"
- title: Добавление приложения расширения сообщений о действиях в Teams
  durationInMinutes: 1
  content: "1. В клонированного репозитория перейдите по **csharp_dotnetcore > 51.teams-messaging-extensions-action > TeamsAppManifest**.\n\n1. Создайте .zip со следующими файлами в папке **Manifest** :\n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n1. Перейдите в **Microsoft Teams**.\n\n1. Выберите **Приложения** > **Управление приложениями** > **Отправка приложения****Отправка пользовательского** >  приложения.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-messagingextension-action/uploadapp_1.png\" alt-text=\"ZIP-файл\":::\n\n1. Нажмите **кнопку Открыть** , чтобы отправить файл .zip, созданный в папке **Манифест** .\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/openzipfile_1.png\" alt-text=\"выберите zip.\":::\n\n1. Нажмите **Добавить**.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/add_1.png\" alt-text=\"Добавьте приложение.\":::\n\n                \n"
- title: Взаимодействие с приложением в Teams
  durationInMinutes: 1
  content: "1. Выберите **Команду Создать карточку** в списке команд для создания поля.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/create-card_1.png\" alt-text=\"создать карточку.\":::\n\n1. Введите сведения о карточке во всплывающем модальном окне.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/output-card.png\" alt-text=\"Информация.\":::\n\n1. Выберите **Отправить**.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/submit.png\" alt-text=\"информационная карточка.\":::\n\n1. Щелкните карточку правой кнопкой мыши.\n   \n1. Выберите **Дополнительные действия** > **Поделиться сообщением**.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/sharemessage.png\" alt-text=\"Поделиться карточкой.\":::\n\n1. Установите флажок, чтобы включить изображение, и нажмите **кнопку Отправить**.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/sharemessageoutput.png\" alt-text=\"Отправить выходные данные.\":::\n"
- title: Выполнение задачи
  durationInMinutes: 1
  content: >
    Вы придумали такие выходные данные?

       :::image type="content" source="./assets/images/sbs-messagingextension-action/sharemessageoutput1.png" alt-text="Выход.":::
- content: Вы завершили учебник, чтобы приступить к работе с приложением **расширения сообщений о действиях** !
