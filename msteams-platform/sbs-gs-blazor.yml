- durationInMinutes: 1
  content: "\nBlazor позволяет создавать интерактивные веб-C# с помощью C#, а не JavaScript. \n\nВы можете начать Microsoft Teams разработку приложения, построив свое первое приложение с помощью функции вкладки. Вы создайте это приложение с помощью Blazor и Visual Studio 2019.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/first-tab/your-helloworld-app-tab.png\" alt-text=\"Схема, показывающая, что это приложение имеет три функции. Вкладка выделена.\" border=\"false\":::\n\n> [!NOTE]\n> В настоящее время Teams набор средств предлагает шаблон только для приложения Tab с Visual Studio 2019 и Blazor. Возможности расширения бота и сообщения недоступны.\n"
- title: Предварительные требования
  durationInMinutes: 1
  content: "\nВот список средств, необходимых для создания и развертывания приложений.\n\n| &nbsp;    | Установка   | Для использования... |\n| --- | --- | --- |\n| **Required** | &nbsp; | &nbsp; |\n| &nbsp; | [Microsoft Edge](https://www.microsoft.com/edge) (рекомендуется) или [Google Chrome](https://www.google.com/chrome/) | Браузер с средствами разработчика. |\n| &nbsp; | [Visual Studio 2019](https://visualstudio.com/download)г., **ASP.NET и** веб-разработки, или нагрузка на межплатформу **.NET Core** | .NET |\n| **Необязательное** | &nbsp; | &nbsp; |\n| &nbsp; | [Azure Tools для Visual Studio Code](https://marketplace.visualstudio.com/items?itemName=ms-vscode.vscode-node-azure-pack) [и Azure CLI](/cli/azure/install-azure-cli) | Средства Azure для доступа к хранимых данных или развертывания облачной Teams приложения в Azure. |\n| &nbsp; | [Microsoft Graph Explorer](https://developer.microsoft.com/graph/graph-explorer) | Microsoft Graph Explorer — средство на основе браузера, которое позволяет запускать запрос из microsoft Graph данных. |\n| &nbsp; | [Портал разработчиков Teams](https://dev.teams.microsoft.com/) | Веб-портал для настройки, управления и распространения Teams, в том числе в организации или Teams магазине. |\n| &nbsp; | **Visual Studio Code Расширения** | &nbsp; |\n| &nbsp; | [Основные средства Azure Functions](/azure/azure-functions/functions-run-local) | Компоненты backend локально во время локального отлаженного запуска, в том числе помощники проверки подлинности, необходимые при запуске служб в Azure. Он установлен в каталоге проекта (с помощью `devDependencies` npm). |\n| &nbsp; | [SDK .NET](/dotnet/core/install/) | Настраиваемые привязки для локальных отладок и развертывания приложений Azure Functions. Если вы не установили SDK .NET 3.1 (или более поздней версии) глобально, портативная версия может быть установлена. |\n\n> [!TIP]\n> Если вы работаете с данными microsoft Graph, вы должны узнать о и закладки Microsoft Graph Explorer. Этот инструмент на основе браузера позволяет запрашивать microsoft Graph за пределами приложения.\n</details>\n\n## <a name=\"prepare-development-environment\"></a>Подготовка среды разработки\n\nПосле установки необходимых средств установите среду разработки.\n\n### <a name=\"install-the-teams-toolkit\"></a>Установка Teams набор средств\n\nЭтот Teams набор средств упрощает процесс разработки с помощью средств для обеспечения и развертывания облачных ресурсов для приложения, публикации в Teams магазине и других. Инструментарий можно использовать с помощью Visual Studio Code, Visual Studio или CLI `teamsfx` (называется). \n\n# <a name=\"visual-studio-2019\"></a>[Visual Studio 2019](#tab/vs)\n\nВы можете использовать Visual Studio 2019 для разработки Teams с помощью Blazor Server в .NET.\n\nЧтобы установить расширение Teams набор средств:\n\n1. Open Visual Studio 2019.\n1. Выберите **Расширения Управление**  >  **расширениями**.\n1. В поле поиска введите **Teams набор средств**.\n1. Выберите расширение Teams набор средств и выберите **Скачать**. Расширение загружается.\n1. Закрыть Visual Studio 2019 г. для установки расширения.\n\n# <a name=\"command-line\"></a>[Командная строка](#tab/cli)\n\nЧтобы установить CLI TeamsFx, используйте диспетчер `npm` пакетов:\n\n``` bash\nnpm install -g @microsoft/teamsfx-cli\n```\n\nВ зависимости от конфигурации может потребоваться использовать для `sudo` установки CLI:\n\n``` bash\nsudo npm install -g --unsafe-perm @microsoft/teamsfx-cli\n```\n\nЭто условие чаще встречается в системах Linux и macOS.\n\nУбедитесь, что вы добавляете глобальный кэш npm в path. Этот шаг обычно делается как часть Node.js установки.  \n\nCLI можно использовать с `teamsfx` командой. Убедитесь, что команда работает с помощью `teamsfx -h` запуска .\n\n> [!CAUTION]\n> Прежде чем запустить TeamsFx в терминалах PowerShell, необходимо включить политику \"удаленного подписанного\" выполнения для PowerShell.\n\n---\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Настройка клиента Teams разработки\n\nКлиент **—** это пространство или контейнер для организации в Teams, где вы общались, делитесь файлами и запускали собрания. Это пространство также является местом, где вы перегружаете и тестировать приложение. Проверьте, готовы ли вы к разработке с клиентом.\n\n### <a name=\"enable-sideloading-option\"></a>Включить параметр sideloading\n\nПосле создания приложения необходимо загрузить приложение в Teams без его распространения. Этот процесс называется боковой загрузкой. Во входе в Microsoft 365 учетную запись для просмотра этого параметра.\n  \nУ вас уже есть клиент и есть ли у вас доступ к администратору? Давайте проверим, действительно ли вы это делаете!\n\nПроверка возможности загрузки приложений в Teams:\n\n1. В клиенте Teams выберите **значок Store.**\n1. Выберите **Управление приложениями.**\n1. Найди возможность Upload **настраиваемого приложения.** Если вы видите вариант, включена загрузка приложений.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/prerequisites/upload-custom-app.png\" alt-text=\"На рисунке показана возможность загрузки настраиваемого приложения в Teams.\":::\n\n    > [!NOTE]\n    > Если Teams не показывает возможность загрузки настраиваемого приложения, поговорите с Teams администратором.\n\n### <a name=\"create-a-free-teams-developer-tenant-optional\"></a>Создание бесплатного клиента Teams разработчика (необязательно)\n\nЕсли у вас нет учетной записи Teams разработчика, ее можно получить бесплатно. Присоединяйтесь к Microsoft 365 разработчику!\n\n1. Перейдите в [Microsoft 365 разработчика](https://developer.microsoft.com/microsoft-365/dev-program).\n1. Выберите **Join Now** и следуйте инструкциям на экране.\n1. На экране приветствия выберите **настройка подписки E5.**\n1. Настройка учетной записи администратора. После завершения отображается следующий экран.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/build-your-first-app/dev-program-subscription.png\" alt-text=\"Пример того, что вы видите после регистрации на программу Microsoft 365 разработчика.\":::\n\n1. Вопишитесь Teams с помощью только что настроенной учетной записи администратора. Убедитесь, что **Upload настраиваемый** параметр приложения в Teams.\n\n## <a name=\"get-a-free-azure-account\"></a>Получить бесплатную учетную запись Azure\n\nЕсли вы хотите провести свое приложение или получить доступ к ресурсам в Azure, необходимо иметь подписку Azure. [Создайте бесплатную учетную запись](https://azure.microsoft.com/free/) перед началом работы.\n\nТеперь у вас есть все средства и настройка учетных записей. Далее давайте настроим среду разработки и начнем строить!\n"
- title: Создание рабочей области проекта для приложения вкладки
  durationInMinutes: 1
  content: "В этом руководстве вы можете выполнить действия по созданию, запуску и развертыванию первого приложения Teams с помощью .NET/Blazor.\n\nВ этом руководстве вы узнаете:\n1. [Настройка нового проекта вкладки с помощью Teams набор средств](#create-your-project)\n1. [О структуре каталога вашего приложения](#take-a-tour-of-the-source-code)\n\n## <a name=\"create-your-project\"></a>Создание проекта\n\nИспользуйте набор средств Teams для создания своего первого проекта.\n\n1. Open Visual Studio 2019.\n1. Выберите **Создание нового проекта.**\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/vs-select-project.png\" alt-text=\"На рисунке показан вариант создания нового проекта.\" border=\"false\":::\n\n1. Выберите **Microsoft Teams** из **списка отсев всех** типов проектов.  \n    \n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/vs-select-teams-app.png\" alt-text=\"На рисунке показан вариант выбора шаблона.\" border=\"false\":::\n\n1. Выберите **Microsoft Teams в** качестве шаблона и выберите **Далее**.\n    Отображается **настройка нового экрана** проекта.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/vs-configure-project.png\" alt-text=\"На рисунке показаны параметры настройки нового проекта.\" border=\"false\":::\n\n1. Введите подходящее имя для проекта.\n\n1. Выберите путь папки, в котором необходимо создать рабочее пространство проекта.\n\n1. Выберите имя создаемой вами решения и выберите **Далее**.\n    Появится **экран дополнительных** сведений.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/vs-add-info-create.png\" alt-text=\"На рисунке показана возможность предоставления дополнительных сведений.\" border=\"false\":::\n\n1. Введите имя приложения.\n\n1. Введите имя компании.\n  Имя приложения и имя компании отображаются конечным пользователям.\n\n1. Нажмите **Создать**. \n    \n    Приложение Teams создается за несколько секунд.\n    \n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/vs-tab-app.png\" alt-text=\"На рисунке показан проект приложения, созданный в Visual Studio 2019 г.\" border=\"false\":::\n\n<details>\n<summary>Краткий обзор создания Teams приложения.</summary>\nПросмотрите краткое резюме для создания Teams приложения.\n\n![Создание приложения Teams](~/assets/videos/blazor-tab-app.gif)\n</details>\n\n## <a name=\"take-a-tour-of-the-source-code\"></a>Знакомство с исходным кодом\n\nПосле создания проекта у вас есть компоненты для создания базового личного приложения. Вы можете просмотреть структуру каталога проектов в области **Обозреватель** решений Visual Studio 2019.\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-app-solution-explorer.png\" alt-text=\"Снимок экрана, показывающий файлы проектов приложений для личного приложения в Visual Studio 2019 г.\" border=\"false\":::\n\nВ Teams набор средств создается леса для проекта на основе выбранных возможностей. Помимо других файлов, Teams набор средств поддерживает:\n\n- Значки приложений: значки приложений хранятся в качестве PNG-файлов `color.png` и `outline.png` .\n- `manifest.json`: Манифест приложения для публикации через портал разработчика для Teams хранится в `Properties/manifest.json` .\n- `BackendController.cs`. Для оказания помощи в проверке подлинности предоставляется контроллер `Controllers/BackendController.cs` backend.\n\nВ Teams набор средств в качестве сервера Blazor вся необходимая вкладки код.\n\n- `Pages/Tab.razor`— это точка входа в приложение переднего уровня.\n- `TeamsFx.cs`и. `JS/src/index.js` используется для инициализации коммуникаций с Teams хост.\n\nМожно добавить функции backend, добавив в приложение другие ASP.NET Core контроллеры.\n"
- title: Сборка и запуск первого Teams локально
  durationInMinutes: 1
  content: "После создания рабочей области проекта с помощью Teams набор средств создайте проект вкладки. Вам потребуется войти в свою Microsoft 365 учетную запись.\n\n## <a name=\"sign-in-to-your-microsoft-365-account\"></a>Во входе в Microsoft 365 учетную запись\n\nПосле создания проекта установите единую регистрацию с помощью Microsoft 365:\n\n1. Выберите **Project**  >  **TeamsFx**  >  **Configure для SSO...**.\n1. Во входе в Microsoft 365 учетную запись администратора при запросе.\n\n## <a name=\"build-and-run-your-app\"></a>Сборка и запуск приложения\n\nЧтобы создать и запустить приложение локально, выполните следующие действия.\n\n1. Open Visual Studio 2019. \n1. Выберите **отладку**  >  **Начните отладку или** выберите **F5** для запуска приложения в режиме отладки.\n    <!-- markdownlint-disable MD033 -->\n    <details>\n    <summary>Узнайте, что происходит при локальном запуске приложения в отладчике.</summary>\n\n    При выборе **F5** Teams набор средств:\n\n    1. Регистрирует приложение с помощью Azure Active Directory.\n    1. Регистрирует приложение для \"боковой загрузки\" в Microsoft Teams.\n    1. Запускается локализованная задатка приложения.\n    1. Запускает локальное локальное хостинг приложения.\n    1. Запускает Microsoft Teams в веб-браузере с командой Teams для боковой загрузки приложения (URL-адрес зарегистрирован в манифесте приложения).\n\n    </details>\n1. Установите самозаверяющийся сертификат SSL для локальной отладки, если это будет запрошено.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/ssl-prompt.png\" alt-text=\"Снимок экрана, показывающий, как запрос на установку сертификата SSL для Teams загрузки приложения из localhost.\":::\n\n    Teams загружается в веб-браузер.\n1. Выберите **Отмена,** чтобы оставаться в браузере, если вам предложено открыть Microsoft Teams клиента.\n1. Войдите с помощью учетной записи Microsoft 365.\n1. Выберите **Добавить,** если вам будет предложено установить приложение для Teams.\n\n    Откроется окно приложения:\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-completed-app.png\" alt-text=\"Снимок экрана: готовое приложение\":::\n\n    Вы можете делать обычные действия отладки, такие как установка точек остановок, как если бы это было любое другое веб-приложение. Приложение поддерживает горячую перезагрузку.  Если вы измените какой-либо файл в составе проекта, страница будет перезагружена.\n\n<!-- markdownlint-disable MD033 -->\n<details>\n<summary>Узнайте, как устранить неполадки, если приложение не работает локально.</summary>\n\nЧтобы запустить приложение в Teams, вам потребуется Microsoft 365 учетная запись разработки, которая позволяет загрузку приложения в сторону. Подробнее об этом можно узнать в разделе Необходимые условия.\n</details>\n"
- title: Развертывание первого Teams приложения
  durationInMinutes: 1
  content: "\nВы научились создавать, создавать и запускать Teams с возможностью Tab. Последний шаг — развертывание приложения в Azure.\n\nДавайте развернем первое приложение с возможностью Tab в Azure с помощью Teams набор средств.\n\n## <a name=\"deploy-your-app-to-azure\"></a>Развертывание приложения в Azure\n\nРазвертывание состоит из двух этапов:\n\n1. Создаются необходимые облачные ресурсы. Этот процесс также известен как подготовка.\n1. Начните кодирование и скопируйте приложение в созданные облачные ресурсы.\n\n    > **ПРЕДВАРИТЕЛЬНЫЙ ПРОСМОТР**\n    >\n    > Поддержка приложений Blazor является новой в Teams набор средств. Подготовка и развертывание делаются с Visual Studio 2019 г. и порталом разработчиков для Teams.\n\n## <a name=\"provision-and-deploy-your-app-to-azure-app-service\"></a>Подготовка и развертывание приложения в Службе приложений Azure\n\n1. В Обозревателе решений щелкните правой кнопкой мыши узел проекта и выберите **Опубликовать**. Вы также можете использовать элемент **меню Build**  >  **Publish.**\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/vs-build-publish.png\" alt-text=\"Выберите операцию Publish для проекта\" border=\"false\":::\n\n1. Выберите **Azure** и **выберите Далее** в окне **Публикация.**\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-publish.png\" alt-text=\"Выберите Azure в качестве цели публикации\" border=\"false\":::\n\n1. Выберите **службу приложений Azure (Windows)** и выберите **Далее**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-app-service.png\" alt-text=\"Выберите службу приложений Azure в качестве цели публикации\" border=\"false\":::\n\n1. Выберите **+** для создания нового экземпляра службы приложений.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/vs-publish-app-subscription.png\" alt-text=\"Создание нового экземпляра.\" border=\"false\":::\n\n    В **диалоговом диалоговом Windows** службы приложений заполняются поля  **\"Имя\",** **\"Имя** подписки\", \"Группа ресурсов\" и \"Планирование размещения\". Если у вас уже запущена служба приложений, выбраны существующие параметры. Вы можете выбрать создание новой группы ресурсов и плана размещения.\n\n1. Выберите **Создать,** когда вы будете готовы.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-service-create-new.png\" alt-text=\"Выбор плана размещения и подписки\" border=\"false\":::\n\n    Вы заметите, что вновь созданный экземпляр автоматически выбран в диалоговом окте **Публикации.**\n\n1. Выберите **Готово,** когда вы будете готовы.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/vs-publish-app-instance.png\" alt-text=\"Выберите новый экземпляр.\" border=\"false\":::\n\n1. Выберите **значок Редактирование** (карандаш) рядом с **режимом развертывания.** \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/vs-publish-deploy-mode.png\" alt-text=\"Выберите режим развертывания.\" border=\"false\":::\n      \n      Появляется диалоговое окно Publish.\n\n1. Выберите **автономный режим** **развертывания** и выберите **Сохранить**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/vs-publish-setting.png\" alt-text=\"Выберите автономный режим развертывания.\" border=\"false\":::\n\n1. Нажмите **Опубликовать**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/vs-publish.png\" alt-text=\"Публикация приложения в службу приложений\" border=\"false\":::\n\n      Visual Studio 2019 г. развертывает приложение в службе приложений Azure, а веб-приложение загружается в браузере.  \n\n1. Добавьте `/tab` в конец URL-адреса страницу, как показано на изображении. Страница вкладки не появится, если не добавить `/tab` в URL-адрес.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-tab-app.png\" alt-text=\"Приложение вкладки Blazor\" border=\"false\":::\n\n    Свойства **Publish** в области **хостинга** Visual Studio url-адрес сайта и другие сведения. \n  \n1. Выберите **значок Copy** рядом с URL-адресом сайта и сохраните его в текстовом файле.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-site-url.png\" alt-text=\"URL-адрес сайта приложения Blazor\" border=\"false\":::\n"
- title: Просмотр и тестирование приложения в Teams
  durationInMinutes: 1
  content: "\nС помощью портала разработчиков можно настроить приложение для предварительного просмотра и публикации в Teams среде.\n\n## <a name=\"create-an-environment-for-your-app\"></a>Создание среды для приложения\n\nПортал разработчиков для Teams управляет загрузкой вкладок для приложения с помощью **среды.**  \n\n### <a name=\"to-create-an-environment\"></a>Создание среды\n\n1. Откройте портал разработчика для Teams. \n1. Вопишитесь в Microsoft 365 учетной записи.\n\n1. Найдите **приложения** на боковой панели и выберите его.\n\n1. Выберите приложение из списка, который отображается.\n\n1. Выбор **сред**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-blazor-create-env.png\" alt-text=\"Выбор сред\" border=\"false\":::\n\n1. Выберите **Создать первую среду.**\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-blazor-add-env.png\" alt-text=\"Выберите добавление новых сред\" border=\"false\":::\n\n1. Введите имя для среды и выберите **Добавить**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-blazor-env-name.png\" alt-text=\"Добавление нового имени среды\" border=\"false\":::\n\n1. Выберите **Создать свою первую переменную среды.**\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-blazor-create-env-var.png\" alt-text=\"Добавление переменной среды\" border=\"false\":::\n\n1. `azure_app_url`Введите имя .\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-blazor-add-variable.png\" alt-text=\"Создание переменной среды\" border=\"false\":::\n\n1. Введите URL-адрес сайта Azure без `https://` значения **.** Используйте URL-адрес, отмеченный в диалоговом окте \"Публикация\". \n\n1. Нажмите **Добавить**.\n  \n    Добавлена среда.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-blazor-azure-url-added.png\" alt-text=\"Создание переменной среды\" border=\"false\":::\n\n## <a name=\"update-the-app-manifest\"></a>Обновление манифеста приложения\n\nМанифест приложения загружает вкладку с `localhost` URL-адреса. Настройка манифеста приложения для загрузки вкладки с URL-адреса, перечисленного в созданной среде.\n\nОбновление манифеста приложения:\n- [Обновление URL-адреса веб-сайта](#update-website-url)\n- [Настройка возможностей вкладки](#configure-the-tab-capability)\n- [Настройка однонастройки для приложения](#configure-single-sign-on-for-your-app)\n\n### <a name=\"update-website-url\"></a>Обновление URL-адреса веб-сайта\n\n1. Выберите **основные сведения** из боковой панели.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devcenter-environments3.png\" alt-text=\"Выбор базовых сведений\":::\n\n    Вы найдете, что упоминается в качестве `localhost:XXXXX` части URL-адреса, данного в **области базовых сведений.**\n\n1. Замените все случаи, в том числе фигурные скобки, для веб-сайта (должен быть `localhost:XXXXX` `{{azure_app_url}}` **допустимым URL-адресом HTTPS)** и **URL-адресов приложений.**\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devcenter-environments4.png\" alt-text=\"Настройка базовых сведений для среды\":::\n\n1. Выберите **Сохранить,** когда вы завершили замену.\n  \n    Теперь приложение настроено на запуск с URL-адреса, сохраненного в переменной среды.\n\n### <a name=\"configure-the-tab-capability\"></a>Настройка возможностей вкладки\n\n1. Выберите **функции Приложения** из боковой панели.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devcenter-environments5.png\" alt-text=\"Выбор возможностей\":::\n\n1. Выберите **личную вкладку**.\n1. Выберите три точки рядом с **личной** вкладке и выберите **Изменить**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devcenter-environments6.png\" alt-text=\"Изменение личных параметров вкладок\":::\n\n1. Замените URL-адрес переменной среды в **полях URL-адрес контента** **и URL-адрес веб-сайта.**\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devcenter-environments7.png\" alt-text=\"Изменение URL-адресов личных вкладок\":::\n\n1. Нажмите кнопку **Обновить**.\n\n1. Нажмите **Сохранить**.\n  \n  Вкладка настроена для запуска из URL-адреса Azure.\n\n### <a name=\"configure-single-sign-on-for-your-app\"></a>Настройка однонастройки для приложения\n\n1. Выберите **один вход из** боковой панели.\n\n1. Замените `localhost` внутри **URI ID приложения** на `{{azure_app_url}}` .\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-sso.png\" alt-text=\"Изменение единого входного URI приложения\":::\n\n1. Нажмите **Сохранить**.\n\n1. На боковой панели выберите **домены.**\n\n1. Выберите пункт **Добавить домен**.\n\n1. Проверьте, `{{azure_app_url}}` включен ли он в список допустимый домен. Если это не так, добавьте его как допустимый домен. Затем выберите **Добавить**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/add-domain.png\" alt-text=\"Добавление домена\":::\n\n  Теперь вы обновили файл манифеста. Вы можете использовать параметр **Preview Teams** в верхней части страницы для запуска приложения в Teams."
