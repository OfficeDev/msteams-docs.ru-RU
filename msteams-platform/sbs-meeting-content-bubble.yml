### YamlMime:Tutorial
title: Создание уведомлений о собрании
metadata:
  title: Создание уведомлений о собрании
  description: В этом модуле обучения вы узнаете, как отправлять ответы на уведомления о собрании с помощью бота в Teams с участниками.
  audience: Developer
  level: Beginner
  ms.date: 12/03/2021
  ms.topic: interactive-tutorial
  nextTutorialHref: apps-in-teams-meetings/build-tabs-for-meeting.md
  nextTutorialTitle: Дополнительные сведения о включении и настройке приложений для собраний
  ms.custom: mvc
  ms.localizationpriority: high
  ms.openlocfilehash: 5af5c91b30f6af922ae0880d723f2310adedb75b
  ms.sourcegitcommit: 10debe0f01574a21aab54bfac692a4c8373263a8
  ms.translationtype: MT
  ms.contentlocale: ru-RU
  ms.lasthandoff: 10/31/2022
  ms.locfileid: "68790012"
items:
- durationInMinutes: 1
  content: "Microsoft Teams помогает создавать уведомления о собраниях и взаимодействовать с ними с помощью бота.\n\n**Основные возможности уведомлений о собраниях**:\n\n* Просмотр пунктов повестки дня, перечисленных в адаптивной карточке.\n* Выберите любой параметр в заданной повестке дня.\n* Отправьте свой отзыв об уведомлениях о собрании или адаптивной карточке, отправленной в чате.\n\n> [!NOTE]\n> Уведомления о собрании доступны только для Azure AD пользователей, но не для анонимных пользователей.\n\nЭто пошаговое руководство поможет вам создавать уведомления на собрании с помощью бота в собрании Teams с участниками. Вы увидите следующие выходные данные:\n\n  :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/desktop-and-mobile-image-final.png\" alt-text=\"Общие сведения об уведомлениях о собраниях\":::\n\n \n"
- title: Предварительные требования
  durationInMinutes: 1
  content: "Убедитесь, что вы установили следующие средства и настроили среду разработки:  \n\n | &nbsp; | Установка | Для использования... |\n | --- | --- | --- |\n | **Required** | &nbsp; | &nbsp; |\n | &nbsp; | [Microsoft Teams](https://www.microsoft.com/microsoft-teams/download-app) | Microsoft Teams для совместной работы со всеми, с кем вы работаете, с помощью приложений для чата, собраний, звонков и всех в одном месте.|\n | &nbsp; | [Visual Studio 2022 версии 17.3](https://visualstudio.microsoft.com)<br> Установите одну из следующих двух рабочих нагрузок:<br> • **разработка ASP.NET и веб-приложений** <br> • **Кроссплатформенная разработка .NET Core** | Вы можете установить корпоративную версию в Visual Studio 2022 и установить рабочие нагрузки. |\n | &nbsp; | [Пакет SDK для .NET Core версии 3.1](https://dotnet.microsoft.com/en-us/download) | Настраиваемые привязки для локальной отладки и Функции Azure развертываний приложений. Если вы не установили пакет SDK для .NET 3.1 (или более поздней версии) глобально, можно установить переносимую версию. |\n | &nbsp; | [ngrok](https://ngrok.com/download) | Функции приложений Teams (диалоговые боты, расширения сообщений и входящие веб-перехватчики) требуют входящих подключений. Туннель соединяет систему разработки с Teams. Он не требуется для приложений, которые содержат только вкладки. Этот пакет устанавливается в каталоге проекта (с помощью npm `devDependencies`). |\n\n  > [!NOTE]\n  > После скачивания ngrok зарегистрируйтесь и установите [authtoken](https://ngrok.com/download).\n\nУбедитесь, что у вас есть рабочие знания [о C#](/dotnet/csharp/fundamentals/tutorials/how-to-display-command-line-arguments).\n"
- title: Настройка локальной среды
  durationInMinutes: 1
  content: "\n1. Откройте [примеры Microsoft Teams](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n1. Выберите **Код**.\n1. В раскрывающемся меню выберите **Открыть с помощью GitHub Desktop**.\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-token-generator-clonerepository_1.png\" alt-text=\"Клонирование репозитория\":::\n\n1. Выберите **Клонировать**. \n\n   > [!NOTE]\n   > Если вы столкнулись с ошибкой **Имя файла слишком долго** , примените команду `git config --system core.longpaths true` Git в выбранном терминале администратора.\n"
- title: Создание и регистрация бота
  durationInMinutes: 5
  content: "Следующие действия помогут вам создать и зарегистрировать бот в портал Azure.\n\n* Создайте ресурс Azure Bot для регистрации бота в Azure Служба Bot.\n* Создайте секрет клиента, чтобы включить проверку подлинности бота с единым входом.\n* Добавьте канал Teams для развертывания бота.\n* Используйте ngrok для создания туннеля к конечным точкам веб-сервера.\n* Добавьте конечную точку обмена сообщениями в созданный туннель ngrok.\n\n**Создание ресурса Azure Bot**\n\n1. Перейдите на [портал Azure](https://portal.azure.com/).\n1. Выберите **Создать ресурс**.\n1. В поле поиска введите **Azure Bot**.\n1. Выберите **ВВОД**.\n1. Выберите **Azure Bot**.\n\n    :::image type=\"content\" source=\"./assets/images/azure-bot_1.png\" alt-text=\"Бот Azure.\":::\n\n1. Нажмите **Создать**.\n1. Введите необходимое имя дескриптора бота в **поле Дескриптор бота**.\n1. Выберите свою **подписку** в раскрывающемся списке.\n1. Выберите свою **группу ресурсов** в раскрывающемся списке.\n \n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-token-generator-review-plus-create_1.png\" alt-text=\"Создание бота Azure для ресурса\":::\n\n   Чтобы создать новую группу ресурсов, выберите **Создать >** введите имя ресурса > нажмите **кнопку ОК**. Выберите требуемое расположение в раскрывающемся **списке Расположение новой группы ресурсов** .\n   \n     :::image type=\"content\" source=\"~/assets/images/bots/newresource.png\" alt-text=\"Создание бота Azure для ресурса\":::\n\n1. В разделе **Идентификатор приложения Майкрософт** по умолчанию выбран параметр **Создать новый идентификатор приложения Майкрософт** . \n\n   Можно также выбрать **Использовать существующую регистрацию приложения** и ввести **существующий идентификатор приложения**, **идентификатор клиента приложения** и **идентификатор ресурса MSI**.\n\n   > [!NOTE]\n   > Вы не можете создать несколько ботов с одним **идентификатором приложения Майкрософт**.\n\n1. Выберите **Тип приложения в** качестве **мультитенантного**.\n\n1. Выберите **Проверить и создать**.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/Review-create_1.png\" alt-text=\"Проверка создания\":::\n\n1. Если проверка пройдена, нажмите **Создать**.\n\n    Подготовка службы бота займет несколько секунд.\n\n1. Выберите пункт **Перейти к ресурсу**. \n\n     :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-token-generator-botdeployment_1.png\" alt-text=\"Развертывание приложения\":::\n    \n    Бот Azure создан.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-creating-resource-group_1.png\" alt-text=\"Созданный ресурс бота Azure\":::\n\n**Создание секрета клиента**\n\n  Если вы создали новый **идентификатор приложения Майкрософт**, выполните следующие действия.\n\n1. На панели слева выберите **Конфигурация**. \n\n   > [!TIP]\n   > Сохраните **идентификатор приложения Майкрософт** или **идентификатор клиента** для дальнейшего использования.      \n\n1. Рядом с **полем Идентификатор приложения Майкрософт** выберите **Управление**.\n\n   :::image type=\"content\" source=\"~/assets/images/manage-bot-label_1.png\" alt-text=\"Управляющим\":::\n\n1. В разделе **Секреты клиента** выберите **Новый секрет клиента**. \n\n     :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-token-generator-newclientsecret_1.png\" alt-text=\"Новый секрет клиента\":::\n    \n   Откроется окно **Добавление секрета клиента** .  \n\n1. Введите **Описание**.\n\n1. Нажмите **Добавить**.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-token-generator-clientsecret_1.png\" alt-text=\"Добавление секрета клиента в приложение\":::\n\n1. В столбце **Значение** выберите **Копировать в буфер обмена**.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-client-secret_1.png\" alt-text=\"Значение секрета клиента\":::\n   \n   > [!TIP]\n   > Сохраните значение **Секреты клиента** или пароль приложения для дальнейшего использования.\n\n**Добавление канала Teams**\n\n1. Нажмите **Главная**.\n\n1. Выберите бота в **разделе Последние ресурсы**.\n\n1. Выберите **Каналы** в области слева и **Выберите Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n    :::image type=\"content\" source=\"~/assets/images/adaptive-cards/channel-teams.png\" alt-text=\"Выбор Teams в каналах\":::\n\n1. Выберите **Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n1. Установите флажок, чтобы принять **условия предоставления услуг**.\n\n1. Выберите **Принять**.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-token-generator-terms_1.png\" alt-text=\"Условия предоставления услуг\":::\n\n1. Нажмите **Применить**.\n\n**Создание туннеля для локального веб-сервера**\n\nИспользуйте ngrok или командную строку, чтобы создать туннель к общедоступным конечным точкам HTTPS локального веб-сервера. Выполните следующую команду в ngrok:\n\n ```bash\n ngrok http --host-header=localhost 3978\n ```\n\n > [!NOTE]\n > При создании ngrok tunnel используйте `localhost 5000` вместо `3978` , если вы выбрали **Командная строка** для запуска приложения.\n \n > [!TIP]\n > Если вы столкнулись **с ERR_NGROK_4018**, выполните действия, описанные в командной строке, чтобы зарегистрироваться и проверить подлинность ngrok. Затем выполните `ngrok http --host-header=localhost 3978` команду .\n\n\n**Добавление конечной точки обмена сообщениями**\n\n1. Скопируйте URL-адрес HTTPS из ngrok.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/ngrok-url_2.png\" alt-text=\"URL-адрес HTTPS ngrok\":::\n\n    > [!NOTE]\n    > URL-адрес HTTPS в ngrok — это полное доменное имя.\n    > — `WebAppDomain` это полное доменное имя, которое не включает `https://` в него.\n\n1. В **разделе Параметры** для созданного бота Azure выберите **Конфигурация**.\n\n1. В **конечной точке обмена сообщениями** используйте URL-адрес HTTPS, доступный из ngrok, и в конце URL-адреса добавьте **/api/messages**.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-config-messaging-end-point_1.png\" alt-text=\"Конечная точка обмена сообщениями\":::\n\n1. Нажмите **Применить**.\n\n    Вы успешно настроили бот в Azure Служба Bot.\n"
- title: Обновление регистрации приложения Azure AD
  durationInMinutes: 1
  content: "\n1. Перейдите на [портал Azure](https://portal.azure.com/).\n\n1. Выберите **Azure Active Directory**.\n\n1. На панели слева выберите **Регистрация приложений**.\n\n1. Выберите бота.\n\n1. В разделе **Управление** выберите **Предоставление API**.\n\n1. Выберите **Задать**.\n\n1. Задайте **универсальный код ресурса (URI) идентификатора** `api://your ngrok/botid-{AppID}`приложения в формате .\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-set-api_1.png\" alt-text=\"Установить ссылку\":::\n\n   На следующем рисунке показано доменное имя:\n    \n     :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-exposeapi_1.png\" alt-text=\"URI кода надстройки\":::\n\n    > [!NOTE]\n    > Если вы используете службу туннелирования, например ngrok, обязательно обновляйте значение при каждом изменении поддомена ngrok.\n    > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, где `f631****.ngrok.io` — имя нового поддомена ngrok.\n\n1. Нажмите **Добавить область**. \n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/selectscope_1.png\" alt-text=\"Добавление области\":::\n        \n1. На появившемся экране введите `access_as_user` имя **области**.\n\n1. Установите для свойства **Кто может предоставить согласие?** значение `Admins and users`.\n\n1. Чтобы настроить запросы на согласие администратора и пользователя с соответствующими значениями для `access_as_user` области, укажите в полях следующие сведения:\n\n     * Введите `Teams can access the user’s profile` **Администратор отображаемое имя согласия**.\n\n     * Введите `Allows Teams to call the app’s web APIs as the current user` **как Администратор описание согласия**.\n\n     * Введите `Teams can access the user profile and make requests on the user’s behalf` **отображаемое имя согласия пользователя**.\n\n     * Введите `Enable Teams to call this app’s APIs with the same rights as the user` **в качестве описания согласия пользователя**.\n\n   На следующем рисунке показаны поля и значения:\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-access-as-user_1.png\" alt-text=\"Добавление области\":::\n\n1. Убедитесь, что параметру **Состояние** присвоено значение **Включено**.\n\n1. Выберите **Добавить область** для сохранения.\n\n\n   > [!NOTE]\n   > **Имя области** должно совпадать с URI **идентификатора приложения** с `/access_as_user` добавлением в конце.\n       `api://****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-add-scope_1.png\" alt-text=\"Scope\":::\n\n1. В разделе **Авторизованные клиентские приложения** укажите приложения, которые необходимо авторизовать для веб-приложения вашего приложения. \n\n1. Выберите **Добавить клиентское приложение**. \n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-token-generator-selectclientapp_1.png\" alt-text=\"Добавление клиентского приложения\":::\n\n1. Введите **идентификатор клиента**: `1fec8e78-bce4-4aaf-ab1b-5451cc387264` для мобильного или классического приложения Teams. \n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-token-generator-addclientapp1.png\" alt-text=\"Добавление клиентского приложения 1\":::\n\n   Вы можете ввести **идентификатор клиента**: `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` для веб-приложения Teams.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-token-generator-addclientapp2.png\" alt-text=\"Добавление клиентского приложения 2\":::\n\n1. Выберите **Авторизованные области**.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-add-client-app_1.png\" alt-text=\"Добавление клиентского приложения\":::\n\n   На следующем рисунке отображается идентификатор клиента:\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-client-applications.png\" alt-text=\"Клиентские приложения\":::\n\n1. На панели слева выберите **Разрешения API**. \n\n   > [!NOTE]\n   > Пользователям необходимо предоставить согласие на эти разрешения только в том случае, если приложение Azure AD зарегистрировано в другом клиенте.\n\n1. Выберите **Добавить разрешение**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/add-permission_1.png\" alt-text=\"Добавление разрешения\":::\n\n1. Выберите **Microsoft Graph**.\n\n1. Выберите **Делегированные разрешения**.\n\n1. Добавьте указанные ниже разрешения.\n     * **email**\n     * **offline_access**\n     * **Openid**\n     * **profile**\n     * **User.Read**\n\n1. Выберите **Добавить разрешения**.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-token-generator-otherpermissions.png\" alt-text=\"Другие разрешения\":::\n\n1. На панели слева выберите **Проверка подлинности** , чтобы задать URI перенаправления. \n\n   > [!NOTE]\n   > Если приложению не предоставлено согласие ИТ-администратора, пользователи должны предоставить согласие при первом использовании приложения.\n           \n     1. Выберите **Добавить платформу**.\n     1. Выберите платформу **Веб**.\n\n         :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-platform-web_1.png\" alt-text=\"Web\":::\n\n     1. Введите URI перенаправления для приложения, добавив `auth-end` к полному доменному имени: `https://your ngrok/auth-end`.\n\n     1. Включите **неявное предоставление и гибридные потоки** , установив следующие флажки:\n         * **Маркеры идентификаторов**\n         * **Маркеры доступа**\n\n     1. Нажмите **Настроить**.\n\n         :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-config-web_1.png\" alt-text=\"Проверка подлинности\":::\n"
- title: Настройка параметров приложения
  durationInMinutes: 1
  content: "1. Перейдите в **файл appsettings.json** в клонированного репозитория.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/navigate-to-meeting-content-bubble-repo_1.png\" alt-text=\"Расположение параметров приложения\":::\n\n1. Откройте **файл appsettings.json** в Visual Studio и обновите следующие сведения:  \n\n     * Задайте `\"MicrosoftAppId\"` для бота **идентификатор приложения Майкрософт**.\n     * Задайте `\"MicrosoftAppPassword\"` значение идентификатора секрета клиента бота.\n     * Задайте значение `\"BaseURL\"` `webAppDomain`.\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/appsettings-json1_1.png\" alt-text=\"Параметры приложения\":::\n"
- title: Настройка файла манифеста
  durationInMinutes: 1
  content: >
    1. Перейдите в **файл manifest.json** в клонированного репозитория.


    1. Откройте **файл manifest.json** в Visual Studio и внесите следующие изменения:

         * Задайте значение `ID` **Идентификатор приложения Майкрософт**.
         * Задайте значение `botId` **Идентификатор приложения Майкрософт**.
         * Задайте значение `validDomains` **Имя домена веб-приложения**.

          > [!NOTE]
          > `WebAppDomain` — ваш домен ngrok.

         :::image type="content" source="~/assets/images/meeting-content-bubble/manifest-set_1.png" alt-text="Изображение манифеста1":::
- title: Сборка и запуск службы
  durationInMinutes: 1
  content: "**Сборка и запуск службы с помощью Visual Studio**\n\n   1. Откройте **Visual Studio**.\n   1. Перейдите в раздел **Файл** > **Открыть** > **проект или решение**.\n\n       :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-token-generator-VSopenfile_1.png\" alt-text=\"Открыть файл\":::\n\n   1. Откройте файл **ContentBubbleBot.sln** .\n\n       :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/proj-sln_1.png\" alt-text=\"Открыть файл\":::\n\n   1. Нажмите клавишу **F5** , чтобы запустить проект.\n\n      Откроется веб-страница с сообщением **Ваш бот готов!**.\n\n       :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/your-bot-is-ready.png\" alt-text=\"Приложение готово\"::: \n"
- title: Добавление приложения для уведомлений о собраниях в Teams
  durationInMinutes: 1
  content: "\n1. В клонированных репозитория перейдите к **разделу csharp > Resources > Manifest**.\n\n1. Создайте .zip со следующими файлами, которые находятся в папке **Manifest** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/create-manifest-zip_1.png\" alt-text=\"ZIP-файл\"::: \n\n1. Создайте собрание с несколькими выступающими и участниками.\n\n1. После создания собрания выберите **+** **Добавить приложение**.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/add-an-app.png\" alt-text=\"Добавление приложения\"::: \n\n1. Во всплывающем окне выберите **Управление приложениями**.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/manage-apps_1.png\" alt-text=\"Управление приложениями\"::: \n\n1. Выберите **Отправить пользовательское приложение**. \n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/upload-custom-app_1.png\" alt-text=\"Отправка пользовательского приложения\"::: \n\n1. Нажмите **кнопку Открыть** , чтобы отправить файл .zip, созданный в папке **Манифест** .\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/Zip-file_1.png\" alt-text=\"Отправка zip-приложения\":::\n\n1. Нажмите **Добавить**.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/content-bubble-demo_1.png\" alt-text=\"Добавление приложения\"::: \n\n1. В разделе **Управление приложениями** отображается список приложений.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/Manage.png\" alt-text=\"Управление приложениями\"::: \n\n1. Перейдите в чат собрания Teams.\n\n1. **Демонстрационное приложение уведомлений о собраниях** отправляет автоматический ответ в чат собрания.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/content-bubble-demo-first-reply.png\" alt-text=\"Демонстрационный ответ на уведомления о собрании\"::: \n\n1. Отправьте **боту сообщение приветствия** .\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/content-bubble-demo-second-reply.png\" alt-text=\"Упоминание бота\"::: \n\n1. Бот отправляет вам пункты повестки дня, перечисленные в адаптивной карточке.\n\n1. Выберите любой параметр и выберите **Отправить повестку дня** , чтобы отправить ответ.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/push-agenda.png\" alt-text=\"Бот отправляет адаптивную карточку\"::: \n\n1. Бот отправляет адаптивную **карточку обратной связи** .\n\n1. Выберите **Да** или **Нет**.\n\n1. Выберите **Отправить**.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/content-bubble-feedback.png\" alt-text=\"Бот отправляет вам карточку обратной связи\"::: \n\n    Бот отправляет сообщение обратной связи.\n  \n"
- title: Выполнение задачи
  durationInMinutes: 1
  content: >
    Ты придумала что-то вроде этого?

     :::image type="content" source="~/assets/images/meeting-content-bubble/desktop-and-mobile-image-final.png" alt-text="Уведомления на собрании Демонстрация рабочего стола и мобильного устройства":::
- content: Вы завершили руководство по началу работы с приложением для создания уведомлений о собрании.
