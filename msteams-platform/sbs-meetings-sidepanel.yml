### YamlMime:Tutorial
title: Создание боковой панели собрания
metadata:
  title: Боковая панель собрания
  description: В этом модуле обучения вы узнаете, как создать боковую панель собраний для добавления и публикации повестки дня для Teams.
  audience: Developer
  level: Beginner
  ms.date: 12/06/2021
  ms.topic: interactive-tutorial
  nextTutorialHref: apps-in-teams-meetings/build-tabs-for-meeting.md
  nextTutorialTitle: Дополнительные сведения о включении и настройке приложений для собраний
  ms.custom: mvc
  ms.localizationpriority: high
  ms.openlocfilehash: 8d985b0890570e00a2b3af244f99d3adadc69697
  ms.sourcegitcommit: 88fb2e9a18de3bd84e3c604ff235fc753c8de8f5
  ms.translationtype: MT
  ms.contentlocale: ru-RU
  ms.lasthandoff: 11/02/2022
  ms.locfileid: "68818636"
items:
- durationInMinutes: 1
  content: >
    Боковая панель собрания расширяет возможности собрания и помогает организаторам и выступающим иметь различные наборы представлений и действий.


    Основные возможности боковой панели собрания:


    * Положения для добавления нового пункта повестки дня.

    * Добавляет повестку дня в качестве текстового ввода в список боковой панели.

    * Публикует список повестки дня в чате собрания.


    Это пошаговое руководство поможет вам создать боковую панель собрания для добавления и публикации повестки дня. Вы увидите следующие выходные данные:

       :::image type="content" source="~/assets/images/meetings-side-panel/sidepanelondesktopmobile_1.png" alt-text="Ваш токен":::
- title: Предварительные требования
  durationInMinutes: 1
  content: "Убедитесь, что установлены следующие средства и настроена среда разработки:  \n\n | &nbsp; | Установка | Для использования... |\n | --- | --- | --- |\n | **Required** | &nbsp; | &nbsp; |\n | &nbsp; | [Microsoft Teams](https://www.microsoft.com/microsoft-teams/download-app) | Microsoft Teams для совместной работы со всеми, с кем вы работаете, с помощью приложений для чата, собраний, звонков и всех в одном месте.|\n | &nbsp; | [Visual Studio 2022 версии 17.3](https://visualstudio.microsoft.com)<br> Установите одну из следующих двух рабочих нагрузок:<br> • ASP.NET и веб-разработка <br> • Кроссплатформенная разработка .NET Core | Вы можете установить корпоративную версию в Visual Studio 2022 и установить рабочие нагрузки. |\n | &nbsp; | [Пакет SDK для .NET Core версии 3.1](https://dotnet.microsoft.com/en-us/download) | Настраиваемые привязки для локальной отладки и Функции Azure развертываний приложений. Если вы не установили пакет SDK для .NET 3.1 (или более поздней версии) глобально, можно установить переносимую версию. |\n | &nbsp; | [Node.js и npm](https://nodejs.org/) | Серверной среды выполнения JavaScript. Используйте последний выпуск LTS версии 16.|\n | &nbsp; | [Последняя версия пакета SDK для Teams](/javascript/api/overview/msteams-client?view=msteams-client-js-latest&preserve-view=true) | Пакет можно установить с помощью npm или yarn. |\n | &nbsp; | [ngrok](https://ngrok.com/download) | Функции приложений Teams (диалоговые боты, расширения сообщений и входящие веб-перехватчики) требуют входящих подключений. Туннель соединяет систему разработки с Teams. Он не требуется для приложений, которые содержат только вкладки. Этот пакет устанавливается в каталоге проекта (с помощью npm `devDependencies`). |\n | &nbsp; | [Signalr](/aspnet/signalr/overview/getting-started/tutorial-getting-started-with-signalr-and-mvc) | Установите для обновления повестки дня в режиме реального времени. |\n\n  > [!NOTE]\n  > После скачивания ngrok зарегистрируйтесь и установите [authtoken](https://ngrok.com/download).\n"
- title: Настройка локальной среды
  durationInMinutes: 1
  content: "\n1. Откройте [примеры Microsoft Teams](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n1. Выберите **Код**.\n1. В раскрывающемся меню выберите **Открыть с помощью GitHub Desktop**.\n\n   :::image type=\"content\" source=\"./assets/images/meetings-side-panel/clonerepository_1.png\" alt-text= \"Clone repository.\":::\n\n1. Выберите **Клонировать**. \n        \n   > [!NOTE]\n   > Если возникает ошибка \"Имя файла слишком длинно\", примените команду `git config --system core.longpaths true` Git в выбранном терминале администратора.\n"
- title: Создание и регистрация бота
  durationInMinutes: 5
  content: "Чтобы создать и зарегистрировать бота в Microsoft Azure Active Directory (Azure AD), выполните следующие действия.\n\n* Создайте ресурс Azure Bot для регистрации бота в службе Azure Bot.\n* Создайте секрет клиента, чтобы включить проверку подлинности единого входа (SSO) бота.\n* Добавьте канал Teams для развертывания бота.\n* Создайте туннель ngrok для конечных точек веб-сервера.\n* Добавьте конечную точку обмена сообщениями в созданный туннель ngrok.\n\n**Создание ресурса бота Azure**\n\n1. Перейдите на [портал Azure](https://portal.azure.com/).\n1. Выберите **Создать ресурс**.\n1. В поле поиска введите **Azure Bot**.\n1. Выберите **ВВОД**.\n1. Выберите **Azure Bot**.\n1. Нажмите **Создать**.\n\n   :::image type=\"content\" source=\"./assets/images/meetings-side-panel/azure-bot_1.png\" alt-text=\"Бот Azure.\":::\n\n**Откроется окно \"Создание бота Azure** \".\n\n1. Введите необходимое имя дескриптора бота в **поле Дескриптор бота**.\n1. Выберите **подписку** и **группу ресурсов** из соответствующего раскрывающегося списка.\n   \n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/review-plus-create.png\" alt-text=\"Выбор бота Azure для ресурса\":::\n\n   Вы можете создать новую группу ресурсов. Выберите **Создать >** введите имя ресурса > нажмите **кнопку ОК**. Выберите требуемое расположение в раскрывающемся **списке Расположение новой группы ресурсов** .\n   Дополнительные сведения см. в статье [Создание группы ресурсов](/azure/azure-resource-manager/management/manage-resource-groups-portal#create-resource-groups).\n\n   :::image type=\"content\" source=\"~/assets/images/bots/newresource.png\" alt-text=\"Новое расположение группы ресурсов\":::\n\n1. В разделе **Идентификатор приложения Майкрософт** по умолчанию выбран параметр **Создать новый идентификатор приложения Майкрософт** . \n\n    Можно выбрать **Использовать существующую регистрацию приложения** и ввести **существующий идентификатор приложения**, **идентификатор клиента приложения** и **идентификатор ресурса MSI**.\n\n   > [!NOTE]\n   > Вы не можете создать несколько ботов с одним **идентификатором приложения Майкрософт**.\n\n1. Выберите **Тип приложения в** качестве **мультитенантного**.\n\n1. Выберите **Проверить и создать**.\n\n   :::image type=\"content\" source=\"./assets/images/meetings-side-panel/tenant-review_1.png\" alt-text=\"проверка клиента.\":::\n\n1. Если проверка пройдена, выберите **Создать**.\n\n    Подготовка службы бота займет несколько секунд. \n\n1. Выберите пункт **Перейти к ресурсу**. \n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/botdeployment_1.png\" alt-text=\"Развертывание приложения\":::\n\n    Бот Azure создан.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/bot-page_1.png\" alt-text=\"Созданный ресурс бота Azure\":::\n\n**Создание секрета клиента**\n\n  Если вы создали новый **идентификатор приложения Майкрософт**, выполните следующие действия.\n\n1. В левой области выберите **Конфигурация**. \n\n   > [!TIP]\n   > Сохраните **идентификатор приложения Майкрософт** или **идентификатор клиента** для дальнейшего использования.\n\n1. Рядом с **полем Идентификатор приложения Майкрософт** выберите **Управление**.\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/manage-bot-label_1.png\" alt-text=\"управление ботом\":::\n\n1. В разделе **Секреты клиента** выберите **Новый секрет клиента**. \n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/newclientsecret_2.png\" alt-text=\"Снимок экрана: выбор нового секрета клиента.\":::\n\n   Откроется окно **добавления секрета клиента**.  \n\n1. Введите **описание** в секрет клиента.\n\n1. Нажмите **Добавить**.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/clientsecret_1.png\" alt-text=\"Добавление секрета клиента в приложение\":::\n\n1. Выберите **Копировать в буфер обмена** , чтобы скопировать сведения о **значении** .\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/clientvalue.png\" alt-text=\"Значение секрета клиента\":::\n   \n   > [!TIP]\n   > Сохраните значение **Секреты клиента** или пароль приложения для дальнейшего использования.\n\n**Добавление канала Teams**\n\n1. Нажмите **Главная**.\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/gotohome_1.png\" alt-text=\"Домашняя страница\":::\n\n1. Выберите бота в **разделе Последние ресурсы**.\n\n1. Выберите **Каналы** в области слева и **Выберите Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n   :::image type=\"content\" source=\"./assets/images/meetings-side-panel/channel-teams_1.png\" alt-text=\"Выберите Teams.\":::\n\n1. Установите флажок, чтобы принять **условия предоставления услуг**.\n\n1. Выберите **Принять**.\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/terms_2.png\" alt-text=\"Условия предоставления услуг\":::\n\n1. Нажмите **Применить**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/apply-teams_1.png\" alt-text=\"microsoft Teams\":::\n\n**Создание туннеля для локального веб-сервера**\n\nИспользуйте ngrok, чтобы создать туннель к общедоступным конечным точкам HTTPS локально работающего веб-сервера. Выполните следующую команду в ngrok:\n\n ```bash\n ngrok http --host-header=localhost 3001\n ```\n\n> [!TIP]\n> Если вы столкнулись **с ERR_NGROK_4018**, выполните действия, описанные в командной строке, чтобы зарегистрироваться и проверить подлинность ngrok. Затем выполните `ngrok http --host-header=localhost 3001` команду .\n\n**Добавление конечной точки обмена сообщениями**\n\n1. Скопируйте URL-адрес HTTPS из ngrok.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/ngrok-url_1.png\" alt-text=\"URL-адрес HTTPS ngrok\":::\n\n    > [!NOTE]\n    > URL-адрес HTTPS в ngrok — это доменное имя, которое не содержит `https://`.\n\n1. В разделе **Параметры** выберите **Конфигурация**.\n\n1. В **конечной точке обмена сообщениями** добавьте URL-адрес HTTPS из ngrok и в конце URL-адреса добавьте /api/messages.\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/messaging-endpoint_1.png\" alt-text=\"Конечная точка обмена сообщениями\":::\n\n1. Нажмите **Применить**.\n\n    Вы успешно настроили бот в службе Azure Bot.\n"
- title: Обновление регистрации приложения Azure AD
  durationInMinutes: 1
  content: "\n1. Перейдите на [портал Azure](https://portal.azure.com/).\n\n1. Выберите **Azure Active Directory**.\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/AAD.png\" alt-text=\"Aad\":::\n\n1. В области навигации слева выберите **Регистрация приложений**.\n\n1. Выберите бота.\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/appregister_2.png\" alt-text=\"Регистрация приложения\":::\n\n1. В разделе **Управление** выберите **Предоставление API**.\n\n1. Выберите **Задать**.\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/exposeanapi_1.png\" alt-text=\"Предоставление API\":::\n\n1. Задайте **универсальный код ресурса (URI) идентификатора** `api://your ngrok/botid-{AppID}`приложения в формате .\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/setlink_1.png\" alt-text=\"Установить ссылку\":::\n    \n   На следующем рисунке показано доменное имя:\n    \n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/appIDuri_1.png\" alt-text=\"URI кода надстройки\":::\n\n    > [!NOTE]\n    > Если вы используете службу туннелирования, например ngrok, обязательно обновляйте значение при каждом изменении поддомена ngrok.\n    > Например: `api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, где `f631****.ngrok.io` — имя нового поддомена ngrok.\n\n1. Нажмите **Добавить область**. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/selectscope_1.png\" alt-text=\"Выберите область\":::\n\n  Откроется окно **добавления области**.\n\n1. Введите следующие сведения, чтобы настроить область:\n\n     * Введите `access_as_user` имя **области**.\n\n     * Установите для свойства **Кто может предоставить согласие?** значение `Admins and users`.\n\n1. Чтобы настроить запросы на согласие администратора и пользователя с соответствующими значениями для `access_as_user` области, укажите в полях следующие сведения:</br>\n\n     * Введите `Teams can access the user’s profile` **Администратор отображаемое имя согласия**.\n\n     * Введите `Allows Teams to call the app’s web APIs as the current user` **как Администратор описание согласия**.\n\n     * Введите `Teams can access the user profile and make requests on the user’s behalf` **отображаемое имя согласия пользователя**.\n\n     * Введите `Enable Teams to call this app’s APIs with the same rights as the user` **в качестве описания согласия пользователя**.\n\n1. Установите **для параметра Состояние** **значение Включено**.\n\n1. Нажмите **Добавить область**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/addascope_2.png\" alt-text=\"Добавление области\":::\n\n    > [!NOTE]\n    > **Имя области** должно совпадать с URI **идентификатора приложения** с `/access_as_user` добавлением в конце.</br>\n       `api://*******.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/scopes_1.png\" alt-text=\"Scopes\":::\n\n1. В разделе **Авторизованные клиентские приложения** укажите приложения, которые необходимо авторизовать для веб-приложения вашего приложения. \n\n1. Выберите **Добавить клиентское приложение**. \n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/selectclientapp.png\" alt-text=\"Выбор клиентского приложения\":::\n\n1. Введите каждый из следующих идентификаторов клиентов и выберите авторизованную область:\n\n   * Введите **идентификатор клиента**: `1fec8e78-bce4-4aaf-ab1b-5451cc387264` для мобильного или классического приложения Teams. \n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/addclientapplication1.png\" alt-text=\"Добавление клиентского приложения 1\"::: \n\n   * Введите **идентификатор клиента**: `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` для веб-приложения Teams.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/addclientapplication2.png\" alt-text=\"Добавление клиентского приложения 2\":::\n\n1. Выберите **Авторизованные области**.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/authorizedscope_1.png\" alt-text=\"Добавление клиентского приложения 2\":::\n\n   На следующем рисунке отображается идентификатор клиента:\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/clientapps.png\" alt-text=\"Клиентские приложения\"::: \n\n1. В левой области выберите **Разрешения API**. \n\n   > [!NOTE]\n   > Пользователям необходимо предоставить согласие на эти разрешения только в том случае, если приложение Azure AD зарегистрировано в другом клиенте.\n\n1. Выберите **Добавить разрешение** > **Microsoft Graph**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/addpermission_1.png\" alt-text=\"Добавление разрешения\"::: \n\n1. Выберите **Делегированные разрешения**.\n\n1. Добавьте следующие разрешения API:</br>\n     * **email**\n     * **offline_access**\n     * **Openid**\n     * **profile**\n     * **User.Read**\n\n1. Выберите **Добавить разрешения**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/other-permissions_1.png\" alt-text=\"Другие разрешения\":::\n\n1. В области слева выберите **Проверка подлинности** , чтобы задать URI перенаправления. \n\n   > [!NOTE]\n   > Если приложению не предоставлено согласие ИТ-администратора, пользователи должны предоставить согласие при первом использовании приложения.\n           \n     1. Выберите **Добавить веб-сайт платформы** > .\n\n        :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/webauth_1.png\" alt-text=\"Web\":::\n\n     1. Введите URI перенаправления для приложения, добавив `auth-end` в доменное имя:</br> \n       `https://your ngrok/auth-end`. </br>\n\n     1. Включите **неявное предоставление и гибридные потоки** , установив следующие флажки:\n         * **Маркеры идентификаторов (используются для неявных потоков)**\n         * **Маркеры доступа (используются для неявных и гибридных потоков)**\n\n     1. Нажмите **Настроить**.\n\n         :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/authend_1.png\" alt-text=\"Проверка подлинности\":::\n"
- title: Настройка параметров приложения и файлов манифеста
  durationInMinutes: 1
  content: "1. Перейдите в **файл appsettings.json** в клонированного репозитория.\n\n      :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/appsettingslocation_1.png\" alt-text=\"Расположение параметров приложения\":::\n\n1. Откройте **файл appsettings.json** в Visual Studio и обновите следующие сведения:  \n\n     * Замените `\"MicrosoftAppId\"` **на идентификатор приложения Майкрософт** бота.\n     * Замените `\"MicrosoftAppPassword\"` **значением** идентификатора секрета клиента бота.\n     * Замените `\"BaseUrl\"` на доменное имя ngrok.\n\n      :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/appsettings_1.png\" alt-text=\"Параметры приложения\":::\n      \n\n1. Перейдите к **файлу manifest.json** в клонированного репозитория.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/manifestlocation_1.png\" alt-text=\"Расположение файла манифеста\":::\n\n1. Откройте **файл manifest.json** в Visual Studio и внесите следующие изменения:\n\n     * Замените все вхождения `<<Your_Domain_URL>>` на доменное имя ngrok.\n     * Замените все вхождения `<<Microsoft-App-ID>>` идентификатором **приложения Microsoft бота**.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/manifest-2_1.png\" alt-text=\"Изображение манифеста2\":::\n"
- title: Сборка и запуск службы
  durationInMinutes: 1
  content: "**Сборка и запуск службы с помощью последней версии Visual Studio или командной строки**\n\n# <a name=\"visual-studio\"></a>[Visual Studio](#tab/vs)\n\n   1. Откройте **Visual Studio**.\n   1. Перейдите в раздел **Файл** > **Открыть** > **проект или решение**.\n\n       :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/open-project1.png\" alt-text=\"Открыть файл\":::\n\n   1. Выберите **Файл SidePanel.csproj** в **папке csharp** .\n\n       :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/Tokenfileready_1.png\" alt-text=\"Файл решения\":::\n\n   1. Нажмите клавишу **F5** , чтобы запустить проект. Вы можете запустить с помощью Visual Studio или .NET в соответствующей папке.\n\n   1. Перейдите в папку `samples\\meetings-sidepanel\\csharp\\ClientApp` и выполните команду .\n\n       ```bash\n       npx @fluidframework/azure-local-service@latest\n       ```\n\n   1. Выберите **Да**, если появится следующий диалог:\n\n        :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/certificate.png\" alt-text=\"Сертификат доверия\":::\n\n      Появится веб-страница с сообщением **Ваш бот готов!**.\n\n       :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/appisready_1.png\" alt-text=\"Приложение готово\"::: \n\n    \n# <a name=\"command-line\"></a>[Командная строка](#tab/cli)\n\nПерейдите к **примерам > meetings-sidepanel > csharp > боковой панели** в окне командной строки и введите следующую команду:\n\n```bash\ndotnet run\n```\n:::image type=\"content\" source=\"~/assets/images/meetings-side-panel/dotnetruncmd.png\" alt-text=\"Dotnet\"::: \n  \n"
- title: Добавление боковой панели собрания в Teams
  durationInMinutes: 1
  content: "\n1. В клонированного репозитория перейдите к **разделу csharp > side Panel > Manifest**.\n\n1. Создайте .zip со следующими файлами, которые находятся в папке **манифеста** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/zipfile_1.png\" alt-text=\"ZIP-файл\"::: \n\n1. Создайте собрание с несколькими выступающими и участниками.\n\n1. После создания собрания перейдите на страницу сведений о собрании и выберите **Приложения** , чтобы добавить приложение.\n\n1. Во всплывающем окне выберите **Управление приложениями**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/manageapps_1.png\" alt-text=\"Управление приложениями\"::: \n\n1. Выберите **Отправить пользовательское приложение**. \n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/uploadcustomapp_1.png\" alt-text=\"Отправка пользовательского приложения\"::: \n\n1. Нажмите **кнопку Открыть** , чтобы отправить файл .zip, созданный в папке **Манифест** .\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/selectzip_1.png\" alt-text=\"Выбор ZIP-файла\"::: \n\n1. Нажмите **Добавить**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/addtheapp_1.png\" alt-text=\"Добавление приложения\"::: \n\n   В разделе **Управление приложениями** отображается список приложений.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/manageappsection_1.png\" alt-text=\"Приложение в управлении приложениями\"::: \n\n1. Перейдите на собрание Teams.\n\n1. Выберите **Приложения**. \n\n   На странице выбора приложения отображается приложение **\"Боковая панель** \".\n\n1. Выберите приложение **\"Боковая панель\".**\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/appicon-2.png\" alt-text=\"Значок приложения в Teams\"::: \n\n1. Нажмите кнопку **Сохранить**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/welcomeapp_1.png\" alt-text=\"Приветственное приложение\"::: \n\n   Приложение отображается на боковой панели собрания.         \n"
- title: Взаимодействие с приложением в Teams
  durationInMinutes: 1
  content: "Давайте взаимодействовать с приложением в Teams!\n\n1. Выберите **Добавить новый элемент повестки дня** , чтобы добавить новую повестку дня в список по умолчанию.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/sidepanelinmeet_1.png\" alt-text=\"Токен в Meet\"::: \n\n1. Введите новый элемент повестки дня и нажмите **кнопку Добавить**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/newagenda_1.png\" alt-text=\"Новая повестка дня\"::: \n\n   Новая повестка дня будет добавлена в список.\n\n1. Выберите **Опубликовать повестку дня**.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/youragenda_1.png\" alt-text=\"Ваш токен\"::: \n\n   Новый список повестки дня отображается в чате собрания.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/agendainchat_1.png\" alt-text=\"Ваш токен\"::: \n"
- title: Выполнение задачи
  durationInMinutes: 1
  content: "Вы придумали такие выходные данные?\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/sidepanelondesktopmobile_1.png\" alt-text=\"Токен в Meet\"::: \n"
- content: Вы завершили учебник, чтобы приступить к работе с приложением **боковой панели** !
