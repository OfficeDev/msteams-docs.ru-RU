### YamlMime:Tutorial
title: Создание боковой панели собрания
metadata:
  title: Панель на стороне собрания
  description: В этом учебном модуле вы узнаете, как создать боковую панель собраний, чтобы добавить и опубликовать повестку дня для Teams.
  audience: Developer
  level: Beginner
  ms.date: 12/06/2021
  ms.topic: interactive-tutorial
  nextTutorialHref: apps-in-teams-meetings/enable-and-configure-your-app-for-teams-meetings.md
  nextTutorialTitle: Дополнительные сведения о включении и настройке приложений для собраний
  ms.custom: mvc
  ms.localizationpriority: high
  ms.openlocfilehash: 56d89786414546e210a20de77cb6fa893c27b2fd
  ms.sourcegitcommit: c7fbb789b9654e9b8238700460b7ae5b2a58f216
  ms.translationtype: MT
  ms.contentlocale: ru-RU
  ms.lasthandoff: 06/29/2022
  ms.locfileid: "66485086"
items:
- durationInMinutes: 1
  content: >
    Панель на стороне собрания улучшает взаимодействие с участниками и помогает организаторам и выступающим иметь другой набор представлений и действий.


    Основные функции боковой панели собрания


    * Подготовка к добавлению новой точки повестки дня.

    * Добавляет повестку дня в качестве текстового ввода в список **боковой панели** .

    * Публикует список повестк в чате собрания.


    Это пошаговое руководство поможет вам создать панель на стороне собрания, чтобы добавить и опубликовать повестку дня. Вы увидите следующие выходные данные:

       :::image type="content" source="~/assets/images/meetings-side-panel/sidepanelondesktopmobile.png" alt-text="Ваш токен" border="true":::
- title: Предварительные условия
  durationInMinutes: 1
  content: "Установите следующие средства и настройте среду разработки:  \n\n* [Microsoft Teams с](https://teams.microsoft.com/) действительной учетной записью\n* [Последняя версия пакета SDK для Teams](/javascript/api/overview/msteams-client?view=msteams-client-js-latest&preserve-view=true)\n* [Последняя версия of.NET Core SDK](https://dotnet.microsoft.com/download) \n* [Последняя версия Visual Studio](https://visualstudio.microsoft.com/downloads/)\n* [Последняя версия nodejs](https://nodejs.org/en/download/)\n* [SignalR для](/aspnet/signalr/overview/getting-started/tutorial-getting-started-with-signalr-and-mvc) обновления повесткы дня в режиме реального времени\n* [Последняя версия ngrok](https://ngrok.com/download) только для тестирования devbox или любого эквивалентного решения для туннелирования\n\n  > [!NOTE]\n  > После скачивания ngrok зарегистрируйтесь и установите [authtoken](https://ngrok.com/download).\n"
- title: Настройка локальной среды
  durationInMinutes: 1
  content: "\n1. Откройте [примеры Microsoft Teams](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n1. Выберите **\"Код\"**.\n1. В раскрывающемся меню выберите \" **Открыть с помощью GitHub Desktop\"**.\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/clonerepository1.png\" alt-text=\"Клонирование репозитория\" border=\"true\":::\n\n1. Выберите **\"Клонировать\"**. \n"
- title: Создание и регистрация бота
  durationInMinutes: 5
  content: "Следующие действия помогут вам создать и зарегистрировать бот в портал Azure.\n\n* Создайте ресурс Azure Bot для регистрации бота в Azure Служба Bot.\n* Создайте секрет клиента, чтобы включить проверку подлинности единого входа бота.\n* Добавьте канал Teams для развертывания бота.\n* Используйте ngrok для создания туннеля к конечным точкам веб-сервера.\n* Добавьте конечную точку обмена сообщениями в созданный туннель ngrok.\n\n**Создание ресурса Azure Bot**\n\n1. Перейдите на [портал Azure](https://portal.azure.com/).\n1. Выберите **Создать ресурс**.\n1. В поле поиска введите **Azure Bot**.\n1. Выберите **ВВОД**.\n1. Выберите **Azure Bot**.\n\n     :::image type=\"content\" source=\"./assets/images/azure-bot.png\" alt-text=\"Azure Bot.\":::\n\n1. Нажмите **Создать**.\n1. Введите необходимое имя дескриптора бота в **дескрипторах бота**.\n1. Выберите свою **подписку** в раскрывающемся списке.\n1. Выберите свою **группу ресурсов** в раскрывающемся списке. \n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/review-plus-create.png\" alt-text=\"Выбор ресурса azure bot\" border=\"true\":::\n\n   Вы также можете создать группу ресурсов (выберите \"Создать новый > введите имя ресурса> нажмите кнопку \"ОК **\"**).\n\n1. Если вы создали группу ресурсов, выберите необходимое расположение в раскрывающемся списке \"Новое расположение группы ресурсов\".\n\n      :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/newresource.png\" alt-text=\"Новое расположение группы ресурсов\" border=\"true\":::\n\n1. В разделе **\"Идентификатор приложения Майкрософт** \" по умолчанию выбран параметр **\"Создать новый** идентификатор приложения Майкрософт\". \n\n   Можно либо выбрать \"Использовать существующую регистрацию **приложения**\", ввести существующий идентификатор приложения и пароль существующего **приложения, либо** выбрать \"Создать  **новый идентификатор приложения Майкрософт\"**.\n\n   > [!NOTE]\n   > Вы не можете создать несколько ботов с одинаковым **идентификатором приложения Майкрософт**.\n\n1. Выберите **тип приложения в качестве** **мультитенантного**.\n\n1. Выберите **Проверить и создать**.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/Review-create.png\" alt-text=\"Создание идентификатора приложения Майкрософт\" border=\"true\":::\n\n1. Если проверка пройдена, нажмите **Создать**. \n\n    Подготовка службы бота займет несколько секунд. \n\n1. Выберите пункт **Перейти к ресурсу**. \n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/botdeployment.png\" alt-text=\"Развертывание приложения\" border=\"true\":::\n\n    Ваш бот Azure создан.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/bot-page.png\" alt-text=\"Созданный ресурс бота Azure\" border=\"true\":::\n\n**Создание секрета клиента**\n\n  Если вы создали новый идентификатор приложения Майкрософт, выполните **следующие действия**:\n\n1. На левой панели выберите \" **Конфигурация\"**. \n\n   > [!TIP]\n   > Сохраните **идентификатор приложения Майкрософт или** **идентификатор клиента для** дальнейшей справки.\n\n1. Рядом с **идентификатором приложения Майкрософт** выберите \" **Управление\"**.\n\n   :::image type=\"content\" source=\"~/assets/images/manage-bot-label.png\" alt-text=\"управление ботом\":::\n\n1. В разделе **\"Секреты клиента** \" выберите \" **Новый секрет клиента\"**. \n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/newclientsecret.png\" alt-text=\"Новый секрет клиента\" border=\"true\":::\n\n   **Появится окно \"Добавление секрета** клиента\".  \n\n1. **Введите описание**.\n\n1. Нажмите **Добавить**.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/clientsecret.png\" alt-text=\"Добавление секрета клиента в приложение\" border=\"true\":::\n\n1. В **столбце \"Значение** \" выберите \" **Копировать в буфер обмена\"**.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/clientvalue.png\" alt-text=\"Значение секрета клиента\" border=\"true\":::\n   \n   > [!TIP]\n   > Сохраните значение **секретов клиента** или пароль приложения для дальнейшей ссылки.\n\n**Добавление канала Teams**\n\n1. Нажмите **Главная**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/gotohome.png\" alt-text=\"Домашняя страница\" border=\"true\":::\n\n1. Выберите бот из списка **последних ресурсов**.\n\n1. Выберите **\"Каналы** \" в левой области. \n\n1. Выбор **Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n1. Установите флажок, чтобы принять **условия обслуживания**.\n\n1. Выберите **\"Принять**\".\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/terms-of-service1.png\" alt-text=\"Условия обслуживания\" border=\"true\":::\n\n1. Нажмите **Применить**.  \n\n**Создание туннеля для локального веб-сервера**\n\nИспользуйте ngrok для создания туннеля к общедоступным конечным точкам HTTPS локального веб-сервера. Выполните следующую команду в ngrok:\n\n ```bash\n ngrok http -host-header=localhost 3978\n ```\n\n> [!TIP]\n> Если вы **столкнулись ERR_NGROK_4018**, выполните действия, описанные в командной строке, чтобы зарегистрироваться и проверить подлинность ngrok. Затем выполните команду `ngrok http -host-header=localhost 3978` .\n\n**Добавление конечной точки обмена сообщениями**\n\n1. Скопируйте URL-адрес HTTPS из ngrok.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/ngrok-url.png\" alt-text=\"URL-адрес HTTPS ngrok\":::\n\n    > [!NOTE]\n    > URL-адрес HTTPS в ngrok — это полное доменное имя.\n    > Это `WebAppDomain` полное доменное имя, которое не включается `https://` в него.\n\n1. В **разделе \"Параметры** \" для созданного бота Azure выберите \" **Конфигурация\"**.\n\n1. В **конечной точке обмена** сообщениями используйте URL-адрес HTTPS, доступный в ngrok, и в конце URL-адреса добавьте **/api/messages**.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/messaging-endpoint.png\" alt-text=\"Конечная точка обмена сообщениями\" border=\"true\":::\n\n1. Нажмите **Применить**.\n\n    Вы успешно настроили бот в Azure Служба Bot.\n"
- title: Обновление регистрации Azure AD приложения
  durationInMinutes: 1
  content: "\n1. Перейдите на [портал Azure](https://portal.azure.com/).\n\n1. Выберите **Azure Active Directory**.\n\n1. На панели навигации слева выберите \" **Регистрация приложений\"**.\n\n1. Выберите бота.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/appregister.png\" alt-text=\"Регистрация приложения\" border=\"true\":::\n\n1. В разделе **Управление** выберите **Предоставление API**.\n\n1. Выберите **\"Задать\"**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/exposeanapi.png\" alt-text=\"Предоставление API\" border=\"true\":::\n\n1. **Задайте URI идентификатора** приложения в виде `api://your ngrok/botid-{AppID}`.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/setlink.png\" alt-text=\"Установка ссылки\" border=\"true\":::\n    \n   На следующем рисунке показано доменное имя:\n    \n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/appIDuri.png\" alt-text=\"URI кода надстройки\" border=\"true\":::\n\n    > [!NOTE]\n    > Если вы используете службу туннелирования, например ngrok, обязательно обновляйте значение при каждом изменении поддомена ngrok.\n    > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, где `f631****.ngrok.io` новое имя поддомена ngrok.\n\n1. Нажмите **Добавить область**. \n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/selectscope.png\" alt-text=\"Выбор области\" border=\"true\":::\n\n1. На отображаемой панели введите `access_as_user` имя **области**.\n\n1. **Указать, кто может дать согласие?** `Admins and users`\n\n1. Чтобы настроить запросы согласия `access_as_user` администратора и пользователя с соответствующими значениями для области, укажите следующие сведения в полях:</br>\n\n     * Введите `Teams can access the user’s profile` **Администратор отображаемое имя согласия**.\n\n     * Введите `Allows Teams to call the app’s web APIs as the current user` **Администратор согласия**.\n\n     * Введите `Teams can access the user profile and make requests on the user’s behalf` **отображаемое имя согласия пользователя**.\n\n     * Введите `Enable Teams to call this app’s APIs with the same rights as the user` описание **согласия пользователя**.\n\n1. Убедитесь, что параметру **Состояние** присвоено значение **Включено**.\n\n1. Выберите **\"Добавить область** для сохранения\".\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/addascope.png\" alt-text=\"Добавление области\" border=\"true\":::\n\n    > [!NOTE]\n    > Имя **области должно совпадать** с универсальным кодом ресурса (URI) **идентификатора** приложения, `/access_as_user` добавленным в конце.</br>\n       `api://4d52****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/scopes.png\" alt-text=\"Scopes\" border=\"true\":::\n\n1. В разделе **Авторизованные клиентские приложения** укажите приложения, которые необходимо авторизовать для веб-приложения вашего приложения. \n\n1. Выберите **Добавить клиентское приложение**. \n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/selectclientapp.png\" alt-text=\"Выбор клиентского приложения\" border=\"true\":::\n\n1. **Введите идентификатор клиента** для мобильного `1fec8e78-bce4-4aaf-ab1b-5451cc387264` или настольного приложения Teams. \n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/addclientapplication1.png\" alt-text=\"Добавление клиентского приложения 1\" border=\"true\"::: \n\n   Вы можете **ввести идентификатор клиента**: `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` для веб-приложения Teams.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/addclientapplication2.png\" alt-text=\"Добавление клиентского приложения 2\" border=\"true\":::\n\n1. Выберите **авторизованные области**.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/authorizedscope.png\" alt-text=\"Добавление клиентского приложения 2\" border=\"true\":::\n\n   На следующем рисунке показан идентификатор клиента:\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/clientapps.png\" alt-text=\"Клиентские приложения\" border=\"true\"::: \n\n1. На панели слева выберите **разрешения API**. \n\n   > [!NOTE]\n   > Пользователи должны дать согласие на эти разрешения, только если Azure AD зарегистрирован в другом клиенте.\n\n1. Выберите **Добавить разрешение**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/add-permission.png\" alt-text=\"Добавление разрешения\" border=\"true\"::: \n\n1. Выберите **Microsoft Graph**.\n\n1. Выберите **Делегированные разрешения**.\n\n1. Добавьте указанные ниже разрешения.</br>\n     * **email**\n     * **offline_access**\n     * **Openid**\n     * **profile**\n     * **User.Read**\n\n1. Выберите **Добавить разрешения**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/other-permissions.png\" alt-text=\"Другие разрешения\" border=\"true\":::\n\n1. На панели слева выберите \" **Проверка подлинности\"** , чтобы задать URI перенаправления. \n\n   > [!NOTE]\n   > Если приложению не предоставлено согласие ИТ-администратора, пользователи должны предоставить согласие при первом использовании приложения.\n           \n     1. Выберите **Добавить платформу**.\n     1. Выберите платформу **Веб**.\n\n         :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/webauth.png\" alt-text=\"Web\" border=\"true\":::\n\n     1. Введите URI перенаправления для приложения, `auth-end` введя полное доменное имя:</br> \n       `https://your ngrok/auth-end`. </br>\n\n     1. **Включите неявное предоставление и гибридные** потоки, установите следующие флажки:\n         * **Маркеры идентификаторов**\n         * **Маркеры доступа**\n\n     1. Нажмите **Настроить**.\n\n         :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/authend.png\" alt-text=\"Окончание проверки подлинности\" border=\"true\":::\n"
- title: Настройка параметров приложения и файлов манифеста
  durationInMinutes: 1
  content: "1. Перейдите **к файлу appsettings.json** в клонированном репозитории.\n\n      :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/appsettingslocation.png\" alt-text=\"Расположение параметров приложения\" border=\"true\":::\n\n1. Откройте **файл appsettings.json** в Visual Studio и обновите следующие сведения:  \n\n     * Задайте `\"MicrosoftAppId\"` идентификатор приложения **Майкрософт для бота**.\n     * Задайте `\"MicrosoftAppPassword\"` значение идентификатора секрета клиента бота.\n     * Задайте `\"BaseUrl\"` полное доменное имя ngrok.\n\n      :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/appsettings.png\" alt-text=\"Параметры приложения\" border=\"true\":::\n      \n\n1. Перейдите **к файлу manifest.json** в клонированном репозитории.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/manifestlocation.png\" alt-text=\"Расположение файла манифеста\" border=\"true\":::\n\n1. Откройте **файл manifest.json** в Visual Studio и внесите следующие изменения:\n\n     * Замените все вхождения `<<Your_Domain_URL>>` полным доменным именем ngrok.\n     * Замените все вхождения `<<Microsoft-App-ID>>` идентификатором **приложения Майкрософт бота**.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/manifest-2.png\" alt-text=\"Изображение манифеста2\" border=\"true\":::\n"
- title: Сборка и запуск службы
  durationInMinutes: 1
  content: "**Создание и запуск службы с помощью Visual Studio или командной строки**\n\n# <a name=\"visual-studio\"></a>[Visual Studio](#tab/vs)\n\n   1. Откройте **Visual Studio**.\n   1. Перейдите к **файлу** > **\"Открыть проект** > **или решение\"**.\n\n       :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/VSopenfile.png\" alt-text=\"Открытие файла\" border=\"true\":::\n\n   1. Выберите **файл SidePanel.sln** из **папки csharp** .\n\n       :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/Tokenfileready.png\" alt-text=\"Файл решения\" border=\"true\":::\n\n   1. Нажмите **клавишу F5** , чтобы запустить проект.\n\n   1. Выберите **Да**, если появится следующий диалог:\n\n        :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/certificate.png\" alt-text=\"Сертификат доверия\" border=\"true\":::\n\n      Откроется веб-страница с сообщением о том, что **ваш бот готов!**.\n\n       :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/appisready.png\" alt-text=\"Приложение готово\" border=\"true\"::: \n\n    \n# <a name=\"command-line\"></a>[Командная строка](#tab/cli)\n\nПерейдите **к примерам > на боковой панели > csharp > в** окне командной строки и введите следующую команду:\n\n```bash\ndotnet run\n```\n:::image type=\"content\" source=\"~/assets/images/meetings-side-panel/dotnetruncmd.png\" alt-text=\"Dotnet\" border=\"true\"::: \n  \n"
- title: Добавление боковой панели собраний в Teams
  durationInMinutes: 1
  content: "\n1. В клонированном репозитории перейдите к **csharp > side Panel > Manifest**.\n\n1. Создайте .zip со следующими файлами, которые находятся в **папке манифеста** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/zipfile.png\" alt-text=\"ZIP-файл\" border=\"true\"::: \n\n1. Создайте собрание с несколькими выступающими и участниками.\n\n1. После создания собрания перейдите на страницу сведений о собрании и выберите **\"Добавить приложение\"**.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/addanapp.png\" alt-text=\"Добавление приложения\" border=\"true\":::\n\n1. Во всплывающем окне выберите \" **Управление приложениями\"**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/manageapps.png\" alt-text=\"Управление приложениями\" border=\"true\"::: \n\n1. Выберите **Отправить пользовательское приложение**. \n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/uploadcustomapp.png\" alt-text=\"Отправка пользовательского приложения\" border=\"true\"::: \n\n1. Нажмите **кнопку \"** Открыть\", чтобы .zip файл, созданный в **папке манифеста** .\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/selectzip.png\" alt-text=\"Выбор ZIP-файла\" border=\"true\"::: \n\n1. Нажмите **Добавить**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/addtheapp.png\" alt-text=\"Добавление приложения\" border=\"true\"::: \n\n   В **разделе \"** Управление приложениями\" отображается список приложений.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/manageappsection.png\" alt-text=\"Приложение в разделе &quot;Управление приложениями&quot;\" border=\"true\"::: \n\n1. Перейдите на собрание Teams.\n\n1. Выберите пункт **Добавить приложение**. \n\n   На странице выбора приложения приложение отображается как **боковая панель**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/appicon-1.png\" alt-text=\"Значок приложения в Teams\" border=\"true\"::: \n\n1. Выберите приложение **боковой панели** .\n\n1. Нажмите кнопку **Сохранить**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/welcomeapp.png\" alt-text=\"Приложение приветствия\" border=\"true\"::: \n\n   Приложение отображается на боковой панели собрания.         \n"
- title: Взаимодействие с приложением в Teams
  durationInMinutes: 1
  content: "Давайте взаимодействуем с приложением в Teams!\n\n1. Выберите **\"Добавить новый элемент повестки** дня\", чтобы добавить новую повестку в список по умолчанию.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/sidepanelinmeet.png\" alt-text=\"Токен в meet\" border=\"true\"::: \n\n1. Введите новый элемент повестки дня в список и нажмите кнопку **\"Добавить\"**.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/newagenda.png\" alt-text=\"Токен в meet\" border=\"true\"::: \n\n   В список будет добавлена новая повестка дня.\n\n1. Выберите **\"Опубликовать повестку дня\"**.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/youragenda.png\" alt-text=\"Ваш токен\" border=\"true\"::: \n\n   Новый список повестк отображается в чате собрания.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/agendainchat.png\" alt-text=\"Ваш токен\" border=\"true\"::: \n"
- title: Полный запрос
  durationInMinutes: 1
  content: "У вас возникла такая проблема?\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/sidepanelondesktopmobile.png\" alt-text=\"Токен в meet\" border=\"true\"::: \n"
- content: Вы завершили работу с руководством по началу работы с приложением **боковой панели** !
