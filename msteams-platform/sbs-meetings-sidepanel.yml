- durationInMinutes: 1
  content: "Это `meetingSidePanel` повышает качество работы на собрании. Вы можете помочь организаторам и презентаторам иметь другой набор представлений и действий.\n\nВ этом пошаговом руководстве показано, как реализовать **приложение Side Panel** для добавления и публикации повестки дня.\n\n**Взаимодействие организаторов собраний при встрече SidePanel**\n\n* **Добавление пункта \"Новая повестка дня\":** предоставляет положение для добавления новой точки повестки дня.\n* **Добавление:** Добавляет повестку дня в виде текстового ввода в список **повестки дня side Panel.**\n* **Публикация повестки** дня. Отправляет список повестки дня в чат собрания. \n\nВы увидите следующий вывод:\n\n ![Маркер](~/assets/images/meetings-side-panel/sidepanelondesktopmobile.png)\n"
- title: Предварительные требования
  durationInMinutes: 1
  content: "Убедитесь, что вы установите следующие средства и настроите среду разработки:  \n\n* [.NET Core SDK](https://dotnet.microsoft.com/download) версии 3.1\n* [Visual Studio 2019](https://visualstudio.microsoft.com/downloads/)\n* [nodejs](https://nodejs.org/en/download/) Версия LTS 10.21.0 или более поздней версии\n* [ngrok](https://ngrok.com/download) последняя версия (только для тестирования devbox) или любое эквивалентное решение для туннелей\n* [Microsoft Teams с](https://teams.microsoft.com/) допустимой учетной записью\n* [SignalR](https://docs.microsoft.com/en-us/aspnet/signalr/overview/getting-started/tutorial-getting-started-with-signalr-and-mvc) обновит повестку дня в режиме реального времени\n\n> [!NOTE]\n> Используйте версию 1.7.0 или более поздней версии [Teams SDK,](/javascript/api/overview/msteams-client?view=msteams-client-js-latest&preserve-view=true)так как версии, предшествующие ней, не поддерживают sidepanel собраний.\n"
- title: Настройка локальной среды
  durationInMinutes: 1
  content: "`Microsoft-Teams-Samples`Репозиторий клонов в локальное GitHub:  \n\n 1. Откройте [Microsoft Teams примеры](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n 1. Выберите **код**.\n 1. Из выпадаемом меню выберите **Open с GitHub Desktop.**\n\n    ![Репозиторий клонов](~/assets/images/meetings-side-panel/clonerepository1.png)\n\n 1. Выберите **клон**. \n"
- title: Создание и регистрация бота на AAD портале
  durationInMinutes: 5
  content: "Чтобы создать и зарегистрировать бота в Azure Active Directory (AAD), создайте туннель с помощью ngrok и добавьте конечную точку обмена сообщениями выполните следующие действия:\n\n* Создайте ресурс Azure Bot для регистрации бота в службе Azure Bot.\n* Создание секрета клиента, чтобы включить проверку подлинности SSO бота.\n* Добавьте Microsoft Teams канал, чтобы развернуть бот в Teams канал.\n* Для создания туннеля к конечным точкам веб-сервера используйте ngrok.\n* Добавьте конечную точку обмена сообщениями в созданный туннель ngrok.\n\n**Создание ресурса Azure Bot**\n\n1. Перейдите на [портал Azure](https://portal.azure.com/).\n1. Выберите **Создать ресурс**.\n1. В поле поиска введите **Azure Bot**.\n1. Выберите **Ввод**.\n1. Выберите **Azure Bot**.\n\n     ![Создание карты-бота Azure](~/assets/images/bots/createazurebot.png)\n\n1. Нажмите **Создать**.\n1. Введите необходимое имя ручки бота в **ручке Bot.**\n1. Из списка **выпаданий** подписки выберите **msteams.nonprod.pub.msft.aplt**.\n1. Из списка **выпаданий** группы Ресурсов выберите существующую группу ресурсов. \n\n    ![Выберите ресурс Azure bot](~/assets/images/meetings-side-panel/review-plus-create.png) \n\n   Вы также можете создать новую группу ресурсов (выберите **Создание** новых > введите имя ресурса > выберите **ОК).**\n\n1. Если вы создали новую группу ресурсов, выберите  необходимое расположение из списка выпаданий расположения группы новых ресурсов.\n\n    ![Новое расположение группы ресурсов](~/assets/images/meetings-side-panel/newresource.png)\n\n1. В разделе **Microsoft App ID** по умолчанию **выбирается новый ID** приложения Майкрософт. \n\n   Вы можете выбрать **использование** существующей регистрации приложений и **ввести** существующий код приложения и существующий пароль **приложения,** или выбрать Создать новый код **Приложения Microsoft**.\n\n   > [!NOTE]\n   > Вы не можете создать несколько ботов с одним и тем же **microsoft App ID**.\n\n1. Выберите **Проверить и создать**.\n\n    ![Создание ID приложения Майкрософт](~/assets/images/meeting-token-generator/meeting-token-generator-appidcreate.png)\n\n1. Если проверка проходит, выберите **Создать**. \n\n    Подготовка службы бота занимает несколько минут. \n\n1. Выберите пункт **Перейти к ресурсу**. \n\n    ![Развертывание приложения](~/assets/images/meetings-side-panel/botdeployment.png)\n\n    Создан бот Azure.\n\n    ![Созданный ресурс бота Azure](~/assets/images/meetings-side-panel/bot-page.png)\n\n**Создание секрета клиента**\n\n  Выполните следующие действия, если вы создали новый **microsoft App ID:**\n\n1. В левой панели выберите **Конфигурация**. \n\n   > [!TIP]\n   > Сохраните **microsoft App ID** или **client ID** для будущих ссылок.\n\n1. Рядом с **Microsoft App ID** выберите **Управление**.\n\n    ![Microsoft App ID](~/assets/images/meetings-side-panel/config.png)\n\n1. В разделе **Секреты клиента** выберите новый **секрет клиента.** \n\n    ![Секрет нового клиента](~/assets/images/meetings-side-panel/newclientsecret.png)\n\n   Появится **окно \"Добавление секрета клиента\".**  \n\n1. Введите **Описание**.\n\n1. Нажмите **Добавить**.\n\n    ![Добавление секрета клиента в приложение](~/assets/images/meetings-side-panel/clientsecret.png)\n\n1. В **столбце Значение** выберите **Копию в буфер обмена.**\n\n     ![Значение секрета клиента](~/assets/images/meetings-side-panel/clientvalue.png)\n   \n   > [!TIP]\n   > Сохраните **значение \"Секреты клиента\"** или пароль приложения для будущей ссылки.\n\n**Добавление канала Microsoft Teams**\n\n1. Выбор **дома**.\n\n    ![Домашняя страница](~/assets/images/meetings-side-panel/gotohome.png)\n\n1. Выберите бот из **последних ресурсов.**\n\n1. Выберите **Каналы в** левой области. \n\n1. Выберите **Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n1. Выберите почтовый ящик, чтобы принять **Условия службы.**\n\n1. Выберите **Согласование**.\n\n      ![Условия обслуживания](~/assets/images/meetings-side-panel/terms.png)\n\n1. Нажмите **Сохранить**.\n\n      ![Выберите Teams](~/assets/images/meetings-side-panel/config-teams.png)   \n\n**Создание туннеля для локального веб-сервера**\n\nИспользуйте ngrok для создания туннеля для общедоступных конечных точек HTTPS локального запуска веб-сервера. Запустите следующую команду в ngrok:\n\n ```bash\n ngrok http -host-header=localhost 3978\n ```\n\n> [!TIP]\n> Если вы **ERR_NGROK_4018,** выполните действия, предусмотренные в командной подсказке для регистрации и проверки подлинности ngrok. Затем запустите `ngrok http -host-header=localhost 3978` команду.\n\n**Добавление конечной точки обмена сообщениями**\n\n1. Из ngrok скопируйте URL-адрес HTTPS (https to io).\n\n    ![URL-адрес https ngrok](~/assets/images/meetings-side-panel/ngrok1.png)\n\n    > [!NOTE]\n    > URL-адрес HTTPS в ngrok — это ваше полное доменное имя.\n    > Это `WebAppDomain` полностью квалифицированное доменное имя, которое не входит `https://` в него.\n\n1. В **Параметры** для созданного вами бота Azure выберите **Конфигурация.**\n\n1. В **конечной точке** обмена сообщениями используйте URL-адрес HTTPS, доступный в ngrok и в конце **URL-адреса добавить /api/messages.**\n\n    ![Конечная точка обмена сообщениями](~/assets/images/meetings-side-panel/messaging-endpoint.png)\n\n1. Нажмите **Применить**.\n\n    Вы успешно создали бот в службе Azure Bot.\n"
- title: Обновление регистрации AAD приложения
  durationInMinutes: 1
  content: "**Регистрация приложения на портале AAD**  \n\n1. Перейдите на [портал Azure](https://portal.azure.com/).\n\n1. Выберите **Azure Active Directory**.\n\n1. В левой панели навигации выберите **регистрация приложений.**\n\n1. Выберите бот.\n\n   ![Регистрация приложения](~/assets/images/meetings-side-panel/appregister.png)\n\n1. В разделе **Управление** выберите **Предоставление API**.\n\n1. Выберите **набор**.\n\n   ![Предоставление API](~/assets/images/meetings-side-panel/exposeanapi.png)\n\n1. Установите **URI ID приложения** в виде `api://{AppID}` .\n\n   ![Настройка ссылки](~/assets/images/meetings-side-panel/setlink.png)\n\n1. Вставьте `WebAppDomain` значение между и `api://` `/{AppID}` .</br>\n    `api://ae57****.ngrok.io/{AppID}`</br>\n    \n   На следующем изображении показано имя домена:\n    \n    ![URI кода надстройки](~/assets/images/meetings-side-panel/appIDuri.png)\n\n    > [!NOTE]\n    > Если вы используете службу тоннелей, например ngrok, убедитесь, что вы обновляете значение всякий раз, когда изменяется поддомен ngrok.\n    > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, где `f631****.ngrok.io` новое имя поддомена ngrok.\n\n1. Нажмите **Добавить область**. \n\n   ![Выбор области](~/assets/images/meetings-side-panel/selectscope.png)\n\n1. На панели, которая появится, `access_as_user` введите в качестве **имени Область**.\n\n1. Установите **Кто может согласиться?** `Admins and users` .\n\n1. Чтобы настроить запросы на согласие администратора и пользователя с соответствующими значениями для области, в полях необходимо предоставить следующие `access_as_user` сведения:</br>\n\n     * Введите `Teams can access the user’s profile` в качестве имени отображения согласия **администратора**.\n\n     * Введите `Allows Teams to call the app’s web APIs as the current user` в качестве описания согласия **администратора**.\n\n     * Введите `Teams can access the user profile and make requests on the user’s behalf` имя отображения **согласия пользователя.**\n\n     * Введите `Enable Teams to call this app’s APIs with the same rights as the user` в качестве описания согласия **пользователя**.\n\n1. Убедитесь, что параметру **Состояние** присвоено значение **Включено**.\n\n1. Выберите **Добавить область** для сохранения.\n\n    ![Добавление области](~/assets/images/meetings-side-panel/addascope.png)\n\n    > [!NOTE]\n    > Имя **Scope должно** совпадать с **URI ID** приложения с приложением в `/access_as_user` конце.</br>\n       `api://ae57****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`\n\n    ![Scopes](~/assets/images/meetings-side-panel/scopes.png) \n\n1. В разделе **Авторизованные клиентские приложения** определите приложения, которые необходимо авторизировать для веб-приложения вашего приложения. \n\n1. Выберите **Добавление клиентского приложения.** \n\n    ![Выбор клиентского приложения](~/assets/images/meetings-side-panel/selectclientapp.png) \n\n1. Введите **client ID**: `1fec8e78-bce4-4aaf-ab1b-5451cc387264` для Teams или настольного приложения. \n\n    ![Добавление клиентского приложения 1](~/assets/images/meetings-side-panel/addclientapplication1.png) \n\n   Вы можете **ввести client ID**: `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` для Teams веб-приложения.\n\n    ![Добавление клиентского приложения 2](~/assets/images/meetings-side-panel/addclientapplication2.png) \n\n1. Выберите **разрешенные области.**\n\n    ![Добавление клиентского приложения 2](~/assets/images/meetings-side-panel/authorizedscope.png) \n\n   На следующем изображении отображаются клиентские ИД:\n\n    ![Клиентские приложения](~/assets/images/meetings-side-panel/clientapps.png) \n\n1. В левой панели выберите **API Permissions**. \n\n   > [!NOTE]\n   > Пользователи должны согласиться на эти разрешения только в том случае, AAD приложение будет зарегистрировано в другом клиенте.\n\n1. Выберите **Добавить разрешение**.\n\n    ![Добавление разрешений](~/assets/images/meetings-side-panel/addpermission.png)\n\n1. Выберите **Microsoft Graph**.\n\n1. Выберите **Делегированные разрешения**.\n\n    По умолчанию **выбирается User.Read.**\n\n     ![Пользователь](~/assets/images/meetings-side-panel/userpermission.png)\n\n1. Добавьте указанные ниже разрешения.</br>\n     * **email**\n     * **offline_access**\n     * **OpenId**\n     * **profile**\n\n1. Выберите **Добавить разрешения**.\n\n     ![Другие разрешения](~/assets/images/meetings-side-panel/other-permissions.png)\n\n1. На левой панели выберите **проверку подлинности,** чтобы установить URI перенаправления. \n\n   > [!NOTE]\n   > Если приложению не предоставлено согласие ИТ-администратора, пользователи должны предоставить согласие при первом использовании приложения.\n           \n     1. Выберите **Добавить платформу.**\n     1. Выберите платформу **Веб**.\n\n        ![Web](~/assets/images/meetings-side-panel/webauth.png)\n\n     1. Введите URI перенаправления для приложения, примыкая к `auth-end` полностью квалифицированному доменному имени:</br> \n       `https://ae57****.ngrok.io/auth-end`. </br>\n\n     1. Включить **неявные грантовые и гибридные** потоки, выбрав следующие почтовые ящики:\n         * **Маркеры ID**\n         * **Маркеры доступа**\n\n     1. Выберите **Configure**.\n\n        ![Auth-end](~/assets/images/meetings-side-panel/authend.png)\n"
- title: Настройка параметров приложения и файлов манифеста
  durationInMinutes: 1
  content: "1. Перейдите **к appsettings.json в** клонированном репозитории.\n\n    ![Расположение параметров приложения](~/assets/images/meetings-side-panel/appsettingslocation.png)\n\n1. Откройте **appsettings.json** **в Visual Studio 2019** г. и обновив следующие сведения:  \n\n     * Установите `\"MicrosoftAppId\"` для вашего бота Microsoft App **ID**.\n     * `\"MicrosoftAppPassword\"`Задайте значение секретного ИД клиента вашего бота.\n     * Установите `\"BaseUrl\"` полное доменное имя.\n\n    ![Параметры приложения](~/assets/images/meetings-side-panel/appsettings.png)\n\n1. Перейдите **к manifest.json в** клонированном репозитории.\n\n    ![Расположение файла Manifest](~/assets/images/meetings-side-panel/manifestlocation.png)\n\n1. Откройте **manifest.json** **в Visual Studio 2019** г. и внести следующие изменения:\n\n     * Замените все случаи `<<Your_Domain_URL>>` с полностью квалифицированным доменным именем.\n     * Замените все случаи с помощью microsoft App ID вашего `<<Microsoft-App-ID>>` **бота.**\n\n    ![Manifest image2](~/assets/images/meetings-side-panel/manifest-2.png)\n"
- title: Создание и запуск службы
  durationInMinutes: 1
  content: "**Создание и запуск службы с Visual Studio 2019 г. или командной строкой**\n\n# <a name=\"visual-studio-2019\"></a>[Visual Studio 2019](#tab/vs2019)\n\n   1. Запуск **Visual Studio 2019**.\n   1. Перейдите к  >  **файлу**  >  **Open Project/Solution**.\n\n      ![Открытый файл](~/assets/images/meeting-token-generator/meeting-token-generator-VSopenfile.png)\n\n   1. Выберите **файл SidePanel.sln** из **папки csharp.**\n\n      ![Файл решения](~/assets/images/meetings-side-panel/Tokenfileready.png)\n\n   1. Нажмите **кнопку F5** для запуска проекта.\n\n   1. Выберите **Да,** если появится следующий диалог:\n\n      ![Сертификат доверия](~/assets/images/meeting-token-generator/meeting-token-generator-certificate.png)\n\n      Откроется веб-сайт с сообщением о том, **что ваш бот готов!**.\n\n      ![Готовое приложение](~/assets/images/meetings-side-panel/appisready.png) \n\n    \n# <a name=\"command-line\"></a>[Командная строка](#tab/cli)\n\nПерейдите к примерам **>-sidepanel > csharp >** панели в окне Командная подсказка и введите следующую команду:\n\n```bash\ndotnet run\n```\n\n![Dotnet](~/assets/images/meetings-side-panel/dotnetruncmd.png)\n  \n"
- title: Добавление приложения Meetings SidePanel в Teams
  durationInMinutes: 1
  content: "**Создание собрания Teams и добавление приложения Meetings SidePanel**\n\n1. В клонированном репозитории перейдите к **csharp > Side Panel > Manifest**.\n\n1. Создайте .zip со следующими файлами, присутствующими в папке **Манифест:** \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   ![Zip-файл](~/assets/images/meetings-side-panel/zipfile.png) \n\n1. Создайте собрание с несколькими участниками и участниками.\n\n1. После создания собрания перейдите на страницу сведения о собрании и выберите **Добавить приложение.**\n\n   ![Добавление приложения](~/assets/images/meetings-side-panel/addanapp.png) \n\n1. В открываемом всплываемом всплывающее окно выберите **Управление приложениями.**\n\n   ![Управление приложениями](~/assets/images/meeting-token-generator/meeting-token-generator-manageappsimage.png)\n\n1. Выберите **Upload настраиваемом приложении.** \n\n   ![Upload настраиваемом приложении](~/assets/images/meetings-side-panel/uploadcustomapp.png)\n\n1. Выберите **Открыть,** чтобы загрузить .zip файл, созданный в **папке Манифест.**\n\n   ![Выберите почтовый файл](~/assets/images/meetings-side-panel/selectzip.png)\n\n1. Нажмите **Добавить**.\n\n   ![Добавление приложения](~/assets/images/meetings-side-panel/addtheapp.png)\n\n   В **разделе Управление приложениями** отображается список приложений.\n\n   ![Приложение в Управлении приложениями](~/assets/images/meetings-side-panel/manageappsection.png)\n\n1. Перейдите Teams собрание.\n\n1. Выберите пункт **Добавить приложение**. \n\n   На странице выбора приложения приложение отображается в качестве **боковой панели.**\n\n   ![Значок приложения в Teams](~/assets/images/meetings-side-panel/appicon.png)\n\n1. Выберите приложение **Side Panel.**\n\n1. Нажмите **Сохранить**.\n\n   ![Приложение Welcome](~/assets/images/meetings-side-panel/welcomeapp.png)\n\n   Приложение отображается на собрании SidePanel.         \n"
- title: Взаимодействие с приложением в Teams
  durationInMinutes: 1
  content: >
    Давайте взаимодействовать с приложением в Teams!


    1. Выберите **Добавить новый пункт повестки** дня, чтобы добавить новую повестку дня в список повестки дня по умолчанию.

       ![Маркер в Meet](~/assets/images/meetings-side-panel/sidepanelinmeet.png)

    1. Введите новый элемент повестки дня в список и выберите **Добавить**.

       ![Маркер в Meet](~/assets/images/meetings-side-panel/newagenda.png)

       Новая повестка дня добавляется в список.

    1. Выберите **Повестку дня публикации**.

       ![Маркер](~/assets/images/meetings-side-panel/youragenda.png)

       Новый список повестки дня отображается в чате собрания.

       ![Маркер](~/assets/images/meetings-side-panel/agendainchat.png)
- title: Полная задача
  durationInMinutes: 1
  content: >
    Вы придумали что-то подобное?

       ![Маркер в Meet](~/assets/images/meetings-side-panel/sidepanelondesktopmobile.png)
- content: Вы завершили учебный курс, чтобы начать работу с **приложением Side Panel!**
