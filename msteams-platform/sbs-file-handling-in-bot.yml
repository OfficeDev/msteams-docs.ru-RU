### YamlMime:Tutorial
title: Отправка файла в Teams с помощью бота
metadata:
  title: Отправка файла в Teams с помощью бота
  description: Узнайте, как отправить файлы в Teams от бота и как получить файл, отправляемый боту в виде вложения.
  audience: Developer
  level: Beginner
  ms.date: 28/12/2021
  ms.topic: interactive-tutorial
  nextTutorialHref: bots/how-to/bots-filesv4.md
  nextTutorialTitle: Дополнительные сведения об отправке и получении файлов с помощью бота
  ms.custom: mvc
  ms.localizationpriority: high
  ms.openlocfilehash: 8ea4bb70c0acb8eb646b214e19adb134e54b420c
  ms.sourcegitcommit: 6926cf5eee55d5047c11ca13afc7f6f23e270396
  ms.translationtype: MT
  ms.contentlocale: ru-RU
  ms.lasthandoff: 10/27/2022
  ms.locfileid: "68740551"
items:
- durationInMinutes: 1
  content: "Бот использует API Teams для отправки и получения файлов с пользователями в личных чатах. Файлы, к которым предоставлен общий доступ в Teams, могут отображаться в виде карточек и разрешать расширенный просмотр в приложении. Бот также помогает реализовать такие функции, как отчеты о расходах, распознавание изображений, архивирование файлов и электронные подписи, которые включают редактирование содержимого файла. \n\n**Основные функции отправки файлов в Teams с помощью бота:** \n\n  * Отправка файлов в Teams с помощью бота.\n  * Получение файла, отправляемого боту в виде вложения.\n  * Получение встроенных изображений, отправленных в сообщении.\n\nЭто пошаговое руководство поможет вам отправить файл в Teams с помощью бота. Вы увидите следующие выходные данные:\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/output-sbs.png\" alt-text=\"Снимок экрана: окончательные выходные данные\":::\n"
- title: Предварительные требования
  durationInMinutes: 1
  content: "Убедитесь, что вы установили следующие средства и настроили среду разработки: \n\n | &nbsp; | Установка | Для использования... |\n | --- | --- | --- |\n | **Required** | &nbsp; | &nbsp; |\n | &nbsp; | [Microsoft Teams](https://www.microsoft.com/microsoft-teams/download-app) | Microsoft Teams для совместной работы со всеми, с кем вы работаете, с помощью приложений для чата, собраний, звонков и всех в одном месте.|\n | &nbsp; | [Visual Studio 2022 версии 17.3](https://visualstudio.microsoft.com)<br> Установите одну из следующих двух рабочих нагрузок:<br> • ASP.NET и веб-разработка <br> • Кроссплатформенная разработка .NET Core | Вы можете установить корпоративную версию в Visual Studio 2022 и установить рабочие нагрузки. |\n | &nbsp; | [Пакет SDK для .NET Core версии 3.1](https://dotnet.microsoft.com/en-us/download) | Настраиваемые привязки для локальной отладки и Функции Azure развертываний приложений. Если вы не установили пакет SDK для .NET 3.1 (или более поздней версии) глобально, можно установить переносимую версию. |\n | &nbsp; | [ngrok](https://ngrok.com/download) | Функции приложений Teams (диалоговые боты, расширения сообщений и входящие веб-перехватчики) требуют входящих подключений. Туннель соединяет систему разработки с Teams. Он не требуется для приложений, которые содержат только вкладки. Этот пакет устанавливается в каталоге проекта (с помощью npm `devDependencies`). |\n\n  > [!NOTE]\n  > После скачивания ngrok зарегистрируйтесь и установите [authtoken](https://ngrok.com/download).\n"
- title: Настройка локальной среды
  durationInMinutes: 1
  content: "\n1. Откройте [BotBuilder-Samples](https://github.com/Microsoft/BotBuilder-Samples).\n1. Выберите **Код**.\n1. В раскрывающемся меню выберите **Открыть с помощью GitHub Desktop**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/botbuilder-sample_1.png\" alt-text=\"Снимок экрана: клонирование репозитория\":::\n\n1. Выберите **Клонировать**. \n"
- title: Создание и регистрация бота
  durationInMinutes: 5
  content: "Следующие действия помогут вам создать и зарегистрировать бота в портал Azure.\n\n* Создайте ресурс Azure Bot для регистрации бота в Azure Служба Bot.\n* Создайте секрет клиента, чтобы включить проверку подлинности бота с единым входом.\n* Добавьте канал Teams для развертывания бота.\n* Создайте туннель к конечным точкам веб-сервера с помощью ngrok.\n* Добавьте конечную точку обмена сообщениями в созданный туннель ngrok.\n\n**Создание ресурса Azure Bot**\n\n1. Перейдите на [портал Azure](https://portal.azure.com/).\n1. Выберите **Создать ресурс**.\n1. В поле поиска введите **Бот Azure**.\n1. Выберите **ВВОД**.\n1. Выберите **Azure Bot**.\n\n   :::image type=\"content\" source=\"./assets/images/azure-bot_1.png\" alt-text=\"Бот Azure.\":::\n\n1. Нажмите **Создать**.\n1. Введите необходимое имя дескриптора бота в **поле Дескриптор бота**.\n1. В раскрывающемся списке **Подписка** выберите свою подписку.\n1. В раскрывающемся **списке Группа ресурсов** выберите существующую группу ресурсов.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/selection-of-resource_1.png\" alt-text=\"Выбор ресурса Azure\":::\n   \n   Чтобы создать новую группу ресурсов, выберите **Создать >** введите имя ресурса > нажмите **кнопку ОК**. Выберите требуемое расположение в раскрывающемся **списке Расположение новой группы ресурсов** .\n   \n    :::image type=\"content\" source=\"../msteams-platform/assets/images/bots/newresource.png\" alt-text=\"выбор нового расположения ресурса\":::\n\n1. В разделе **Идентификатор приложения Майкрософт** по умолчанию выбран параметр **Создать новый идентификатор приложения Майкрософт** . \n\n    Можно также выбрать **Использовать существующую регистрацию приложения** и ввести **существующий идентификатор приложения**, **идентификатор клиента приложения** и **идентификатор ресурса MSI**.\n\n    > [!NOTE]\n    > Вы не можете создать несколько ботов с одним **идентификатором приложения Майкрософт**.\n\n1. Выберите **Тип приложения в** качестве **мультитенантного**.\n\n1. Выберите **Проверить и создать**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/review-create_1.png\" alt-text=\"создание нового бота\":::   \n\n1. Если проверка пройдена, нажмите **Создать**. \n\n    Подготовка службы бота займет несколько секунд.\n\n1. Выберите пункт **Перейти к ресурсу**. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/deployment_1.png\" alt-text=\"выбор ресурса\":::\n    \n    Бот Azure создан.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/azure-bot-created_1.png\" alt-text=\"создание бота\":::\n\n **Создание секрета клиента**\n\n   Если вы создали новый **идентификатор приложения Майкрософт**, выполните следующие действия.\n\n1. На панели слева выберите **Конфигурация**. \n\n   > [!TIP]\n   > Сохраните **идентификатор приложения Майкрософт** или **идентификатор клиента** для дальнейшего использования.\n\n1. Рядом с **полем Идентификатор приложения Майкрософт** выберите **Управление**.\n\n   :::image type=\"content\" source=\"~/assets/images/manage-bot-label_1.png\" alt-text=\"управление ботом\":::\n\n1. В разделе **Секреты клиента** выберите **Новый секрет клиента**. \n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/newclientsecret_2.png\" alt-text=\"добавление секрета клиента\" border=\"true\":::\n\n        \n   Откроется окно **Добавление секрета клиента** .\n\n1. Введите **Описание**.\n\n1. Нажмите **Добавить**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/add-client-secret_1.png\" alt-text=\"добавление секрета и описания клиента\"::: \n\n   \n1. В столбце **Значение** выберите **Копировать в буфер обмена**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/copy-value_1.png\" alt-text=\"копирование значения в буфер обмена\":::\n\n         \n   > [!TIP]\n   > Сохраните значение **Секреты клиента** или пароль приложения для дальнейшего использования.\n\n**Добавление канала Teams**\n\n1. Нажмите **Главная**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/go-to-home_1.png\" alt-text=\"выберите домашнюю страницу\":::    \n\n   \n1. Выберите бота в **разделе Последние ресурсы**.\n\n1. Выберите **Каналы** в области слева и **Выберите Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n   :::image type=\"content\" source=\"~/assets/images/adaptive-cards/channel-teams_1.png\" alt-text=\"Выбор Teams в каналах\":::\n  \n1. Установите флажок, чтобы принять **условия предоставления услуг**.\n\n1. Выберите **Принять**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/terms_1.png\" alt-text=\"выбор условий\":::\n\n  \n1. Нажмите **Применить**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/apply-teams_1.png\" alt-text=\"microsoft Teams\":::\n\n  \n**Создание туннеля для локального веб-сервера**\n\nИспользуйте ngrok или командную строку, чтобы создать туннель к общедоступным конечным точкам HTTPS локального веб-сервера. Выполните следующую команду в ngrok:\n\n ```bash\n ngrok http --host-header=localhost 3978\n ```\n\n> [!TIP]\n> Если вы столкнулись **с ERR_NGROK_4018**, выполните действия, описанные в командной строке, чтобы зарегистрироваться и проверить подлинность ngrok. Затем выполните `ngrok http --host-header=localhost 3978` команду .\n\n**Добавление конечной точки обмена сообщениями**\n\n   1. Скопируйте URL-адрес HTTPS из ngrok.\n   \n      :::image type=\"content\" source=\"../msteams-platform/assets/images/ngrok-url_3.png\" alt-text=\"URL-адрес HTTPS ngrok\":::\n      \n      > [!NOTE]\n      > URL-адрес HTTPS в ngrok — это полное доменное имя.\n      > — `WebAppDomain` это полное доменное имя, которое не включает `https://` в него.\n\n   1.  В **разделе Параметры** для созданного бота Azure выберите **Конфигурация**.\n\n   1.  В **конечной точке обмена сообщениями** используйте URL-адрес HTTPS, доступный из ngrok, и в конце URL-адреса добавьте **/api/messages**.\n\n       :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/add-api-teams-bot_1.png\" alt-text=\"добавление API\":::\n    \n   1. Нажмите **Применить**.\n\n      Вы успешно настроили бот в Azure Служба Bot.\n"
- title: Обновление регистрации приложения Azure AD
  durationInMinutes: 5
  content: "1. Перейдите на [портал Azure](https://portal.azure.com/).\n\n1. Выберите **Azure Active Directory**.\n\n1. В области слева выберите **Регистрация приложений**.\n\n1. Выберите бота.\n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/select-your-bot_1.png\" alt-text=\"выбор бота\":::\n\n1. Выберите **Предоставить API**.\n\n1. Выберите **Задать**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/set-api_1.png\" alt-text=\"API параметров\":::\n\n1. Задайте **универсальный код ресурса (URI) идентификатора** `api://your ngrok/botid-{your AppID}`приложения в формате .\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/app-id-uri1_1.png\" alt-text=\"URI перенаправления\":::\n\n   На следующем рисунке показано доменное имя:\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/expose-api_1.png\" alt-text=\"api\":::\n\n    > [!NOTE]\n    > Если вы используете службу туннелирования, например ngrok, обязательно обновляйте значение при каждом изменении поддомена ngrok.\n    > Например: `api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, где `f631****.ngrok.io` — имя нового поддомена ngrok.\n\n1. Нажмите **Добавить область**. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/selectscope_2.png\" alt-text=\"выбор области\":::\n\n1. На появившемся экране введите `access_as_user` имя **области**.\n\n1. Установите для свойства **Кто может предоставить согласие?** значение `Admins and users`.\n\n1. Чтобы настроить запросы на согласие администратора и пользователя с соответствующими значениями для `access_as_user` области, укажите в полях следующие сведения:</br>\n\n     * Введите `Teams can access the user’s profile` **Администратор отображаемое имя согласия**.\n\n     * Введите `Allows Teams to call the app’s web APIs as the current user` **как Администратор описание согласия**.\n\n     * Введите `Teams can access the user profile and make requests on the user’s behalf` **отображаемое имя согласия пользователя**.\n\n     * Введите `Enable Teams to call this app’s APIs with the same rights as the user` **в качестве описания согласия пользователя**.\n\n1. Убедитесь, что параметру **Состояние** присвоено значение **Включено**.\n\n1. Выберите **Добавить область** для сохранения.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/add-a-scope_1.png\" alt-text=\"добавление области\":::\n\n    > [!NOTE]\n    > **Имя области** должно совпадать с URI **идентификатора приложения** с `/access_as_user` добавлением в конце.</br>\n       `api://9179****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/access-as-user_1.png\" alt-text=\"отображение доступа от имени пользователя\":::\n\n1. В разделе **Авторизованные клиентские приложения** укажите приложения, которые необходимо авторизовать для веб-приложения вашего приложения.\n\n1. Выберите **Добавить клиентское приложение**. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/selectclientapp_1.png\" alt-text=\"клиентское приложение\":::\n\n1. Введите **идентификатор клиента**: `1fec8e78-bce4-4aaf-ab1b-5451cc387264` для мобильного или классического приложения Teams.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/client-id-mobile_1.png\" alt-text=\"клиентский мобильный\":::  \n\n   Вы можете ввести **идентификатор клиента**: `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` для веб-приложения Teams.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/client-web_1.png\" alt-text=\"веб-сайт идентификатора клиента\":::\n\n   На следующем рисунке отображается **идентификатор клиента**:\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/client-id-teams-bot.png\" alt-text=\"отображает идентификаторы\":::   \n\n1. На панели слева выберите **Разрешения API**. \n\n   > [!NOTE]\n   > Пользователи должны согласиться на разрешения API только в том случае, если приложение Azure Active Directory зарегистрировано в другом клиенте.\n\n1. Выберите **Добавить разрешение**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/add-permission_1.png\" alt-text=\"добавлено разрешение\":::\n\n1. Выберите **Microsoft Graph**.\n\n1. Выберите **Делегированные разрешения**.\n\n1. Добавьте разрешение **User.Read** в.\n\n1. Выберите **Добавить разрешения**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/add-permissions_1.png\" alt-text=\"Добавлены делегированные разрешения\":::\n\n1. На панели слева выберите **Проверка подлинности** , чтобы задать URI перенаправления.\n\n   > [!NOTE]\n   > Если приложению не предоставлено согласие ИТ-администратора, пользователи должны предоставить согласие при первом использовании приложения.\n\n     1. Выберите **Добавить платформу**.\n    \n     1. Выберите платформу **Веб**.\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/configure-web_1.png\" alt-text=\"веб-конфигурация\"::: \n\n     1. Введите URI перенаправления для приложения, добавив `auth-end` к полному доменному имени:</br> \n       `https://your ngrok/auth-end`. </br>\n\n     1. Включите **неявное предоставление и гибридные потоки** , установив следующие флажки:\n         * **Маркеры идентификаторов**\n         * **Маркеры доступа**\n\n     1. Нажмите **Настроить**.  \n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/configuration-web_1.png\" alt-text=\"configuration\":::\n\n  **Обновление манифеста**\n\n  1. Выберите **Манифест** на панели слева.\n\n  1. Задайте элемент конфигурации **accessTokenAcceptedVersion:2**. Если этот параметр не задан, измените его значение на `2` и нажмите кнопку **Сохранить**.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/manifest-value.png\" alt-text=\"Открытие файла манифеста\":::\n    \n     > [!NOTE]\n     > Если вы уже тестируете бот в Teams, выйдите из этого приложения и выйдите из Teams. Чтобы увидеть это изменение, войдите еще раз.\n\n  **Настройка Служба Bot подключения**\n\n  1. Перейдите на **страницу** >  Конфигурация **Добавление параметров подключения OAuth**.\n\n  1. Нажмите кнопку **Добавить параметры подключения OAuth** на экране Конфигурация.\n\n  1. В поле **Новый параметр подключения** введите следующие сведения:\n\n      * **Введите** `name for your new connection setting. You can use the name in the settings of your bot service code`имя .\n      * **Поставщик услуг** выберите `Azure Active Directory V2`.\n      * **Идентификатор клиента** , который вы являетесь `Microsoft App ID`.\n      * **Секрет** `Value of the client secret ID`клиента .\n      * **URL-адрес обмена маркерами** `Application ID URI` использует полученный ранее при предоставлении конечной точки API.\n      * **Идентификатор клиента** введите `common`.\n      * **Области** введите `User.Read`.\n \n  1. Нажмите кнопку **Сохранить**.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/new-connection-setting_1.png\" alt-text=\"установка нового подключения\":::\n"
- title: Настройка параметров приложения и файлов манифеста
  durationInMinutes: 2
  content: "1. Перейдите в **файл appsettings.json** в клонированного репозитория.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/appsettings-file_1.png\" alt-text=\"манифест параметров приложения\":::\n                  \n1. Откройте **файл appsettings.json** в Visual Studio.\n\n1. Обновите следующие сведения:\n\n     * Задайте значение `\"MicrosoftAppType\"` **MultiTenant**.\n     * Задайте `\"MicrosoftAppId\"` для бота **идентификатор приложения Майкрософт**.\n     * Задайте `\"MicrosoftAppPassword\"` значение идентификатора секрета клиента бота.\n     * Задайте `\"MicrosoftAppTenantId\"` значение пустого для мультитенантного бота.\n\n       :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/appsettings-json1_1.png\" alt-text=\"файл appsettings в Visual Studio\":::\n       \n1. Перейдите к **файлу manifest.json** в клонированного репозитория.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/teams-app-manifest_1.png\" alt-text=\"Открыть файл манифеста\":::\n     \n1. Откройте **файл manifest.json** в Visual Studio и внесите следующие изменения:\n\n   Замените все вхождения `<<YOUR-MICROSOFT-APP-ID>>` идентификатором **приложения Microsoft бота**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/bot-id_1.png\" alt-text=\"замените идентификатор бота.\"lightbox=\"../msteams-platform/assets/images/teams-file-upload-bot/bot-id_1.png\"::: \n"
- title: Сборка и запуск службы
  durationInMinutes: 2
  content: "**Сборка и запуск службы с помощью Visual Studio или командной строки**\n\n# <a name=\"visual-studio\"></a>[Visual Studio](#tab/visualstudio)\n\n  1. Запустите Visual Studio.\n  \n  1. Перейдите в раздел **Файл** > **Открыть** > **проект или решение**.\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/VS-open-file_1.png\" alt-text=\"Visual Studio\":::      \n   \n  1. Выберите **TeamsFileUpload.csproj file (Файл TeamsFileUpload.csproj** ) в папке **56.teams-file-upload** .\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/csproj-folder_1.png\" alt-text=\"folder\":::        \n\n  1. Откройте **Обозреватель решений** в **разделе Вид**.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-task-module/solutionexplorer_1.png\" alt-text=\"представление\":::\n\n  1. Щелкните правой кнопкой мыши **TeamsFileUpload**.\n\n  1. Выберите **Задать в качестве запускаемого проекта**.\n     \n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/teams-file-upload_1.png\" alt-text=\"запуск проекта\":::\n     \n  1. Нажмите клавишу **F5** , чтобы запустить проект.\n\n  1. Выберите **Да**, если появится следующий диалог:\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/certificate_1.png\" alt-text=\"Ca\":::\n\n     \n     Откроется веб-страница с сообщением **Ваш бот готов!**.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/file-bot.png\" alt-text=\"бот готов\":::\n\n  \n\n# <a name=\"command-line\"></a>[Командная строка](#tab/cli)\n\nПерейдите в **раздел BotBuilder-Samples > примеры > csharp_dotnetcore > 50.teams-messaging-extensions-search** в окне командной строки и введите следующую команду:\n\n```bash\ndotnet run\n```\n\n![Dotnet](~/assets/images/Teams-Messaging-Extensions-Search/dotnetruncmd.png)\n"
- title: Добавление бота отправки файлов в Teams
  durationInMinutes: 2
  content: "1. В клонированном репозитории перейдите к **csharp_dotnetcore** > **56.teams-file-upload** > **TeamsAppManifest**.\n\n1. Создайте .zip со следующими файлами, которые находятся в папке **TeamsAppManifest** : \n  * manifest.json\n  * icon-outline.png\n  * icon-color.png \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/teams-upload-manifest_1.png\" alt-text=\"папка manifest\":::\n\n 1. Перейдите в **Microsoft Teams**.\n\n 1. На панели слева выберите **Приложения** > **Управление приложениями**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/AppStore1_1.png\" alt-text=\"добавление приложения\":::\n\n 1. Выберите **Отправить пользовательское приложение**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/upload-custom-app_1.png\" alt-text=\"пользовательские приложения\":::\n\n 1. Нажмите **кнопку Открыть** , чтобы отправить файл .zip, созданный в папку **TeamsAppManifest** .\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/teams-manifest_1.png\" alt-text=\"открытие манифеста\"::: \n\n 1. Нажмите **Добавить**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/add-file-bot_1.png\" alt-text=\"добавить\"::: \n\n  1. В области создания сообщения введите **привет** и подождите несколько секунд, пока оно не ответит карточкой.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/respond-bot.png\" alt-text=\"отправка карточки ботом\":::\n"
- title: Взаимодействие с ботом в Teams
  durationInMinutes: 2
  content: "1. Отправьте сообщение боту. Он отвечает карточкой для разрешения на отправку файла.\n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/sbs-1.png\" alt-text=\"бот, отправляя карточку\":::\n\n1. Выберите **Разрешить**. Файл `teams-logo.png` отправляется в каталог файлов, который готов к скачиванию.\n     \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/sbs-2.png\" alt-text=\"логотип teams\":::\n\n1. Отправьте файл боту в виде вложения в Teams. Он отвечает сообщением `Received and Saved`. Вы можете просмотреть вложение на вкладке **Файлы** .\n    \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/sbs-3.png\" alt-text=\"отправить файл\":::\n\n1. Отправка изображения в виде вложения. Он отвечает сообщением `Received and saved`. Изображение можно просмотреть в окне чата и на вкладке **Файлы** .\n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/sbs-4.png\" alt-text=\"received\":::\n  \n    > [!NOTE]\n    >  После установки бота в личной области пользователь вступает в беседу с ботом в один чат.\n  \n"
- title: Выполнение задачи
  durationInMinutes: 1
  content: "Ты придумала что-то вроде этого?\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/output-sbs.png\" alt-text=\"окончательное изображение\"::: \n"
- content: Вы завершили работу с этим руководством. Теперь вы можете отправлять файлы в Teams с помощью бота.
