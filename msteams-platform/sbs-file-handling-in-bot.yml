### YamlMime:Tutorial
title: Upload файла в Teams с помощью бота
metadata:
  title: Upload файла в Teams с помощью бота
  description: В этом руководстве вы узнаете, как отправить файлы в Teams бота и как получить файл, отправленный боту в виде вложения.
  audience: Developer
  level: Beginner
  ms.date: 28/12/2021
  ms.topic: interactive-tutorial
  nextTutorialHref: bots/how-to/bots-filesv4.md
  nextTutorialTitle: Дополнительные сведения об отправке и приеме файлов с помощью бота
  ms.custom: mvc
  ms.localizationpriority: high
  ms.openlocfilehash: b2c98c1874a9b4b22dd2eac6977fa9ceae7fa4ef
  ms.sourcegitcommit: 5201e7f390fbb2a9190cae1781c2f09e1746c8f7
  ms.translationtype: MT
  ms.contentlocale: ru-RU
  ms.lasthandoff: 04/13/2022
  ms.locfileid: "64820457"
items:
- durationInMinutes: 1
  content: "Бот использует Teams API для отправки и получения файлов с пользователями в личных чатах. Файлы, общие в Teams, могут отображаться как карточки и разрешать полнофункциональный просмотр в приложении. Бот также помогает реализовать такие функции, как отчеты о расходах, распознавание изображений, архивация файлов и электронные подписи, включающие редактирование содержимого файла. \n\n\n**Основные функции отправки файла в Teams с помощью бота** \n\n  * Upload файлы для Teams с помощью бота\n  * Получение файла, отправляемого боту в виде вложения\n  * Получение встроенных изображений, отправленных в сообщении\n\nЭто пошаговое руководство поможет вам отправить файл в Teams с помощью бота. Вы увидите следующие выходные данные:\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/output-sbs.png\" alt-text=\"выходной образ\" border=\"true\":::\n"
- title: Предварительные условия
  durationInMinutes: 1
  content: "Установите следующие средства и настройте среду разработки: \n\n* [Microsoft Teams с действительной](https://teams.microsoft.com/) учетной записью\n* [Последняя версия Visual Studio](https://visualstudio.microsoft.com/downloads/)\n* [Последняя версия пакета SDK для .NET Core](https://dotnet.microsoft.com/download).\n* [Последняя версия ngrok](https://ngrok.com/download) (только для тестирования devbox) или любое эквивалентное решение для туннелирования\n\n  > [!NOTE]\n  > После скачивания ngrok зарегистрируйтесь и установите [authtoken](https://ngrok.com/download).\n"
- title: Настройка локальной среды
  durationInMinutes: 1
  content: "\n1. Откройте [BotBuilder-Samples](https://github.com/Microsoft/BotBuilder-Samples).\n1. Выберите **\"Код\"**.\n1. В раскрывающемся меню выберите \"Открыть **с помощью GitHub Desktop\"**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/botbuilder-sample.png\" alt-text=\"клонирование репозитория\" border=\"true\":::\n\n1. Выберите **\"Клонировать\"**. \n"
- title: Создание и регистрация бота
  durationInMinutes: 5
  content: "Следующие действия помогут вам создать и зарегистрировать бота в портал Azure.\n\n* Создание ресурса Azure Bot для регистрации бота в Azure Служба Bot\n* Создание секрета клиента для включения проверки подлинности единого входа бота\n* Добавление Teams для развертывания бота\n* Использование ngrok для создания туннеля к конечным точкам веб-сервера\n* Добавление конечной точки обмена сообщениями в созданный туннель ngrok\n\n**Создание ресурса Azure Bot**\n\n1. Перейдите на [портал Azure](https://portal.azure.com/).\n1. Выберите **Создать ресурс**.\n1. В поле поиска введите **бот Azure**.\n1. Нажмите **клавишу ВВОД**.\n1. Выберите **Azure Bot**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/azure-new.png\" alt-text=\"Azure Bot Card\" border=\"true\":::\n   \n1. Нажмите **Создать**.\n1. Введите необходимое имя дескриптора бота в **дескрипторах бота**.\n1. В **раскрывающемся** списке \"Подписка\" выберите свою подписку.\n1. В **раскрывающемся списке** \"Группа ресурсов\" выберите существующую группу ресурсов.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/selection-of-resource.png\" alt-text=\"Выбор ресурсов Azure\" border=\"true\":::\n   \n     Вы также можете создать группу ресурсов (выберите \"Создать **новый** > введите имя ресурса> нажмите кнопку \"ОК **\"**).\n\n1. Если вы создали группу ресурсов, выберите необходимое расположение в раскрывающемся  списке \"Новое расположение группы ресурсов\".\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/newresource.png\" alt-text=\"Выбор нового расположения ресурса\" border=\"true\":::\n\n1. В разделе **\"Идентификатор приложения Майкрософт** \" по умолчанию выбран параметр **\"Создать новый** идентификатор приложения Майкрософт\". \n\n    Можно либо выбрать \"Использовать существующую регистрацию **приложения**\", ввести существующий идентификатор приложения и пароль существующего **приложения, либо** выбрать \"Создать  **новый идентификатор приложения Майкрософт\"**.\n\n    > [!NOTE]\n    > Вы не можете создать несколько ботов с одинаковым **идентификатором приложения Майкрософт**.\n\n1. Выберите **тип приложения в качестве** **мультитенантного**.\n\n1. Выберите **Проверить и создать**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/review-create.png\" alt-text=\"создание нового бота\" border=\"true\":::   \n\n1. Если проверка пройдена, нажмите кнопку \" **Создать\"**. \n\n    Подготовка службы бота займет несколько секунд.\n\n1. Выберите пункт **Перейти к ресурсу**. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/deployment.png\" alt-text=\"Выбор ресурса\" border=\"true\":::\n    \n    Ваш бот Azure создан.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/azure-bot-created.png\" alt-text=\"создание бота\" border=\"true\":::\n\n **Создание секрета клиента**\n\n   Если вы создали новый идентификатор приложения Майкрософт, выполните **следующие действия**:\n\n1. На левой панели выберите \" **Конфигурация\"**. \n\n   > [!TIP]\n   > Сохраните **идентификатор приложения Майкрософт или** **идентификатор клиента для** дальнейшей справки.\n\n1. Рядом с **идентификатором приложения Майкрософт** выберите \" **Управление\"**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/manage.png\" alt-text=\"Выбор элемента &quot;Управление&quot;\" border=\"true\":::\n\n\n1. В разделе **\"Секреты клиента** \" выберите \" **Новый секрет клиента\"**. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/new-client-secret.png\" alt-text=\"добавление секрета клиента\" border=\"true\":::\n\n        \n   **Появится окно \"Добавление секрета** клиента\".\n\n1. **Введите описание**.\n\n1. Нажмите **Добавить**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/add-client-secret.png\" alt-text=\"добавление секрета и описания клиента\" border=\"true\"::: \n\n   \n1. В **столбце \"Значение** \" выберите \" **Копировать в буфер обмена\"**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/copy-value.png\" alt-text=\"копирование значения в буфер обмена\" border=\"true\":::\n\n         \n   > [!TIP]\n   > Сохраните значение **секретов клиента** или пароль приложения для дальнейшей ссылки.\n\n **Добавление канала Teams**\n\n1. Нажмите **Главная**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/go-to-home.png\" alt-text=\"Выбор домашней страницы\" border=\"true\":::    \n\n   \n1. Выберите бот из списка **последних ресурсов**.\n\n1. Выберите **\"Каналы** \" в левой области. \n\n1. Выберите **Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n1. Установите флажок, чтобы принять **условия обслуживания**.\n\n1. Выберите **\"Принять**\".\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/terms.png\" alt-text=\"выбор терминов\" border=\"true\":::\n\n  \n1. Нажмите **Применить**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/apply-teams.png\" alt-text=\"Microsoft Teams\" border=\"true\":::\n\n  \n**Создание туннеля для локального веб-сервера**\n\nИспользуйте ngrok или командную строку для создания туннеля для общедоступных конечных точек HTTPS локального веб-сервера. Выполните следующую команду в ngrok:\n\n ```bash\n ngrok http -host-header=localhost 3978\n ```\n\n> [!TIP]\n> Если вы **столкнулись ERR_NGROK_4018**, выполните действия, описанные в командной строке, чтобы зарегистрироваться и проверить подлинность ngrok. Затем выполните команду `ngrok http -host-header=localhost 3978` .\n\n**Добавление конечной точки обмена сообщениями**\n\n   1. Скопируйте URL-адрес HTTPS из ngrok.\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/ngrok.png\" alt-text=\"применение ngrok\" border=\"true\"::: \n\n      > [!NOTE]\n      > URL-адрес HTTPS в ngrok — это полное доменное имя.\n      > Это `WebAppDomain` полное доменное имя, которое не включается `https://` в него.\n\n   1.  В **Параметры** для созданного бота Azure выберите \"**Конфигурация\"**.\n\n   1.  В **конечной точке обмена** сообщениями используйте URL-адрес HTTPS, доступный в ngrok, и в конце URL-адреса добавьте **/api/messages**.\n\n       :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/add-api-teams-bot.png\" alt-text=\"добавление API\" border=\"true\":::\n    \n   1. Нажмите **Применить**.\n\n      Вы успешно настроили бот в Azure Служба Bot.\n"
- title: Обновление регистрации приложения Azure AD
  durationInMinutes: 5
  content: "1. Перейдите на [портал Azure](https://portal.azure.com/).\n\n1. Выберите **Azure Active Directory**.\n\n1. В области слева выберите \" **Регистрация приложений\"**.\n\n1. Выберите бота.\n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/select-your-bot.png\" alt-text=\"Выбор бота\" border=\"true\":::\n\n1. Выберите **\"Предоставить API\"**.\n\n1. Выберите **\"Задать\"**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/set-api.png\" alt-text=\"настройка API\" border=\"true\":::\n\n1. **Задайте URI идентификатора** приложения в виде `api://your ngrok/botid-{your AppID}`.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/app-id-uri1.png\" alt-text=\"URI перенаправления\" border=\"true\":::\n\n   На следующем рисунке показано доменное имя:\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/expose-api.png\" alt-text=\"api\" border=\"true\":::\n\n    > [!NOTE]\n    > Если вы используете службу туннелирования, например ngrok, обязательно обновляйте значение при каждом изменении поддомена ngrok.\n    > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, где `f631****.ngrok.io` новое имя поддомена ngrok.\n\n1. Нажмите **Добавить область**. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/selectscope.png\" alt-text=\"выбор области\" border=\"true\":::\n\n1. На отображаемой панели введите `access_as_user` имя **области**.\n\n1. **Задайте Кто может дать согласие**`Admins and users`?\n\n1. Чтобы настроить запросы согласия `access_as_user` администратора и пользователя с соответствующими значениями для области, укажите следующие сведения в полях:</br>\n\n     * Введите `Teams can access the user’s profile` **отображаемое имя согласия администратора**\n\n     * Введите `Allows Teams to call the app’s web APIs as the current user` описание **согласия администратора**\n\n     * Введите `Teams can access the user profile and make requests on the user’s behalf` **отображаемое имя согласия пользователя**\n\n     * Введите `Enable Teams to call this app’s APIs with the same rights as the user` в **качестве описания согласия пользователя**\n\n1. Убедитесь, что параметру **Состояние** присвоено значение **Включено**.\n\n1. Выберите **\"Добавить область** для сохранения\".\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/add-a-scope.png\" alt-text=\"добавление области\" border=\"true\":::\n\n    > [!NOTE]\n    > Имя **области должно совпадать** с универсальным кодом ресурса (URI) **идентификатора** приложения, `/access_as_user` добавленным в конце.</br>\n       `api://9179****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/access-as-user.png\" alt-text=\"отображение доступа от имени пользователя\" border=\"true\":::\n\n1. В разделе **Авторизованные клиентские приложения** укажите приложения, которые необходимо авторизовать для веб-приложения вашего приложения.\n\n1. Выберите **Добавить клиентское приложение**. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/selectclientapp.png\" alt-text=\"клиентское приложение\" border=\"true\":::\n\n1. **Введите идентификатор клиента**: для `1fec8e78-bce4-4aaf-ab1b-5451cc387264` Teams мобильного или настольного приложения.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/client-id-mobile.png\" alt-text=\"клиентский мобильный\" border=\"true\":::  \n\n   Вы можете **ввести идентификатор клиента**: `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` для Teams веб-приложения.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/client-web.png\" alt-text=\"веб-сайт идентификатора клиента\" border=\"true\":::\n\n   На следующем рисунке показан **идентификатор клиента**:\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/client-id-teams-bot.png\" alt-text=\"отображает идентификаторы\" border=\"true\":::   \n\n1. На панели слева выберите **разрешения API**. \n\n   > [!NOTE]\n   > Пользователи должны дать согласие на разрешения API, только если AAD зарегистрировано в другом клиенте.\n\n1. Выберите **Добавить разрешение**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/add-permission.png\" alt-text=\"добавлено разрешение\" border=\"true\":::\n\n1. Выберите **Microsoft Graph**.\n\n1. Выберите **Делегированные разрешения**.\n\n1. Добавьте **разрешение User.Read** .\n\n1. Выберите **Добавить разрешения**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/add-permissions.png\" alt-text=\"Добавлены делегированные разрешения\" border=\"true\":::\n\n1. На панели слева выберите \" **Проверка подлинности\"** , чтобы задать URI перенаправления.\n\n   > [!NOTE]\n   > Если приложению не предоставлено согласие ИТ-администратора, пользователи должны предоставить согласие при первом использовании приложения.\n\n     1. Выберите **Добавить платформу**.\n    \n     1. Выберите платформу **Веб**.\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/configure-web.png\" alt-text=\"веб-конфигурация\" border=\"true\"::: \n\n     1. Введите URI перенаправления для приложения, `auth-end` введя полное доменное имя:</br> \n       `https://your ngrok/auth-end`. </br>\n\n     1. **Включите неявное предоставление и гибридные** потоки, установите следующие флажки:\n         * **Маркеры идентификаторов**\n         * **Маркеры доступа**\n\n     1. Нажмите **Настроить**.  \n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/configuration-web.png\" alt-text=\"configuration\" border=\"true\":::\n\n  **Обновление TeamsAppManifest**\n\n  1. Выберите **\"Манифест** \" на левой панели.\n\n  1. Задайте элемент **конфигурации accessTokenAcceptedVersion:2**. Если значение не задано, измените его значение и `2` нажмите кнопку **\"Сохранить\"**.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/manifest-value.png\" alt-text=\"открытие файла манифеста\" border=\"true\":::\n    \n     > [!NOTE]\n     > Если вы уже тестируете бот в Teams, выйдите из этого приложения и выйдите из Teams. Чтобы увидеть это изменение, войдите еще раз.\n\n  **Настройка Служба Bot подключения**\n\n  1. Перейдите **на страницу конфигурацииAdd** >  **OAuth Connection Параметры**.\n\n  1. Выберите **\"Добавить подключение OAuth Параметры**.\n\n  1. В **поле \"Новый параметр подключения**\" введите следующие сведения:\n\n      * **Введите** имя `name for your new connection setting. You can use the name in the settings of your bot service code`\n      * **Выбор поставщика услуг**`Azure Active Directory V2`\n      * **Идентификатор клиента**`Microsoft App ID`\n      * **Секрет клиента** `Value of the client secret ID`\n      * **URL-Exchange маркера** использует полученный `Application ID URI` ранее при раскрытии конечной точки API\n      * **Ввод идентификатора** клиента `common`\n      * **Ввод областей**`User.Read`\n \n  1. Нажмите **Сохранить**.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/new-connection-setting.png\" alt-text=\"установка нового подключения\" border=\"true\":::\n"
- title: Настройка параметров приложения и файлов манифеста
  durationInMinutes: 2
  content: "1. Перейдите **к файлу appsettings.json** в клонированном репозитории.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/appsettings-file.png\" alt-text=\"Манифест параметров приложения\" border=\"true\":::\n                  \n1. Откройте **файл appsettings.json** в Visual Studio.\n\n1. Обновите следующие сведения:\n\n     * Задайте `\"MicrosoftAppType\"` **значение MultiTenant**\n     * Задайте `\"MicrosoftAppId\"` идентификатор приложения **Майкрософт для бота**\n     * Задайте `\"MicrosoftAppPassword\"` значение идентификатора секрета клиента бота.\n     * Для мультитенантного `\"MicrosoftAppTenantId\"` бота задано пустое значение\n\n       :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/appsettings-json1.png\" alt-text=\"Файл appsettings в Visual Studio\" border=\"true\":::\n       \n1. Перейдите **к файлу manifest.json** в клонированном репозитории.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/teams-app-manifest.png\" alt-text=\"открытие файла манифеста\" border=\"true\":::\n     \n1. Откройте **файл manifest.json** в Visual Studio и внесите следующие изменения:\n\n   Замените все вхождения `<<YOUR-MICROSOFT-APP-ID>>` идентификатором **приложения Майкрософт бота**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/bot-id.png\" alt-text=\"Замена идентификатора бота\" border=\"true\"::: \n"
- title: Сборка и запуск службы
  durationInMinutes: 2
  content: "**Создание и запуск службы с помощью Visual Studio или командной строки**\n\n# <a name=\"visual-studio\"></a>[Visual Studio](#tab/visualstudio)\n\n  1. Запустите Visual Studio.\n  \n  1. Перейдите **к файлу** **FileOpen** >  >  **Project/Solution**.\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/VS-open-file.png\" alt-text=\"Visual Studio\" border=\"true\":::      \n   \n  1. Выберите **файл TeamsFileUpload.csproj** из папки **56.teams-file-upload** .\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/csproj-folder.png\" alt-text=\"folder\" border=\"true\":::        \n\n  1. Откройте **Обозреватель решений** из **представления**.\n\n     \n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/solutionexplorer.png\" alt-text=\"представление\" border=\"true\":::\n\n     \n  1. Щелкните правой кнопкой **мыши TeamsFileUpload**.\n\n  1. Выберите **\"Задать как запускаемый Project**\".\n     \n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/teams-file-upload.png\" alt-text=\"запуск проекта\" border=\"true\":::\n     \n  1. Нажмите **клавишу F5** , чтобы запустить проект.\n\n  1. Выберите **Да**, если появится следующий диалог:\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/certificate.png\" alt-text=\"Ca\" border=\"true\":::\n\n     \n     Откроется веб-страница с сообщением о том, что **ваш бот готов!**.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/file-bot.png\" alt-text=\"Ваш бот готов\" border=\"true\":::\n\n  \n\n# <a name=\"command-line\"></a>[Командная строка](#tab/cli)\n\nПерейдите к **botBuilder-Samples > примерах > csharp_dotnetcore > 50.teams-messaging-extensions-search** в окне командной строки и введите следующую команду:\n\n```bash\ndotnet run\n```\n\n![Dotnet](~/assets/images/Teams-Messaging-Extensions-Search/dotnetruncmd.png)\n"
- title: Добавление бота отправки файлов в Teams
  durationInMinutes: 2
  content: "1. В клонированном репозитории **перейдите** >  к csharp_dotnetcore **56.teams-file-uploadTeamsAppManifest** > .\n\n1. Создайте .zip со следующими файлами, которые находятся в папке **TeamsAppManifest** : \n  * manifest.json\n  * icon-outline.png\n  * icon-color.png \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/teams-upload-manifest.png\" alt-text=\"Папка манифеста\" border=\"true\":::\n\n 1. Перейдите **к Microsoft Teams**.\n\n 1. Выберите **Приложения**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/AppStore1.png\" alt-text=\"добавление приложения\" border=\"true\"::: \n\n 1. В левом нижнем углу выберите \" **Управление приложениями\"**.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/manage-apps.png\" alt-text=\"Приложения\" border=\"true\":::\n\n 1. Выбор **Upload пользовательского приложения**\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/upload-custom-app.png\" alt-text=\"пользовательские приложения\" border=\"true\":::\n\n 1. Выберите **\"** Открыть\", чтобы .zip файл, созданный в **папке TeamsAppManifest** .\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/teams-manifest.png\" alt-text=\"открытый манифест\" border=\"true\"::: \n\n 1. Нажмите **Добавить**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/add-file-bot.png\" alt-text=\"Добавить\" border=\"true\"::: \n\n  1. В области создания сообщения введите **привет** и подождите несколько секунд, пока он ответит карточкой.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/respond-bot.png\" alt-text=\"отправка карточки ботом\" border=\"true\":::\n"
- title: Взаимодействие с ботом в Teams
  durationInMinutes: 2
  content: "1. Отправьте сообщение боту. Он отвечает карточкой для разрешения на отправку файла.\n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/sbs-1.png\" alt-text=\"бот, отправляющий карточку\" border=\"true\":::\n\n1. Выберите **\"Разрешить\"**. Файл `teams-logo.png` отправляется в каталог файлов, который можно скачать.\n     \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/sbs-2.png\" alt-text=\"Логотип teams\" border=\"true\":::\n\n1. Отправьте файл боту в виде вложения в Teams. Он отвечает сообщением `Received and Saved`. Вложение можно просмотреть на **вкладке \"Файлы** \".\n    \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/sbs-3.png\" alt-text=\"отправка файла\" border=\"true\":::\n\n1. Отправка изображения в виде вложения. Он отвечает сообщением `Received and saved`. Изображение можно просмотреть в окне чата и на **вкладке \"Файлы** \".\n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/sbs-4.png\" alt-text=\"received\" border=\"true\":::\n  \n    > [!NOTE]\n    >  После установки бота в личной области пользователь входит в беседу в одном чате с ботом.\n  \n"
- title: Полный запрос
  durationInMinutes: 1
  content: "У вас возникла такая проблема?\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/output-sbs.png\" alt-text=\"окончательное изображение\" border=\"true\"::: \n"
- content: Вы завершили работу с этим руководством. Теперь вы можете отправлять файлы в Teams с помощью бота.
