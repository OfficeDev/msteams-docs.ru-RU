items:
- durationInMinutes: 1
  content: "Microsoft Teams является примерным приложением управления задачами Model-View-Controller (MVC). Приложение создается с помощью шаблона ASP.NET веб-приложения. Большая часть кода связана с базовой конфигурацией MVC или системой управления задачами. Вы можете добавить существующий Office 365 соединителю или создать новый в Teams.\n\n**Типы кодов соединители**\n\n  * **ConnectorController.cs**: настройка и сохранение действий\n  * **TaskController.cs**: создание и обновление действий\n\n**Ключевые функции Microsoft Teams соединители**\n\n  * Имитирует реальную систему управления задачами.\n  * Позволяет пользователям создавать и просматривать задачи.\n  * Создает контент случайным образом. \n  * Имитирует уведомление, которое будет отправлено в Microsoft Teams канал. \n\nЭто пошаговое руководство помогает создавать и тестировать соединители в Microsoft Teams. Вы увидите следующий вывод:\n   \n:::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/mobile.png\" alt-text=\"вводное изображение\" border=\"true\":::\n   \n"
- title: Предварительные условия
  durationInMinutes: 1
  content: "Убедитесь, что вы установите следующие средства и настроите среду разработки: \n\n* [Microsoft Teams с](https://teams.microsoft.com/) допустимой учетной записью\n* [Последняя версия Visual Studio](https://visualstudio.microsoft.com/downloads/)\n* [Последняя версия ngrok](https://ngrok.com/download) (только для тестирования devbox) или любое эквивалентное решение для туннелей\n\n  > [!NOTE]\n  > После скачивания ngrok зарегистриройте и установите [authtoken](https://ngrok.com/download).\n"
- title: Настройка локальной среды
  durationInMinutes: 1
  content: "\n1. Откройте [Microsoft Teams примеры](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n1. Выберите **код**.\n1. В меню dropdown выберите **Open с GitHub Desktop**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/clone repository.png\" alt-text=\"клонирование репозитория\" border=\"true\":::\n\n1. Выберите **клон**. \n"
- title: Включение предварительной версии для разработчиков
  durationInMinutes: 1
  content: "\n1. Включить загрузку приложений в консоли администрирования клиента.\n    1. Во входе [Центр администрирования Microsoft 365](https://admin.microsoft.com/Adminportal/Home?source=applauncher#/homepage#/) с учетными данными администратора.\n    1. В левой панели выберите **Показать все**.\n    1. Выберите **Teams**.\n\n       :::image type=\"content\" source=\"./assets/images/meeting-token-generator/meeting-token-generator-admincenter.png\" alt-text=\"Меню центра администрирования\" border=\"true\":::\n\n1.  В левой панели выберите **Teams приложения**.\n   \n1.  Выберите **политики установки**.\n\n       :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-setuppolicies.png\" alt-text=\"Политики установки\" border=\"true\":::\n\n1.  Выберите **Глобальный**.\n\n      ![Глобальные](~/assets/images/sbs-connector/Global.png)\n\n1.   Чтобы Upload **настраиваемые приложения на** **позицию**.\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-toggleOn.png\" alt-text=\"Toggle On\" border=\"true\":::\n\n1.   Нажмите кнопку **Сохранить**. \n   \n      Клиент тестового клиента может разрешить настраиваемую загрузку приложений.\n\n      > [!TIP]\n      > Загрузка побок занимает некоторое время, чтобы стать активным.\n\n1.   Перейдите **Microsoft Teams**.\n\n1.   В правом верхнем углу интерфейса Teams выберите `...` .\n\n1.   Нажмите кнопку **О программе**. \n\n1.   Выберите **предварительный просмотр разработчика**.\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-devpreview.png\" alt-text=\"Предварительная версия для разработчиков\" border=\"true\":::\n\n1.   Выберите **Переключатель для предварительного просмотра разработчика**.\n"
- title: Настройка соединитетеля
  durationInMinutes: 1
  content: "\n1. Перейдите **к TeamsToDoAppconnector.sln в клонированном** репозитории.\n\n   ![путь sln](~/assets/images/sbs-connector/sln.png)\n\n2. Чтобы создать туннель для общедоступных конечных точек HTTPS на локальном веб-сервере, используйте подсказку ngrok или Command. Запустите следующую команду в ngrok:\n\n    ```bash\n    ngrok http -host-header=localhost 3978\n    ``` \n   > [!TIP]\n   > Если **вы ERR_NGROK_4018,** выполните действия, которые отображаются в командной подсказке для регистрации и проверки подлинности ngrok. Затем запустите `ngrok http -host-header=localhost 3978` команду.\n\n   ![путь ngrok](~/assets/images/sbs-connector/ngrok1.png)\n\n3. Перейдите на [портал разработчика Соединитела](https://outlook.office.com/connectors/publish).\n4. Выберите **Новый соединитель**.\n \n   ![Добавление нового соединителю](~/assets/images/sbs-connector/connector.png)\n  \n5. Введите следующие сведения для регистрации нового соединитетеля:\n\n   * **Имя соединителя**.\n   * **Логотип**\n   * **Краткое описание приложения (10 слов или меньше)**\n   * **Подробное описание того, что делает ваш соединититель (3-5 предложений)**\n   * **Веб-сайт компании**\n   * **Страница конфигурации для соединитетеля в** качестве `https://[BASE_URI]/connector/setup`\n   * **Допустимые домены** как `https Base URL`\n   * Выберите **Да** , чтобы включить действие на соединитетельной карте\n   * **URL-адрес действий** в качестве `https://[BASE_URI]/Task/Update`\n   * Выберите **я принимаю условия соглашения разработчика приложений**\n   * Нажмите кнопку **Сохранить**.\n\n   ![Основные сведения](~/assets/images/sbs-connector/basicdetails.png)\n\n   Вы успешно зарегистрировали новый соединитатель. Окно отображается с зарегистрированным ид соединитетелем.\n\n   ![Экран вывода](~/assets/images/sbs-connector/output.png)\n  \n   > [!TIP]\n   > Сохраните ID соединитетеля для будущей ссылки.\n\n6. Выберите **файл TeamsToDoAppConnector.csproj** из **папки TeamsToDoAppConnector**.\n\n   ![Путь навигации](~/assets/images/sbs-connector/web.png) \n\n7. Откройте в Visual Studio. \n\n8. Замените переменную `configuration.appSettings.BaseUrl` на `ngrok https forwarding url`.\n   \n   ![Параметры манифест](~/assets/images/sbs-connector/manifest.png) \n\n9. Нажмите **кнопку F5** для запуска проекта.\n   Откроется веб-страница. \n\n   ![Локальный хост](~\\assets\\images/sbs-connector/local-host.png)    \n"
- title: Соединитектор тестирования в Microsoft Teams
  durationInMinutes: 5
  content: "\n1. В клонированном репозитории перейдите к **csharp > TeamsToDoAppConnector > TeamsAppPackages**.\n\n1. Создайте .zip со следующими файлами, присутствующими в **папке Манифест** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   ![Расположение манифеста](~/assets/images/sbs-connector/zip.png)\n\n1. Перейдите **Microsoft Teams**.\n1. На левой панели выберите **StoreManage** >  приложения.\n\n   ![Управление приложениями](~/assets/images/sbs-connector/manageapp.png)\n\n1. Выберите **Отправить пользовательское приложение**.\n\n   ![Upload настраиваемом приложении](~/assets/images/sbs-connector/upload.png)\n  \n1. Выберите **Открыть** , чтобы загрузить .zip файл, созданный в **папке Манифест** .\n\n   ![manifest](~/assets/images/sbs-connector/open.png)\n\n1. Выберите **Добавить в команду**.\n\n   ![Добавление приложения](~/assets/images/sbs-connector/addtoteam.png)\n\n1. Выберите команду или имя канала из списка.\n\n   ![выберите канал](~/assets/images/sbs-connector/channel.png)\n\n1. Выберите **Настройка соединитетеля**.\n\n1. На левой панели выберите **соединители Teams toDo Notification** в панели поиска и выберите **Configure**.\n\n   ![настройка уведомлений](~/assets/images/sbs-connector/configure.png)\n\n1. Выберите **созданную** или **обновленную** страницу регистрации и выберите **Сохранить**.\n\n   ![select](~/assets/images/sbs-connector/create.png)\n\n   После настройки можно увидеть уведомление в канале со ссылкой на **портал диспетчера задач**.\n\n   ![сообщение уведомления](~/assets/images/sbs-connector/notification.png)\n\n12. Перейдите **на портал диспетчера задач**.\n\n    ![Портал диспетчера задач](~/assets/images/sbs-connector/taskportal.png)\n\n13. Выберите **Создание нового**.\n   \n    ![создание новой задачи](~/assets/images/sbs-connector/tasks.png)\n   \n14. Введите новые сведения о задачах:\n\n    * **Название**\n    * **Описание**\n    * **Назначение**\n\n    ![Сведения о задаче](~/assets/images/sbs-connector/details.png)\n\n15. Нажмите кнопку **Сохранить**. \n  \n    Карточка сообщения отображается в зарегистрированной Teams канале\n   \n    ![Сообщение](~/assets/images/sbs-connector/messagecard.png)\n\n    > [!TIP]\n    > Вы можете попробовать доступные на карточке сообщения кнопки действия.\n"
- title: Полная задача
  durationInMinutes: 1
  content: >
    Вы придумали что-то подобное?


    :::image type="content" source="../msteams-platform/assets/images/sbs-meetings-stage-view/mobile.png" alt-text="конечный вывод" border="true":::
- content: Вы завершили учебный курс, чтобы начать работу с **Microsoft Teams соединители**!
