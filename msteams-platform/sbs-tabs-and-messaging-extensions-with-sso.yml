items:
- durationInMinutes: 1
  content: "Одно Azure Active Directory (AAD SSO) помогает проверить подлинность пользователей в Teams. \n\n**Ключевые аспекты пошагового руководства по AAD SSO для вкладок и расширений обмена сообщениями**\n\n * После первого входного AAD SSO позволяет пользователю автоматически вписываться.\n * Позволяет пользователю войти на другие устройства без повторного ввода учетных данных входа.\n * Получает маркер для зарегистрированного пользователя.   \n\nЭто пошаговое руководство по созданию вкладок и расширений обмена сообщениями, AAD проверки подлинности SSO. Вы увидите следующий вывод:\n\n  ![Изображение поздравление](~/assets/images/Tab-ME-SSO/hello-megan-profile245.png)   \n"
- title: Предварительные требования
  durationInMinutes: 1
  content: "Убедитесь, что вы установите следующие средства и настроите среду разработки:  \n\n* [Microsoft Teams с](https://teams.microsoft.com/) допустимой учетной записью\n* [.NET Core SDK](https://dotnet.microsoft.com/download) версии 3.1\n* [Последняя версия Visual Studio](https://visualstudio.microsoft.com/downloads/)\n* [ngrok](https://ngrok.com/download) последняя версия (только для тестирования devbox) или любое эквивалентное решение для туннелей\n* [Microsoft 365 учетной](https://docs.microsoft.com/microsoftteams/platform/concepts/build-and-test/prepare-your-o365-tenant) записи разработчика или Teams учетной записи с соответствующими разрешениями на установку приложения\n\n  > [!NOTE]\n  > После скачивания ngrok зарегистриройте и установите [authtoken](https://ngrok.com/download).\n"
- title: Настройка локальной среды
  durationInMinutes: 1
  content: "Репозиторий `Microsoft-Teams-Samples` клонов в локальный GitHub:  \n\n 1. Откройте [Microsoft Teams примеры](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n 1. Выберите **код**.\n 1. В меню dropdown выберите **Open с GitHub Desktop**.\n\n    ![Репозиторий клонов](~/assets/images/meeting-token-generator/meeting-token-generator-clonerepository.png)\n\n 1. Выберите **клон**. \n"
- title: Создание и регистрация бота на портале Azure AD
  durationInMinutes: 5
  content: "Следующие действия повеяют:\n\n* Создайте ресурс Azure Bot для регистрации бота в Azure Служба Bot.\n* Создание секрета клиента, который позволяет SSO-проверку подлинности бота.\n* Добавьте Microsoft Teams канал, чтобы развернуть бот в Teams канал.\n* Для создания туннеля к конечным точкам веб-сервера используйте ngrok.\n* Добавьте конечную точку обмена сообщениями в созданный туннель ngrok.\n\n**Создание ресурса Azure Bot**\n\n1. Перейдите [на Microsoft Azure портал.](https://portal.azure.com/)\n1. Выберите **Создать ресурс**.\n1. В поле поиска введите **Azure Bot**.\n1. Выберите **Ввод**.\n1. Выберите **Azure Bot**.\n\n     ![Создание карты-бота Azure](~/assets/images/bots/createazurebot.png)\n\n1. Нажмите **Создать**.\n1. Введите необходимое имя ручки бота в **ручке Bot**.\n1. Выберите **подписку** из списка выпаданий.\n1. Из списка **выпаданий** группы Ресурсов выберите существующую группу ресурсов. Можно также создать новую группу ресурсов (выберите **Создание** новых > введите имя ресурса > выберите **ОК**).\n\n    ![Регистрация бота](~/assets/images/Tab-ME-SSO/register-bot.png)\n\n1. В разделе **Microsoft App ID** по умолчанию **выбирается новый ID** приложения Майкрософт. \n\n   Выберите **Использование существующей регистрации приложений** и введите **существующий код приложения** и **пароль** существующего приложения для существующего приложения. Выберите **Создание нового ID приложения Майкрософт** для нового приложения.\n\n   > [!NOTE]\n   > Вы не можете создать несколько ботов с одним и тем же **microsoft App ID**.\n\n1. Выберите **тип приложения в** качестве `Multi Tenant`\n1. Выберите **Проверить и создать**.\n\n   ![Регистрация бота](~/assets/images/Tab-ME-SSO/register-bot-2.png)\n\n1. Если проверка пройдет, выберите **Создать**.\n\n    Подготовка службы бота занимает несколько минут.\n\n1. Выберите пункт **Перейти к ресурсу**. \n\n    ![Развертывание приложения](~/assets/images/Tab-ME-SSO/go-to-resource.png)\n\n    Создан бот Azure.\n\n    ![Развертывание приложения](~/assets/images/Tab-ME-SSO/app-overview.png)\n\n**Создание секрета клиента**\n\n  Выполните следующие действия, если вы создали новый **microsoft App ID**:\n\n1. В левой панели выберите **Конфигурация**. \n\n   > [!TIP]\n   > Сохраните **microsoft App ID** или **client ID** для будущих ссылок.\n\n1. Рядом с **microsoft App ID** выберите **Управление**.\n\n    ![Microsoft App ID](~/assets/images/Tab-ME-SSO/manage.png)\n\n1. В разделе **Секреты клиента** выберите **новый секрет клиента**. \n\n    ![Секрет нового клиента](~/assets/images/meeting-token-generator/meeting-token-generator-newclientsecret.png)\n\n   **Появится окно \"Добавление секрета клиента**\".  \n\n1. **Введите Описание**.\n\n1. Нажмите **Добавить**.\n\n    ![Добавление секрета клиента в приложение](~/assets/images/Tab-ME-SSO/add-client-id.png)\n\n1. В **столбце Значение** выберите **Копию в буфер обмена.**\n\n     ![Значение секрета клиента](~/assets/images/Tab-ME-SSO/client-ids.png)\n   \n   > [!TIP]\n   > Сохраните **значение \"Секреты клиента** \" или пароль приложения для будущей ссылки.\n\n**Добавление канала Microsoft Teams**\n\n1. Нажмите **Главная**.\n\n    ![Домашняя страница](~/assets/images/Tab-ME-SSO/home.png)\n\n1. Выберите бот из **последних ресурсов**.\n\n1. Выберите **Каналы в** левой области. \n\n1. Выберите **Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n1. Выберите почтовый ящик, чтобы принять **Условия службы**.\n\n1. Выберите **Согласование**.\n\n      ![Условия обслуживания](~/assets/images/meeting-token-generator/meeting-token-generator-terms.png)\n\n1. Нажмите кнопку **Сохранить**.\n\n      ![Выберите Teams](~/assets/images/meeting-token-generator/meeting-token-generator-config-teams.png)   \n\n**Создание туннеля для локального веб-сервера**\n\nИспользуйте ngrok для создания туннеля для общедоступных конечных точек HTTPS локального запуска веб-сервера. Запустите следующую команду в ngrok:\n\n ```bash\n ngrok http -host-header=localhost 3978\n ```\n\n**Добавление конечной точки обмена сообщениями**\n\n1. Из ngrok скопируйте URL-адрес HTTPS (https to io).\n\n    ![URL-адрес https ngrok](~/assets/images/Tab-ME-SSO/ngrok-image.png)\n\n    > [!NOTE]\n    > URL-адрес HTTPS в ngrok — это ваше полное доменное имя.\n    > Это `WebAppDomain` полное доменное имя, которое не включается `https://` в него.\n\n1. В **Параметры** для созданного вами бота Azure выберите **Конфигурация**.\n\n1. В **конечной точке** обмена сообщениями используйте URL-адрес HTTPS, доступный в ngrok, а в конце **URL-адреса добавьте /api/messages**.\n\n    ![Конечная точка обмена сообщениями](~/assets/images/Tab-ME-SSO/messaging-endpoint.png)\n\n1. Нажмите **Применить**.\n\n    Вы успешно создали бот в Azure Служба Bot.\n"
- title: Настройка SSO для вкладки
  durationInMinutes: 1
  content: "1. Перейдите на [портал Azure](https://portal.azure.com/).\n\n1. Выберите **Azure Active Directory**.\n\n1. Формим левую области, выберите **регистрация приложений**.\n\n1. Выберите бот.\n\n1. Выберите **Expose aPI**.\n\n1. Выберите **набор**.\n\n   ![Предоставление API](~/assets/images/Tab-ME-SSO/application-id-set.png)\n\n1. Установите **URI ID приложения** в виде `api://your ngrok/botid-{your AppID}`.\n\n   ![Настройка ссылки](~/assets/images/Tab-ME-SSO/appid-uri1.png)\n    \n1. Нажмите **Добавить область**. \n\n1. На панели, которая отображается, введите `access_as_user` имя **Область**.\n\n1. Установите **Кто может согласиться?** .`Admins and users`\n\n1. Чтобы настроить запросы на `access_as_user` согласие администратора и пользователя с соответствующими значениями для области, в полях необходимо предоставить следующие сведения:</br>\n\n   * Введите `Teams can access the user’s profile` **имя отображения согласия администратора**.\n\n   * Введите `Allows Teams to call the app’s web APIs as the current user` в **качестве описания согласия администратора**.\n\n   * Введите `Teams can access the user profile and make requests on the user’s behalf` имя **отображения согласия пользователя**.\n\n   * Введите `Enable Teams to call this app’s APIs with the same rights as the user` в **качестве описания согласия пользователя**.\n\n1. Убедитесь, что параметру **Состояние** присвоено значение **Включено**.\n\n1. Выберите **Добавить область** для сохранения.\n\n   ![Scopes](~/assets/images/Tab-ME-SSO/add-a-scope.png)\n\n    > [!NOTE]\n    > Имя **Scope должно** совпадать с URI `/access_as_user` **ID** приложения с приложением в конце.</br>\n       `api://your ngrok/botid-00000000-0000-0000-0000-000000000000/access_as_user`\n\n      ![Scopes](~/assets/images/Tab-ME-SSO/add-a-scope-final1.png) \n\n1. В разделе **Авторизованные клиентские приложения** укажите приложения, которые необходимо авторизовать для веб-приложения вашего приложения. \n\n1. Выберите **Добавить клиентское приложение**. \n\n1. Введите каждый из следующих клиентских ИД и выберите разрешенную область:</br>\n\n     * `1fec8e78-bce4-4aaf-ab1b-5451cc387264`(Teams мобильное или настольное приложение)\n\n       ![Добавление клиентского приложения](~/assets/images/Tab-ME-SSO/add-client-application.png) \n\n     * `5e3ce6c0-2b1f-4285-8d4b-75ee78787346`(Teams веб-приложение)\n\n       ![Добавление клиентского приложения](~/assets/images/Tab-ME-SSO/add-client-application21.png) \n    \n\n   На следующем изображении отображается **client Id**:\n\n     ![Клиентские приложения](~/assets/images/Tab-ME-SSO/client-id-2.png) \n\n1. На левой панели выберите **разрешения API**. \n\n   > [!NOTE]\n   > Пользователи должны согласиться на эти разрешения только в том случае, если приложение Azure AD зарегистрировано в другом клиенте.\n\n1. Выберите **Добавить разрешение**.\n\n1. Выберите **Microsoft Graph**.\n\n   ![Microsoft Graph](~/assets/images/Tab-ME-SSO/microsoft-graph.png)\n\n1. Выберите **Делегированные разрешения**.\n\n1. Добавьте указанные ниже разрешения.</br>\n    * **email**\n    * **offline_access**\n    * **OpenId**\n    * **profile**\n    * **User.Read**\n\n1. Выберите **Добавить разрешения**.\n\n1. На левой панели выберите **проверку подлинности,** чтобы установить URI перенаправления. \n\n   > [!NOTE]\n   > Если приложению не предоставлено согласие ИТ-администратора, пользователи должны предоставить согласие при первом использовании приложения.\n           \n     1. Выберите **Добавить платформу**.\n     1. Выберите платформу **Веб**.\n\n        ![Web](~/assets/images/Tab-ME-SSO/configure-platform1.png)\n\n     1. **Введите URL-адреса перенаправления** как `https://token.botframework.com/.auth/web/redirect`.\n\n     1. Включить **неявные грантовые и гибридные** потоки, выбрав следующие почтовые ящики:\n         * **Маркеры ID**\n         * **Маркеры доступа**\n\n     1. Нажмите **Настроить**.\n\n        ![Настройка веб-сайта](~/assets/images/Tab-ME-SSO/configure-web.png)\n\n**Обновление манифеста**\n\n1. Выберите **Манифест** с левой области.\n\n1. Убедитесь, что для элемента config **установлено \"accessTokenAcceptedVersion\": 2**. Если нет, измените его значение на **2 и** выберите **Сохранить**. \n\n   > [!Tip]\n   > Если вы уже тестируете бот в Teams, необходимо выйти из бота и выйти из Teams. Затем снова впишитесь, чтобы увидеть это изменение.\n\n   ![Изменение манифеста](~/assets/images/bots/update-manifest.png)</br>\n\n**Настройка подключения Служба Bot**\n\n1. Перейдите **на страницу** >  **ConfigurationAdd OAuth Connection Параметры**.\n\n1. Выберите **Добавить подключение OAuth Параметры**.\n\n1. В **новом параметре подключения** введите следующие сведения:\n\n    | Поле | Значение или описание |\n    | ----- | ----- |\n    | **Name** | Введите имя для нового параметра подключения. Имя можно использовать в настройках кода службы бота. |\n    | **Service Provider** | Выберите **Azure Active Directory V2**. |\n    | **Идентификатор клиента** | Сохранено ранее в **качестве ID приложения Майкрософт**. |\n    | **Секрет клиента** | Сохранено ранее **в качестве значения** секретного ID клиента. |\n    | **URL-Exchange маркера** | Используйте **URI ID приложения** , полученный ранее при разоблачении конечной точки API. |\n    | **Идентификатор клиента** | **Введите общие**. |\n    | **Scopes** | **Введите User.Read** и добавьте все **области**, выбранные при указании разрешений на API ниже по течению. |\n\n1. Нажмите кнопку **Сохранить**.\n\n    <img src=\"~/assets/images/Tab-ME-SSO/new-connection-setting.png\" alt=\"Bot Service connection\" width=\"300\"/>\n"
- title: Настройка параметров приложения
  durationInMinutes: 1
  content: "1. Перейдите **к appsettings.json в** клонированном репозитории.\n\n    ![Расположение параметров приложения](~/assets/images/Tab-ME-SSO/app-setting-folder.png)\n\n1. Откройте **appsettings.json** в **Visual Studio Code** и обновив следующую информацию:  \n\n     * Установите `\"MicrosoftAppId\"` для вашего бота **microsoft App ID**.\n     * Задайте `\"MicrosoftAppPassword\"` значение секретного ИД клиента вашего бота.\n     * Установите `\"DOMAIN-NAME\"` URL-адрес ngrok.\n     * Установите `\"ConnectionName\"` имя параметра подключения OAuth.\n     * Установите `\"ClientId\"` для вашего бота **microsoft App ID**.\n     * Задайте `\"AppSecret\"` значение секретного ИД клиента вашего бота.\n     * Набор `\"ApplicationIdURI\"` в виде `api://584f****.ngrok.io/botid-{AppID}`.\n\n    ![Параметры приложения](~/assets/images/Tab-ME-SSO/app-setting1.png)\n"
- title: Настройка файла манифеста
  durationInMinutes: 1
  content: "1. Перейдите **к manifest.json в** клонированном репозитории.\n\n    ![Расположение файла Manifest](~/assets/images/Tab-ME-SSO/folder-manifest.png)\n\n1. Откройте **manifest.json** **в Visual Studio Code** и внести следующие изменения:\n\n     * Замените все случаи с `[DOMAIN-NAME]` вашим доменным именем ngrok. \n     * Замените все случаи с `[YOUR-MICROSOFT-APP-ID]` помощью microsoft **App ID вашего бота**.\n\n         > [!NOTE]\n         > В зависимости от сценария и `[YOUR-MICROSOFT-APP-ID]` может `[DOMAIN-NAME]` возникать несколько раз.\n\n     * Установите `\"resource\"` как `api://584f****.ngrok.io/botid-{AppID}`.</br>\n    \n    ![Manifest image2](~/assets/images/Tab-ME-SSO/vs-manifest.png)\n"
- title: Создание и запуск службы
  durationInMinutes: 1
  content: "**Создание и запуск службы с Visual Studio 2019 или командной строкой**\n\n# <a name=\"visual-studio-2019\"></a>[Visual Studio 2019](#tab/vs2019)\n\n   1. Запуск **Visual Studio 2019 г**.\n   1. Перейдите к **файлу FileOpen** >  >  **Project/Solution**.\n\n      ![Открытый файл](~/assets/images/Tab-ME-SSO/open-project1.png)\n\n   1. Выберите **файл App SSO Sample.csproj** из **папки csharp** .\n\n      ![Project папки](~/assets/images/Tab-ME-SSO/project-folder1.png)\n\n   1. Вы увидите следующий вывод:\n\n      ![Файл Маркера](~/assets/images/Tab-ME-SSO/output1.png)\n\n   1. Нажмите **кнопку F5** для запуска проекта.\n\n   1. Выберите **Да**, если появится следующий диалог:\n\n      ![Сертификат доверия](~/assets/images/Tab-ME-SSO/certificate.png)\n\n      Откроется веб-страницу с сообщением **, которое ваш бот готов!**\n\n      ![Готовое приложение](~/assets/images/Tab-ME-SSO/bot-completion-explorer.png) \n\n    \n# <a name=\"command-line\"></a>[Командная строка](#tab/cli)\n\nПерейдите к **папке csharp** в окне Командная подсказка и введите следующую команду:\n\n```bash\ndotnet run\n```\n\n![Dotnet](~/assets/images/Tab-ME-SSO/dotnet-run1.png)\n  \n"
- title: Upload SSO App для Teams
  durationInMinutes: 1
  content: "1. В клонированном репозитории перейдите к **csharp > SSO sample > TeamsAppManifest**.\n\n1. Создайте .zip со следующими файлами, присутствующими в **папке Манифест** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   ![Выберите почтовый файл](~/assets/images/Tab-ME-SSO/upload-tab-me-sso.png)\n\n1. Перейдите **Microsoft Teams**.\n\n1. Выберите **Магазин**.\n1. Выберите **Управление приложениями**.\n1. Выберите **Опубликовать приложение**.\n\n   ![Dotnet](~/assets/images/Tab-ME-SSO/publish-an-app.png)\n\n1. Выберите **Отправить пользовательское приложение**. \n\n   ![Upload настраиваемом приложении](~/assets/images/Tab-ME-SSO/upload-custom-app.png)\n\n1. Выберите **Открыть** , чтобы загрузить .zip файл, созданный в **папке Манифест** .\n\n   ![Выберите почтовый файл](~/assets/images/Tab-ME-SSO/upload-tab-me-sso-open.png)\n\n1. Нажмите **Добавить**.\n\n   ![Добавление приложения](~/assets/images/Tab-ME-SSO/add-sso-app.png)\n\n1. Отправьте сообщение боту. \n1. Бот будет выполнять одну входную и отображаемую карточку профиля вместе с подсказкой параметра для просмотра маркера.\n\n   ![Карточка профиля](~/assets/images/Tab-ME-SSO/Congratulation-image.png)\n\n1. Выберите **Да** , чтобы просмотреть маркер **или нет** для продолжения чата.\n  \n   ![Представление Маркера](~/assets/images/Tab-ME-SSO/token-view1.png)\n\n  1. Если SSO не выполняется, бот выполнит метод проверки подлинности по умолчанию для вкладки.\n\n      ![Нет SSO](~/assets/images/Tab-ME-SSO/not-login11.png)\n\n  1. Выберите эллипсы **...** для открытия расширения обмена сообщениями.\n\n      ![расширение обмена сообщениями](~/assets/images/Tab-ME-SSO/message-extension.png)\n  \n  1. Выберите новое приложение SSO.\n\n      ![Приложение SSO](~/assets/images/Tab-ME-SSO/recent-app-sso.png)\n\n  1. Выберите **вход**.\n\n      ![Выполните вход](~/assets/images/Tab-ME-SSO/sign-in-sso1.png)\n\n  1. Введите учетные данные в поле входа и выберите **Далее**.\n\n      ![Вход в поле](~/assets/images/Tab-ME-SSO/sign-in-box.png)\n  \n  1. Выберите **Принять**.\n\n      ![поле согласия](~/assets/images/Tab-ME-SSO/concent-box.png)\n\n  1. Откройте расширение обмена сообщениями и выберите приложение.\n\n  1. Выберите профиль в поле поиска. Вы увидите что-то вроде этого:\n\n      ![Профиль](~/assets/images/Tab-ME-SSO/hello-megan-profile.png)\n\n  1. Отправьте `https://profile.botframework.com` в приложение, чтобы получить карточку профиля.\n   \n      ![Карточка профиля](~/assets/images/Tab-ME-SSO/profile-card.png)\n"
- title: Полная задача
  durationInMinutes: 1
  content: >
    Вы придумали что-то подобное?

       ![Профиль SSO](~/assets/images/Tab-ME-SSO/hello-megan-profile245.png)
