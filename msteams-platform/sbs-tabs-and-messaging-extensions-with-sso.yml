items:
- durationInMinutes: 1
  content: "Единый вход Azure Active Directory (Azure AD SSO) помогает проверять подлинность пользователей в Teams. \n\n**Ключевые аспекты единого входа Azure AD**:\n\n * Позволяет пользователю автоматически входить в систему после первого входа.\n * Позволяет пользователю входить на другие устройства без повторного ввода учетных данных.\n * Получает маркер для вошедшего пользователя.\n\nЭто пошаговое руководство поможет вам создать вкладки и расширения сообщений, позволяющие Azure AD проверки подлинности единого входа. Вы увидите следующие выходные данные:\n\n  :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/hello-megan-profile245_1.png\" alt-text=\"Изображение с поздравлением.\":::\n"
- title: Предварительные требования
  durationInMinutes: 1
  content: "Убедитесь, что установлены следующие средства и настроена среда разработки:  \n\n| &nbsp; | Установка | Для использования... |\n | --- | --- | --- |\n | **Required** | &nbsp; | &nbsp; |\n | &nbsp; | [Microsoft Teams](https://www.microsoft.com/microsoft-teams/download-app) | Microsoft Teams для совместной работы со всеми, с кем вы работаете, с помощью приложений для чата, собраний, звонков и всех в одном месте.|\n | &nbsp; | [Учетная запись разработчика Microsoft 365](/microsoftteams/platform/concepts/build-and-test/prepare-your-o365-tenant) | Доступ к учетной записи Teams с соответствующими разрешениями для установки приложения. |\n | &nbsp; | [Пакет SDK для .NET Core версии 3.1](https://dotnet.microsoft.com/en-us/download) | Настраиваемые привязки для локальной отладки и развертывания приложений функций Azure. Если вы не установили пакет SDK для .NET 3.1 (или более поздней версии) глобально, можно установить переносимую версию. |\n | &nbsp; | [Visual Studio 2022 версии 17.3](https://visualstudio.microsoft.com)<br> Установите одну из следующих двух рабочих нагрузок:<br> • ASP.NET и веб-разработка <br> • Кроссплатформенная разработка .NET Core | Вы можете установить корпоративную версию в Visual Studio 2022 и установить рабочие нагрузки. |\n | &nbsp; | [ngrok](https://ngrok.com/download) | Функции приложений Teams (диалоговые боты, расширения сообщений и входящие веб-перехватчики) требуют входящих подключений. Туннель соединяет систему разработки с Teams. Он не требуется для приложений, которые содержат только вкладки. Этот пакет устанавливается в каталоге проекта (с помощью npm `devDependencies`). |\n\n  > [!NOTE]\n  > После скачивания ngrok зарегистрируйтесь и установите [authtoken](https://ngrok.com/download).\n"
- title: Настройка локальной среды
  durationInMinutes: 1
  content: "Клонируйте `Microsoft-Teams-Samples` репозиторий в локальный GitHub:  \n\n 1. Откройте [примеры Microsoft Teams](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n 1. Выберите **Код**.\n 1. В раскрывающемся меню выберите **Открыть с помощью GitHub Desktop**.\n\n    :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/clonerepository_1.png\" alt-text= \"Clone repository.\":::\n\n 1. Выберите **Клонировать**. \n"
- title: Создание и регистрация бота на портале Azure AD
  durationInMinutes: 5
  content: "Чтобы создать и зарегистрировать бота в Microsoft Azure AD, выполните следующие действия.\n\n* Создайте ресурс Azure Bot для регистрации бота в Azure Служба Bot.\n* Создайте секрет клиента, который обеспечивает проверку подлинности бота с единым входом.\n* Добавьте канал Microsoft Teams для развертывания бота в канале Teams.\n* Создайте туннель ngrok для конечных точек веб-сервера.\n* Добавьте конечную точку обмена сообщениями в созданный туннель ngrok.\n\n**Создание ресурса Azure Bot**\n\n1. Перейдите на [портал Azure Майкрософт](https://portal.azure.com/).\n1. Выберите **Создать ресурс**.\n1. В поле поиска введите **Azure Bot**.\n1. Выберите **ВВОД**.\n1. Выберите **Azure Bot**.\n1. Нажмите **Создать**.\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/azure-bot_1.png\" alt-text=\"Бот Azure.\":::\n     \n**Откроется окно \"Создание бота Azure** \".\n\n1. Введите необходимое имя дескриптора бота в **поле Дескриптор бота**.\n1. Выберите **подписку** и **группу ресурсов** из соответствующего раскрывающегося списка.\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/azure-subscription.png\" alt-text=\"Подписка Azure.\":::\n\n   Вы можете создать новую группу ресурсов. Выберите **Создать >** введите имя ресурса > нажмите **кнопку ОК**. Выберите требуемое расположение в раскрывающемся **списке Расположение новой группы ресурсов** .\n\n   :::image type=\"content\" source=\"~/assets/images/bots/newresource.png\" alt-text=\"Снимок экрана: новое расположение группы ресурсов.\":::\n\n1. В разделе **Идентификатор приложения Майкрософт** по умолчанию выбран параметр **Создать новый идентификатор приложения Майкрософт** . \n\n   Можно выбрать **Использовать существующую регистрацию приложения** и ввести **идентификатор приложения**, **идентификатор клиента приложения** и **идентификатор ресурса MSI**.\n\n   > [!NOTE]\n   > Вы не можете создать несколько ботов с одним **идентификатором приложения Майкрософт**.\n\n1. Выберите **Тип приложения в** качестве **мультитенантного**.\n1. Выберите **Проверить и создать**.\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/tenant-review.png\" alt-text=\"проверка клиента.\":::\n\n1. Если проверка пройдена, выберите **Создать**.\n\n    Подготовка службы бота займет несколько секунд.\n\n1. Выберите пункт **Перейти к ресурсу**.\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/go-to-resource_1.png\" alt-text=\"перейдите к ресурсу.\":::\n\n  Бот Azure будет создан, и вы увидите **группу ресурсов** и **идентификатор подписки** в боте Azure.\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/app-overview_1.png\" alt-text=\"общие сведения о приложении.\" lightbox=\"./assets/images/Tab-ME-SSO/app-overview_1.png\":::\n    \n**Создание секрета клиента**\n\n  Если вы создали новый **идентификатор приложения Майкрософт**, выполните следующие действия.\n\n1. В левой области выберите **Конфигурация**. \n\n   > [!TIP]\n   > Сохраните **идентификатор приложения Майкрософт** или **идентификатор клиента** для дальнейшего использования.\n\n1. Рядом с **полем Идентификатор приложения Майкрософт** выберите **Управление**.\n\n   :::image type=\"content\" source=\"~/assets/images/Tab-ME-SSO/manage-bot-label_1.png\" alt-text=\"Снимок экрана: выбор параметра управления.\":::\n\n1. В разделе **Секреты клиента** выберите **Новый секрет клиента**.\n\n   :::image type=\"content\" source=\"~/assets/images/Tab-ME-SSO/newclientsecret_1.png\" alt-text=\"Снимок экрана: выбор нового секрета клиента.\":::\n\n   Откроется окно **добавления секрета клиента**.  \n\n1. Введите **Описание** секрета клиента.\n\n1. Нажмите **Добавить**.\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/add-client-id.png\" alt-text=\"Добавьте секрет клиента в приложение.\":::\n\n1. Выберите **Копировать в буфер обмена** , чтобы скопировать сведения о **значении** .\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/client-ids_1.png\" alt-text=\"Значение секрета клиента.\":::\n     \n   > [!TIP]\n   > Сохраните значение **Секреты клиента** или пароль приложения для дальнейшего использования.\n\n**Добавление канала Microsoft Teams**\n\n1. Нажмите **Главная**.\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/home_1.png\" alt-text=\"Домашняя страница.\":::\n   \n1. Выберите бота в **разделе Последние ресурсы**.\n\n1. Выберите **Каналы** в области слева. \n\n1. Выберите **Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n   :::image type=\"content\" source=\"~/assets/images/Tab-ME-SSO/channel-teams_1.png\" alt-text=\"Выбор Teams в каналах\":::\n\n1. Установите флажок, чтобы принять **условия предоставления услуг**.\n\n1. Выберите **Принять**.\n\n   :::image type=\"content\" source=\"~/assets/images//Tab-ME-SSO/terms.png\" alt-text=\"Условия предоставления услуг\":::\n\n1. Нажмите **Применить**.\n\n   :::image type=\"content\" source=\"~/assets/images//Tab-ME-SSO/apply.png\" alt-text=\"Снимок экрана: выбор Teams.\":::\n\n**Создание туннеля для локального веб-сервера**\n\nИспользуйте ngrok, чтобы создать туннель к общедоступным конечным точкам HTTPS локально работающего веб-сервера. Выполните следующую команду в ngrok:\n\n ```bash\n ngrok http --host-header=localhost 3978\n ```\n > [!TIP]\n > Если вы столкнулись **с ERR_NGROK_4018**, выполните действия, как показано в командной строке, чтобы зарегистрироваться и проверить подлинность ngrok. Затем запустите `ngrok http --host-header=localhost`\n\n**Добавление конечной точки обмена сообщениями**\n\n1. Из ngrok скопируйте URL-адрес HTTPS (https to io).\n\n    ![URL-адрес HTTPS ngrok](~/assets/images/Tab-ME-SSO/ngrok-image.png)\n\n    > [!NOTE]\n    > URL-адрес HTTPS в ngrok — это доменное имя, которое не содержит `https://`.\n\n1. В разделе **Параметры** выберите **Конфигурация**.\n\n1. В **конечной точке обмена сообщениями** добавьте URL-адрес HTTPS из ngrok и в конце URL-адреса добавьте **/api/messages**.\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/messaging-endpoint_1.png\" alt-text=\"Конечная точка обмена сообщениями.\":::\n    \n1. Нажмите **Применить**.\n\n    Вы успешно настроили бот в службе Azure Bot.\n"
- title: Настройка единого входа для вкладки
  durationInMinutes: 1
  content: "1. Перейдите к [портал Azure](https://portal.azure.com/).\n\n1. Выберите **Azure Active Directory**.\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/azure directory.png\" alt-text=\"каталог azure.\":::\n\n1. В левой области выберите **Регистрация приложений**.\n\n1. Выберите бота.\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/app reg.png\" alt-text=\"app reg.\":::\n\n1. В разделе **Управление** выберите **Предоставить API**.\n\n1. Выберите **Задать**.\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/application-id-set_1.png\" alt-text=\"Предоставление API.\":::\n   \n1. Задайте **универсальный код ресурса (URI) идентификатора** `api://your ngrok/botid-{your AppID}`приложения в формате .\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/expose_2.png\" alt-text=\"установить ссылку.\":::\n\n   На следующем рисунке показано доменное имя:\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Tab-ME-SSO/app_id_1.png\" alt-text=\"Идентификатор URI приложения\":::\n\n1. Нажмите **Добавить область**. \n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/selectscope_1.png\" alt-text=\"Выберите область\":::\n\nОткроется окно **добавления области**.\n\n1. Введите следующие сведения, чтобы настроить область:\n\n   * Введите `access_as_user` имя **области**.\n\n   * Установите для свойства **Кто может предоставить согласие?** значение `Admins and users`.\n\n1. Чтобы настроить запросы на согласие администратора и пользователя с соответствующими значениями для `access_as_user` области, укажите в полях следующие сведения:</br>\n\n   * Введите `Teams can access the user’s profile` **Администратор отображаемое имя согласия**.\n\n   * Введите `Allows Teams to call the app’s web APIs as the current user` **как Администратор описание согласия**.\n\n   * Введите `Teams can access the user profile and make requests on the user’s behalf` **отображаемое имя согласия пользователя**.\n\n   * Введите `Enable Teams to call this app’s APIs with the same rights as the user` **в качестве описания согласия пользователя**.\n\n1. Установите **для параметра Состояние** **значение Включено**.\n\n1. Нажмите **Добавить область**.\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/add-a-scope_1.png\" alt-text=\"Области.\":::\n\n    > [!NOTE]\n    > **Имя области** должно совпадать с URI **идентификатора приложения** с `/access_as_user` добавлением в конце.</br>\n       `api://your ngrok/botid-00000000-0000-0000-0000-000000000000/access_as_user`\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/add-a-scope-final1_1.png\" alt-text=\"Scopes2.\":::\n\n1. В разделе **Авторизованные клиентские приложения** укажите приложения, которые необходимо авторизовать для веб-приложения вашего приложения. \n\n1. Выберите **Добавить клиентское приложение**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Tab-ME-SSO/selectclientapp_1.png\" alt-text=\"Снимок экрана: выбор клиентского приложения.\":::\n\n1. Введите каждый из следующих идентификаторов клиентов и выберите авторизованную область:</br>\n\n     * Введите **идентификатор клиента**: `1fec8e78-bce4-4aaf-ab1b-5451cc387264` для мобильного или классического приложения Teams.\n\n       :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/addclientapplication1.png\" alt-text=\"Снимок экрана: добавление клиентского приложения\":::\n\n     * Введите **идентификатор клиента**:`5e3ce6c0-2b1f-4285-8d4b-75ee78787346` для веб-приложения Teams.\n\n       :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/addclientapplication2.png\" alt-text=\"Снимок экрана: добавление идентификатора клиента.\":::\n           \n1.  Выберите **Авторизованные области**.\n\n    На следующем рисунке отображается **идентификатор клиента**:\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/Tab-ME-SSO/client-id-2.png\" alt-text=\"Снимок экрана: клиентское приложение.\"::: \n\n1. В левой области выберите **Разрешения API**. \n\n   > [!NOTE]\n   > Пользователям необходимо предоставить согласие на эти разрешения только в том случае, если приложение Azure AD зарегистрировано в другом клиенте.\n\n1. Выберите **Добавить разрешение**.\n\n1. Выберите **Microsoft Graph**.\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/microsoft-graph_1.png\" alt-text=\"microsoft-graph.\":::\n\n1. Выберите **Делегированные разрешения**.\n\n1. Добавьте следующие разрешения API:</br>\n    * **email**\n    * **offline_access**\n    * **Openid**\n    * **profile**\n    * **User.Read**\n\n1. Выберите **Добавить разрешения**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/other-permissions_1.png\" alt-text=\"Снимок экрана: добавление других разрешений.\":::\n\n1. В области слева выберите **Проверка подлинности** , чтобы задать URI перенаправления. \n\n   > [!NOTE]\n   > Если приложению не предоставлено согласие ИТ-администратора, пользователи должны предоставить согласие при первом использовании приложения.\n           \n     1. Выберите **Добавить веб-сайт платформы** > .\n\n        :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/configure-platform1_1.png\" alt-text=\"веб-платформа.\":::\n\n     1. Введите URI перенаправления для приложения, добавив `auth-end` в доменное имя:</br> \n       `https://your ngrok/auth-end`. </br>\n\n     1. Включите **неявное предоставление и гибридные потоки** , установив следующие флажки:\n         * **Маркеры идентификаторов (используются для неявных потоков)**\n         * **Маркеры доступа (используются для неявных и гибридных потоков)**\n\n     1. Нажмите **Настроить**.\n\n        :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/configure-web_1.png\" alt-text=\"настройка веб-сайта.\":::\n\n**Обновление манифеста**\n\n1. Выберите **Манифест** на панели слева.\n\n1. Убедитесь, что для элемента конфигурации задано значение **\"accessTokenAcceptedVersion\": 2**. Если нет, измените его значение на **2** и нажмите кнопку **Сохранить**. \n\n   > [!Tip]\n   > Если вы уже тестируете бот в Teams, необходимо выйти из бота и выйти из Teams. Затем войдите еще раз, чтобы увидеть это изменение.\n\n   :::image type=\"content\" source=\"./assets/images/bots/update-manifest.png\" alt-text= \"update manifest.\":::\n\n**Настройка Служба Bot подключения**\n\n1. Перейдите на **страницу** >  Конфигурация **Добавление параметров подключения OAuth**.\n\n1. Нажмите кнопку **Добавить параметры подключения OAuth** на экране Конфигурация.\n\n1. В поле **Новый параметр подключения** введите следующие сведения:\n\n    | Поле | Значение или описание |\n    | ----- | ----- |\n    | **Имя** | Введите имя для нового параметра подключения. Имя можно использовать в параметрах кода службы бота. |\n    | **Поставщик услуг** | Выберите **Azure Active Directory версии 2**. |\n    | **Идентификатор клиента** | Ранее сохранено в качестве **идентификатора приложения Майкрософт**. |\n    | **Секрет клиента** | Ранее сохранено как **значение** идентификатора секрета клиента. |\n    | **URL-адрес обмена токенами** | Используйте **URI идентификатора приложения** , полученный ранее при предоставлении доступа к конечной точке API. |\n    | **Идентификатор клиента** | Введите **common**. |\n    | **Scopes** | Введите **User.Read** и добавьте все **выбранные области** , указав разрешения для подчиненных API. |\n\n    :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/new-connection-setting_1.png\" alt-text=\"параметр oath.\":::\n\n 1. Нажмите кнопку **Сохранить**.\n"
- title: Настройка параметров приложения
  durationInMinutes: 1
  content: "1. Перейдите в **файл appsettings.json** в клонированного репозитория.\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/app-setting-folder_1.png\" alt-text=\"расположение приложения.\":::\n\n1. Откройте **файл appsettings.json** в Visual Studio Code.\n\n1. Обновите следующие сведения:  \n\n     * Замените `\"MicrosoftAppId\"` **на идентификатор приложения Майкрософт** бота.\n     * Замените `\"MicrosoftAppPassword\"` **значением** идентификатора секрета клиента бота.\n     * Замените `\"SiteUrl\"` на URL-адрес ngrok.\n     * Замените `\"ConnectionName\"` на имя параметра подключения OAuth.\n     * Замените `\"TenantId\"` идентификатором клиента, в котором используется приложение.\n     * Замените `\"ClientId\"` **на идентификатор приложения Майкрософт** бота.\n     * Замените `\"AppSecret\"` **значением** идентификатора секрета клиента бота.\n     * Замените `\"ApplicationIdURI\"` в виде `api://*******.ngrok.io/botid-{AppID}`.\n\n    :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/app-setting1.png\" alt-text=\"Параметры приложения.\":::\n"
- title: Настройка файла манифеста
  durationInMinutes: 1
  content: "1. Перейдите по в `manifest.json` клонированного репозитория.\n\n    :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/folder-manifest_1.png\" alt-text=\"Расположение файла манифеста.\":::\n\n1. Откройте `manifest.json` **в Visual Studio Code** и внесите следующие изменения:\n\n     * Замените `DOMAIN-NAME` URL-адресом ngrok.\n     * Замените `YOUR-MICROSOFT-APP-ID` **идентификатором приложения Microsoft бота**.\n\n         > [!NOTE]\n         > В зависимости от сценария `[YOUR-MICROSOFT-APP-ID]` и `[DOMAIN-NAME]` может происходить несколько раз.\n\n     * Замените `\"resource\"` на `api://*******.ngrok.io/botid-{AppID}`.</br>\n    \n    ![Изображение манифеста2](~/assets/images/Tab-ME-SSO/vs-manifest.png)\n"
- title: Сборка и запуск службы
  durationInMinutes: 1
  content: "**Сборка и запуск службы с помощью последней версии Visual Studio или командной строки**\n\n# <a name=\"visual-studio\"></a>[Visual Studio](#tab/vs2019)\n\n   1. Запустите последнюю версию Visual Studio.\n   1. Выберите **Файл** > **Открыть** > **проект или решение**.\n\n      ![Открыть файл](~/assets/images/Tab-ME-SSO/open-project1.png)\n\n   1. Выберите **Файл sample.csproj app SSO Sample.csproj** в **папке csharp** .\n\n      :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/project-folder1_1.png\" alt-text= \"Project folder.\":::\n\n   1. Нажмите клавишу **F5** , чтобы запустить проект.\n\n   1. Выберите **Да**, если появится следующий диалог:\n\n      :::image type=\"content\" source=\"./assets/images/sbs-outgoing-webhooks/outgoing-webhook-certificate.png\" alt-text=\"Сертификат доверия.\":::\n\n      Появится веб-страница с сообщением **Ваш бот готов!**\n\n      :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/bot-completion-explorer.png\" alt-text=\"Приложение готово.\":::\n\n    \n# <a name=\"command-line\"></a>[Командная строка](#tab/cli)\n\nПерейдите в папку **csharp** в окне командной строки и введите следующую команду:\n\n```bash\ndotnet run\n```\n\n![Dotnet](~/assets/images/Tab-ME-SSO/dotnet-run1.png)\n  \n"
- title: Отправка приложения единого входа в Teams
  durationInMinutes: 1
  content: "1. В клонированном репозитории перейдите к **csharp > App SSO Sample > TeamsAppManifest**.\n\n1. Создайте .zip со следующими файлами, которые находятся в папке **Manifest** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/upload-tab-me-sso_1.png\" alt-text=\"отправить манифест.\":::\n\n1. Перейдите в **Microsoft Teams**.\n\n1. Выберите **Приложения** > **Управление приложениями**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/manageapps_1.png\" alt-text=\"Управление приложениями\":::\n\n1. Выберите **Отправить приложение** > **Отправить пользовательское приложение**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/uploadapp_1.png\" alt-text=\"Отправка пользовательского приложения\":::\n\n1. Нажмите **кнопку Открыть** , чтобы отправить файл .zip, созданный в папке **Манифест** .\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/upload-tab-me-sso-open_1.png\" alt-text=\"отправить приложение.\":::)\n\n1. Нажмите **Добавить**.\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/add-sso-app_1.png\" alt-text=\"добавить приложение.\":::\n\n1. Отправьте сообщение боту. \n1. Бот выполняет единый вход и отображает карточку профиля вместе с запросом на просмотр маркера.\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/Congratulation-image_1.png\" alt-text=\"Изображение с поздравлением.\":::\n\n1. Выберите **Да** , чтобы просмотреть маркер, или **Нет** , чтобы продолжить работу с чатом.\n  \n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/token-view1_1.png\" alt-text=\"представление маркера.\":::\n\n  1. Если единый вход не выполняется, бот выполняет метод проверки подлинности по умолчанию для вкладки.\n\n     :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/not-login11_1.png\" alt-text=\"не вход.\":::\n\n  1. Выберите многоточие ●●● для открытия приложения расширения сообщений.\n         \n  1. Выберите новое приложение единого входа.\n\n      :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/recent-app-sso_1.png\" alt-text=\"Приложение единого входа.\":::\n\n  1. Выберите **Войти**.\n\n      :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/sign-in-sso1_1.png\" alt-text= \"sign in.\":::\n\n  1. Введите учетные данные **в окне входа** и нажмите кнопку **Далее**.\n\n      :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/sign-in-box.png\" alt-text= \"sign-in box.\":::\n  \n  1. Выберите **Принять**.\n\n      :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/consent-box.png\" alt-text= \"consent box.\":::\n\n  1. Выберите расширение сообщений и приложение.\n\n  1. Выберите свой профиль в поле поиска. Вы увидите следующие выходные данные:\n\n      :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/hello-megan-profile_1.png\" alt-text= \"Profile.\":::\n\n  1. Отправьте `https://profile.botframework.com` в приложение, чтобы получить карточку профиля.\n   \n      :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/profile-card_1.png\" alt-text= \"Profile card.\":::\n"
- title: Выполнение задачи
  durationInMinutes: 1
  content: >
    Вы придумали такие выходные данные?


    :::image type="content" source="./assets/images/Tab-ME-SSO//hello-megan-profile245_1.png" alt-text="Изображение с поздравлением.":::
- content: Вы завершили руководство, чтобы приступить к работе с единым входом для приложения расширения вкладок и сообщений.
