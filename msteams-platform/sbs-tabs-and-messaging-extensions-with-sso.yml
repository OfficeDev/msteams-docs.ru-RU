### YamlMime:Tutorial
title: Единый вход для вкладок и расширения сообщений
metadata:
  title: Единый вход для вкладок и расширения сообщений
  description: В этом модуле обучения вы узнаете, как настроить единый вход Azure Active Directory (Azure AD единый вход) для вкладок.
  audience: Developer
  level: Beginner
  ms.date: 12/07/2021
  ms.topic: interactive-tutorial
  nextTutorialHref: tabs/how-to/authentication/tab-sso-overview.md
  nextTutorialTitle: Дополнительные сведения см. в статье Проверка подлинности единого входа для вкладок.
  ms.custom: mvc
  ms.localizationpriority: high
  ms.openlocfilehash: 3e4b40e958ccb9a3702232603e97dc3979c4cdd9
  ms.sourcegitcommit: 88fb2e9a18de3bd84e3c604ff235fc753c8de8f5
  ms.translationtype: MT
  ms.contentlocale: ru-RU
  ms.lasthandoff: 11/02/2022
