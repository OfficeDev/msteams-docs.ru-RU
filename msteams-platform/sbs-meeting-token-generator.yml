- durationInMinutes: 1
  content: >
    Приложение "Генератор маркеров собраний" помогает улучшить взаимодействие с собранием в Teams, позволяя участникам собрания запрашивать маркер. Приложение последовательно создает маркеры, чтобы каждый участник был равен возможности взаимодействия в собрании. Например, приложение полезно использовать в Q&A и на собраниях, таких как собрания scrum.


    > [!NOTE]

    > Вкладки на собрании для приложения "Генератор маркеров собраний" доступны только в Teams **настольном клиенте**.


    **Основные функции генератора маркеров собраний**


    * Отображает текущий маркер, который выполняется в собрании.

    * Отображает список пользователей, отсортированный по номеру маркера.

    * Создает маркер для пользователя по запросу.

    * Отображает номер маркера текущего пользователя.

    * Позволяет организатору пропустить текущий маркер собрания.


    **Различные способы взаимодействия с пользователем**


    * Маркер: запрашивает маркер для пользователя.

    * Готово: подтверждает создание маркера для пользователя.

    * Пропустить: пропускает текущего пользователя и переходит к следующему пользователю в строке маркера.

       > [!NOTE]
       > Пропуск доступен только организаторам собрания.

    Это пошаговое руководство поможет создать маркер собрания для расширения собраний в Teams. Вы увидите следующие выходные данные:

       ![Ваш токен](~/assets/images/meeting-token-generator/meeting-token-generator-yourtokennumber.png)
- title: Предварительные условия
  durationInMinutes: 1
  content: "Установите следующие средства и настройте среду разработки:  \n\n* [Пакет SDK для .NET Core](https://dotnet.microsoft.com/download) версии 3.1\n* [Visual Studio 2019](https://visualstudio.microsoft.com/downloads/)\n* [nodejs](https://nodejs.org/en/download/) LTS версии 10.21.0 или более поздней\n* [ngrok](https://ngrok.com/download) latest version (only for devbox testing) or any equivalent tunneling solution\n\n  > [!NOTE]\n  > После скачивания ngrok зарегистрируйтесь и установите [authtoken](https://ngrok.com/download).\n\n* [Получение бесплатного клиента Teams разработчика](https://developer.microsoft.com/microsoft-365/dev-program)\n\nУбедитесь, что у вас есть знания о следующих технологиях:\n\n* [C#](/dotnet/csharp/fundamentals/tutorials/how-to-display-command-line-arguments)\n* [ECMAScript6](http://es6-features.org/#Constants)\n* [ASP.NET версии](/aspnet/core/?view=aspnetcore-3.1) 3.1\n* [React.JS](https://reactjs.org/tutorial/tutorial.html) версии 16 или более поздней\n"
- title: Настройка локальной среды
  durationInMinutes: 1
  content: "Клонируйте `Microsoft-Teams-Samples` репозиторий в локальный GitHub:  \n\n 1. Откройте [Microsoft Teams примеров](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n 1. Выберите **\"Код\"**.\n 1. В раскрывающемся меню выберите \"Открыть **с помощью GitHub Desktop\"**.\n\n    ![Клонирование репозитория](~/assets/images/meeting-token-generator/meeting-token-generator-clonerepository.png)\n\n 1. Выберите **\"Клонировать\"**. \n"
- title: Создание и регистрация бота на портале Azure AD
  durationInMinutes: 5
  content: "Чтобы создать и зарегистрировать бот в Azure Active Directory, создать туннель с помощью ngrok и добавить конечную точку обмена сообщениями, выполните следующие действия:\n\n* Создайте ресурс Azure Bot для регистрации бота в Azure Служба Bot.\n* Создайте секрет клиента, который включает проверку подлинности единого входа бота.\n* Добавьте Microsoft Teams для развертывания бота в Teams канале.\n* Используйте ngrok для создания туннеля к конечным точкам веб-сервера.\n* Добавьте конечную точку обмена сообщениями в созданный туннель ngrok.\n\n**Создание ресурса Azure Bot**\n\n1. Перейдите на портал [Microsoft Azure.](https://portal.azure.com/)\n1. Выберите **Создать ресурс**.\n1. В поле поиска введите **Azure Bot**.\n1. Нажмите **клавишу ВВОД**.\n1. Выберите **Azure Bot**.\n\n     ![Создание карточки бота Azure](~/assets/images/bots/createazurebot.png)\n\n1. Нажмите **Создать**.\n1. Введите необходимое имя дескриптора бота в **дескрипторах бота**.\n1. Выберите свою **подписку** в раскрывающемся списке.\n1. В **раскрывающемся списке** \"Группа ресурсов\" выберите существующую группу ресурсов. Вы также можете создать группу ресурсов (выберите \"Создать новый > введите имя ресурса> нажмите кнопку \"ОК **\"**).\n\n1. Выберите необходимое расположение в раскрывающемся списке **\"** Новое расположение группы ресурсов\".\n\n    ![Создание ресурса Бота Azure](~/assets/images/meeting-token-generator/meeting-token-generator-review-plus-create.png)\n\n1. В разделе **\"Идентификатор приложения Майкрософт** \" по умолчанию выбран параметр **\"Создать новый** идентификатор приложения Майкрософт\". \n\n   Можно либо выбрать \"Использовать существующую регистрацию **приложения**\", ввести существующий идентификатор приложения и пароль существующего **приложения, либо** выбрать \"Создать  **новый идентификатор приложения Майкрософт\"**.\n\n   > [!NOTE]\n   > Вы не можете создать несколько ботов с одинаковым **идентификатором приложения Майкрософт**.\n\n1. Выберите **Проверить и создать**.\n\n    ![Создание идентификатора приложения Майкрософт](~/assets/images/meeting-token-generator/meeting-token-generator-appidcreate.png)\n\n1. Если проверка пройдена, нажмите кнопку \" **Создать\"**.\n\n    Подготовка службы бота займет несколько секунд.\n\n1. Выберите пункт **Перейти к ресурсу**. \n\n    ![Развертывание приложения](~/assets/images/meeting-token-generator/meeting-token-generator-botdeployment.png)\n\n    Ваш бот Azure создан.\n\n    ![Созданный ресурс бота Azure](~/assets/images/meeting-token-generator/meeting-token-generator-bot-page.png)\n\n**Создание секрета клиента**\n\n  Если вы создали новый идентификатор приложения Майкрософт, выполните **следующие действия**:\n\n1. На левой панели выберите \" **Конфигурация\"**. \n\n   > [!TIP]\n   > Сохраните **идентификатор приложения Майкрософт или** **идентификатор клиента для** дальнейшей справки.\n\n1. Выберите **\"Мультитенантный\" в** **разделе \"Тип бота\"**.\n\n    ![Тип бота](~/assets/images/meeting-token-generator/bot-type.png)\n\n1. Рядом с **идентификатором приложения Майкрософт** выберите \" **Управление\"**.\n\n    ![Идентификатор приложения Майкрософт](~/assets/images/meeting-token-generator/meeting-token-generator-config.png)\n\n1. В разделе **\"Секреты клиента** \" выберите \" **Новый секрет клиента\"**. \n\n    ![Новый секрет клиента](~/assets/images/meeting-token-generator/meeting-token-generator-newclientsecret.png)\n\n   **Появится окно \"Добавление секрета** клиента\".  \n\n1. **Введите описание**.\n\n1. Нажмите **Добавить**.\n\n    ![Добавление секрета клиента в приложение](~/assets/images/meeting-token-generator/meeting-token-generator-clientsecret.png)\n\n1. В **столбце \"Значение** \" выберите \" **Копировать в буфер обмена\"**.\n\n     ![Значение секрета клиента](~/assets/images/meeting-token-generator/meeting-token-generator-clientvalue.png)\n   \n   > [!TIP]\n   > Сохраните значение **секретов клиента** или пароль приложения для дальнейшей ссылки.\n\n**Добавление канала Microsoft Teams**\n\n1. Нажмите **Главная**.\n\n    ![Домашняя страница](~/assets/images/meeting-token-generator/meeting-token-generator-gotohome.png)\n\n1. Выберите бот из списка **последних ресурсов**.\n\n1. Выберите **\"Каналы** \" в левой области. \n\n1. Выберите **Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n1. Установите флажок, чтобы принять **условия обслуживания**.\n\n1. Выберите **\"Принять**\".\n\n      ![Условия обслуживания](~/assets/images/meeting-token-generator/meeting-token-generator-terms.png)\n\n1. Выберите **Сохранить**.\n\n      ![Выберите Teams](~/assets/images/meeting-token-generator/config-teams.png)   \n\n**Создание туннеля для локального веб-сервера**\n\nИспользуйте ngrok для создания туннеля к общедоступным конечным точкам HTTPS локального веб-сервера. Выполните следующую команду в ngrok:\n\n ```bash\n ngrok http -host-header=localhost 3978\n ```\n\n> [!NOTE]\n> При создании туннеля ngrok используйте вместо того, `localhost 5000` `3978` чтобы выбрать командную **строку** для запуска приложения.\n\n> [!TIP]\n> Если вы **столкнулись ERR_NGROK_4018**, выполните действия, описанные в командной строке, чтобы зарегистрироваться и проверить подлинность ngrok. Затем выполните команду `ngrok http -host-header=localhost 3978` .\n\n\n**Добавление конечной точки обмена сообщениями**\n\n1. Из ngrok скопируйте URL-адрес HTTPS (https to io).\n\n    ![URL-адрес HTTPS ngrok](~/assets/images/meeting-token-generator/meeting-token-generator-ngrok.png)\n\n    > [!NOTE]\n    > URL-адрес HTTPS в ngrok — это полное доменное имя.\n    > Это `WebAppDomain` полное доменное имя, которое не включается `https://` в него.\n\n1. В **Параметры** для созданного бота Azure выберите \"**Конфигурация\"**.\n\n1. В **конечной точке обмена** сообщениями используйте URL-адрес HTTPS, доступный в ngrok, и в конце URL-адреса добавьте **/api/messages**.\n\n    ![Конечная точка обмена сообщениями](~/assets/images/meeting-token-generator/meeting-token-generator-messaging-endpoint.png)\n\n1. Нажмите **Применить**.\n\n    Вы успешно настроили бот в Azure Служба Bot.\n"
- title: Обновление регистрации приложения Azure AD для единого входа табуляции
  durationInMinutes: 1
  content: "**Регистрация приложения через портал Azure AD**  \n\n1. Перейдите на [портал Azure](https://portal.azure.com/).\n\n1. Выберите **Azure Active Directory**.\n\n1. На панели навигации слева выберите \" **Регистрация приложений\"**.\n\n1. Выберите бота.\n\n   ![Регистрация приложения](~/assets/images/meeting-token-generator/meeting-token-generator-appregister.png)\n\n1. В разделе **Управление** выберите **Предоставление API**.\n\n1. Выберите **\"Задать\"**.\n\n   ![Предоставление API](~/assets/images/meeting-token-generator/meeting-token-generator-exposeanapi.png)\n\n1. **Задайте URI идентификатора** приложения в виде `api://{AppID}`.\n\n   ![Установка ссылки](~/assets/images/meeting-token-generator/meeting-token-generator-setlink.png)\n\n1. Вставьте значение `WebAppDomain` между и `/{AppID}``api://` .</br>\n    `api://ae57****.ngrok.io/{AppID}`</br>\n    \n   На следующем рисунке показано доменное имя:\n    \n    ![URI кода надстройки](~/assets/images/meeting-token-generator/meeting-token-generator-appIDuri.png)\n\n    > [!NOTE]\n    > Если вы используете службу туннелирования, например ngrok, обязательно обновляйте значение при каждом изменении поддомена ngrok.\n    > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, где `f631****.ngrok.io` новое имя поддомена ngrok.\n\n1. Нажмите **Добавить область**. \n\n1. На отображаемой панели введите `access_as_user` имя **области**.\n\n1. **Задайте Кто может дать согласие**`Admins and users`?\n\n1. Чтобы настроить запросы согласия `access_as_user` администратора и пользователя с соответствующими значениями для области, укажите следующие сведения в полях:</br>\n\n     * Введите `Teams can access the user’s profile` **отображаемое имя согласия администратора**.\n\n     * Введите `Allows Teams to call the app’s web APIs as the current user` описание **согласия администратора**.\n\n     * Введите `Teams can access the user profile and make requests on the user’s behalf` **отображаемое имя согласия пользователя**.\n\n     * Введите `Enable Teams to call this app’s APIs with the same rights as the user` описание **согласия пользователя**.\n\n   На следующем рисунке показаны поля и значения:\n\n    ![Добавление области](~/assets/images/meeting-token-generator/meeting-token-generator-addascope.png)\n\n1. Убедитесь, что параметру **Состояние** присвоено значение **Включено**.\n\n1. Выберите **\"Добавить область** для сохранения\".\n\n    ![Добавление области](~/assets/images/meeting-token-generator/meeting-token-generator-addscope2.png)\n\n    > [!NOTE]\n    > Имя **области должно совпадать** с универсальным кодом ресурса (URI) **идентификатора** приложения, `/access_as_user` добавленным в конце.</br>\n       `api://ae57****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`\n\n    ![Scopes](~/assets/images/meeting-token-generator/meeting-token-generator-scopes.png) \n\n1. В разделе **Авторизованные клиентские приложения** укажите приложения, которые необходимо авторизовать для веб-приложения вашего приложения. \n\n1. Выберите **Добавить клиентское приложение**. \n\n    ![Добавление клиентского приложения](~/assets/images/meeting-token-generator/meeting-token-generator-selectclientapp.png) \n\n1. **Введите идентификатор клиента**: для `1fec8e78-bce4-4aaf-ab1b-5451cc387264` Teams мобильного или настольного приложения. \n\n    ![Добавление клиентского приложения 1](~/assets/images/meeting-token-generator/meeting-token-generator-addclientapp1.png) \n\n   Вы можете **ввести идентификатор клиента**: `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` для Teams веб-приложения.\n\n    ![Добавление клиентского приложения 2](~/assets/images/meeting-token-generator/meeting-token-generator-addclientapp2.png) \n\n1. Выберите **авторизованные области**.\n\n    ![Добавление клиентского приложения 2](~/assets/images/meeting-token-generator/meeting-token-generator-authorizedscope1.png) \n\n   На следующем рисунке отображаются идентификаторы клиентов:\n\n     ![Клиентские приложения](~/assets/images/meeting-token-generator/meeting-token-generator-clientapps.png) \n\n1. На панели слева выберите **разрешения API**. \n\n   > [!NOTE]\n   > Пользователи должны дать согласие на эти разрешения только в том случае, если приложение Azure AD зарегистрировано в другом клиенте.\n\n1. Выберите **Добавить разрешение**.\n\n     ![Добавление разрешения](~/assets/add-permission.png)\n\n1. Выберите **Microsoft Graph**.\n\n1. Выберите **Делегированные разрешения**.\n\n    По умолчанию **выбран параметр User.Read** .\n\n     ![Пользователь](~/assets/images/meeting-token-generator/meeting-token-generator-userpermission.png)\n\n1. Добавьте указанные ниже разрешения.</br>\n     * **email**\n     * **offline_access**\n     * **OpenId**\n     * **profile**\n\n1. Выберите **Добавить разрешения**.\n\n     ![Другие разрешения](~/assets/images/meeting-token-generator/meeting-token-generator-otherpermissions.png)\n\n1. На панели слева выберите \" **Проверка подлинности\"** , чтобы задать URI перенаправления. \n\n   > [!NOTE]\n   > Если приложению не предоставлено согласие ИТ-администратора, пользователи должны предоставить согласие при первом использовании приложения.\n           \n     1. Выберите **Добавить платформу**.\n     1. Выберите платформу **Веб**.\n\n        ![Web](~/assets/images/meeting-token-generator/meeting-token-generator-webauthentication.png)\n\n     1. Введите URI перенаправления для приложения, `auth-end` введя полное доменное имя:</br> \n       `https://ae57****.ngrok.io/auth-end`. </br>\n\n     1. **Включите неявное предоставление и гибридные** потоки, установите следующие флажки:\n         * **Маркеры идентификаторов**\n         * **Маркеры доступа**\n\n     1. Нажмите **Настроить**.\n\n        ![Окончание проверки подлинности](~/assets/images/meeting-token-generator/meeting-token-generator-authend.png)\n"
- title: Настройка параметров приложения
  durationInMinutes: 1
  content: "1. Перейдите **к файлу appsettings.json** в клонированном репозитории.\n\n    ![Расположение параметров приложения](~/assets/images/meeting-token-generator/meeting-token-generator-appsettingslocation.png)\n\n1. Откройте **файл appsettings.json** **в Visual Studio Code** и обновите следующие сведения:  \n\n     * Задайте `\"MicrosoftAppId\"` идентификатор приложения **Майкрософт для бота**.\n     * Задайте `\"MicrosoftAppPassword\"` значение идентификатора секрета клиента бота.\n     * Задайте `\"AzureAd\".\"TenantId\"` идентификатор клиента, в котором используется приложение.\n\n         > [!NOTE]\n         > Пример работает только в текущем клиенте.\n\n     * Задайте `\"AzureAd\".\"ApplicationId\"` идентификатор приложения **Майкрософт для бота**.\n     * Задайте `\"ContentBubbleUrl\"` URL-адрес iframe для пузырька содержимого `(https://[WebAppDomain]/contentBubble.html)`.\n\n         > [!NOTE]\n         > `WebAppDomain` — это ваш домен ngrok, поэтому URL-адрес пузырьков содержимого аналогичен `https://ae57****.ngrok.io/contentBubble.html`.\n\n    ![Параметры приложения](~/assets/images/meeting-token-generator/meeting-token-generator-appsettings.png)\n"
- title: Настройка файла манифеста
  durationInMinutes: 1
  content: >
    1. Перейдите в `manifest.json` клонированный репозиторий.

        ![Расположение файла манифеста](~/assets/images/meeting-token-generator/meeting-token-generator-manifestlocation.png)

    1. Откройте `manifest.json` в **Visual Studio Code** и внесите следующие изменения:

         * Задайте `manifestVersion` значение `1.11`.

           > [!NOTE]
           > Укажите последнюю версию.

         * Задайте `$schema` значение `https://developer.microsoft.com/json-schemas/teams/v1.11/MicrosoftTeams.schema.json`.
         * Задайте `resource` значение `api://[WebAppDomainName]/[MicrosoftAppId]`.
         * Замените `[companyName]` на `Contoso`.
         * Замените следующие разделы полным доменным именем:
           * `[websiteUrl]`
           * `[privacyUrl]`
           * `[termsOfUseUrl]`


           ![Изображение манифеста1](~/assets/images/meeting-token-generator/meeting-token-generator-manifest-1.png)

         * Замените все вхождения `[WebAppDomainName]` доменным именем ngrok.
         * Замените все вхождения `[MicrosoftAppId]` идентификатором **приложения Майкрософт бота**.

           ![Изображение манифеста2](~/assets/images/meeting-token-generator/meeting-token-generator-manifest-2.png)
- title: Создание клиентского приложения с помощью установки npm
  durationInMinutes: 1
  content: >
    **Создание клиентского приложения с помощью установки npm для создания распространяемой папки**


    1. Перейдите к **папке приложения** в клонированном репозитории.

    1. **Скопируйте путь** к папке приложения.

    1. Откройте новое окно командной строки и измените текущий каталог на скопированный **путь к приложению** .

       ![Путь к папке приложения](~/assets/images/meeting-token-generator/meeting-token-generator-appfolderlocation.png)

    1. Запустите `npm install` , чтобы скачать пакеты и зависимости.

    1. Выполните `npm run build` , чтобы создать приложение.

       ![Создание приложения](~/assets/images/meeting-token-generator/meeting-token-generator-buildapp.png)

       Этот процесс создает распространяемую папку **или папку /dist** внутри  папки Приложения, в которую копируются ресурсы. Сервер обслуживает статические файлы из расположения.

       ![Распространяемая папка](~/assets/images/meeting-token-generator/meeting-token-generator-distfolder.png)
- title: Сборка и запуск службы
  durationInMinutes: 1
  content: "**Создание и запуск службы с помощью Visual Studio 2019 или командной строки**\n\n# <a name=\"visual-studio-2019\"></a>[Visual Studio 2019](#tab/vs2019)\n\n   1. **Запустите Visual Studio 2019**.\n   1. Перейдите **к файлу** **FileOpen** >  >  **Project/Solution**.\n\n      ![Открытие файла](~/assets/images/meeting-token-generator/meeting-token-generator-VSopenfile.png)\n\n   1. Выберите **файл TokenApp.csproj** из **папки csharp** .\n\n      ![Файл маркера](~/assets/images/meeting-token-generator/meeting-token-generator-Tokenfileready.png)\n\n   1. Нажмите **клавишу F5** , чтобы запустить проект.\n\n   1. Выберите **Да**, если появится следующий диалог:\n\n      ![Сертификат доверия](~/assets/images/meeting-token-generator/meeting-token-generator-certificate.png)\n\n      Откроется веб-страница с сообщением \" **Приложение готово!\"**.\n\n      ![Приложение готово](~/assets/images/meeting-token-generator/meeting-token-generator-appisready.png) \n\n    \n# <a name=\"command-line\"></a>[Командная строка](#tab/cli)\n\nПерейдите к **папке csharp** в окне командной строки и введите следующую команду:\n\n```bash\ndotnet run\n```\n\n![Dotnet](~/assets/images/meeting-token-generator/meeting-token-generator-dotnetruncmd.png)\n  \n"
- title: Включение предварительной версии для разработчиков
  durationInMinutes: 1
  content: "**Включение предварительной версии разработчика в клиенте Teams компьютеров**\n\n1. Включите отправку приложений в консоли администрирования клиента.\n   1. Войдите в [Центр администрирования Microsoft 365](https://admin.microsoft.com/Adminportal/Home?source=applauncher#/homepage#/) со своими учетными данными администратора.\n   1. На панели слева выберите \" **Показать все\"**.\n   1. Выберите **Teams**.\n\n      ![Меню Центра администрирования](~/assets/images/meeting-token-generator/meeting-token-generator-admincenterimage.png)\n\n   1. На панели слева выберите Teams **приложения**.\n   \n   1. Выберите **\"Политики установки\"**.\n\n      ![Политики установки](~/assets/images/meeting-token-generator/meeting-token-generator-setuppolicies.png) \n\n   1. Выберите **\"Глобальный\"**.\n\n      ![Включить переключатель](~/assets/images/meeting-token-generator/meeting-token-generator-turnonsideloadimage.png)\n\n   1. Переключение **Upload настраиваемых приложений в** **положение \"Включено**\".\n\n      ![Включить переключатель](~/assets/images/meeting-token-generator/meeting-token-generator-toggleOn.png)\n\n   1. Выберите **Сохранить**. \n   \n      Тестовый клиент может разрешить загрузку неопубликованных приложений.\n\n      > [!NOTE]\n      > Загрузка неопубликованных приложений занимает некоторое время.\n\n1. Перейдите **к Microsoft Teams**.\n\n1. В правом верхнем углу интерфейса Teams выберите `...`.\n\n1. Нажмите кнопку **О программе**. \n\n1. Выберите \" **Предварительная версия для разработчиков\"**.\n\n    ![Предварительная версия для разработчиков](~/assets/images/meeting-token-generator/meeting-token-generator-devpreview.png)\n\n1. Выберите **\"Переключиться на предварительную версию разработчика\"**.\n\n    ![Переход на предварительную версию для разработчиков](~/assets/images/meeting-token-generator/meeting-token-generator-switchtodevpreview.png)\n"
- title: Добавление приложения маркера собрания в Teams
  durationInMinutes: 1
  content: "**Создание собрания Teams и добавление приложения маркера собрания**\n\n1. В клонированном репозитории перейдите к **csharp > Resources > Manifest**.\n\n1. Создайте .zip со следующими файлами, которые находятся в **папке манифеста** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   ![ZIP-файл](~/assets/images/meeting-token-generator/meeting-token-generator-zipfile.png) \n\n1. Создайте собрание с несколькими выступающими и участниками.\n\n1. После создания собрания перейдите на страницу сведений о собрании и выберите **\"Добавить** **приложение\"**.\n\n   ![Добавление приложения](~/assets/images/meeting-token-generator/meeting-token-generator-addanapp.png) \n\n1. Во всплывающем окне выберите \" **Управление приложениями\"**.\n\n   ![Управление приложениями](~/assets/meeting-token-generator-manageapps.png)\n\n1. Выберите **Отправить пользовательское приложение**. \n\n   ![Upload пользовательского приложения](~/assets/images/meeting-token-generator/meeting-token-generator-uploadcustomapp.png)\n\n1. Нажмите **кнопку \"** Открыть\", чтобы .zip файл, созданный в **папке манифеста** .\n\n   ![Выбор ZIP-файла](~/assets/images/meeting-token-generator/meeting-token-generator-selectzip.png)\n\n1. Нажмите **Добавить**.\n\n   ![Добавление приложения](~/assets/images/meeting-token-generator/meeting-token-generator-addtheapp.png)\n\n   В **разделе \"** Управление приложениями\" отображается список приложений.\n\n   ![Приложение в разделе \"Управление приложениями\"](~/assets/images/meeting-token-generator/meeting-token-generator-manageappsection.png)\n\n1. Перейдите Teams собрание.\n\n1. Выберите пункт **Добавить приложение**. \n\n   На странице выбора приложения приложение отображается как приложение **маркера собрания**.\n\n   ![Значок приложения в Teams](~/assets/images/meeting-token-generator/meeting-token-generator-appicon.png)\n\n1. Выберите приложение **маркера собрания**.\n\n1. Выберите **Сохранить**.\n\n   ![Приложение приветствия](~/assets/images/meeting-token-generator/meeting-token-generator-welcomeapp.png)\n\n   Приложение отображается в чате собрания. \n\n1. Запустите собрание. \n\n   Значок отображается на панели управления собранием.\n\n    ![Токен в meet](~/assets/images/meeting-token-generator/meeting-token-generator-tokeninmeet.png)\n\n > [!NOTE] \n > При работе над собственным проектом убедитесь, что для хранения сведений о маркере и URL-адреса службы для клиента используется устойчивый механизм хранения.\n"
