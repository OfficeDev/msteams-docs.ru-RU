### YamlMime:Tutorial
title: Создание первого приложения с помощью Blazor
metadata:
  title: Hello World с Blazor
  description: В этом руководстве вы узнаете, как создавать приложения Hello World с помощью Blazor, создавать интерактивные веб-интерфейсы с помощью C#, а также создавать приложения табуляции и бота.
  audience: Developer
  level: Beginner
  ms.date: 04/03/2022
  ms.topic: interactive-tutorial
  nextTutorialHref: ~/get-started/get-started-overview.md
  nextTutorialTitle: Общие сведения о начале работы
  ms.custom: mvc
  ms.localizationpriority: high
