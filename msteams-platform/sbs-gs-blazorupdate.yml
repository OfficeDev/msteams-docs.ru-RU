items:
- durationInMinutes: 1
  content: "\nBlazor позволяет создавать интерактивные веб-интерфейсы C#, а не JavaScript. \n\nВы можете создать приложение табуляции и бота с помощью Blazor и последней версии Visual Studio.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/blazor/your-blazor-helloworld-app.png\" alt-text=\"Схема, показывающая, что это приложение имеет две функции: tab и Bot.\":::\n\n> [!NOTE]\n> В настоящее время Набор средств Teams не поддерживает возможность расширения сообщений.\n"
- title: Предварительные требования
  durationInMinutes: 1
  content: "\nНиже приведен список средств, необходимых для создания и развертывания приложения.\n\n| &nbsp;    | Установка   | Для использования... |\n| --- | --- | --- |\n| **Required** | &nbsp; | &nbsp; |\n| &nbsp; | [Visual Studio версии 17.2.0, предварительная версия 2.1](https://visualstudio.microsoft.com/thank-you-downloading-visual-studio/?sku=enterprise&ch=pre&rel=17)|  Выберите Visual Studio Enterprise 2022 (версия 17.2.0, предварительная версия 2.1). |\n| &nbsp; | [Microsoft Teams](https://www.microsoft.com/en-us/microsoft-teams/download-app) | Microsoft Teams для взаимодействия в одном месте со всеми пользователями, с которыми вы работаете, с помощью приложений для чата, собраний и звонков. |\n| &nbsp; | [Microsoft Edge](https://www.microsoft.com/edge) (рекомендуется) или [Google Chrome](https://www.google.com/chrome/) | Браузера со средствами разработчика. |\n\n\n## <a name=\"prepare-development-environment\"></a>Подготовка среды разработки\n\nПосле установки необходимых средств настроите среду разработки.\n\n### <a name=\"install-microsoft-teams-toolkit\"></a>Установка Microsoft Teams Toolkit\n\nНабор средств Teams помогает упростить процесс разработки с помощью средств для подготовки и развертывания облачных ресурсов для приложения, публикации в магазине Teams и т. д. Набор средств можно использовать с Visual Studio или в виде интерфейса командной строки (с именем ).`teamsfx` \n\n# <a name=\"latest-version-of-the-visual-studio\"></a>[Последняя версия Visual Studio](#tab/vs)\n\nВы можете использовать последнюю версию Visual Studio для разработки приложений Teams с помощью Blazor Server в .NET.\n\nЧтобы установить расширение Microsoft Teams Toolkit, скажите следующее:\n\n1. Скачайте последнюю версию Visual Studio.\n1. Откройте `vs_enterprise__3bed52501a604464b1eff2ce580fd4eb.exe` из папки скачивания.\n1. Нажмите **кнопку** \"Продолжить **\" на Visual Studio Installer**, чтобы настроить установку.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/visual-studio-installer.png\" alt-text=\"Нажмите кнопку &quot;Продолжить&quot;, чтобы настроить установку\":::  \n\n1. Выберите **ASP.NET и веб-разработки** в рабочих нагрузках.\n\n1. Выберите **средства разработки Microsoft Teams**.\n   \n1. Нажмите кнопку **Установить**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs.install.png\" alt-text=\"Иллюстрация, на которой показан параметр установки средства разработки Майкрософт.\":::  \n   \n Visual Studio будет установлен через несколько минут.\n\n# <a name=\"command-line\"></a>[Командная строка](#tab/cli)\n\nЧтобы установить CLI TeamsFx, используйте диспетчер `npm` пакетов:\n\n``` bash\nnpm install -g @microsoft/teamsfx-cli\n```\n\nВ зависимости от конфигурации может `sudo` потребоваться установить интерфейс командной строки:\n\n``` bash\nsudo npm install -g --unsafe-perm @microsoft/teamsfx-cli\n```\n\nЭто условие чаще используется в системах Linux и macOS.\n\nУбедитесь, что в path добавлен глобальный кэш npm. Этот шаг обычно выполняется как часть Node.js установщика.  \n\nС командой можно использовать интерфейс командной строки `teamsfx` . Убедитесь, что команда работает, выполнив команду `teamsfx -h`.\n\n> [!CAUTION]\n> Перед запуском TeamsFx в терминалах PowerShell необходимо включить политику удаленного подписанного выполнения для PowerShell.\n\n---\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Настройка клиента разработки Teams\n\nКлиент **—** это как пространство или контейнер для вашей организации в Teams, где вы беседируете, делитесь файлами и выполняете собрания. В этом пространстве также можно загрузить неопубликованное приложение и протестировать его. Давайте посмотрим, готовы ли вы к разработке с клиентом.\n\n### <a name=\"enable-sideloading-option\"></a>Параметр \"Включить загрузку неопубликованных приложений\"\n\nПосле создания приложения необходимо загрузить это приложение в Teams, не распространяя его. Этот процесс называется загрузкой без публикации. Войдите в свою учетную запись Microsoft 365, чтобы просмотреть этот параметр.\n  \nУ вас уже есть клиент и у вас есть доступ администратора? Давайте посмотрим, действительно ли вы работаете!\n\nПроверьте, можно ли загрузить неопубликованные приложения в Teams:\n\n1. В клиенте Teams щелкните **значок Магазина** .\n1. Выберите **Управление приложениями**\n1. Найдите параметр для **отправки пользовательского приложения**. Если вы видите этот параметр, загрузка неопубликованных приложений включена.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/prerequisites/upload-custom-app.png\" alt-text=\"На рисунке показан параметр для отправки пользовательского приложения в Teams.\":::\n\n    > [!NOTE]\n    > Если в Teams не отображается возможность отправки настраиваемого приложения, подключитесь к администратору Teams.\n\n### <a name=\"create-a-free-teams-developer-tenant-optional\"></a>Создание бесплатного клиента разработчика Teams (необязательно)\n\nЕсли у вас нет учетной записи разработчика Teams, ее можно получить бесплатно. Присоединяйтесь к программе для разработчиков Microsoft 365!\n\n1. Перейдите в [программу для разработчиков Microsoft 365](https://developer.microsoft.com/microsoft-365/dev-program).\n1. Нажмите **кнопку \"Присоединиться сейчас** \" и следуйте инструкциям на экране.\n1. На экране приветствия выберите **\"Настройка подписки E5\"**.\n1. Настройте свою учетную запись администратора. После завершения отобразится следующий экран.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/build-your-first-app/dev-program-subscription.png\" alt-text=\"Пример того, что вы видите после регистрации в программе разработчика Microsoft 365.\":::\n\n1. Войдите в Teams с помощью учетной записи администратора, которую вы только что настроили. Убедитесь, что у вас есть **параметр отправки настраиваемого** приложения в Teams.\n\n## <a name=\"get-a-free-azure-account\"></a>Получение бесплатной учетной записи Azure\n\nЕсли вы хотите разместить приложение или получить доступ к ресурсам в Azure, у вас должна быть подписка Azure. [Создайте бесплатную учетную запись](https://azure.microsoft.com/free/) перед началом работы.\n\nТеперь у вас есть все средства и настроены учетные записи. Теперь давайте настроим среду разработки и приступим к созданию.\n"
- title: Создание рабочей области проекта для приложения вкладки
  durationInMinutes: 1
  content: "Запустите разработку приложений Teams, создав свое первое приложение. Это приложение использует возможность вкладки.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/blazor/your-blazor-helloworld-app1.png\" alt-text=\"Схема, показывающая, что это приложение имеет одну функцию. Выделена вкладка.\":::    \n\nВ этом руководстве описаны действия по созданию, запуску и развертыванию первого приложения Teams с помощью .NET или Blazor.\n\nВ этом разделе вы узнаете:\n\n1. [Настройка проекта новой вкладки с помощью Набора средств Teams](#create-your-tab-project)\n1. [Сведения о структуре каталогов приложения](#take-a-tour-of-the-source-code-for-teams-tab-app)\n\n## <a name=\"create-your-tab-project\"></a>Создание проекта вкладки\n\nИспользуйте Teams Toolkit для создания первого проекта. С помощью набора средств можно создать и настроить проект приложения Teams на ряде страниц:\n\n1. **Создание страницы проекта** : выберите тип проекта.\n1. **Настройте страницу нового проекта** : введите сведения о проекте.\n1. **Создание страницы приложения Teams** : вы выбираете возможности приложения Teams.\n\n**Создание рабочей области проекта вкладки**\n\n1. Откройте последнюю версию Visual Studio.\n\n1. Выберите **\"Создать новый проект\"**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-select-project.png\" alt-text=\"Иллюстрация, на которой показан параметр для создания нового проекта.\":::\n\n    **Появится страница \"Создание проекта**\".\n\n1. Выберите сведения о проекте.\n\n     Выберите тип проекта:\n\n      1. Выберите **Microsoft Teams** из **раскрывающегося списка** \"Все платформы\".  \n    \n      1. Выберите **приложение Microsoft Teams в** качестве шаблона.\n\n      1. Нажмите **Далее**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-select-teams-app.png\" alt-text=\"Иллюстрация, на которой показан параметр выбора шаблона.\":::\n    \n      **Появится страница \"Настройка нового проекта**\".\n\n1.  Настройте сведения о новом проекте.     \n\n      Выберите следующую конфигурацию проекта:\n\n      1. Введите подходящее имя для проекта.\n\n          > [!NOTE] \n          > Обратите внимание, что имя проекта, которое вы вводите, также автоматически заполняется в **качестве имени** решения. При необходимости можно изменить имя решения без влияния на имя проекта.\n\n      1. Выберите путь к папке, в которой нужно создать рабочую область проекта.\n\n      1. При необходимости введите другое имя решения.\n\n      1. При необходимости выберите вариант сохранения проекта и решения в той же папке. В этом руководстве этот параметр не требуется.\n\n      1. Нажмите **Создать**.\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/configure-new-project.png\" alt-text=\"Иллюстрация, на которой показаны параметры для настройки нового проекта.\":::\n\n      **Появится страница \"Создание приложения Teams**\".  \n\n1.  Выберите функцию приложения Teams. \n      \n    Выберите функцию приложения:\n\n    1. Выберите приложение **TAB в** качестве возможности для своего приложения.\n\n    1. Нажмите **Создать**.      \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/select-tab.png\" alt-text=\"Иллюстрация, на которой показаны параметры для настройки нового проекта.\":::\n    \n    Приложение вкладки Teams будет создано через несколько секунд.\n    \n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/vs-tab-app.png\" alt-text=\"Иллюстрация проекта приложения, созданного в Visual Studio.\":::\n    \n\n<details>\n<summary>Краткий обзор создания приложения вкладки Teams.</summary>\nПросмотрите этот краткий обзор для создания приложения вкладки Teams.\n\n![Создание приложения Teams](~/assets/videos/blazorapp.gif)\n</details>\n\n## <a name=\"take-a-tour-of-the-source-code-for-teams-tab-app\"></a>Ознакомьтесь с исходным кодом для приложения вкладки Teams\n\nПосле создания проекта у вас есть компоненты для создания простого личного приложения. Структуру каталога проекта можно просмотреть **в Обозреватель решений** последней версии Visual Studio.\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/blazor-app-solution-explorer.png\" alt-text=\"Снимок экрана: файлы проекта приложения для личного приложения в последней версии Visual Studio.\":::\n\nНабор средств Teams создает шаблон для проекта на основе выбранных возможностей. Помимо других файлов, Набор средств Teams поддерживает:\n\n| Имя папки | Содержание |\n| --- | --- |\n| Значки приложений | Значки приложений, хранимые как PNG-файлы в `color.png` и `outline.png`. |\n| Свойства/`manifest.json` | Манифест приложения для публикации на портале разработчика для Teams хранится в `Properties/manifest.json`. |\n| Контроллеры/`BackendController.cs` | Внутренний контроллер предоставляется для `Controllers/BackendController.cs` помощи в проверке подлинности. |\n| `Pages/Tab.razor` | Манифест приложения для публикации на портале разработчика для Teams хранится в `Properties/manifest.json`. |\n| `TeamsFx.cs` и `JS/src/index.js` | Содержимое используется для инициализации обмена данными с узлом Teams. |\n\nВы можете добавить функции серверной части, добавив ASP.NET Core контроллеры в приложение.\n"
- title: Создание и запуск первого приложения вкладки Teams
  durationInMinutes: 1
  content: "После настройки рабочей области проекта с помощью Набора средств Teams создайте проект вкладки.\n\nЧтобы создать и запустить приложение, выполните следующую команду:\n\n1. Выберите **Project** > **Teams Toolkit** > **Configure Your Microsoft Teams (Настройка Microsoft Teams**).\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/configure-msteamsapp.png\" alt-text=\"Выбор операции подготовки для проекта\":::\n\n1. Выберите учетную запись Microsoft 365 или добавьте **учетную запись для** входа.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/M365-account.png\" alt-text=\"Выбор операции подготовки для проекта\":::\n\n1. Выберите **\"Начать отладку** > **отладки** \" или нажмите **клавишу F5** , чтобы запустить приложение в режиме отладки.\n    <!-- markdownlint-disable MD033 -->\n    <details>\n    <summary>Узнайте, что происходит при локальном запуске приложения в отладчике.</summary>\n\n    При **нажатии клавиши F5** набор средств Teams:\n\n    1. Регистрирует приложение в Azure Active Directory.\n    1. Регистрирует приложение для \"загрузки неопубликованных приложений\" в Teams.\n    1. Запускает серверную часть приложения, запущенную локально.\n    1. Запускает внешний интерфейс приложения, размещенный локально.\n    1. Запускает Teams в веб-браузере с командой, чтобы указать Teams загрузить приложение на стороне (URL-адрес регистрируется в манифесте приложения).\n\n    </details>\n\n1. Установите самозаверяющий SSL-сертификат для локальной отладки при запросе.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/ssl-prompt.png\" alt-text=\"Снимок экрана: запрос на установку SSL-сертификата, чтобы разрешить Teams загружать приложение с localhost.\":::\n\n    Teams загружается в веб-браузере.\n    \n1. Выберите **\"Добавить** \" при появлении запроса на установку приложения в Teams.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/blazor-add-app.png\" alt-text=\"Снимок экрана: добавление приложения в веб-клиент Teams\":::\n\n   Поздравляем! Первое приложение табуляции запущено в локальной среде!\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/app-local.png\" alt-text=\"Снимок экрана: готовое приложение\":::\n\n1. Перейдите по странице, чтобы просмотреть сведения о пользователе.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/authorize-user-info.png\" alt-text=\"Снимок экрана: кнопка &quot;Авторизовать&quot; для доступа к сведениям о пользователе\":::\n\n1. Выберите **\"Авторизовать** \", чтобы разрешить приложению получать сведения о пользователе с помощью Microsoft Graph.\n\n    Приложение запрашивает разрешение на предоставление доступа для отображения сведений о пользователе.    \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/ms-graph-permission.png\" alt-text=\"Снимок экрана, показывающий, как принять разрешение на доступ к сведениям о пользователе\":::\n\n1. Выберите **\"Принять\"** , чтобы предоставить приложению доступ к сведениям о пользователе.\n\n    Фотография и сведения отображаются на **вкладке \"Личные\"**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/tab-user-info.png\" alt-text=\"Снимок экрана: сведения о пользователе на вкладке\":::\n\n    Вы можете выполнять обычные действия отладки, такие как задание точек останова, как если бы это было любое другое веб-приложение. Приложение поддерживает горячую перезагрузку.  Если вы измените какой-либо файл в составе проекта, страница будет перезагружена.\n\n<!-- markdownlint-disable MD033 -->\n<details>\n<summary>Узнайте, как устранять неполадки, если приложение не выполняется локально.</summary>\n\nЧтобы запустить приложение в Teams, вам потребуется учетная запись разработки Microsoft 365, которая разрешает загрузку неопубликованных приложений. Дополнительные сведения см. в разделе \"Предварительные требования\".\n</details>\n"
- title: Предварительный просмотр первого приложения вкладки Teams
  durationInMinutes: 1
  content: "\nВы узнали, как создавать, создавать и запускать приложения Teams с возможностью вкладки. Последним шагом является развертывание приложения в Azure и предварительная версия в Teams. Она включает в себя следующие сведения:\n\n1. [Подготовка приложения вкладки в облаке](#to-provision-your-tab-app-in-the-cloud). Вы можете подготовить приложение вкладки в облаке.\n1. [Развертывание приложения вкладки в облаке](#to-deploy-your-tab-app-to-cloud). Вы можете развернуть приложение вкладки в облаке. \n1. [Предварительный просмотр приложения вкладки в Teams](#to-preview-your-tab-app-in-teams): приложение вкладки откроется в Teams. \n\nДавайте развернем первое приложение с возможностью вкладки в Azure с помощью Набора средств Teams.\n\n#### <a name=\"to-provision-your-tab-app-in-the-cloud\"></a>**Подготовка приложения вкладки в облаке**\n\n1. Выберите **\"Подготовка project** > **Teams Toolkit** > **\" в облаке**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-build-provision.png\" alt-text=\"Выбор операции подготовки для проекта\":::\n\n1. В диалоговом окне \" **Подготовка** \" введите следующее:\n\n   1. **Имя подписки**: Visual Studio Enterprise подписки. </br>\n   1. **Группа ресурсов**: выберите **\"Создать** \", чтобы добавить группу ресурсов, созданную для вашего приложения.</br>\n   1. Выберите свой **регион**.\n   1. Выберите **\"Подготовка\"**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/select-subscription.png\" alt-text=\"Выбор операции подписки для проекта\":::\n\n    Отображается предупреждение о подготовке. \n\n1. Выберите **\"Подготовка\"**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/provision-warning.png\" alt-text=\"Выбор подготовки\":::\n\n    Подготовка группы ресурсов в облаке занимает несколько минут. \n    \n1. После завершения подготовки нажмите кнопку **\"ОК\"**. \n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/provision-complete.png\" alt-text=\"Создается группа ресурсов\":::\n\n1. Выберите **\"Просмотреть подготовленные ресурсы\"**, чтобы просмотреть портал Azure. \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/view-resource.png\" alt-text=\"Создается группа ресурсов\":::\n\n1. Войдите в портал Azure учетной записи при входе. \n\n    Появится ваш app-dev-rg.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/app-dev-rg-azure.png\" alt-text=\"Просмотр в Azure\":::\n\n    Ваши ресурсы подготавливаются в портал Azure!\n\n#### <a name=\"to-deploy-your-tab-app-to-cloud\"></a>**Развертывание приложения табуляции в облаке**\n\n1. Выберите **Project** > **Teams Toolkit** > **Deploy to the Cloud (Развертывание в облаке**).\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-build-deploytocloud.png\" alt-text=\"Выбор развертывания в облаке\":::\n\n1. Нажмите **OK**. \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/deploy-success.png\" alt-text=\"Выбор развертывания в облаке\":::\n\n    Приложение табуляции успешно развернуто в облаке!\n\n#### <a name=\"to-preview-your-tab-app-in-teams\"></a>**Просмотр приложения вкладки в Teams**    \n\n1. Выберите **приложение Project** > **Teams Toolkit Preview** > **Teams**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-build-preview.png\" alt-text=\"Выбор предварительной версии\":::\n\n1. Выберите **\"Добавить** \" при появлении запроса на установку приложения в Teams.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/blazor-add-app.png\" alt-text=\"Снимок экрана: добавление приложения в веб-клиент Teams.\":::\n\n    Поздравляем! Первое приложение табуляции запущено в вашей среде Azure!\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/blazor-tab-app-azure.png\" alt-text=\"Снимок экрана: готовое приложение\":::\n\n1. Перейдите по странице, чтобы просмотреть сведения о пользователе.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/authorize-user-info.png\" alt-text=\"Снимок экрана: кнопка &quot;Авторизовать&quot; для доступа к сведениям о пользователе\":::\n\n1. Выберите **\"Авторизовать** \", чтобы разрешить приложению получать сведения о пользователе с помощью Microsoft Graph.\n\n    Приложение запрашивает разрешение на предоставление доступа для отображения сведений о пользователе.    \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/ms-graph-permission.png\" alt-text=\"Снимок экрана, показывающий, как принять разрешение на доступ к сведениям о пользователе\":::\n\n1. Выберите **\"Принять\"** , чтобы предоставить приложению доступ к сведениям о пользователе.\n\n    Фотография и сведения отображаются на **вкладке \"Личные\"**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/azure-user-info.png\" alt-text=\"Снимок экрана: сведения о пользователе на вкладке\":::\n"
- title: Создание рабочей области проекта для приложения-бота
  durationInMinutes: 1
  content: "Запустите разработку приложений Teams, создав свое первое приложение. Это приложение использует возможности бота.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/blazor/your-helloworld-app-bot.png\" alt-text=\"Схема, показывающая, что это приложение имеет одну функцию. Выделена вкладка.\":::    \n\nВ этом руководстве описаны действия по созданию, запуску и развертыванию первого приложения Teams с помощью .NET или Blazor.\n\nВ этом разделе вы узнаете:\n\n1. [Настройка нового проекта бота с помощью Набора средств Teams](#create-your-bot-project)\n1. [Сведения о структуре каталогов приложения](#take-a-tour-of-the-source-code-for-teams-bot-app)\n\n## <a name=\"create-your-bot-project\"></a>Создание проекта бота\n\nИспользуйте Teams Toolkit для создания первого проекта. С помощью набора средств можно создать и настроить проект приложения Teams на ряде страниц:\n\n1. **Создание страницы проекта** : выберите тип проекта.\n1. **Настройте страницу нового проекта** : введите сведения о проекте.\n1. **Создание страницы приложения Teams** : вы выбираете возможности приложения Teams.\n\n**Создание рабочей области проекта бота**\n\n1. Откройте последнюю версию Visual Studio.\n\n1. Выберите **\"Создать новый проект\"**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-select-project.png\" alt-text=\"Иллюстрация, на которой показан параметр для создания нового проекта.\":::\n\n    **Появится страница \"Создание проекта**\".\n\n1. Выберите сведения о проекте.\n\n      Выберите тип проекта:\n\n      1. Выберите **Microsoft Teams** из **раскрывающегося списка** \"Все платформы\".  \n    \n      1. Выберите **приложение Microsoft Teams в** качестве шаблона.\n\n      1. Нажмите **Далее**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/vs-select-teams-app.png\" alt-text=\"Иллюстрация, на которой показан параметр выбора шаблона.\":::\n\n      **Появится страница \"Настройка нового проекта**\".\n\n1.  Настройте сведения о новом проекте.  \n\n      Выберите следующую конфигурацию проекта:\n\n      1. Введите подходящее имя для проекта.\n\n          > [!NOTE] \n          > Обратите внимание, что имя проекта, которое вы вводите, также автоматически заполняется в **качестве имени** решения. При необходимости можно изменить имя решения без влияния на имя проекта.\n\n      1. Выберите путь к папке, в которой нужно создать рабочую область проекта.\n\n      1. При необходимости введите другое имя решения.\n\n      1. При необходимости выберите вариант сохранения проекта и решения в той же папке. В этом руководстве этот параметр не требуется.\n\n      1. Нажмите **Создать**.   \n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/configure-new-project-bot.png\" alt-text=\"Иллюстрация, на которой показаны параметры для настройки нового проекта.\":::\n\n      **Появится страница \"Создание приложения Teams**\".  \n\n1.  Выберите функцию приложения Teams. \n\n    Выберите функцию приложения: \n\n    1. Выберите приложение **Бота** в качестве возможности для своего приложения.\n\n    1. Нажмите **Создать**.     \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/select-bot.png\" alt-text=\"Иллюстрация, на которой показаны параметры для настройки нового проекта.\":::\n\n    Приложение бота Teams будет создано через несколько секунд.\n    \n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-bot-app-team.png\" alt-text=\"На рисунке показан проект приложения, созданный в последней версии Visual Studio.\":::\n    \n\n<details>\n<summary>Краткий обзор создания приложения-бота Teams.</summary>\nПросмотрите этот краткий обзор для создания приложения-бота Teams.\n\n![Создание приложения Teams](~/assets/videos/botapp.gif)\n</details>\n\n## <a name=\"take-a-tour-of-the-source-code-for-teams-bot-app\"></a>Ознакомьтесь с исходным кодом для приложения-бота Teams\n\nПосле создания проекта у вас есть компоненты для создания простого личного приложения. Структуру каталога проекта можно просмотреть **в Обозреватель решений** последней версии Visual Studio.\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/blazor-appbot-solution-explorer.png\" alt-text=\"Снимок экрана: файлы проекта приложения для личного приложения в последней версии Visual Studio.\":::\n\nНабор средств Teams создает шаблон для проекта на основе выбранных возможностей. Помимо других файлов, Набор средств Teams поддерживает:\n\n| Имя папки | Содержание |\n| --- | --- |\n| Значки приложений | Значки приложений, хранимые как PNG-файлы в `color.png` и `outline.png`. |\n| Свойства/`manifest.json` | Манифест приложения для публикации на портале разработчика для Teams хранится в `Properties/manifest.json`. |\n| Контроллеры/`BackendController.cs` | Внутренний контроллер предоставляется для `Controllers/BackendController.cs` помощи в проверке подлинности. |\n| `TeamsFx.cs` и `JS/src/index.js` | Содержимое используется для инициализации обмена данными с узлом Teams. |\n\nВы можете добавить функции серверной части, добавив ASP.NET Core контроллеры в приложение.\n"
- title: Создание и запуск первого приложения-бота
  durationInMinutes: 1
  content: "\nЧтобы создать и запустить приложение локально, выполните следующие действия.\n\n1. Выберите **Project** > **Teams Toolkit** > **Configure Your Microsoft Teams (Настройка Microsoft Teams**).\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/configure-msteamsapp.png\" alt-text=\"Выбор операции подготовки для проекта\":::\n\n1. Выберите учетную запись Microsoft 365 или добавьте **учетную запись для** входа.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/M365-account.png\" alt-text=\"Выбор операции подготовки для проекта\":::\n\n1.  Используйте ngrok или командную строку для создания туннеля к общедоступным конечным точкам HTTPS локального веб-сервера. Выполните следующую команду в ngrok:\n\n    ```bash\n    ngrok http -host-header=localhost 2544\n    ```\n\n 1. Выберите **\"Начать отладку** > **отладки** \" или нажмите **клавишу F5** , чтобы запустить приложение в режиме отладки.\n    <!-- markdownlint-disable MD033 -->\n    <details>\n    <summary>Узнайте, что происходит при локальном запуске приложения в отладчике.</summary>\n\n    При **нажатии клавиши F5** набор средств Teams:\n\n    1. Регистрирует приложение в Azure Active Directory.\n    1. Регистрирует приложение для \"загрузки неопубликованных приложений\" в Teams.\n    1. Запускает серверную часть приложения, запущенную локально.\n    1. Запускает внешний интерфейс приложения, размещенный локально.\n    1. Запускает Teams в веб-браузере с командой, чтобы указать Teams загрузить приложение на стороне (URL-адрес регистрируется в манифесте приложения).\n\n    </details>\n    \n    >[!NOTE]\n    > При первом запуске приложения скачиваются все зависимости и создается приложение. По завершении сборки автоматически откроется окно браузера. Этот процесс может занять 3–5 минут.\n\n    Веб-браузер начинает запускать приложение.\n\n1. Выберите **\"Добавить** \" при появлении запроса на загрузку неопубликованного приложения в Teams на локальном компьютере.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/add-bot.png\" alt-text=\"Снимок экрана: бот добавляется в клиент Teams.\":::\n\n    Теперь бот успешно запущен в Teams! После загрузки приложения открывается сеанс чата с ботом.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/bot-running.png\" alt-text=\"Снимок экрана: бот запущен в клиенте Teams.\":::\n\n    Вы можете ввести `welcome` вводную карточку и `learn` перейти к документации по адаптивной карточке и команде бота.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/bot-welcome.png\" alt-text=\"Снимок экрана: приветственное карточка в боте в клиенте Teams.\":::       \n\n     Вы можете выполнять обычные действия отладки, такие как задание точек останова, как если бы это было любое другое веб-приложение. Приложение поддерживает горячую перезагрузку.  Если вы измените какой-либо файл в составе проекта, страница будет перезагружена.\n     \n  <!-- markdownlint-disable MD033 -->\n  <details>\n  <summary>Узнайте, как устранять неполадки, если приложение не выполняется локально.</summary>\n\n  Чтобы успешно запустить приложение в Teams, убедитесь, что вы включили загрузку неопубликованных приложений в учетной записи Teams. Дополнительные сведения о загрузке неопубликованных приложений см. в разделе \"Предварительные требования\".\n"
- title: Предварительный просмотр первого приложения бота
  durationInMinutes: 1
  content: "\nВы узнали, как создавать, создавать и запускать приложения Teams с возможностями бота. Последним шагом является развертывание приложения в Azure и предварительная версия в Teams. Она включает в себя следующие сведения:\n\n1. [Подготовка приложения-бота в облаке](#to-provision-your-bot-app-in-the-cloud). Вы можете подготовить приложение бота в облаке.\n1. [Развертывание приложения-бота в облаке](#to-deploy-your-bot-app-to-cloud). Вы можете развернуть приложение бота в облаке. \n1. [Предварительный просмотр приложения бота в Teams](#to-preview-your-bot-app-in-teams): приложение бота откроется в Teams. \n\nДавайте развернем первое бот-приложение в Azure с помощью Набора средств Teams.\n\n#### <a name=\"to-provision-your-bot-app-in-the-cloud\"></a>**Подготовка приложения-бота в облаке**\n\n1. Выберите **\"Подготовка project** > **Teams Toolkit** > **\" в облаке**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/azure-app.png\" alt-text=\"подготовка в облаке\":::\n\n1. В диалоговом окне \" **Подготовка** \" введите следующее:\n\n    1. **Имя подписки**: Teams Cloud — Dev Test с сроком жизни = 3 дня. </br>\n    1. **Группа ресурсов**: выберите **\"Создать** \", чтобы добавить группу ресурсов, созданную для вашего приложения.</br>\n    1. Выберите свой **регион**.\n    1. Выберите **\"Подготовка\"**.\n\n       :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/provision-azure.png\" alt-text=\"окно редактирования подготовки\":::\n\n       Отображается предупреждение о подготовке. \n\n1. Выберите **\"Подготовка\"**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/permission-azure.png\" alt-text=\"Предупреждение\":::\n\n   Подготовка группы ресурсов в облаке занимает несколько минут.\n    \n1. После завершения подготовки нажмите кнопку **\"ОК\"**. \n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/apppackage1-azure.png\" alt-text=\"разрешение &quot;ОК&quot;\":::\n\n1. Выберите **\"Просмотреть подготовленные ресурсы\"**, чтобы просмотреть портал Azure. \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/view-resource-azure.png\" alt-text=\"подготовленный ресурс\":::\n\n1. Войдите в портал Azure учетной записи при входе. \n\n    Появится ваш app-dev-rg.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/azure.png\" alt-text=\"Приложение Azure создано\":::\n\n    Ваши ресурсы подготавливаются в портал Azure!\n\n#### <a name=\"to-deploy-your-bot-app-to-cloud\"></a>**Развертывание приложения-бота в облаке**\n\n 1. Выберите **Project** > **Teams Toolkit** > **Deploy to the Cloud (Развертывание в облаке**).\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/deploy-to-cloud-azure.png\" alt-text=\"развертывание в облаке\":::\n\n 1. Нажмите **OK**. \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/deploy-success.png\" alt-text=\"успешное развертывание\":::\n\n    Приложение бота успешно развернуто в облаке!\n\n#### <a name=\"to-preview-your-bot-app-in-teams\"></a>**Предварительный просмотр приложения бота в Teams** \n\n 1. Выберите **приложение Project** > **Teams Toolkit Preview** > **Teams**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/preview-azure.png\" alt-text=\"Выбор предварительной версии в Azure\":::\n\n 1. Выберите **\"Добавить** \" при появлении запроса на установку приложения в Teams.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/add-app-azure.png\" alt-text=\"Снимок экрана, показывающий, как добавить приложение в Teams.\":::\n\n    Теперь бот успешно запущен в Teams! После загрузки приложения открывается сеанс чата с ботом.\n\n 1. Вы можете ввести `welcome` вводную карточку.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/welcome.png\" alt-text=\"Откроется вводная карточка\":::\n\n 1. Вы можете перейти `learn` к документации по адаптивной карточке и команде бота.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/learn.png\" alt-text=\"Откроется бот и адаптивная карточка\":::\n"
- title: Поздравляем!
  durationInMinutes: 1
  content: "\nВы сделали это!\n\nВы создали два приложения, каждое из которых предоставляет разные возможности: приложение табуляции и приложение бота.\n\nВы завершили работу с руководством по созданию приложений с помощью Blazor."
