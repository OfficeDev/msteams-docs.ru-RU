- durationInMinutes: 1
  content: "\nBlazor позволяет создавать интерактивные веб-C#, а не JavaScript. \n\nВы можете создать приложение вкладки и бот-приложение с помощью Blazor и последнюю версию Visual Studio.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/blazor/your-blazor-helloworld-app.png\" alt-text=\"Схема, показывающая, что это приложение имеет две функции, вкладку и бот.\" border=\"false\":::\n\n> [!NOTE]\n> В настоящее Teams набор средств не поддерживает возможности расширения сообщений.\n"
- title: Предварительные требования
  durationInMinutes: 1
  content: "\nВот список инструментов, необходимых для создания и развертывания приложения.\n\n| &nbsp;    | Установка   | Для использования... |\n| --- | --- | --- |\n| **Required** | &nbsp; | &nbsp; |\n| &nbsp; | [Visual Studio версии 17.2.0 предварительный просмотр 2.1](https://visualstudio.microsoft.com/thank-you-downloading-visual-studio/?sku=enterprise&ch=pre&rel=17)|  Выберите Visual Studio Enterprise 2022 (версия 17.2.0 предварительного просмотра 2.1). |\n| &nbsp; | [Microsoft Teams](https://www.microsoft.com/en-us/microsoft-teams/download-app) | Microsoft Teams сотрудничать со всеми, с чем вы работаете, с помощью приложений для чата, собраний, зовов — все в одном месте. |\n| &nbsp; | [Microsoft Edge](https://www.microsoft.com/edge) (рекомендуется) или [Google Chrome](https://www.google.com/chrome/) | Браузер с средствами разработчика. |\n\n\n## <a name=\"prepare-development-environment\"></a>Подготовка среды разработки\n\nПосле установки необходимых средств установите среду разработки.\n\n### <a name=\"install-microsoft-teams-toolkit\"></a>Установка Microsoft Teams набор средств\n\nЭтот Teams набор средств упрощает процесс разработки с помощью средств для обеспечения и развертывания облачных ресурсов для приложения, публикации в Teams магазине и других. Инструментарий можно использовать с помощью Visual Studio или CLI (называется`teamsfx`). \n\n# <a name=\"latest-version-of-the-visual-studio\"></a>[Последняя версия Visual Studio](#tab/vs)\n\nВы можете использовать последнюю версию Visual Studio для разработки Teams с помощью Blazor Server в .NET.\n\nЧтобы установить расширение Microsoft Teams набор средств:\n\n1. Скачайте последнюю версию Visual Studio.\n1. Откройте `vs_enterprise__3bed52501a604464b1eff2ce580fd4eb.exe` папку загрузки.\n1. Выберите **Продолжить** на **Visual Studio Installer**, чтобы настроить установку.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/visual-studio-installer.png\" alt-text=\"Выберите продолжить настройку установки\" border=\"true\":::  \n\n1. Выберите **ASP.NET и веб-разработку в** рамках рабочих нагрузок.\n\n1. Выберите **Microsoft Teams разработки**.\n   \n1. Нажмите кнопку **Установить**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs.install.png\" alt-text=\"На рисунке показана возможность установки средства разработки Майкрософт.\" border=\"true\":::  \n   \n Ваш Visual Studio установлен в течение нескольких минут.\n\n# <a name=\"command-line\"></a>[Командная строка](#tab/cli)\n\nЧтобы установить CLI TeamsFx, используйте диспетчер `npm` пакетов:\n\n``` bash\nnpm install -g @microsoft/teamsfx-cli\n```\n\nВ зависимости от конфигурации может `sudo` потребоваться использовать для установки CLI:\n\n``` bash\nsudo npm install -g --unsafe-perm @microsoft/teamsfx-cli\n```\n\nЭто условие чаще встречается в системах Linux и macOS.\n\nУбедитесь, что вы добавляете глобальный кэш npm в path. Этот шаг обычно делается как часть Node.js установки.  \n\nCLI можно использовать с командой `teamsfx` . Убедитесь, что команда работает с помощью запуска `teamsfx -h`.\n\n> [!CAUTION]\n> Прежде чем запустить TeamsFx в терминалах PowerShell, необходимо включить политику \"удаленного подписанного\" выполнения для PowerShell.\n\n---\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Настройка клиента Teams разработки\n\nКлиент **—** это как пространство или контейнер для организации в Teams, где вы общались, делитесь файлами и запускали собрания. Это пространство также является местом, где вы перегружаете и тестировать приложение. Проверьте, готовы ли вы к разработке с клиентом.\n\n### <a name=\"enable-sideloading-option\"></a>Включить параметр sideloading\n\nПосле создания приложения необходимо загрузить это приложение в Teams, не распространяя его. Этот процесс называется загрузкой без публикации. Во входе в Microsoft 365 учетную запись для просмотра этого параметра.\n  \nУ вас уже есть клиент и есть ли у вас доступ к администратору? Давайте проверим, действительно ли вы это делаете!\n\nУбедитесь, что вы можете разгрузить приложения в Teams:\n\n1. В клиенте Teams выберите **значок Store**.\n1. Выберите **Управление приложениями**.\n1. Найди возможность Upload **настраиваемого приложения**. Если вы видите вариант, включена загрузка приложений.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/prerequisites/upload-custom-app.png\" alt-text=\"На рисунке показана возможность загрузки настраиваемого приложения в Teams.\":::\n\n    > [!NOTE]\n    > Если Teams не показывает возможность загрузки настраиваемого приложения, подключись к Teams администратору.\n\n### <a name=\"create-a-free-teams-developer-tenant-optional\"></a>Создание бесплатного клиента Teams разработчика (необязательно)\n\nЕсли у вас нет учетной записи Teams разработчика, ее можно получить бесплатно. Присоединяйтесь к Microsoft 365 разработчику!\n\n1. Перейдите в [программу для разработчиков Microsoft 365](https://developer.microsoft.com/microsoft-365/dev-program).\n1. Выберите **Join Now** и следуйте инструкциям на экране.\n1. На экране приветствия выберите **настройка подписки на E5**.\n1. Настройте свою учетную запись администратора. После завершения отображается следующий экран.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/build-your-first-app/dev-program-subscription.png\" alt-text=\"Пример того, что вы видите после регистрации на программу Microsoft 365 разработчика.\":::\n\n1. Вопишите Teams с помощью только что настроенной учетной записи администратора. Убедитесь, что **Upload настраиваемый** параметр приложения в Teams.\n\n## <a name=\"get-a-free-azure-account\"></a>Получить бесплатную учетную запись Azure\n\nЕсли вы хотите провести свое приложение или получить доступ к ресурсам в Azure, необходимо иметь подписку Azure. [Создайте бесплатную учетную запись](https://azure.microsoft.com/free/) перед началом работы.\n\nТеперь у вас есть все средства и настройка учетных записей. Далее давайте настроим среду разработки и начнем строить!\n"
- title: Создание рабочей области проекта для приложения вкладки
  durationInMinutes: 1
  content: "Начните Teams разработку приложения, создав свое первое приложение. В этом приложении используется возможность вкладки.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/blazor/your-blazor-helloworld-app1.png\" alt-text=\"Схема, показывающая, что это приложение имеет одну функцию. Вкладка выделена.\" border=\"false\":::    \n\nВ этом руководстве вы можете выполнить действия по созданию, запуску и развертыванию первого Teams приложения с помощью .NET/Blazor.\n\nВ этом разделе можно узнать:\n\n1. [Настройка нового проекта вкладки с помощью Teams набор средств](#create-your-tab-project)\n1. [О структуре каталога вашего приложения](#take-a-tour-of-the-source-code-for-teams-tab-app)\n\n## <a name=\"create-your-tab-project\"></a>Создание проекта вкладки\n\nИспользуйте Teams набор средств для создания первого проекта. Набор инструментов позволяет создавать и настраивать проект Teams приложения:\n\n1. **Создание новой страницы** проекта. Выберите тип проекта.\n1. **Настройка новой страницы проекта** . Вы вводите сведения о проекте.\n1. **Создайте новую страницу Teams**: вы выбираете Teams приложения.\n\n**Создание рабочей области проекта вкладки**\n\n1. Откройте последнюю версию Visual Studio.\n\n1. Выберите **Создание нового проекта**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-select-project.png\" alt-text=\"На рисунке показан вариант создания нового проекта.\" border=\"false\":::\n\n    **Появится страница Создание нового** проекта.\n\n1. Выберите сведения о проекте.\n\n     Выберите тип проекта:\n\n      1. Выберите **Microsoft Teams** **из списка отсев всех** платформ.  \n    \n      1. Выберите **Microsoft Teams в** качестве шаблона.\n\n      1. Нажмите кнопку **Далее**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-select-teams-app.png\" alt-text=\"На рисунке показан вариант выбора шаблона.\" border=\"false\":::\n    \n      Отображается **настройка новой страницы** проекта.\n\n1.  Настройка новых сведений о проекте.     \n\n      Выберите следующую конфигурацию проекта:\n\n      1. Введите подходящее имя для проекта.\n\n          > [!NOTE] \n          > Можно отметить, что имя проекта, которое вы вводите, автоматически заполняется как **имя решения** . При необходимости можно изменить имя решения без влияния на имя проекта.\n\n      1. Выберите путь папки, в котором необходимо создать рабочее пространство проекта.\n\n      1. Введите другое имя решения, если хотите.\n\n      1. Проверьте параметр, чтобы сохранить проект и решение в одной папке, если хотите. Для этого руководства этот параметр не нужен.\n\n      1. Нажмите **Создать**.\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/configure-new-project.png\" alt-text=\"На рисунке показаны параметры настройки нового проекта.\" border=\"false\":::\n\n      **Появится страница Teams создать** новую страницу приложения.  \n\n1.  Выберите Teams приложения. \n      \n    Выберите функцию приложения:\n\n    1. Выберите **приложение Tab в** качестве возможности для приложения.\n\n    1. Нажмите **Создать**.      \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/select-tab.png\" alt-text=\"На рисунке показаны параметры настройки нового проекта.\" border=\"false\":::\n    \n    Приложение Teams вкладки создается за несколько секунд.\n    \n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/vs-tab-app.png\" alt-text=\"На рисунке показан проект приложения, созданный в Visual Studio.\" border=\"false\":::\n    \n\n<details>\n<summary>Краткий обзор создания приложения Teams вкладки.</summary>\nПросмотрите краткое резюме для создания приложения Teams вкладки.\n\n![Создание приложения Teams](~/assets/videos/blazorapp.gif)\n</details>\n\n## <a name=\"take-a-tour-of-the-source-code-for-teams-tab-app\"></a>Пройди исходный код для приложения Teams вкладки\n\nПосле создания проекта у вас есть компоненты для создания базового личного приложения. Вы можете просмотреть структуру каталога проектов **в Обозреватель решений области** последнего Visual Studio.\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/blazor-app-solution-explorer.png\" alt-text=\"Снимок экрана, показывающий файлы проектов приложений для личного приложения в последнем Visual Studio.\" border=\"false\":::\n\nTeams набор средств создает леса для проекта на основе выбранных возможностей. Помимо других файлов, Teams набор средств поддерживает:\n\n| Имя папки | Содержание |\n| --- | --- |\n| Значки приложений | Значки приложений, хранимые как PNG-файлы в `color.png` и `outline.png`. |\n| Свойства/`manifest.json` | Манифест приложения для публикации через портал разработчиков для Teams хранится в `Properties/manifest.json`. |\n| Контроллеры/`BackendController.cs` | Контроллер backend предоставляется для `Controllers/BackendController.cs` оказания помощи в проверке подлинности. |\n| `Pages/Tab.razor` | Манифест приложения для публикации через портал разработчиков для Teams хранится в `Properties/manifest.json`. |\n| `TeamsFx.cs` и `JS/src/index.js` | Содержимое используется для инициализации коммуникаций с Teams хостом. |\n\nМожно добавить функции backend, добавив в приложение другие ASP.NET Core контроллеры.\n"
- title: Создание и запуск первого приложения Teams вкладки
  durationInMinutes: 1
  content: "После создания рабочей области проекта с помощью Teams набор средств создайте проект вкладки.\n\nСоздание и запуск приложения:\n\n1. Выберите **Project** >  **Teams набор средств** >  **Configure Your Microsoft Teams**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/configure-msteamsapp.png\" alt-text=\"Выберите операцию обеспечения для проекта\" border=\"false\":::\n\n1. Выберите Microsoft 365 учетную запись **или добавьте учетную запись** для регистрации.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/M365-account.png\" alt-text=\"Выберите операцию обеспечения для проекта\" border=\"false\":::\n\n1. Выберите **отладку DebugStart** >  или выберите **F5** для запуска приложения в режиме отладки.\n    <!-- markdownlint-disable MD033 -->\n    <details>\n    <summary>Узнайте, что происходит при локальном запуске приложения в отладчике.</summary>\n\n    При выборе **F5** Teams набор средств:\n\n    1. Регистрирует приложение с помощью Azure Active Directory.\n    1. Регистрирует приложение для \"боковой загрузки\" в Teams.\n    1. Запускается локализованная задатка приложения.\n    1. Запускает локальное локальное хостинг приложения.\n    1. Запускает Teams в веб-браузере с командой Teams для боковой загрузки приложения (URL-адрес зарегистрирован в манифесте приложения).\n\n    </details>\n\n1. Установите самозаверяющийся сертификат SSL для локальной отладки, если это будет запрошено.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/ssl-prompt.png\" alt-text=\"Снимок экрана, показывающий, как запрос на установку сертификата SSL для Teams загрузки приложения из localhost.\":::\n\n    Teams загружается в веб-браузер.\n    \n1. Выберите **Добавить** при запросе на установку приложения для Teams.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/blazor-add-app.png\" alt-text=\"Снимок экрана, показывающий, как добавить приложение в Teams веб-клиент\" border=\"true\":::\n\n   Поздравляем, ваше первое приложение вкладки запущено в локальной среде!\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/app-local.png\" alt-text=\"Снимок экрана: готовое приложение\" border=\"true\":::\n\n1. Перемещение по странице для просмотра сведений о пользователе.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/authorize-user-info.png\" alt-text=\"Снимок экрана кнопки Авторизации для доступа к данным пользователей\" border=\"true\":::\n\n1. Выберите **Авториздайте**, чтобы позволить приложению получать сведения о пользователях с помощью Microsoft Graph.\n\n    Приложение запрашивает разрешение на предоставление доступа для отображения пользовательских данных.    \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/ms-graph-permission.png\" alt-text=\"Снимок экрана, показывающий, как принять разрешение на доступ к сведениям пользователей\" border=\"true\":::\n\n1. Выберите **Accept,** чтобы позволить приложению получать доступ к данным пользователей.\n\n    Ваши фотографии и сведения отображаются в личной **вкладке**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/tab-user-info.png\" alt-text=\"Снимок экрана, показывающий сведения о пользователе на вкладке\" border=\"true\":::\n\n    Вы можете делать обычные действия отладки, такие как установка точек остановок, как если бы это было любое другое веб-приложение. Приложение поддерживает горячую перезагрузку.  Если вы измените какой-либо файл в составе проекта, страница будет перезагружена.\n\n<!-- markdownlint-disable MD033 -->\n<details>\n<summary>Узнайте, как устранить неполадки, если приложение не работает локально.</summary>\n\nЧтобы запустить приложение в Teams, вам потребуется Microsoft 365 учетная запись разработки, позволяющая загрузку приложения в сторону. Подробнее об этом можно узнать в разделе Необходимые условия.\n</details>\n"
- title: Просмотр первого приложения Teams вкладки
  durationInMinutes: 1
  content: "\nВы научились создавать, создавать и запускать Teams с возможностью вкладки. Последний шаг — развертывание приложения в Azure и Preview на Teams. Она включает в себя следующие сведения:\n\n1. [Положение в облаке](#to-provision-your-tab-app-in-the-cloud). Вы можете задать приложение вкладки в облаке.\n1. [Развертывание в облаке](#to-deploy-your-tab-app-to-cloud). Вы можете развернуть приложение вкладки в облако. \n1. [Предварительный Teams](#to-preview-your-tab-app-in-teams): приложение вкладки открывается в Teams. \n\nДавайте развернем первое приложение с возможностью вкладки в Azure с помощью Teams набор средств.\n\n#### <a name=\"to-provision-your-tab-app-in-the-cloud\"></a>**Подготовка приложения вкладки в облаке**\n\n1. Выберите **Project** >  **Teams набор средств** >  **Provision в облаке**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-build-provision.png\" alt-text=\"Выберите операцию обеспечения для проекта\" border=\"false\":::\n\n1. Введите следующее в **диалоговом** окне Provision:\n\n   1. **Имя подписки**: Visual Studio Enterprise подписка. </br>\n   1. **Группа ресурсов**. **Выберите New** , чтобы добавить группу ресурсов, созданную для вашего приложения.</br>\n   1. **Регион**: Восточная Азия.\n   1. Выберите **Положение**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/select-subscription.png\" alt-text=\"Выберите операцию подписки для проекта\" border=\"true\":::\n\n    Отображение предупреждений о предоставлении. \n\n1. Выберите **Положение**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/provision-warning.png\" alt-text=\"Выберите положение\" border=\"true\":::\n\n    Подготовка группы ресурсов в облаке занимает несколько минут. \n    \n1. После завершения предоставления выберите **ОК**. \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/provision-complete.png\" alt-text=\"Создается группа ресурсов\" border=\"true\":::\n\n1. Выберите **Просмотр предварительных ресурсов**, чтобы просмотреть портал Azure. \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/view-resource.png\" alt-text=\"Создается группа ресурсов\" border=\"true\":::\n\n1. Вопишите в свою портал Azure учетную запись при входе в запросе. \n\n    Отображается приложение-dev-rg.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/app-dev-rg-azure.png\" alt-text=\"Представление в Azure\" border=\"true\":::\n\n    Ваши ресурсы предусмотрены в портал Azure!\n\n#### <a name=\"to-deploy-your-tab-app-to-cloud\"></a>**Развертывание приложения вкладки в облако**\n\n1. Выберите **Project** >  **Teams набор средств** >  **Deploy в облако**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-build-deploytocloud.png\" alt-text=\"Выберите развертывание в облако\" border=\"true\":::\n\n1. Нажмите кнопку **ОК**. \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/deploy-success.png\" alt-text=\"Выберите развертывание в облако\" border=\"true\":::\n\n    Приложение вкладки успешно развернуто в облаке!\n\n#### <a name=\"to-preview-your-tab-app-in-teams\"></a>**Просмотр приложения вкладки в Teams**    \n\n1. Выберите **Project** >  **Teams набор средств** >  **Preview Teams приложение**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-build-preview.png\" alt-text=\"Выбор предварительного просмотра\" border=\"false\":::\n\n1. Выберите **Добавить** при запросе на установку приложения для Teams.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/blazor-add-app.png\" alt-text=\"Снимок экрана, показывающий, как добавить приложение в Teams веб-клиент.\":::\n\n    Поздравляем, ваше первое приложение вкладки запущено в среде Azure!\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/blazor-tab-app-azure.png\" alt-text=\"Снимок экрана: готовое приложение\" border=\"true\":::\n\n1. Перемещение по странице для просмотра сведений о пользователе.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/authorize-user-info.png\" alt-text=\"Снимок экрана кнопки Авторизации для доступа к данным пользователей\" border=\"true\":::\n\n1. Выберите **Авториздайте**, чтобы позволить приложению получать сведения о пользователях с помощью Microsoft Graph.\n\n    Приложение запрашивает разрешение на предоставление доступа для отображения пользовательских данных.    \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/ms-graph-permission.png\" alt-text=\"Снимок экрана, показывающий, как принять разрешение на доступ к сведениям пользователей\" border=\"true\":::\n\n1. Выберите **Accept,** чтобы позволить приложению получать доступ к данным пользователей.\n\n    Ваши фотографии и сведения отображаются в личной **вкладке**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/azure-user-info.png\" alt-text=\"Снимок экрана, показывающий сведения о пользователе на вкладке\" border=\"true\":::\n"
- title: Создание рабочей области проекта для приложения-бота
  durationInMinutes: 1
  content: "Начните Teams разработку приложения, создав свое первое приложение. Это приложение использует возможности бота.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/blazor/your-helloworld-app-bot.png\" alt-text=\"Схема, показывающая, что это приложение имеет одну функцию. Вкладка выделена.\" border=\"false\":::    \n\nВ этом руководстве вы можете выполнить действия по созданию, запуску и развертыванию первого Teams приложения с помощью .NET/Blazor.\n\nВ этом разделе можно узнать:\n\n1. [Настройка нового проекта бота с помощью Teams набор средств](#create-your-bot-project)\n1. [О структуре каталога вашего приложения](#take-a-tour-of-the-source-code-for-teams-bot-app)\n\n## <a name=\"create-your-bot-project\"></a>Создание проекта бота\n\nИспользуйте Teams набор средств для создания первого проекта. Набор инструментов позволяет создавать и настраивать проект Teams приложения:\n\n1. **Создание новой страницы** проекта. Выберите тип проекта.\n1. **Настройка новой страницы проекта** . Вы вводите сведения о проекте.\n1. **Создайте новую страницу Teams**: вы выбираете Teams приложения.\n\n**Создание рабочей области проекта-бота**\n\n1. Откройте последнюю версию Visual Studio.\n\n1. Выберите **Создание нового проекта**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-select-project.png\" alt-text=\"На рисунке показан вариант создания нового проекта.\" border=\"false\":::\n\n    **Появится страница Создание нового** проекта.\n\n1. Выберите сведения о проекте.\n\n      Выберите тип проекта:\n\n      1. Выберите **Microsoft Teams** **из списка отсев всех** платформ.  \n    \n      1. Выберите **Microsoft Teams в** качестве шаблона.\n\n      1. Нажмите кнопку **Далее**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/vs-select-teams-app.png\" alt-text=\"На рисунке показан вариант выбора шаблона.\" border=\"false\":::\n\n      Отображается **настройка новой страницы** проекта.\n\n1.  Настройка новых сведений о проекте.  \n\n      Выберите следующую конфигурацию проекта:\n\n      1. Введите подходящее имя для проекта.\n\n          > [!NOTE] \n          > Можно отметить, что имя проекта, которое вы вводите, автоматически заполняется как **имя решения** . При необходимости можно изменить имя решения без влияния на имя проекта.\n\n      1. Выберите путь папки, в котором необходимо создать рабочее пространство проекта.\n\n      1. Введите другое имя решения, если хотите.\n\n      1. Проверьте параметр, чтобы сохранить проект и решение в одной папке, если хотите. Для этого руководства этот параметр не нужен.\n\n      1. Нажмите **Создать**.   \n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/configure-new-project-bot.png\" alt-text=\"На рисунке показаны параметры настройки нового проекта.\" border=\"false\":::\n\n      **Появится страница Teams создать** новую страницу приложения.  \n\n1.  Выберите Teams приложения. \n\n    Выберите функцию приложения: \n\n    1. Выберите **приложение Bot** в качестве возможности для приложения.\n\n    1. Нажмите **Создать**.     \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/select-bot.png\" alt-text=\"На рисунке показаны параметры настройки нового проекта.\" border=\"false\":::\n\n    Ваше Teams бот-приложение создается за несколько секунд.\n    \n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-bot-app-team.png\" alt-text=\"На рисунке показан проект приложения, созданный в последнем Visual Studio.\" border=\"false\":::\n    \n\n<details>\n<summary>Краткое резюме создания приложения-Teams бота.</summary>\nПросмотрите краткое резюме для создания Teams бота.\n\n![Создание приложения Teams](~/assets/videos/botapp.gif)\n</details>\n\n## <a name=\"take-a-tour-of-the-source-code-for-teams-bot-app\"></a>Пройди исходный код для Teams бота\n\nПосле создания проекта у вас есть компоненты для создания базового личного приложения. Вы можете просмотреть структуру каталога проектов **в Обозреватель решений области** последнего Visual Studio.\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/blazor-appbot-solution-explorer.png\" alt-text=\"Снимок экрана, показывающий файлы проектов приложений для личного приложения в последнем Visual Studio.\" border=\"false\":::\n\nTeams набор средств создает леса для проекта на основе выбранных возможностей. Помимо других файлов, Teams набор средств поддерживает:\n\n| Имя папки | Содержание |\n| --- | --- |\n| Значки приложений | Значки приложений, хранимые как PNG-файлы в `color.png` и `outline.png`. |\n| Свойства/`manifest.json` | Манифест приложения для публикации через портал разработчиков для Teams хранится в `Properties/manifest.json`. |\n| Контроллеры/`BackendController.cs` | Контроллер backend предоставляется для `Controllers/BackendController.cs` оказания помощи в проверке подлинности. |\n| `TeamsFx.cs` и `JS/src/index.js` | Содержимое используется для инициализации коммуникаций с Teams хостом. |\n\nМожно добавить функции backend, добавив в приложение другие ASP.NET Core контроллеры.\n"
- title: Создание и запуск первого приложения-бота
  durationInMinutes: 1
  content: "\nЧтобы создать и запустить приложение локально, выполните следующие действия.\n\n1. Выберите **Project** >  **Teams набор средств** >  **Configure Your Microsoft Teams**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/configure-msteamsapp.png\" alt-text=\"Выберите операцию обеспечения для проекта\" border=\"false\":::\n\n1. Выберите Microsoft 365 учетную запись **или добавьте учетную запись** для регистрации.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/M365-account.png\" alt-text=\"Выберите операцию обеспечения для проекта\" border=\"false\":::\n\n1.  Чтобы создать туннель для общедоступных конечных точек HTTPS на локальном веб-сервере, используйте подсказку ngrok или Command. Запустите следующую команду в ngrok:\n\n    ```bash\n    ngrok http -host-header=localhost 2544\n    ```\n\n 1. Выберите **отладку DebugStart** >  или выберите **F5** для запуска приложения в режиме отладки.\n    <!-- markdownlint-disable MD033 -->\n    <details>\n    <summary>Узнайте, что происходит при локальном запуске приложения в отладчике.</summary>\n\n    При выборе **F5** Teams набор средств:\n\n    1. Регистрирует приложение с помощью Azure Active Directory.\n    1. Регистрирует приложение для \"боковой загрузки\" в Teams.\n    1. Запускается локализованная задатка приложения.\n    1. Запускает локальное локальное хостинг приложения.\n    1. Запускает Teams в веб-браузере с командой Teams для боковой загрузки приложения (URL-адрес зарегистрирован в манифесте приложения).\n\n    </details>\n    \n    >[!NOTE]\n    > При первом запуске приложения загружаются все зависимости, и приложение построено. По завершении сборки автоматически откроется окно браузера. Этот процесс может занять 3-5 минут.\n\n    Веб-браузер начинает запускать приложение.\n\n1. Выберите **Добавить** при запросе на загрузку приложения Teams локальной машине.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/add-bot.png\" alt-text=\"Снимок экрана, показывающий, что бот добавляется в Teams клиенте.\":::\n\n    Теперь бот успешно работает на Teams! После загрузки приложения открывается сеанс чата с ботом.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/bot-running.png\" alt-text=\"Снимок экрана, показывающий, как бот работает на Teams клиенте.\" border=\"true\":::\n\n    Вы можете ввести `welcome` , чтобы показать карточку введения, и введите `learn` , чтобы перейти к адаптивной документации командной карты и бота.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/bot-welcome.png\" alt-text=\"Снимок экрана, показывающий приветливую карточку в боте на Teams клиенте.\" border=\"true\":::       \n\n     Вы можете делать обычные действия отладки, такие как установка точек остановок, как если бы это было любое другое веб-приложение. Приложение поддерживает горячую перезагрузку.  Если вы измените какой-либо файл в составе проекта, страница будет перезагружена.\n     \n  <!-- markdownlint-disable MD033 -->\n  <details>\n  <summary>Узнайте, как устранить неполадки, если приложение не работает локально.</summary>\n\n  Чтобы успешно запустить приложение в Teams, убедитесь, что вы включили Teams учетную запись. Дополнительные статьи о боковой загрузке можно узнать в разделе Необходимые условия.\n"
- title: Поздравляем!
  durationInMinutes: 1
  content: "\nВы сделали это!\n\nВы создали два приложения, каждое из которых имеет различные возможности: приложение вкладки и приложение-бот.\n\nВы завершили руководство по созданию приложений с помощью Blazor."
