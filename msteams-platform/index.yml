additionalContent:
  sections:
  - title: Шаблоны приложений A – H
    summary: Готовые к использованию приложения
    items:
    - title: Вспомогательная аналитика
      url: https://github.com/OfficeDev/microsoft-teams-apps-associateinsights
      summary: Позволяет сотрудникам без компьютеров получать отзывы клиентов.
    - title: Присутствие
      url: https://github.com/OfficeDev/microsoft-teams-apps-attendance
      summary: Разрешите команде записывать сведения о присутствии и создавать сводные отчеты.
    - title: Книга — a — комната
      url: https://github.com/OfficeDev/microsoft-teams-apps-bookaroom
      summary: Помогает команде быстро найти и зарезервировать конференц-зал
    - title: Праздники
      url: https://github.com/OfficeDev/microsoft-teams-celebrations-app
      summary: Упростите празднование дни рождения, годовщины и другие повторяющиеся события.
    - title: Корпоративный Communicator
      url: https://github.com/OfficeDev/microsoft-teams-company-communicator-app
      summary: Разрешите корпоративным командам создавать и отправлять сообщения чата для сотрудников.
    - title: Источник кровд
      url: https://github.com/OfficeDev/microsoft-teams-crowdsourcer-app
      summary: Предоставьте ответы на запросы группы от совместного использования информации.
    - title: Пользовательские наклейки
      url: https://github.com/OfficeDev/microsoft-teams-stickers-app
      summary: Добавление настраиваемых наклеек в группе или организации.
    - title: Экспертный поиск
      url: https://github.com/OfficeDev/microsoft-teams-apps-expertfinder
      summary: Разрешите команде определить внутренних экспертов на основе навыков, интересов и образовательных учреждений.
    - title: Вопросы и ответы плюс
      url: https://github.com/OfficeDev/microsoft-teams-faqplusplus-app
      summary: Улучшите производительность команды с помощью ленты и ответа.
    - title: Групповые действия
      url: https://github.com/OfficeDev/microsoft-teams-apps-groupactivities
      summary: Быстро создавайте группы действий и рабочие процессы совместной работы, а также управляйте ими.
    - title: Поддержка управления персоналом
      url: https://github.com/OfficeDev/microsoft-teams-faqplusplus-app
      summary: Предоставить поддержку отдела кадров для ленты и ответа.
  - title: Шаблоны приложений I – Z
    summary: Готовые к использованию приложения
    items:
    - title: Точки соприкосновения
      url: https://github.com/OfficeDev/microsoft-teams-icebreaker-app
      summary: Повышение совместной работы с помощью случайного связывания участников группы для еженедельных митупс.
    - title: Стимул
      url: https://github.com/OfficeDev/microsoft-teams-apps-incentives
      summary: Управляйте поощряемым участием в действиях и событиях, а также отслеживайте его.
    - title: Средство отчетов об инцидентах
      url: https://github.com/OfficeDev/microsoft-teams-apps-incidentreport
      summary: Оптимизируйте управление инцидентами в вашей организации.
    - title: Открытые эмблемы
      url: https://github.com/OfficeDev/microsoft-teams-apps-openbadges
      summary: Отслеживание эмблем цифровых обучений и премий.
    - title: Быстрые ответы
      url: https://github.com/OfficeDev/microsoft-teams-apps-quickresponses
      summary: Эффективно отвечать на часто задаваемые вопросы и создавать динамическую библиотеку ответов.
    - title: Удаленная поддержка
      url: https://github.com/OfficeDev/microsoft-teams-apps-remotesupport
      summary: Предоставление отсортированного интерфейса с помощью группы внутренней поддержки.
    - title: Запрос от a до команды
      url: https://github.com/OfficeDev/microsoft-teams-apps-requestateam
      summary: Улучшите процесс создания группы в Организации.
    - title: Состояние Scrum
      url: https://github.com/OfficeDev/microsoft-teams-app-scrumstatus
      summary: Разрешает команде проводить асинхронные собрания Scrum и делиться обновлениями.
    - title: Поиск в списке SharePoint
      url: https://github.com/OfficeDev/microsoft-teams-list-search-app
      summary: Поиск в списке SharePoint и вставка элемента в виде адаптивной карточки в Teams.
