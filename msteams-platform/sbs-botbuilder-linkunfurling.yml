### YamlMime:Tutorial
title: Распаковка ссылок в Teams с помощью бота
metadata:
  title: Распаковка ссылок в Teams с помощью бота
  description: Узнайте, как настроить бот отмены миграции ссылок Teams, который поможет зарегистрировать приложение и получить действие вызова.
  audience: Developer
  level: Beginner
  ms.date: 01/20/2022
  ms.topic: interactive-tutorial
  nextTutorialHref: messaging-extensions/how-to/link-unfurling.md
  nextTutorialTitle: Дополнительные сведения об отмене перенастройки ссылок
  ms.custom: mvc
  ms.localizationpriority: high
  ms.openlocfilehash: f203f661e30dd06d4229ee0208dad87e7a65ce4e
  ms.sourcegitcommit: 0c734a5809ad6eb36255c97f38589c67d0971741
  ms.translationtype: MT
  ms.contentlocale: ru-RU
  ms.lasthandoff: 07/16/2022
  ms.locfileid: "66830815"
items:
- durationInMinutes: 1
  content: "Microsoft Bot Framework расширяет спецификацию карточек, добавляя набор предопределенных карточек, которые боты могут использовать в рамках обмена сообщениями бота. Отмена связывания с помощью бота в Teams помогает зарегистрировать приложение и получить действие вызова при вставке URL-адреса с определенным доменом в область сообщения создания. Вызов содержит полный URL-адрес, и вы можете ответить на него с помощью карточки. Пользователь может отменить эту ссылку с помощью бота с дополнительными сведениями, чтобы улучшить взаимодействие.\n\n > [!NOTE]\n > В настоящее время размыкание ссылок не поддерживается на мобильных клиентах.\n\n **Основные функции размыкания ссылок** \n\n * Позволяет пользователю вставлять URL-адреса и отвечать с помощью карточки.\n * Позволяет пользователю зарегистрировать приложение и получить действие вызова.\n\nЭто пошаговое руководство поможет вам создать бота для размыкания ссылок в Microsoft Teams.`https://www.BotFramework.com` Вы увидите следующие выходные данные:\n\n:::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/final-image.png\" alt-text=\"Развертывание ссылки\":::\n"
- title: Предварительные условия
  durationInMinutes: 1
  content: "Установите следующие средства и настройте среду разработки: \n\n* [Microsoft Teams с](https://teams.microsoft.com/) действительной учетной записью\n* [.NET core SDK](https://dotnet.microsoft.com/download) версии 3.1\n* [Последняя версия Visual Studio](https://visualstudio.microsoft.com/downloads/)\n* [Последняя версия ngrok или любое](https://ngrok.com/download) эквивалентное решение для туннелирования\n\n  > [!NOTE]\n  > После скачивания ngrok зарегистрируйтесь и установите [authtoken](https://ngrok.com/download).\n"
- title: Настройка локальной среды
  durationInMinutes: 1
  content: "\n1. Откройте [примеры BotBuilder](https://github.com/microsoft/BotBuilder-Samples).\n1. Выберите **\"Код\"**.\n1. В раскрывающемся меню выберите \" **Открыть с помощью GitHub Desktop\"**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/clonerepository-new.png\" alt-text=\"Клонирование репозитория\":::\n\n1. Выберите **\"Клонировать\"**. \n"
- title: Создание и регистрация бота в портал Azure
  durationInMinutes: 5
  content: "Следующие действия помогут вам создать и зарегистрировать бота в портал Azure.\n\n* Создайте ресурс Azure Bot для регистрации бота в Azure Служба Bot.\n* Создайте секрет клиента, чтобы включить проверку подлинности единого входа бота.\n* Добавьте канал Teams для развертывания бота в канале Teams.\n* Используйте ngrok для создания туннеля к конечным точкам веб-сервера.\n* Добавьте конечную точку обмена сообщениями в созданный туннель ngrok.\n\n**Создание ресурса Azure Bot**\n\n1. Перейдите в [microsoft портал Azure](https://portal.azure.com/).\n1. Выберите **Создать ресурс**.\n1. В поле поиска введите **Azure Bot**.\n1. Выберите **ВВОД**.\n1. Выберите **Azure Bot**.\n\n   :::image type=\"content\" source=\"./assets/images/azure-bot.png\" alt-text=\"Azure Bot.\":::\n\n1. Нажмите **Создать**.\n1. Введите необходимое имя дескриптора бота в **дескрипторах бота**.\n1. Выберите свою **подписку** в раскрывающемся списке.\n1. Выберите свою **группу ресурсов** в раскрывающемся списке.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/review-plus-create.png\" alt-text=\"Выбор ресурса azure bot\":::\n   \n   Вы также можете создать группу ресурсов (выберите \"Создать новый > введите имя ресурса> нажмите кнопку \"ОК **\"**).\n\n1. Если вы создали группу ресурсов, выберите необходимое расположение в раскрывающемся списке \"Новое расположение группы ресурсов\".\n\n   :::image type=\"content\" source=\"~/assets/images/bots/newresource.png\" alt-text=\"Новое расположение группы ресурсов.\":::\n\n1. В разделе **\"Идентификатор приложения Майкрософт** \" по умолчанию выбран параметр **\"Создать новый** идентификатор приложения Майкрософт\". \n\n   Можно либо выбрать \"Использовать существующую регистрацию **приложения**\", ввести существующий идентификатор приложения и пароль существующего **приложения, либо** выбрать \"Создать  **новый идентификатор приложения Майкрософт\"**.\n\n   > [!NOTE]\n   > Вы не можете создать несколько ботов с одинаковым **идентификатором приложения Майкрософт**.\n\n1. Выберите **тип приложения в качестве** **мультитенантного**.\n\n1. Выберите **Проверить и создать**.\n\n   :::image type=\"content\" source=\"~/assets/images/Tab-ME-SSO/register-bot-2.png\" alt-text=\"Создание идентификатора приложения Майкрософт\":::\n\n1. Если проверка пройдена, нажмите **Создать**. \n\n   Подготовка службы бота займет несколько секунд. \n\n1. Выберите пункт **Перейти к ресурсу**. \n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/botdeployment.png\" alt-text=\"Развертывание приложения\":::\n\n   Ваш бот Azure создан.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/bot-page.png\" alt-text=\"Созданный ресурс бота Azure\":::\n    \n  **Создание секрета клиента**\n\n   Если вы создали новый идентификатор приложения Майкрософт, выполните **следующие действия**:\n\n1. На левой панели выберите \" **Конфигурация\"**. \n\n   > [!TIP]\n   > Сохраните **идентификатор приложения Майкрософт или** **идентификатор клиента для** дальнейшей справки.\n\n1. Рядом с **идентификатором приложения Майкрософт** выберите \" **Управление\"**.\n\n   :::image type=\"content\" source=\"~/assets/images/manage-bot-label.png\" alt-text=\"Управляющим\":::\n\n1. В разделе **\"Секреты клиента** \" выберите \" **Новый секрет клиента\"**. \n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/newclientsecret.png\" alt-text=\"Новый секрет клиента\":::\n        \n   **Появится окно \"Добавление секрета** клиента\".\n\n1. **Введите описание**.\n\n1. Нажмите **Добавить**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/clientsecret.png\" alt-text=\"Добавление секрета клиента в приложение\":::\n   \n1. В **столбце \"Значение** \" выберите \" **Копировать в буфер обмена\"**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/clientvalue.png\" alt-text=\"Значение секрета клиента\":::\n         \n   > [!TIP]\n   > Сохраните значение **секретов клиента** или пароль приложения для дальнейшей ссылки.\n\n **Добавление канала Teams**\n\n1. Нажмите **Главная**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/gotohome.png\" alt-text=\"Домашняя страница\":::\n   \n1. Выберите бот из списка **последних ресурсов**.\n\n1. Выберите **\"Каналы** \" в левой области. \n\n1. Выбор **Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n1. Установите флажок, чтобы принять **условия обслуживания**.\n\n1. Выберите **\"Принять**\".\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/terms.png\" alt-text=\"Условия обслуживания\":::\n  \n1. Нажмите кнопку **Сохранить**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/configteams.png\" alt-text=\"Выбор Teams\":::\n  \n**Создание туннеля для локального веб-сервера**\n\n     Use ngrok to create a tunnel to your locally running web server's publicly available HTTPS endpoints. Run the following command in ngrok:\n\n   ```bash\n   ngrok http --host-header=localhost 3978\n   ```\n   > [!TIP]\n   > При **обнаружении ERR_NGROK_4018** выполните действия, как показано в командной строке для регистрации и проверки подлинности ngrok. Затем выполните команду `ngrok http --host-header=localhost 3978` .\n\n**Добавление конечной точки обмена сообщениями**\n\n1. Из ngrok скопируйте URL-адрес HTTPS (https to io).\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/ngrok-url.png\" alt-text=\"URL-адрес HTTPS ngrok\":::\n\n    > [!NOTE]\n    > URL-адрес HTTPS в ngrok — это полное доменное имя.\n    > Это `WebAppDomain` полное доменное имя, которое не включается `https://` в него.\n\n1. В **разделе \"Параметры** \" для созданного бота Azure выберите \" **Конфигурация\"**.\n\n1. В **конечной точке обмена** сообщениями используйте URL-адрес HTTPS, доступный в ngrok, и в конце URL-адреса добавьте **/api/messages**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/messaging-endpoint.png\" alt-text=\"Конечная точка обмена сообщениями\":::\n     \n1. Нажмите **Применить**.\n\n    Вы успешно настроили бот в Azure Служба Bot.\n"
- title: Обновление регистрации Azure AD приложения
  durationInMinutes: 1
  content: "1. Перейдите на [портал Azure](https://portal.azure.com/).\n\n1. Выберите **Azure Active Directory**.\n\n1. В области слева **выберите Регистрация приложений.**\n\n1. Выберите бота.\n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appregister.png\" alt-text=\"Регистрация приложения\":::\n   \n1. Выберите **\"Предоставить API\"**.\n\n1. Выберите **\"Задать\"**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/exposeanapi.png\" alt-text=\"Предоставление API\":::\n  \n1. **Задайте URI идентификатора** приложения в виде `api://your ngrok/botid-{your AppID}`.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/setlink.png\" alt-text=\"Установка ссылки\":::\n           \n   На следующем рисунке показано доменное имя:\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appIDuri.png\" alt-text=\"Идентификатор приложения\":::\n  \n    > [!NOTE]\n    > Если вы используете службу туннелирования, например ngrok, обязательно обновляйте значение при каждом изменении поддомена ngrok.\n    > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, где `f631****.ngrok.io` новое имя поддомена ngrok.\n\n1. Нажмите **Добавить область**. \n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/selectscope.png\" alt-text=\"Выберите область\"::: \n      \n1. На отображаемой панели введите `access_as_user` имя **области**.\n\n1. **Указать, кто может дать согласие?** `Admins and users`\n\n1. Чтобы настроить запросы согласия `access_as_user` администратора и пользователя с соответствующими значениями для области, укажите следующие сведения в полях:</br>\n\n     * Введите `Teams can access the user’s profile` **Администратор отображаемое имя согласия**.\n\n     * Введите `Allows Teams to call the app’s web APIs as the current user` **Администратор согласия**.\n\n     * Введите `Teams can access the user profile and make requests on the user’s behalf` **отображаемое имя согласия пользователя**.\n\n     * Введите `Enable Teams to call this app’s APIs with the same rights as the user` описание **согласия пользователя**.\n\n1. Убедитесь, что параметру **Состояние** присвоено значение **Включено**.\n\n1. Выберите **\"Добавить область для** сохранения\".\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/addscope.png\" alt-text=\"Добавление области\"::: \n    \n    > [!NOTE]\n    > Имя **области должно совпадать** с универсальным кодом ресурса (URI) **идентификатора** приложения, `/access_as_user` добавленным в конце.</br>\n       `api://your ngrok/botid-00000000-0000-0000-0000-000000000000/access_as_user`\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/scope.png\" alt-text=\"Scopes\"::: \n    \n1. В разделе **Авторизованные клиентские приложения** укажите приложения, которые необходимо авторизовать для веб-приложения вашего приложения. \n\n1. Выберите **Добавить клиентское приложение**. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/selectclientapp.png\" alt-text=\"Выбор клиентского приложения\":::\n   \n1. **Введите идентификатор клиента**: для `1fec8e78-bce4-4aaf-ab1b-5451cc387264` классических приложений Teams. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/addclientapplication1.png\" alt-text=\"Добавление клиентского приложения\":::\n   \n   **Введите идентификатор клиента** для `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` веб-приложения Teams.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/addclientapplication2.png\" alt-text=\"Добавление клиентского приложения\":::\n  \n1. Выберите **авторизованные области**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/authorizedscope.png\" alt-text=\"Добавление клиентского приложения\":::\n  \n   На следующем рисунке показан **идентификатор клиента**:\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/clientapps.png\" alt-text=\"Клиентское приложение\"::: \n     \n1. На панели слева выберите **разрешения API**. \n\n   > [!NOTE]\n   > Пользователи должны дать согласие на разрешения API только в том случае, если приложение AAD зарегистрировано в другом клиенте.\n\n1. Выберите **Добавить разрешение**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/addpermission.png\" alt-text=\"Добавление разрешения\":::\n  \n1. Выберите **Microsoft Graph**.\n\n1. Выберите **Делегированные разрешения**.\n\n1. Выберите следующие разрешения:</br>\n     * **email**\n     * **offline_access**\n     * **Openid**\n     * **profile**\n     * **User.Read**\n\n1. Выберите **Добавить разрешения**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/other-permissions.png\" alt-text=\"Другие разрешения\":::\n     \n1. На панели слева выберите \" **Проверка подлинности\"** , чтобы задать URI перенаправления. \n\n   > [!NOTE]\n   > Если приложению не предоставлено согласие ИТ-администратора, пользователи должны предоставить согласие при первом использовании приложения.\n           \n     1. Выберите **Добавить платформу**.\n     1. Выберите платформу **Веб**.\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/webauth.png\" alt-text=\"Web\":::\n     \n     1. Введите URI перенаправления для приложения, `auth-end` введя полное доменное имя:</br> \n       `https://your ngrok/auth-end`. </br>\n\n     1. **Включите неявное предоставление и гибридные** потоки, установите следующие флажки:\n         * **Маркеры идентификаторов**\n         * **Маркеры доступа**\n\n     1. Нажмите **Настроить**.\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/authend.png\" alt-text=\"Окончание проверки подлинности\":::\n        \n"
- title: Настройка параметров приложения и файлов манифеста
  durationInMinutes: 1
  content: "1. Перейдите **к файлу appsettings.json** в клонированном репозитории.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appsettingslocation.png\" alt-text=\"Расположение параметров приложения\":::\n  \n1. Откройте **файл appsettings.json** в Visual Studio.\n\n1. Обновите следующие сведения:  \n\n     * Задайте `\"MicrosoftAppType\"` **значение MultiTenant**.\n     * Задайте `\"MicrosoftAppId\"` идентификатор приложения **Майкрософт для бота**.\n     * Задайте `\"MicrosoftAppPassword\"` значение идентификатора секрета клиента бота.\n     * Задайте `\"MicrosoftAppTenantId\"` для мультитенантного бота пустое значение.\n\n       :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appsettings.png\" alt-text=\"Параметры приложения\":::\n    \n1. Перейдите **к файлу manifest.json** в клонированном репозитории.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/manifestlocation.png\" alt-text=\"[Расположение файла манифеста\":::\n    \n1. Откройте **файл manifest.json** в Visual Studio.\n\n1. Добавьте следующий фрагмент кода в файл манифеста, если он еще не существует:\n\n   ```json\n   \"bots\": [\n    {\n      \"botId\": \"<<YOUR-MICROSOFT-APP-ID>>\",\n      \"scopes\": [\n        \"personal\",\n        \"team\",\n        \"groupchat\"\n      ],\n      \"supportsFiles\": false,\n      \"isNotificationOnly\": false\n    }      \n   ```\n\n1. Замените все вхождения `<<YOUR-MICROSOFT-APP-ID>>` идентификатором **приложения Майкрософт бота**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/manifest.png\" alt-text=\"Изображение манифеста\":::\n  \n"
- title: Сборка и запуск службы
  durationInMinutes: 1
  content: "**Создание и запуск службы с помощью последней версии Visual Studio или командной строки**\n\n# <a name=\"visual-studio\"></a>[Visual Studio](#tab/vs)\n\n   1. Запустите последнюю версию Visual Studio.\n   1. Перейдите к **файлу** > **\"Открыть проект** > **или решение\"**.\n\n      :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/VSopenfile.png\" alt-text=\"Открытие файла\":::\n      \n   1. Выберите **файл TeamsLinkUnfurling.csproj** из папки **55.teams-link-unfurling** .\n\n      :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/csproj.png\" alt-text=\"Выбор из папки\":::\n  \n   1. Откройте **Обозреватель решений** из **представления**.\n\n      :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/solutionexplorer.png\" alt-text=\"Обозреватель решений\":::\n      \n   1. Щелкните Правой кнопкой **мыши TeamsLinkUnfurling**.\n\n   1. Выберите **\"Задать как запускаемый проект\"**.\n      \n      :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/startup.png\" alt-text=\"Обозреватель решений\"::: \n      \n   1. Нажмите **клавишу F5** , чтобы запустить проект.\n\n   1. Выберите **Да**, если появится следующий диалог:\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/certificate.png\" alt-text=\"Сертификат доверия\":::\n      \n      Откроется веб-страница с сообщением о том, что **ваш бот готов!**.\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appisready.png\" alt-text=\"Приложение готово\":::\n              \n# <a name=\"command-line\"></a>[Командная строка](#tab/cli)\n\nПерейдите к **botBuilder-Samples > примеров > csharp_dotnetcore > 55.teams-link-unfurling** в окне командной строки и введите следующую команду:\n\n```bash\ndotnet run\n```\n:::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/dotnetruncmd.png\" alt-text=\"Dotnet\":::\n\n  ---\n"
- title: Отправка приложения для отмены перенастройки ссылок
  durationInMinutes: 1
  content: "1. В клонированном репозитории перейдите csharp_dotnetcore > **55.teams-link-unfurling > TeamsAppManifest**.\n\n1. Создайте .zip со следующими файлами, которые находятся в **папке манифеста** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/zipfile.png\" alt-text=\"ZIP-файл\":::\n   \n1. Перейдите в **Microsoft Teams**.\n\n1. Выберите **Приложения**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/AppStore.png\" alt-text=\"ZIP-файл\":::\n   \n1. В левом нижнем углу выберите \" **Управление приложениями\"**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/manageapps.png\" alt-text=\"Управление приложениями\":::\n      \n1. Выберите **\"Отправить приложение в каталог приложений вашей организации\"**. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/uploadapp.png\" alt-text=\"Отправка пользовательского приложения\":::\n  \n1. Выберите **\"** Открыть\", чтобы .zip файл, созданный в **папке TeamsAppManifest** .\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/selectzip.png\" alt-text=\"Выбор ZIP-файла\":::\n  \n1. Нажмите **Добавить**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/addapp.png\" alt-text=\"Добавление приложения\":::\n   \n   Приложение откроется в чате.\n\n1. В области создания сообщения введите `https://www.BotFramework.com`.\n\n   Ссылка распаковкана, как показано на следующем рисунке:\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/result.png\" alt-text=\"Результат отмены ссылки\":::\n   \n1. Нажмите клавишу ВВОД.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/result-1.png\" alt-text=\"Результат отмены ссылки\":::\n"
