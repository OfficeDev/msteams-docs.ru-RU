### YamlMime:Tutorial
title: Распаковка ссылок в Teams с помощью бота
metadata:
  title: Распаковка ссылок в Teams с помощью бота
  description: Узнайте, как настроить бот для отмены подстановки ссылок Teams. Это руководство поможет вам зарегистрировать приложение и получить действие вызова.
  audience: Developer
  level: Beginner
  ms.date: 01/20/2022
  ms.topic: interactive-tutorial
  nextTutorialHref: messaging-extensions/how-to/link-unfurling.md
  nextTutorialTitle: Дополнительные сведения об отмене перенастройки ссылок
  ms.custom: mvc
  ms.localizationpriority: high
  ms.openlocfilehash: 810cc4d5bc0d107dc24005ac001ce49682e6d57f
  ms.sourcegitcommit: ac59d469b823b80e65ee6f7be11ec5c365977a1c
  ms.translationtype: MT
  ms.contentlocale: ru-RU
  ms.lasthandoff: 10/06/2022
  ms.locfileid: "68491258"
items:
- durationInMinutes: 1
  content: "Microsoft Bot Framework расширяет спецификацию карточек, добавляя набор предварительно определенных карточек, которые боты могут использовать в рамках обмена сообщениями бота. Отмена связывания с помощью бота в Teams помогает зарегистрировать приложение. И помогает получить действие вызова, когда URL-адрес с доменом вставляется в область сообщения создания. Действие вызова содержит полный URL-адрес, и вы можете ответить карточкой. Пользователи могут распаковка ссылки с помощью бота с дополнительными сведениями, чтобы улучшить взаимодействие.\n\n > [!NOTE]\n > В настоящее время размыкание ссылок не поддерживается на мобильных клиентах.\n\n **Основные функции размыкания ссылок** \n\n * Позволяет пользователю вставлять URL-адреса и отвечать с помощью карточки.\n * Позволяет пользователю зарегистрировать приложение и получить действие вызова.\n\nЭто пошаговое руководство поможет вам создать бота для размыкания ссылок в Microsoft Teams.`https://www.BotFramework.com` Вы увидите следующие выходные данные:\n\n:::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/final-image.png\" alt-text=\"Развертывание ссылки\":::\n"
- title: Предварительные требования
  durationInMinutes: 1
  content: "Установите следующие средства и настройте среду разработки: \n\n | &nbsp; | Установка | Для использования... |\n | --- | --- | --- |\n | **Required** | &nbsp; | &nbsp; |\n | &nbsp; | [Microsoft Teams](https://www.microsoft.com/microsoft-teams/download-app) | Microsoft Teams для совместной работы со всеми пользователями, с которыми вы работаете, с помощью приложений для чата, собраний, зовите и все в одном месте.|\n | &nbsp; | [Visual Studio 2022 версии 17.3](https://visualstudio.microsoft.com)<br> Установите одну из следующих двух рабочих нагрузок:<br> • **ASP.NET и веб-разработки** <br> • **Кроссплатформенная разработка .NET Core** | Вы можете установить корпоративную версию в Visual Studio 2022 и установить рабочие нагрузки. |\n | &nbsp; | [Пакет SDK для .NET Core версии 3.1](https://dotnet.microsoft.com/en-us/download) | Настраиваемые привязки для локальной отладки и Azure Functions приложений. Если пакет SDK для .NET 3.1 (или более поздней версии) не установлен глобально, можно установить переносимую версию. |\n | &nbsp; | [ngrok](https://ngrok.com/download) | Функции приложений Teams (боты для общения, расширения сообщений и входящие веб-перехватчики) требуют входящих подключений. Туннель подключает систему разработки к Teams. Он не требуется для приложений, которые включают только вкладки. Этот пакет устанавливается в каталоге проекта (с помощью npm `devDependencies`). |\n\n  > [!NOTE]\n  > После скачивания ngrok зарегистрируйтесь и установите [authtoken](https://ngrok.com/download).\n"
- title: Настройка локальной среды
  durationInMinutes: 1
  content: "\n1. Откройте [примеры BotBuilder](https://github.com/microsoft/BotBuilder-Samples).\n1. Выберите **\"Код\"**.\n1. В **раскрывающемся меню выберите \"Открыть с помощью GitHub Desktop** \".\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/clonerepository-new_1.png\" alt-text=\"Клонирование репозитория\":::\n\n1. Выберите **\"Клонировать\"**. \n"
- title: Создание и регистрация бота в Azure-Portal
  durationInMinutes: 5
  content: "Следующие действия помогут вам создать и зарегистрировать бот в Azure-Portal.\n\n* Создайте ресурс Azure Bot для регистрации бота в Azure Служба Bot.\n* Создайте секрет клиента, чтобы включить проверку подлинности единого входа бота.\n* Добавьте канал Teams для развертывания бота в канале Teams.\n* Используйте ngrok для создания туннеля к конечным точкам веб-сервера.\n* Добавьте конечную точку обмена сообщениями в созданный туннель ngrok.\n\n**Создание ресурса Azure Bot**\n\n1. Перейдите в [microsoft Azure-Portal](https://portal.azure.com/).\n1. Выберите **Создать ресурс**.\n1. В поле поиска введите **Azure Bot**.\n1. Выберите **ВВОД**.\n1. Выберите **Azure Bot**.\n\n   :::image type=\"content\" source=\"./assets/images/azure-bot_1.png\" alt-text=\"Azure Bot.\":::\n\n1. Нажмите **Создать**.\n1. Введите необходимое имя дескриптора бота в **дескрипторах бота**.\n1. Выберите **подписку и** **группу ресурсов** в соответствующем раскрывающемся списке.\n    \n    :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/review-plus-create_1.png\" alt-text=\"Выбор ресурса azure bot\":::\n   \n   Вы также можете создать группу ресурсов (выберите \"Создать новый > введите имя ресурса> нажмите кнопку \"ОК **\"**).\n\n1. Выберите необходимое расположение **из раскрывающегося** списка \"Расположение новой группы ресурсов\", если вы создали новую группу ресурсов.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/newresource.png\" alt-text=\"Снимок экрана: новое расположение группы ресурсов.\":::\n\n1. В разделе **\"Идентификатор приложения Майкрософт** \" по умолчанию выбран параметр **\"Создать новый** идентификатор приложения Майкрософт\". \n\n   Вы также можете выбрать **\"Использовать существующую** регистрацию приложения\" и ввести идентификатор **приложения, идентификатор** клиента приложения и **идентификатор ресурса MSI**. \n\n   > [!NOTE]\n   > Вы не можете создать несколько ботов с одинаковым **идентификатором приложения Майкрософт**.\n\n1. Выберите **тип приложения в качестве** **мультитенантного**.\n\n1. Выберите **Проверить и создать**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/register-bot-2_1.png\" alt-text=\"Снимок экрана: создание идентификатора приложения Майкрософт.\":::\n\n1. После завершения проверки нажмите кнопку \" **Создать\"**.\n\n   Подготовка службы бота займет несколько секунд. \n\n1. Выберите пункт **Перейти к ресурсу**. \n\n    :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/botdeployment_1.png\" alt-text=\"Снимок экрана: навигация по переходу к ресурсу.\":::\n\n   Бот Azure создан, и вы увидите группу **ресурсов** и **идентификатор подписки** в боте Azure.\n\n    :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/bot-page_1.png\" alt-text=\"Созданный ресурс бота Azure\":::\n    \n  **Создание секрета клиента**\n\n   Если вы создали новый идентификатор приложения Майкрософт, выполните **следующие действия**:\n\n1. В левой области выберите \" **Конфигурация\"**. \n\n   > [!TIP]\n   > Сохраните **идентификатор приложения Майкрософт или** **идентификатор клиента для** дальнейшей справки.\n\n1. Рядом с **идентификатором приложения Майкрософт** выберите \" **Управление\"**.\n\n   :::image type=\"content\" source=\"~/assets/images/manage-bot-label_1.png\" alt-text=\"Снимок экрана: выбор параметра управления.\":::\n\n1. В разделе **\"Секреты клиента** \" выберите \" **Новый секрет клиента\"**. \n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/newclientsecret_1.png\" alt-text=\"Снимок экрана: выбор нового секрета клиента.\":::\n        \n   **Появится окно \"Добавление секрета** клиента\".\n\n1. **Введите описание** секрета клиента.\n\n1. Нажмите **Добавить**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/clientsecret_1.png\" alt-text=\"Снимок экрана: параметр добавления.\":::\n   \n1. В **столбце \"Значение** \" выберите \"Копировать\" в значок буфера обмена, чтобы скопировать сведения о значении.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/clientvalue.png\" alt-text=\"Снимок экрана: значение секрета клиента, скопированное в буфер обмена.\":::\n         \n   > [!TIP]\n   > Сохраните значение секрета **клиента или** пароль приложения для дальнейшей ссылки.\n\n **Добавление канала Teams**\n\n1. Нажмите **Главная**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/gotohome_1.png\" alt-text=\"Домашняя страница\":::\n   \n1. Выберите бот из списка **последних ресурсов**.\n\n1. Выберите **\"Каналы** \" в левой области.\n\n1. Выбор **Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n1. Установите флажок, чтобы принять **условия обслуживания**.\n\n1. Выберите **\"Принять**\".\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/terms.png\" alt-text=\"Условия обслуживания\":::\n  \n1. Нажмите **Применить**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/apply.png\" alt-text=\"Снимок экрана: выбор Teams.\":::\n  \n**Создание туннеля для локального веб-сервера**\n\nИспользуйте ngrok для создания туннеля к общедоступным конечным точкам HTTPS локального веб-сервера. Выполните следующую команду в ngrok:\n\n  \n   ```bash\n   ngrok http --host-header=localhost 3978\n   ```\n   > [!TIP]\n   > При **обнаружении ERR_NGROK_4018** выполните действия, как показано в командной строке для регистрации и проверки подлинности ngrok. Затем выполните команду `ngrok http --host-header=localhost 3978` .\n\n**Добавление конечной точки обмена сообщениями**\n\n1. Из ngrok скопируйте URL-адрес HTTPS (https to io).\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/ngrok-url.png\" alt-text=\"Снимок экрана: URL-адрес https ngrok.\":::\n\n    > [!NOTE]\n    > URL-адрес HTTPS в ngrok — это полное доменное имя.\n    > Это `WebAppDomain` полное доменное имя, которое не включается `https://` в него.\n\n1. В разделе **Параметры** выберите **Конфигурация**.\n\n1. В **конечной точке обмена** сообщениями используйте URL-адрес HTTPS, доступный в ngrok, и в конце URL-адреса добавьте **/api/messages**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/messaging-endpoint_2.png\" alt-text=\"Снимок экрана: конечная точка обмена сообщениями.\":::\n     \n1. Нажмите **Применить**.\n\n    Вы успешно настроили бот в Azure Служба Bot.\n"
- title: Обновление регистрации Azure AD приложения
  durationInMinutes: 1
  content: "1. Перейдите на [портал Azure](https://portal.azure.com/).\n\n1. Выберите **Azure Active Directory**.\n\n1. В области слева **выберите App-registraties.**\n\n1. Выберите бота.\n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appregister_1.png\" alt-text=\"Регистрация приложения\":::\n   \n1. Выберите **\"Предоставить API\"**.\n\n1. Выберите **\"Задать\"**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/exposeanapi_1.png\" alt-text=\"Предоставление API\":::\n  \n1. **Задайте URI идентификатора** приложения в виде `api://your ngrok/botid-{your AppID}`.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/setlink_1.png\" alt-text=\"Установка ссылки\":::\n           \n   На следующем рисунке показано доменное имя:\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appIDuri_1.png\" alt-text=\"Идентификатор приложения\":::\n  \n    > [!NOTE]\n    > Если вы используете службу туннелирования, например ngrok, обязательно обновляйте значение при каждом изменении поддомена ngrok.\n    > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, где `f631****.ngrok.io` новое имя поддомена ngrok.\n\n1. Нажмите **Добавить область**. \n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/selectscope_1.png\" alt-text=\"Выберите область\":::\n\n1. На отображаемой панели введите `access_as_user` имя **области**.\n\n1. **Указать, кто может дать согласие?** `Admins and users`\n\n1. Чтобы настроить запросы согласия `access_as_user` администратора и пользователя с соответствующими значениями для области, укажите следующие сведения в полях:</br>\n\n     * Введите `Teams can access the user’s profile` **Администратор отображаемое имя согласия**.\n\n     * Введите `Allows Teams to call the app’s web APIs as the current user` **Администратор согласия**.\n\n     * Введите `Teams can access the user profile and make requests on the user’s behalf` **отображаемое имя согласия пользователя**.\n\n     * Введите `Enable Teams to call this app’s APIs with the same rights as the user` описание **согласия пользователя**.\n\n1. Убедитесь, что параметру **Состояние** присвоено значение **Включено**.\n\n1. Выберите **\"Добавить область для** сохранения\".\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/addscope.png\" alt-text=\"Снимок экрана: добавление области.\"::: \n    \n    > [!NOTE]\n    > Имя **области должно совпадать** с универсальным кодом ресурса (URI) **идентификатора** приложения, `/access_as_user` добавленным в конце.</br>\n       `api://your ngrok/botid-00000000-0000-0000-0000-000000000000/access_as_user`\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/scope_1.png\" alt-text=\"Scopes\"::: \n    \n1. В разделе **Авторизованные клиентские приложения** укажите приложения, которые необходимо авторизовать для веб-приложения вашего приложения. \n\n1. Выберите **Добавить клиентское приложение**. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/selectclientapp_1.png\" alt-text=\"Снимок экрана: выбор клиентского приложения.\":::\n   \n1. **Введите идентификатор клиента**: для `1fec8e78-bce4-4aaf-ab1b-5451cc387264` классических приложений Teams. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/addclientapplication1.png\" alt-text=\"Снимок экрана: добавление клиентского приложения\":::\n   \n   **Введите идентификатор клиента** для `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` веб-приложения Teams.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/addclientapplication2.png\" alt-text=\"Снимок экрана: добавление идентификатора клиента.\":::\n  \n1. Выберите **авторизованные области**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/authorizedscope.png\" alt-text=\"Снимок экрана: добавление клиентского приложения.\":::\n  \n   На следующем рисунке показан **идентификатор клиента**:\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/clientapps.png\" alt-text=\"Снимок экрана: клиентское приложение.\"::: \n     \n1. В левой области выберите разрешения **API**. \n\n   > [!NOTE]\n   > Пользователи должны дать согласие на разрешения API, только если Azure AD зарегистрировано в другом клиенте.\n\n1. Выберите **Добавить разрешение**.\n\n1. Выберите **делегированные разрешения Microsoft Graph** > .\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/addpermission_1.png\" alt-text=\"Снимок экрана: добавление разрешения.\":::\n  \n1. Выберите следующие разрешения:</br>\n     * **email**\n     * **offline_access**\n     * **Openid**\n     * **profile**\n     * **User.Read**\n\n1. Выберите **Добавить разрешения**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/other-permissions_1.png\" alt-text=\"Снимок экрана: добавление других разрешений.\":::\n     \n1. На панели слева выберите \" **Проверка подлинности** \", чтобы задать URI перенаправления. \n\n   > [!NOTE]\n   > Если приложению не предоставлено согласие ИТ-администратора, пользователи должны предоставить согласие при первом использовании приложения.\n           \n     1. Выберите **Добавить платформу**.\n     1. Выберите платформу **Веб**.\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/webauth_1.png\" alt-text=\"Web\":::\n     \n     1. Введите URI перенаправления для приложения, `auth-end` введя полное доменное имя:</br> \n       `https://your ngrok/auth-end`. </br>\n\n     1. **Включите неявное предоставление и гибридные** потоки, установите следующие флажки:\n         * **Маркеры идентификаторов**\n         * **Маркеры доступа**\n\n     1. Нажмите **Настроить**.\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/authend_1.png\" alt-text=\"Окончание проверки подлинности\":::\n        \n"
- title: Настройка параметров приложения и файлов манифеста
  durationInMinutes: 1
  content: "1. Перейдите **к файлу appsettings.json** в клонированном репозитории.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appsettingslocation_1.png\" alt-text=\"Снимок экрана: навигация по расположению параметров приложения.\":::\n  \n1. Откройте **файл appsettings.json** в Visual Studio.\n\n1. Обновите следующие сведения:  \n\n     * Задайте `\"MicrosoftAppType\"` **значение MultiTenant**.\n     * Задайте `\"MicrosoftAppId\"` идентификатор приложения **Майкрософт для бота**.\n     * Задайте `\"MicrosoftAppPassword\"` значение идентификатора секрета клиента бота.\n     * Задайте `\"MicrosoftAppTenantId\"` для мультитенантного бота пустое значение.\n\n       :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appsettings_1.png\" alt-text=\"Снимок экрана: параметры приложения.\":::\n    \n1. Перейдите **к файлу manifest.json в** клонированном репозитории.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/manifestlocation_1.png\" alt-text=\"Снимок экрана: расположение файла манифеста.\":::\n    \n1. Откройте **файл manifest.json** в Visual Studio.\n\n1. Добавьте следующий фрагмент кода в файл манифеста, если он еще не существует:\n\n   ```json\n   \"bots\": [\n    {\n      \"botId\": \"<<YOUR-MICROSOFT-APP-ID>>\",\n      \"scopes\": [\n        \"personal\",\n        \"team\",\n        \"groupchat\"\n      ],\n      \"supportsFiles\": false,\n      \"isNotificationOnly\": false\n    }      \n   ```\n\n1. Замените все вхождения `<<YOUR-MICROSOFT-APP-ID>>` идентификатором **приложения Майкрософт бота**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/manifest_1.png\" alt-text=\"Снимок экрана: замена идентификатора приложения Майкрософт.\":::\n  \n"
- title: Сборка и запуск службы
  durationInMinutes: 1
  content: "**Создание и запуск службы с помощью последней версии Visual Studio или командной строки**\n\n# <a name=\"visual-studio\"></a>[Visual Studio](#tab/vs)\n\n   1. Запустите последнюю версию Visual Studio.\n   1. Перейдите **к файлу \"** > **Открыть проект** > **или решение\"**.\n\n      :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/VSopenfile_1.png\" alt-text=\"Снимок экрана: навигация по открытому файлу.\":::\n      \n   1. Выберите **файл TeamsLinkUnfurling.csproj** из папки **55.teams-link-unfurling** .\n\n      :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/csproj_1.png\" alt-text=\"Снимок экрана: выбор папки.\":::\n  \n   1. Откройте **Průzkumník řešení** из **представления**.\n\n      :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/solutionexplorer_1.png\" alt-text=\"Снимок экрана: Průzkumník řešení.\":::\n      \n   1. Щелкните правой кнопкой **мыши TeamsLinkUnfurling**.\n\n   1. Выберите **\"Задать как запускаемый проект\"**.\n      \n      :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/startup_1.png\" alt-text=\"Снимок экрана: настройка запуска проекта.\"::: \n      \n   1. Нажмите **клавишу F5** , чтобы запустить проект.\n\n   1. Выберите **Да**, если появится следующий диалог:\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/certificate_1.png\" alt-text=\"Снимок экрана: сертификат доверия.\":::\n      \n      Откроется веб-страница с сообщением о том, что **ваш бот готов!**.\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appisready.png\" alt-text=\"Снимок экрана: веб-страница с сообщением о готовности бота.\":::\n              \n# <a name=\"command-line\"></a>[Командная строка](#tab/cli)\n\nПерейдите к **botBuilder-Samples > примеры > csharp_dotnetcore > 55.teams-link-unfurling** в окне командной строки и введите следующую команду:\n\n```bash\ndotnet run\n```\n:::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/dotnetruncmd.png\" alt-text=\"Снимок экрана, показывающий запуск dotnet в bash.\":::\n\n  ---\n"
- title: Отправка приложения для отмены перенастройки ссылок
  durationInMinutes: 1
  content: "1. В клонированном репозитории перейдите csharp_dotnetcore > **55.teams-link-unfurling > TeamsAppManifest**.\n\n1. Создайте .zip со следующими файлами, которые находятся в **папке манифеста** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/zipfile_1.png\" alt-text=\"Снимок экрана: zippping файла.\":::\n   \n1. Перейдите в **Microsoft Teams**.\n\n1. Выберите **Приложения**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/AppStore_1.png\" alt-text=\"ZIP-файл\":::\n   \n1. Выберите **Управление приложениями**\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/manageapps_1.png\" alt-text=\"Управление приложениями\":::\n      \n1. Выберите **Отправить пользовательское приложение**. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/uploadapp_1.png\" alt-text=\"Отправка пользовательского приложения\":::\n  \n1. Выберите **\"** Открыть\", чтобы .zip файл, созданный в **папке TeamsAppManifest** .\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/selectzip_1.png\" alt-text=\"Снимок экрана: выбор ZIP-файла.\":::\n  \n1. Нажмите **Добавить**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/addapp.png\" alt-text=\"Снимок экрана: добавление приложения.\":::\n   \n   Приложение откроется в чате.\n\n1. В области создания сообщения введите `https://www.BotFramework.com`.\n\n   Ссылка распаковкана, как показано на следующем рисунке:\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/result.png\" alt-text=\"Снимок экрана: результат отмены ссылки.\":::\n   \n1. Нажмите клавишу ВВОД.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/result-1.png\" alt-text=\"Снимок экрана: выходные данные.\":::\n"
- title: Полный запрос
  durationInMinutes: 1
  content: >
    У вас возникла такая проблема?


    :::image type="content" source="../msteams-platform/assets/images/Teams-link-unfurling/final-image.png" alt-text="Снимок экрана: окончательные выходные данные.":::
- content: Вы завершили работу с руководством по началу работы с приложением для отмены переключения ссылок Teams!
