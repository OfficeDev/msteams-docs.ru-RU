### YamlMime:Tutorial
title: Отправка уведомления веб-канала действий
metadata:
  title: Отправка уведомления веб-канала действий
  description: В этом руководстве вы узнаете, как транслировать сообщение всем членам организации с помощью уведомления веб-канала действий.
