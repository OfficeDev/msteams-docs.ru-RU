### YamlMime:Tutorial
title: Отправка уведомления о веб-канале действий
metadata:
  title: Отправка уведомления о веб-канале действий
  description: В этом руководстве вы узнаете, как транслировать сообщение всем членам организации с помощью уведомлений веб-канала действий.
