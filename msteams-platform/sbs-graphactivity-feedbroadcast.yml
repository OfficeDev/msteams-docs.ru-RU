items:
- durationInMinutes: 1
  content: "Веб-канал действий Microsoft Teams помогает пользователям оценивать элементы, требующие внимания, уведомляя об изменениях. Чтобы расширить функциональные возможности приложения, вы можете использовать API уведомлений веб-канала действий в Microsoft Graph.\n\n\n**Ключевые функции трансляции канала действий**\n\n* Обеспечивает расширенный интерфейс.\n* Следить за обновлениями пользователей.\n* Транслирует сообщение для всех участников.\n* Отображает уведомление веб-канала действий.\n* Транслирует сведения, доступные для участников.\n\nЭто пошаговое руководство поможет вам транслировать сообщения и уведомлять всех участников организации с помощью уведомления веб-канала действий. Вы увидите следующие выходные данные:\n\n  :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/output-ready1.png\" alt-text=\"Выходные данные широкой приведения канала\" border=\"true\":::\n\n  :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/notification-recipient1.png\" alt-text=\"Окончательные выходные данные\" border=\"true\"::: \n"
- title: Предварительные требования
  durationInMinutes: 1
  content: "Убедитесь, что вы установили следующие средства и настроили среду разработки:  \n\n | &nbsp; | Установка | Для использования... |\n | --- | --- | --- |\n | **Required** | &nbsp; | &nbsp; |\n | &nbsp; | [Visual Studio 2022 версии 17.3](https://visualstudio.microsoft.com)<br> Установите одну из следующих двух рабочих нагрузок:<br> • **разработка ASP.NET и веб-приложений** <br> • **Кроссплатформенная разработка .NET Core** | Вы можете установить корпоративную версию в Visual Studio 2022 и установить рабочие нагрузки. |\n | &nbsp; | [Пакет SDK для .NET Core версии 3.1](https://dotnet.microsoft.com/en-us/download) | Настраиваемые привязки для локальной отладки и Функции Azure развертываний приложений. Если вы не установили пакет SDK для .NET 3.1 (или более поздней версии) глобально, можно установить переносимую версию. |\n | &nbsp; | [ngrok](https://ngrok.com/download) | Функции приложений Teams (диалоговые боты, расширения сообщений и входящие веб-перехватчики) требуют входящих подключений. Туннель соединяет систему разработки с Teams. Он не требуется для приложений, которые содержат только вкладки. Этот пакет устанавливается в каталоге проекта (с помощью npm `devDependencies`). |\n\n  > [!NOTE]\n  > После скачивания ngrok зарегистрируйтесь и установите [authtoken](https://ngrok.com/download).\n\nУбедитесь, что у вас есть следующие учетные записи и настройте среду разработки:\n\n* Учетная запись [Майкрософт](https://teams.microsoft.com/).\n* Приложение Teams должно быть установлено для получателя лично, в команде или чате.\n* Идентификатор клиента для отправки и получения уведомлений должен совпадать.\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Настройка клиента разработки Teams\n\n**Клиент** похож на пространство или контейнер, в котором вы общаетесь, обмениваются файлами и выполняете собрания для своей организации в Teams. Вы также можете загрузить и протестировать неопубликованное приложение.\n\n### <a name=\"check-for-sideloading-option\"></a>Проверка параметра загрузки неопубликованных приложений\n\nПосле создания приложения необходимо загрузить это приложение в Teams, не распространяя его. Функция называется загрузкой неопубликованных приложений. Войдите в учетную запись Microsoft 365, чтобы просмотреть этот параметр.\n\n> [!NOTE]\n> Загрузка неопубликованных приложений необходима для предварительного просмотра и тестирования приложений в локальной среде Teams. Включите загрузку неопубликованных приложений для предварительного просмотра и тестирования приложения в Teams локально.\n\nУ вас уже есть клиент и есть ли у вас доступ администратора? Давайте проверим, действительно ли вы делаете!\n\nЧтобы проверить загрузку неопубликованных приложений в Teams, выполните приведенные далее действия.\n\n1. В клиенте Teams выберите **Магазин**.\n1. Выберите **Управление приложениями**\n1. Выберите **Отправить приложение**.\n\n   :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/upload-app.png\" alt-text=\" отправить приложение в Teams.\":::\n\n1. Найдите параметр **Отправить настраиваемое приложение**. Если параметр отображается, загрузка неопубликованных приложений включена.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/upload-custom-app1.png\" alt-text=\"На рисунке показан параметр для отправки пользовательского приложения в Teams.\":::\n\n    > [!NOTE]\n    > Если не удается отправить пользовательское приложение, обратитесь к администратору Teams.\n\n### <a name=\"create-a-free-teams-developer-tenant-optional\"></a>Создание бесплатного клиента разработчика Teams (необязательно)\n\nЕсли у вас нет учетной записи разработчика Teams, ее можно получить бесплатно. Присоединяйтесь к программе для разработчиков Microsoft 365!\n\n1. Перейдите в [программу для разработчиков Microsoft 365](https://developer.microsoft.com/microsoft-365/dev-program).\n1. Выберите **Присоединиться** и следуйте инструкциям на экране.\n1. Выберите **Настроить подписку E5** на экране приветствия.\n1. Настройка учетной записи администратора. После завершения отобразится следующий экран.\n\n   :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/microsoft-365.png\" alt-text=\"Корпорация Майкрософт\" border=\"true\":::\n\n1. Войдите в Teams с помощью новой учетной записи администратора. Теперь можно выбрать **Отправить пользовательское приложение**.\n"
- title: Настройка локальной среды
  durationInMinutes: 1
  content: "\n1. Откройте [примеры Microsoft Teams](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n1. Выберите **Код**.\n1. В раскрывающемся меню выберите **Открыть с помощью GitHub Desktop**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/clone-repository-sbs-graph1.png\" alt-text=\"Клонирование репозитория\" border=\"true\":::\n\n1. Выберите **Клонировать**. \n"
- title: Регистрация единого входа в Teams Auth в Azure AD
  durationInMinutes: 1
  content: "Следующие действия помогут вам создать и зарегистрировать единый вход проверки подлинности Teams в портал Azure:\n\n* Создание и регистрация нового приложения в Регистрация приложений\n* Использование ngrok для создания туннеля к конечным точкам веб-сервера\n  \n**Создание и регистрация нового приложения**\n\n1. Перейдите на [портал Azure](https://portal.azure.com/). Система предложит вам войти с учетными данными учетной записи Майкрософт.\n1. Выберите **Azure Active Directory**.\n \n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-azure-active.png\" alt-text=\"Новая регистрация\" border=\"true\":::\n\n1. На панели навигации слева выберите **Регистрация приложений**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-app-registration.png\" alt-text=\"Новая регистрация\" border=\"true\":::\n\n1. Выберите **Новая регистрация**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/new-app-registration2.png\" alt-text=\"Новая регистрация\" border=\"true\":::\n\n   Откроется страница регистрации приложения.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/register.png\" alt-text=\"Новая регистрация\" border=\"true\":::\n\n1. Введите следующие сведения, чтобы зарегистрировать приложение.\n\n   1.  Задайте **имя** приложения\n   1.  Задайте **для параметра Поддерживаемые типы учетных записей** любой тип учетной записи.\n   1.  Оставьте **URI перенаправления** пустым.\n\n1. Нажмите **Зарегистрировать**.\n\n   Откроется страница **\"Обзор** приложения\".\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/app-id2.png\" alt-text=\"Новая регистрация\" border=\"true\":::\n\n   > [!Important]\n   > Сохраните **идентификатор приложения (клиента)** и **идентификатор каталога (клиента)** для дальнейшего использования.\n   \n**Создание туннеля для локального веб-сервера**\n\n  Используйте ngrok или командную строку, чтобы создать туннель к общедоступным конечным точкам HTTPS локального веб-сервера. Выполните следующую команду в ngrok:\n\n ```bash\n ngrok http --host-header=localhost 3978\n ```\n \n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/ngrok2.png\" alt-text=\"Новая регистрация\" border=\"true\":::\n\n> [!TIP]\n> Если вы столкнулись **с ERR_NGROK_4018**, выполните действия, описанные в командной строке, чтобы зарегистрироваться и проверить подлинность ngrok. Затем выполните `ngrok http --host-header=localhost 3978` команду .\n"
- title: Обновление регистрации приложения Azure AD
  durationInMinutes: 1
  content: "1. На панели навигации слева выберите **Предоставить API**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-exposeanapi.png\" alt-text=\"Предоставление API\" border=\"true\":::\n\n1. Выберите **Задать**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/expose-an-api1.png\" alt-text=\"Предоставление и API\" border=\"true\":::\n\n1. Задайте **универсальный код ресурса (URI) идентификатора** `api://{AppID}`приложения в формате .\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/setlink.png\" alt-text=\"Установка ссылки\" border=\"true\":::\n\n1. `WebAppDomain` Вставьте значение между `api://` и `/{AppID}`.</br>\n    `api:// your ngrok/{AppID}`</br>\n    \n   На следующем рисунке показано доменное имя:\n    \n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/savelink.png\" alt-text=\"Сохранение ссылки\" border=\"true\":::\n\n    > [!NOTE]\n    > Если вы используете службу туннелирования, например ngrok, обязательно обновляйте значение при каждом изменении поддомена ngrok.\n    > `For example: api://f631****.ngrok.io/c4e88a5d-e3d4-47f4-accb-0ef9de3bce8a`, где `f631****.ngrok.io` — имя нового поддомена ngrok.\n\n1. Нажмите **Добавить область**. \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/addascope.png\" alt-text=\"Добавление области\" border=\"true\":::\n\n   Откроется страница добавления области.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/add-scope.png\" alt-text=\"Добавление области\" border=\"true\":::\n\n1. Введите данные для конфигурации области действия.\n \n    1. Введите `access_as_user` имя **области**.\n\n      > [!NOTE]\n      > **Имя области** должно совпадать с URI **идентификатора приложения** с `/access_as_user` добавлением в конце.</br>\n       `api://bff2****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`.\n\n    1. Задайте для свойства **Кто может предоставить согласие** `Admins and users`значение .\n    1. Чтобы настроить запросы на согласие администратора и пользователя с соответствующими значениями для `access_as_user` области, укажите в полях следующие сведения:</br>\n\n        * Введите `Teams can access the user’s profile` **отображаемое имя Администратор согласия**.\n\n        * Введите `Allows Teams to call the app’s web APIs as the current user` **как Администратор описание согласия**\n\n        * Введите `Teams can access the user profile and make requests on the user’s behalf` **отображаемое имя согласия пользователя**.\n\n        * Введите `Enable Teams to call this app’s APIs with the same rights as the user` **как описание согласия пользователя**\n\n    1. Убедитесь, что параметру **Состояние** присвоено значение **Включено**.\n\n    1. Выберите **Добавить область** для сохранения.\n\n   URI идентификатора приложения создается с именем области.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/accessasuser.png\" alt-text=\"Доступ от имени пользователя\" border=\"true\":::\n\n1. В разделе **Авторизованные клиентские приложения** укажите приложения, которые необходимо авторизовать для веб-приложения вашего приложения. \n\n1. Выберите **Добавить клиентское приложение**. \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/add-a-client.png\" alt-text=\"Добавление клиента\" border=\"true\":::\n\n   Появится панель добавления клиентского приложения.\n\n1. Введите идентификатор клиента для классического и веб-приложения отдельно, для которого требуется авторизоваться. Это идентификатор клиентского приложения, которое вы хотите авторизовать.\n   \n   | **Идентификатор клиента** | **Для авторизации** |\n   |--------|-------------|\n   | `1fec8e78-bce4-4aaf-ab1b-5451cc387264` | Классическое или мобильное приложение Teams |\n   | `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` | Веб-приложение Teams |\n\n1. Выберите **Авторизованные области** , чтобы определить, какой тип маркера будет возвращен службой.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/add-desktop-app.png\" alt-text=\"Authroized scope\" border=\"true\":::\n\n   На следующем рисунке отображается идентификатор клиента:\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/clientapplications.png\" alt-text=\"Клиентское приложение\" border=\"true\":::\n\n1. На панели слева выберите **Разрешения API**. \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-api-permission.png\" alt-text=\"Клиентское приложение\" border=\"true\":::\n\n   > [!NOTE]\n   > Пользователям необходимо предоставить согласие на эти разрешения только в том случае, если приложение Azure AD зарегистрировано в другом клиенте.\n\n1. Выберите **Добавить разрешение**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/configured-permission1.png\" alt-text=\"Добавление разрешения\" border=\"true\":::\n\n   Откроется страница разрешения API запроса.\n\n1. Выберите **Microsoft Graph**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/selectmicrosoftgraph.png\" alt-text=\"Выберите Microsoft Graph\" border=\"true\":::\n\n1. Выберите **Делегированные разрешения**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-graph-permissions.png\" alt-text=\"Выбор разрешения графа\" border=\"true\":::\n\n1. Добавьте указанные ниже разрешения.</br>\n     * **Directory.Read.All**\n     * **Directory.ReadWrite.All**\n     * **TeamsActivity.Send**\n     * **TeamsAppInstallation.ReadForUser**\n     * **TeamsAppInstallation.ReadWriteForUser**\n     * **User.Read**\n      \n   > [!NOTE]\n   > Пользователя. Чтение включено по умолчанию.\n\n1. Выберите **Добавить разрешения**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/requestpermissions.png\" alt-text=\"Запрос разрешения\" border=\"true\":::\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/requestpermissions3.png\" alt-text=\"Запрос разрешения\" border=\"true\":::\n\n\n1. Выберите **Добавить разрешение**.\n\n1. Выберите **Microsoft Graph**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/selectmicrosoftgraph.png\" alt-text=\"Выберите Microsoft Graph\" border=\"true\":::\n\n1. Выберите **Разрешения приложения**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-graph-permissions1.png\" alt-text=\"Выберите Microsoft Graph\" border=\"true\":::\n\n1. Добавьте указанные ниже разрешения.</br> \n\n     * **Directory.Read.All**\n     * **TeamsActivity.Send** \n     * **TeamsAppInstallation.ReadForUser.All**\n\n1. Выберите **Добавить разрешения**. \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/request-application-permission.png\" alt-text=\"Запрос разрешения\" border=\"true\":::\n\n1. Обязательно предоставьте согласие администратора для необходимых разрешений.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/admin-consent.png\" alt-text=\"Добавление платформы\" border=\"true\":::\n\n1. На панели слева выберите **Проверка подлинности** , чтобы задать URI перенаправления. \n\n    :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-authentication.png\" alt-text=\"Выбор проверки подлинности\" border=\"true\":::\n\n   > [!NOTE]\n   > Если приложению не предоставлено согласие ИТ-администратора, пользователи должны предоставить согласие при первом использовании приложения.\n           \n     1. Выберите **Добавить платформу**.\n\n     1. Для работы с этим руководством выберите **Интернет**.\n\n         :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/add-a-platform.png\" alt-text=\"Добавление платформы\" border=\"true\":::\n\n     1. Введите URI перенаправления для приложения, добавив `Auth/end` к полному доменному имени:</br> \n       `https://ngrok.io/Auth/end`. </br>\n\n     1. Включите **неявное предоставление и гибридные потоки** , установив следующие флажки:\n         * **Маркеры идентификаторов**\n         * **Маркеры доступа**\n\n     1. Нажмите **Настроить**.\n\n         :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/configure-web-details.png\" alt-text=\"Настройка веб-сайта\" border=\"true\":::\n\n     1. Выберите **Добавить URI** и введите `https://ngrok.io/Auth/Start`. \n\n     1. Нажмите кнопку **Сохранить**.\n\n         :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/add-uri.png\" alt-text=\"URI перенаправления\" border=\"true\":::\n\n**Создание секрета клиента**\n\n1. На панели слева выберите **Сертификаты & секреты**. \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-certificate.png\" alt-text=\"Выберите Сертификат\" border=\"true\":::\n\n1. В разделе **Секреты клиента** выберите **Новый секрет клиента**. \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/client-secret.png\" alt-text=\"Секрет клиента\" border=\"true\":::\n\n   Откроется окно **Добавление секрета клиента** .  \n\n1. Введите значение в **поле Описание**.\n\n1. Нажмите **Добавить**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/secret-save.png\" alt-text=\"Идентификатор секрета\" border=\"true\":::\n\n1. В столбце **Значение** выберите **Копировать в буфер обмена**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/client-secret-code.png\" alt-text=\"Секретный код клиента\" border=\"true\":::\n   \n   > [!Important]\n   > Сохраните значение **Секреты клиента** или пароль приложения для дальнейшего использования.\n"
- title: Настройка параметров приложения и файлов манифеста
  durationInMinutes: 1
  content: "1. Перейдите в **файл appsettings.json** в клонированного репозитория.\n\n      :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/appsettings-location.png\" alt-text=\"Расположение параметров приложения\" border=\"true\":::\n\n1. Откройте **файл appsettings.json** в последней версии Visual Studio и обновите следующие сведения:  \n\n     * Задайте `\"MicrosoftAppId\"` для бота **идентификатор приложения Майкрософт**.\n     * Задайте значение `\"TenantID\"` **Идентификатор каталога (клиента).**\n     * Задайте `\"MicrosoftAppPassword\"` значение идентификатора секрета клиента бота.\n     * Задайте значение `\"BaseUrl\"` `[WebAppDomainName]`.\n  \n      :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/app-settings-details1.png\" alt-text=\"Appsettings\" border=\"true\":::\n\n1. Перейдите в **файл manifest.json** в клонированного репозитория.\n\n      :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/manifest-location-package.png\" alt-text=\"Расположение манифеста\" border=\"true\":::\n\n1. Откройте **файл manifest.json** в последней версии Visual Studio и внесите следующие изменения:\n\n     * Замените все вхождения `<<Microsoft-App-ID>>` идентификатором **приложения Microsoft бота**.\n     * Замените все вхождения `<<Base_URL>>` на полное доменное имя.\n     * Задайте значение `validDomains` `[WebAppDomainName]`.\n\n      :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/manifest-file.png\" alt-text=\"Файл манифеста\" border=\"true\":::\n"
- title: Сборка и запуск службы
  durationInMinutes: 1
  content: >
    1. Откройте Visual Studio.

    1. Перейдите в раздел **Файл** > **Открыть** > **проект или решение**.

       :::image type="content" source="~/assets/images/sbs-graphactivity-feedbroadcast/VSopenfile.png" alt-text="Открытие файла в Visual Studio" border="true":::

    1. Выберите **Файл ActivityFeedBroadcast.sln** из папки **csharp** .


    1. Выберите **Открыть**.

       :::image type="content" source="~/assets/images/sbs-graphactivity-feedbroadcast/open-project.png" alt-text="Открытие проекта" border="true":::

    1. Нажмите клавишу **F5** , чтобы запустить проект.


    1. Выберите **Да**, если появится следующий диалог:

       :::image type="content" source="~/assets/images/sbs-graphactivity-feedbroadcast/graphactivity-generator-certificate.png" alt-text="Выбор сертификата" border="true":::

       Откроется веб-страница с сообщением **. Ваш бот готов!**

       :::image type="content" source="~/assets/images/sbs-graphactivity-feedbroadcast/app-is-ready.png" alt-text="Приложение готово" border="true":::
- title: Добавление приложения трансляции канала действий в Teams
  durationInMinutes: 1
  content: "1. В клонированного репозитория перейдите в раздел  **graph-activity-feed-broadcast** > **csharp** > **ActivityFeedBroadcast** > **AppPackage**.\n\n1. Создайте .zip со следующими файлами, которые находятся в папке **AppPackage** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/selectzip.png\" alt-text=\"Выбор ZIP-файла\" border=\"true\":::\n\n1. Перейдите в клиент **Teams** .\n\n1. Выберите **Приложения**.\n\n1. Выберите **Управление приложениями**\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/manage-your-app.png\" alt-text=\"Управление приложением\" border=\"true\":::\n\n1. Выберите **Отправить приложение в каталог приложений организации**. \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/upload-app-org.png\" alt-text=\"Отправка пользовательского приложения\" border=\"true\":::.\n\n1. Нажмите **кнопку Открыть** , чтобы отправить файл .zip, созданный в папке **AppPackage** .\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/open-a-custom-app.png\" alt-text=\"Открытие пользовательского приложения\" border=\"true\":::\n\n1. Нажмите **Добавить**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/add-an-app.png\" alt-text=\"Добавление приложения\" border=\"true\":::\n\n      Приложение отображается в собрании SidePanel.\n"
- title: Взаимодействие с приложением в Teams
  durationInMinutes: 1
  content: "\nДавайте взаимодействовать с приложением в Teams!\n\n1. В **BroadcastTab** отображаются **заголовок сообщения** и **описание сообщения**.\n        \n1. Введите заголовок и описание сообщения, а затем выберите **Отправить сообщение**. \n\n   Сообщение успешно отображается.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/output-ready1.png\" alt-text=\"Окончательные выходные данные\" border=\"true\":::\n\n1. Уведомление веб-канала действий отображается на вкладке **Действие** получателя с тем же идентификатором клиента.  \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/activity-feed.png\" alt-text=\"Окончательные выходные данные\" border=\"true\":::\n\n1. При выборе сообщения отображаются сведения о сообщении.  \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/message-members.png\" alt-text=\"Окончательные выходные данные\" border=\"true\":::\n \n"
- title: Выполнение задачи
  durationInMinutes: 1
  content: "Ты придумала что-то вроде этого?\n\n:::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/output-ready1.png\" alt-text=\"Окончательные выходные данные\" border=\"true\"::: \n\n:::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/notification-recipient1.png\" alt-text=\"Окончательные выходные данные\" border=\"true\"::: \n"
- content: Вы завершили руководство, чтобы приступить к работе с приложением **трансляции веб-канала действий** !
