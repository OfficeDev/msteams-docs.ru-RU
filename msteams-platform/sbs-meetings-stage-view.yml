items:
- durationInMinutes: 1
  content: "Представление стадии собраний помогает включить и настроить приложения для Teams собраний. Она помогает пользователям делиться этапом собраний, позволяет участникам собрания добавлять сведения о состоянии прошлых, присутствующих и будущих задач, улучшая Teams собрания. \n\n**Основные функции представления этапов собраний**\n\n* Добавьте сведения о состоянии на боковой панели.\n* Добавьте сведения для совместной работы.\n\nЭто пошаговое руководство поможет создать представление стадии собраний, чтобы добавить сведения о состоянии для совместной работы в Teams. Вы увидите следующие выходные данные:\n\n  :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/stage view.png\" alt-text=\"Представление стадии собраний\" border=\"false\":::\n"
- title: Предварительные условия
  durationInMinutes: 1
  content: "Установите следующие средства и настройте среду разработки:  \n\n* [Microsoft Teams с учетной записью (а не гостевой учетной записью)](https://developer.microsoft.com/microsoft-365/dev-program)\n* [Visual Studio кода](https://code.visualstudio.com/Download)\n* [nodejs](https://nodejs.org/en/download/) LTS версии 10.21.0 или более поздней\n* [ngrok](https://ngrok.com/download) latest version (only for devbox testing) or any equivalent tunneling solution such as Command Prompt\n\n  > [!NOTE]\n  > После скачивания ngrok зарегистрируйтесь и установите [authtoken](https://ngrok.com/download).\n\nУбедитесь, что у вас есть знания о следующих технологиях:\n\n* [C#](https://docs.microsoft.com/dotnet/csharp/fundamentals/tutorials/how-to-display-command-line-arguments)\n* [ECMAScript6](http://es6-features.org/#Constants)\n* [ASP.NET версии](https://docs.microsoft.com/aspnet/core/?view=aspnetcore-3.1) 3.1\n* [React.JS](https://reactjs.org/tutorial/tutorial.html) версии 16 или более поздней\n"
- title: Настройка локальной среды
  durationInMinutes: 1
  content: "Клонируйте `Microsoft-Teams-Samples` репозиторий в локальный GitHub:  \n\n 1. Откройте [Microsoft Teams примеров](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n 1. Выберите **\"Код\"**.\n 1. В раскрывающемся меню выберите \"Открыть **с помощью GitHub Desktop\"**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/clone repository.png\" alt-text=\"клонирование репозитория\" border=\"false\":::\n\n 1. Выберите **\"Клонировать\"**. \n"
- title: Настройка туннеля для локального веб-сервера
  durationInMinutes: 1
  content: "Используйте ngrok или командную строку для создания туннеля к общедоступным конечным точкам HTTPS локального веб-сервера. Выполните следующую команду в ngrok:\n\n ```bash\n ngrok http -host-header=localhost 3978\n ``` \n   > [!TIP]\n   > Если вы **столкнулись с ERR_NGROK_4018**, выполните действия, которые отображаются в командной строке для регистрации и проверки подлинности ngrok. Затем выполните команду `ngrok http -host-header=localhost 3978` .\n\n  :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/ngrok.png\" alt-text=\"туннель с помощью командной строки\" border=\"false\":::\n"
- title: Настройка файла манифеста
  durationInMinutes: 1
  content: "1. Перейдите в `manifest.json` папку node.js в клонированном репозитории.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/manifest path.png\" alt-text=\"путь для manifest.json\" border=\"false\":::\n\n1. Откройте `manifest.json` в **Visual Studio Code** и внесите следующие изменения:\n\n     * Замените `<<App-ID>>` идентификатор приложения **Майкрософт** бота или уникальный **GUID**.\n     * Замените `<<BASE-URL>>` **базовый URL-адрес ngrok**.\n     * Замените `<<VALID DOMAIN>>` домен **ngrok**.\n     \n     :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/manifest file-1.png\" alt-text=\"файл манифеста\" border=\"false\":::   \n"
- title: Создание и запуск клиентского приложения с помощью npm
  durationInMinutes: 1
  content: "**Чтобы создать клиентское приложение с помощью npm install для создания распространяемой папки, выполните следующее**.\n\n1. Перейдите к папке **samples/meetings-stage-view/nodejs** пути приложения в клонированном репозитории.\n\n1. **Скопируйте путь к папке nodejs**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/app folder path.png\" alt-text=\"путь к папке\" border=\"false\":::\n\n1. Откройте новое окно командной строки и измените текущий каталог на скопированный **путь nodejs** .\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/nodejs path.png\" alt-text=\"путь для nodejs\" border=\"false\":::\n\n1. Запустите `npm install` , чтобы скачать пакеты и зависимости.\n\n1. Запустите `npm start` , чтобы запустить приложение.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/npm install.png\" alt-text=\"сборка и запуск\" border=\"false\":::\n   \n"
- title: Добавление представления стадии собраний в Teams
  durationInMinutes: 1
  content: "**Чтобы создать собрание Teams и добавить представление** стадии собраний в Teams:\n\n1. В клонированном репозитории перейдите к примерам> на этапе> **nodejs> manifest**.\n\n1. Создайте .zip со следующими файлами, которые находятся в **папке манифеста** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/manifest zip.png\" alt-text=\"Манифеста\" border=\"false\":::\n\n1. Создайте Teams с несколькими выступающими и участниками.\n\n1. После создания собрания перейдите на страницу сведений о собрании и выберите **\"Добавить приложение\"**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/addapp.png\" alt-text=\"Добавление приложения\" border=\"false\":::\n1. Во всплывающем окне выберите \" **Управление приложениями\"**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/meeting-token-generator-manageapps.png\" alt-text=\"управление приложениями\" border=\"false\":::\n\n1. Выберите **Отправить пользовательское приложение**. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/uploadcustomapp.png\" alt-text=\"отправка файла\" border=\"false\":::\n\n1. Нажмите **кнопку \"** Открыть\", чтобы .zip файл, созданный в **папке манифеста** .\n\n1. Нажмите **Добавить**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/add an app in meeting.png\" alt-text=\"добавление приложения на собрание\" border=\"false\":::\n\n   В **разделе \"** Управление приложениями\" отображается список приложений.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/list of apps.png\" alt-text=\"список приложений\" border=\"false\":::\n"
- title: Взаимодействие с приложением в Teams
  durationInMinutes: 1
  content: "**Чтобы взаимодействовать с приложением в Teams**:\n\n1. Перейдите Teams собрание.\n\n1. Выберите пункт **Добавить приложение**. \n\n   На странице выбора приложения приложение отображается как **приложение на собрании**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/app in meeting.png\" alt-text=\"приложение в представлении стадии собраний\" border=\"false\":::\n\n1. Выберите приложение **на собрании**.\n\n1. Выберите **Сохранить**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/welcome app.png\" alt-text=\"добро пожаловать в приложение\" border=\"false\":::\n\n1. Запустите собрание. \n\n   Значок отображается на панели управления собранием.\n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/meeting app in teams.png\" alt-text=\"Приложение для собраний\" border=\"false\":::\n\n1. Чтобы обновить задачу состояния спринта, добавьте:\n\n   * **Назначено**\n   * **Описание**\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/add status.png\" alt-text=\"добавление состояния на собрании\" border=\"false\":::\n   \n   Приложение в представлении боковой панели:\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/side panel view.png\" alt-text=\"представление панели\" border=\"false\":::\n"
- title: Полный запрос
  durationInMinutes: 1
  content: >
    У вас возникла такая проблема? :::image type="content" source="../msteams-platform/assets/images/sbs-meetings-stage-view/stage view.png" alt-text="Выходные данные представления стадии" border="false":::
- content: Вы завершили работу с руководством по началу работы с представлением стадии собраний.
