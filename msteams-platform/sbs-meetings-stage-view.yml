items:
- durationInMinutes: 1
  content: "Предоставление общего доступа к этапу Teams помогает включить и настроить приложения для Teams собраний. Она помогает пользователям делиться этапом собрания, позволяет участникам собрания добавлять сведения о состоянии прошлых, присутствующих и будущих задач, улучшая Teams собрания.\n\n**Основные функции этапа общего доступа к собранию в Teams**\n\n* Добавление сведений о состоянии на боковой панели\n* Добавление сведений для совместной работы \n\nЭто пошаговое руководство поможет вам поделиться этапом собрания в Teams, чтобы добавить сведения о состоянии для совместной работы. Вы увидите следующие выходные данные:\n\n  :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/stage view.png\" alt-text=\"Представление стадии собраний\" border=\"true\":::\n"
- title: Предварительные требования
  durationInMinutes: 1
  content: "\nУстановите следующие средства и настройте среду разработки:\n\n* [Microsoft Teams с действительной](https://teams.microsoft.com/) учетной записью\n* [Последняя версия Visual Studio](https://visualstudio.microsoft.com/downloads/)\n* [Последняя версия nodejs](https://nodejs.org/en/download/) \n* [Последняя версия ngrok](https://ngrok.com/download) (только для тестирования devbox) или любое эквивалентное решение для туннелирования\n\n  > [!NOTE]\n  > После скачивания ngrok зарегистрируйтесь и установите [authtoken](https://ngrok.com/download).\n\n У вас должны быть знания о следующих технологиях:\n\n* [C#](https://docs.microsoft.com/dotnet/csharp/fundamentals/tutorials/how-to-display-command-line-arguments)\n* [ECMAScript6](http://es6-features.org/#Constants)\n* [Последняя версия ASP.NET core](https://docs.microsoft.com/aspnet/core/?view=aspnetcore-3.1) \n* [Последняя версия React.JS](https://reactjs.org/tutorial/tutorial.html) \n"
- title: Настройка локальной среды
  durationInMinutes: 1
  content: "\n1. Откройте [Microsoft Teams примеров](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n1. Выберите **\"Код\"**.\n1. В раскрывающемся меню выберите \"Открыть **с помощью GitHub Desktop\"**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/clone-repository.png\" alt-text=\"клонирование репозитория\" border=\"true\":::\n\n1. Выберите **\"Клонировать\"**. \n"
- title: Настройка туннеля для локального веб-сервера
  durationInMinutes: 1
  content: "Используйте ngrok или командную строку для создания туннеля для общедоступных конечных точек HTTPS локального веб-сервера. Выполните следующую команду в ngrok:\n\n ```bash\n ngrok http -host-header=localhost 3978\n ``` \n   > [!TIP]\n   > Если вы **столкнулись ERR_NGROK_4018**, выполните действия, как показано в командной строке для регистрации и проверки подлинности ngrok. Затем выполните команду `ngrok http -host-header=localhost 3978` .\n\n  :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/ngrok1.png\" alt-text=\"туннель с помощью командной строки\" border=\"true\":::\n"
- title: Настройка файла манифеста
  durationInMinutes: 1
  content: "1. Перейдите **к файлу manifest.json** в node.js в клонированном репозитории.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/manifest-path1.png\" alt-text=\"путь для manifest.json\" border=\"true\":::\n\n1. Откройте **файл manifest.json** в Visual Studio и внесите следующие изменения:\n\n     * Замена `<<App-ID>>` идентификатором **приложения Майкрософт бота**\n     * Замените `<<BASE-URL>>` полное доменное имя ngrok\n     * Замена `<<VALID DOMAIN>>` полным доменным именем ngrok\n     \n     :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/manifest file-1.png\" alt-text=\"файл манифеста\" border=\"true\":::   \n"
- title: Создание и запуск клиентского приложения с помощью npm
  durationInMinutes: 1
  content: "1. В клонированном репозитории перейдите к **примерам** > **nodejs meetings-stage-view** > .\n\n1. **Скопируйте путь к папке nodejs**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/app-manifest1.png\" alt-text=\"путь к папке\" border=\"true\":::\n\n1. Откройте новое окно **командной строки** и измените текущий каталог на скопированный **путь nodejs** .\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/nodejs-path.png\" alt-text=\"путь для nodejs\" border=\"true\":::\n\n1. Выполните следующую команду в **командной строке** , чтобы скачать пакеты и зависимости:\n\n   ```Command-Prompt\n    npm install\n    ```  \n\n1. Выполните следующую команду в **командной строке** , чтобы запустить приложение:\n\n   ```Command-Prompt\n   npm start\n   ```\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/npm install.png\" alt-text=\"сборка и запуск\" border=\"true\":::\n   \n"
- title: Добавление этапа собрания в Teams
  durationInMinutes: 1
  content: "\n1. В клонированном репозитории перейдите к примерам> на этапе> **nodejs> manifest**.\n\n1. Создайте .zip со следующими файлами, которые находятся в **папке манифеста** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/meeting-stage-view-file1.png\" alt-text=\"Манифеста\" border=\"true\":::\n\n1. Создайте Teams с несколькими выступающими и участниками.\n\n1. После создания собрания перейдите на страницу сведений о собрании и выберите **\"Добавить приложение\"**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/addapp.png\" alt-text=\"Добавление приложения\" border=\"true\":::\n   \n1. Во всплывающем окне выберите \" **Управление приложениями\"**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/meeting-token-generator-manageapps.png\" alt-text=\"управление приложениями\" border=\"true\":::\n\n1. Выберите **Отправить пользовательское приложение**. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/upload-custom-app.png\" alt-text=\"отправка файла\" border=\"true\":::\n\n1. Нажмите **кнопку \"** Открыть\", чтобы .zip файл, созданный в **папке манифеста** .\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/meeting-stage-view-upload-app1.png\" alt-text=\"отправка приложения\" border=\"true\":::\n\n1. Нажмите **Добавить**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/add-an-app-in meeting.png\" alt-text=\"добавление приложения на собрание\" border=\"true\":::\n\n   В **разделе \"** Управление приложениями\" отображается список приложений.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/list-of-apps.png\" alt-text=\"список приложений\" border=\"true\":::\n"
- title: Взаимодействие с приложением в Teams
  durationInMinutes: 1
  content: "1. Перейдите Teams собрание.\n\n1. Выберите пункт **Добавить приложение**. \n\n   На странице выбора приложения приложение отображается как **приложение на собрании**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/app in meeting.png\" alt-text=\"приложение в представлении стадии собраний\" border=\"false\":::\n\n1. Выберите приложение **на собрании**.\n\n1. Нажмите **Сохранить**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/welcome app.png\" alt-text=\"добро пожаловать в приложение\" border=\"false\":::\n\n1. Начните собрание. \n\n   Значок отображается на панели управления собранием.\n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/meeting app in teams.png\" alt-text=\"Приложение для собраний\" border=\"false\":::\n\n1. Чтобы обновить задачу состояния спринта, добавьте:\n\n   * **Назначено**\n   * **Описание**\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/add-status.png\" alt-text=\"добавление состояния на собрании\" border=\"false\":::\n   \n   Приложение в представлении боковой панели:\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/side panel view.png\" alt-text=\"представление панели\" border=\"false\":::\n"
- title: Полный запрос
  durationInMinutes: 1
  content: >
    У вас возникла такая проблема?


    :::image type="content" source="../msteams-platform/assets/images/sbs-meetings-stage-view/stage view.png" alt-text="Выходные данные представления стадии" border="false":::
- content: Вы завершили работу с руководством по началу работы с этапом общего доступа к собранию в Teams.
