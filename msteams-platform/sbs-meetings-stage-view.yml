items:
- durationInMinutes: 1
  content: "Просмотр стадии собраний помогает включить и настроить приложения для Teams собраний. Это помогает пользователям обмениваться сведениями о стадии собраний, позволяет участникам собраний добавлять сведения о состоянии прошлых, нынешних и будущих задач, улучшая Teams собрания. \n\n>[!NOTE]\n>В настоящее время эта возможность доступна только в предварительном просмотре разработчика.\n\n**Ключевые функции представления стадии собраний**\n\n* Добавление сведений о состоянии на боковой панели.\n* Добавление сведений для совместной работы.\n\nЭто пошаговое руководство помогает создавать представление стадии собраний, чтобы добавить сведения о состоянии для совместной работы в Teams. Вы увидите следующий вывод:\n\n  :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/stage view.png\" alt-text=\"представление стадии собраний\" border=\"false\":::\n"
- title: Предварительные требования
  durationInMinutes: 1
  content: "Убедитесь, что вы установите следующие средства и настроите среду разработки:  \n\n* [Microsoft Teams с учетной записью (а не гостевой учетной записью)](https://developer.microsoft.com/en-us/microsoft-365/dev-program)\n* [Visual Studio код](https://code.visualstudio.com/Download)\n* [nodejs](https://nodejs.org/en/download/) Версия LTS 10.21.0 или более поздней версии\n* [ngrok](https://ngrok.com/download) последняя версия (только для тестирования devbox) или любое эквивалентное решение тоннеля, например Командная подсказка\n\nУбедитесь, что у вас есть рабочие знания о следующих технологиях:\n\n* [C#](https://docs.microsoft.com/en-us/dotnet/csharp/fundamentals/tutorials/how-to-display-command-line-arguments)\n* [ECMAScript6](http://es6-features.org/#Constants)\n* [ASP.NET версии](https://docs.microsoft.com/en-us/aspnet/core/?view=aspnetcore-3.1) 3.1\n* [React.JS](https://reactjs.org/tutorial/tutorial.html) версии 16 или более поздней версии\n"
- title: Настройка локальной среды
  durationInMinutes: 1
  content: "`Microsoft-Teams-Samples`Репозиторий клонов в локальное GitHub:  \n\n 1. Откройте [Microsoft Teams примеры](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n 1. Выберите **код**.\n 1. Из выпадаемом меню выберите **Open с GitHub Desktop.**\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/clone repository.png\" alt-text=\"клонирование репозитория\" border=\"false\":::\n\n 1. Выберите **клон**. \n"
- title: Настройка туннеля для локального веб-сервера
  durationInMinutes: 1
  content: "Чтобы создать туннель для общедоступных конечных точек HTTPS на локальном веб-сервере, используйте подсказку ngrok или Command. Запустите следующую команду в ngrok:\n\n ```bash\n ngrok http -host-header=localhost 3978\n ``` \n   > [!TIP]\n   > Если вы **ERR_NGROK_4018,** выполните действия, которые отображаются в командной подсказке для регистрации и проверки подлинности ngrok. Затем запустите `ngrok http -host-header=localhost 3978` команду.\n\n  :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/ngrok.png\" alt-text=\"туннель с помощью командной подсказки\" border=\"false\":::\n"
- title: Настройка файла манифеста
  durationInMinutes: 1
  content: "1. Перейдите **к manifest.json** в node.js папке в клонированном репозитории.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/manifest path.png\" alt-text=\"путь для manifest.json\" border=\"false\":::\n\n1. Откройте **manifest.json** **в Visual Studio Code** и внести следующие изменения:\n\n     * Замените с microsoft App ID вашего `<<App-ID>>` **бота или** с некоторыми **уникальными GUID**.\n     * `<<BASE-URL>>`Замените **url-адресом базы ngrok.**\n     * Замените `<<VALID DOMAIN>>` домен **ngrok.**\n     \n     :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/manifest file-1.png\" alt-text=\"файл манифеста\" border=\"false\":::   \n"
- title: Создание и запуск клиентского приложения с помощью npm
  durationInMinutes: 1
  content: "**Создание клиентского приложения с помощью установки npm для создания распространяемой папки:**\n\n1. Перейдите к примерам **пути приложения/собраниям-этап-представлению/папке nodejs** в клонированном репозитории.\n\n1. Скопируйте **путь папки nodejs.**\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/app folder path.png\" alt-text=\"путь папки\" border=\"false\":::\n\n1. Откройте новое окно Командная подсказка, измените текущий каталог на скопированную дорожку **nodejs.**\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/nodejs path.png\" alt-text=\"путь для nodejs\" border=\"false\":::\n\n1. Запуск `npm install` для загрузки пакетов и зависимостей.\n\n1. `npm start`Запустите, чтобы запустить приложение.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/npm install.png\" alt-text=\"сборка и запуск\" border=\"false\":::\n   \n"
- title: Добавление представления стадии собраний в Teams
  durationInMinutes: 1
  content: "Создание собрания Teams и добавление представления стадии **собраний в Teams:**\n\n1. В клонированном репозитории перейдите к примерам> собраний и этапов представления> **nodejs> Manifest**.\n\n1. Создайте .zip со следующими файлами, присутствующими в папке **Манифест:** \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/manifest zip.png\" alt-text=\"манифест\" border=\"false\":::\n\n1. Создайте Teams собрания с несколькими участниками и участниками.\n\n1. После создания собрания перейдите на страницу сведения о собрании и выберите **Добавить приложение.**\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/addapp.png\" alt-text=\"Добавление приложения\" border=\"false\":::\n1. В открываемом всплываемом всплывающее окно выберите **Управление приложениями.**\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/meeting-stage-view-manageapps.png\" alt-text=\"управление приложениями\" border=\"false\":::\n\n1. Выберите **Upload настраиваемом приложении.** \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/uploadcustomapp.png\" alt-text=\"отправка файла\" border=\"false\":::\n\n1. Выберите **Открыть,** чтобы загрузить .zip файл, созданный в **папке Манифест.**\n\n1. Нажмите **Добавить**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/add an app in meeting.png\" alt-text=\"добавление приложения на собрании\" border=\"false\":::\n\n   В **разделе Управление приложениями** отображается список приложений.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/list of apps.png\" alt-text=\"список приложений\" border=\"false\":::\n"
- title: Взаимодействие с приложением в Teams
  durationInMinutes: 1
  content: "**Взаимодействие с приложением в Teams:**\n\n1. Перейдите Teams собрание.\n\n1. Выберите пункт **Добавить приложение**. \n\n   На странице выбора приложения приложение отображается как **App In Meeting**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/app in meeting.png\" alt-text=\"приложение в представлении стадии собраний\" border=\"false\":::\n\n1. Выберите приложение **в собрании**.\n\n1. Нажмите **Сохранить**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/welcome app.png\" alt-text=\"добро пожаловать в приложение\" border=\"false\":::\n\n1. Начало собрания. \n\n   Значок отображается в панели управления собраниями.\n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/meeting app in teams.png\" alt-text=\"приложение для собраний\" border=\"false\":::\n\n1. Чтобы обновить задачу состояния спринта, добавьте:\n\n   * **Назначено**\n   * **Описание**\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/add status.png\" alt-text=\"добавление состояния в собрании\" border=\"false\":::\n   \n   Приложение в представлении боковой панели:\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/side panel view.png\" alt-text=\"представление панели\" border=\"false\":::\n"
- title: Полная задача
  durationInMinutes: 1
  content: >
    Вы придумали что-то подобное? :::image type="content" source="../msteams-platform/assets/images/sbs-meetings-stage-view/stage view.png" alt-text="выход представления этапов" border="false":::
- content: Вы завершили руководство по началу работы с представлением стадии собраний.
