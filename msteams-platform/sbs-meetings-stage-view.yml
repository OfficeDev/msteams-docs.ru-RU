### YamlMime:Tutorial
title: Предоставление общего ресурса на этапе Teams
metadata:
  title: Общий доступ к этапу собрания в команде
  description: В этом учебном модуле вы узнаете, как настроить представление стадии собрания для Teams сведения о состоянии для совместной работы.
